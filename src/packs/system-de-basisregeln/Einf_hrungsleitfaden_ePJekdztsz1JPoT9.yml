        <div class="directive1" style="margin:0rem 6rem"><h4>Hallo!</h4><p>Ich
        wollte dir nur kurz mitteilen, dass dieses kurze Büchlein einen anderen
        Tonfall und Vorgangsweise hat als unsere üblichen Produkte. Es handelt
        sich nicht um ein formelles Regelwerk.</p><p>Stellt dir einfach vor, wir
        würden uns in einer Bar oder einem Cafe oder bei einer Spielmesse
        zusammensetzen. Du hast uns gerade gefragt: „He, über was für Dinge
        sollte ich mit meinen Spielern reden, bevor ich meine erste Torg
        Eternity Spielsitzung leite?“</p><p>Auf der nächsten Seite findest du
        die Definition einer Handvoll wichtiger Begriffe, und dann werden wir
        diese Fragen auch gleich beantworten.</p><p>In jedem Abschnitt stellt
        sich der Autor, der den entsprechenden Abschnitt für dich geschrieben
        hat, kurz vor, und dann geht es auch gleich in medias
        res!“</p></div><h1>Spielsitzung Null</h1><p>Greg Gorden hier. Wenn du
        eine Spielsitzung Null abhältst, solltest du erstmal tief Luft holen und
        dich entspannen. Du willst mit deinen Freunden darüber sprechen, wie
        deine Spielrunde von <em>Torg Eternity</em> gestaltet werden soll, damit
        sie allen Beteiligten möglichst viel Spaß macht, und nicht ein
        Handelsabkommen mit China aushandeln. Und falls du mal tatsächlich ein
        Handelsabkommen mit China aushandelst, solltest du mich unbedingt zu
        deinen Spielsitzungen einladen, wenn es dabei um Pan-Pacifica geht. Das
        würde ich dann wirklich gerne live erleben!</p><div class="sidenote
        right"><h4>Begriffe und Techniken</h4><p>In jeder Realität von Torg
        Eternity gibt es das Böse in den unterschiedlichsten Ausprägungen. Das
        reicht von der Wildheit des Lebenden Landes über die Dunkelheit und
        blutige Eroberungsfeldzüge in Aysle, ruchlose Schurken im Nil-Imperium
        bis hin zu diabolischen Schrecken der Nacht in Orrorsh. Aber es gibt in
        Torg auch viele Themen, die dafür sorgen können, dass sich die Spieler
        und auch die SL bei ihrer Darstellung unbehaglich fühlen. Als erste
        Faustregel gilt, dass das Wohlbefinden der Spieler immer den absoluten
        Vorrang haben sollte, der über die Geschichte, die geplante Handlung und
        auch über die „Genauigkeit“ der Darstellung des jeweiligen Settings
        hinausgeht.</p><p>Es gibt heute eine Reihe von gut etablierten und gut
        funktionierenden Techniken, die es der Spielleiterin leichter machen,
        dafür zu sorgen, dass sie erfolgreiche Spielsitzungen leitet, bei denen
        alle am Tisch ihren Spaß haben.</p><h3>Spielsitzung Null</h3><p>Bevor
        das eigentliche Spiel beginnt, solltest du mit deinen Spielern ihre
        Erwartungen besprechen. Besprich deinen geplanten Spielstiel und die
        Themen, die potenziell eine Rolle spielen werden, damit alle von Anfang
        an wissen, worauf sie sich einlassen werden. Du könntest verschiedenen
        Themen beispielsweise eine Jugendfreigabe zuteilen (FSK 6, FSK 12, FSK
        16 usw.). Dies ist hilfreich, um eine gemeinsame Grundlage zu schaffen
        und zu etablieren, womit man rechnen sollte. Es kann sogar hilfreich
        sein, dass du dich im Vier-Augen-Gespräch der Reihe nach mit deinen
        einzelnen Spielern triffst, damit die Vertraulichkeit dieser
        Diskussionen gewahrt bleibt und sich niemand unter Druck gesetzt fühlt,
        intime Details über seine Grenzen vor den anderen Spielern zu enthüllen.
        In diesem Dokument beschäftigen wir uns primär mit den wichtigen Themen
        für diese Spielsitzung Null in den Cosms von Torg
        Eternity.</p><h3>Grenzen und Schleier</h3><p>Diese Technik ermöglicht es
        der SL und den Spielern sehr gut Grenzen zu ziehen. Du besprichst dabei
        mit den Spielern die möglichen Themen, wie dies oben bereits beschrieben
        wurden. Dann entscheidet ihr euch gemeinsam für jene Themen, die auf
        jeden Fall hinter eine Grenze verbannt werden sollten, und damit in
        euren Spielsitzungen überhaupt keine Rolle spielen dürfen. Für weniger
        sensitive Themen könntet ihr euch entscheiden, sie nur hinter einen
        Schleier zu verbannen. Das bedeutet, dass diese Themen in eurer
        Spielwelt existieren und geschehen, dass dies aber niemals im
        Rampenlicht geschieht und die Charaktere nicht direkt betreffen darf.
        Diese Technik ist die wichtigste Technik, die wir auch in diesem
        Dokument verwenden werden.</p><h3>Die X-Karte</h3><p>Diese Methode wurde
        von John Stavropoulos entwickelt. Es handelt sich um ein gut sichtbares
        Signal (vielleicht sogar in Form einer echten Karte), das die Spieler
        verwenden können, um der SL mitzuteilen, wenn sie etwas, das gerade in
        der Geschichte passiert, extrem unangenehm berührt. Wenn ein Spieler die
        X-Karte zückt, dann entfernt die Spielleiterin das störende Element
        sofort, ohne nachzufragen oder den Spieler gar dafür zu kritisieren. Sie
        kann dies tun, indem sie die Geschichte verändert, einen Schritt weit
        zurückgeht und ohne das Element neu erzählt oder es schlicht und einfach
        sofort völlig entfernt. Du kannst mehr über X-Karten auf
        htttp://tinyurl.com/x-card-rpg nachlesen. Diese Technik ist in keiner
        Weise auf bestimmte Themen und Cosms beschränkt. Die Spieler und die SL
        müssen sich also nur darauf einigen, sie zu verwenden, wenn das in
        deiner Spielrunde gewünscht ist. Außerdem gibt es für Foundry ein Modul
        das ebenfalls X-Card heißt. Es fügt sich in die Tokensteuerung
        ein.</p><h3>Nachfragen und Nachbesprechungen</h3><p>Während der
        Spielsitzung, vor allem wenn es sich um besonders brutale oder
        furchterregende Szenen handelt, sollte die Spielleiterin auch mal eine
        kurze Pause einlegen und die Spieler fragen, ob es in Ordnung ist, mit
        diesem Thema so weiterzumachen. Nach einer Spielsitzung sollte die
        Spielleiterin sich die Zeit nehmen, mit jedem Spieler persönlich darüber
        zu sprechen, ob es in der Spielsitzung etwas gegeben hat, mit dem er
        Probleme hatte, damit sie zukünftige Spielsitzungen entsprechend
        anpassen kann</p><p>Es gibt natürlich noch viele andere Methoden, um mit
        schwierigen Themen und Grenzsituationen umzugehen, und manche
        funktionieren besser oder schlechter, je nach Gruppe. Der Schlüssel
        besteht auf jeden Fall darin, dafür zu sorgen, dass sich alle am
        Spieltisch sicher, geborgen und jederzeit unterstützt fühlen. Wenn ein
        Spieler seinem Unbehagen Ausdruck verleiht, sollte man das einfach so
        akzeptieren, wie es eben ist. Er sollte nicht dazu gedrängt werden,
        seine Gefühle zu begründen oder gar zu
        rechtfertigen.</p></div><p>Während wir uns in dem nachfolgenden Dokument
        hauptsächlich mit den problematischen Themen der einzelnen Cosms
        befassen wollen, solltest du daran denken, dass die Spielsitzung Null
        auch eine gute Gelegenheit für dich ist, mit deinen Spielern zu
        besprechen, welche Themen sie in ihren Abenteuern erleben wollen. Es ist
        der ideale Zeitpunkt, um deinen Spielern mitzuteilen, welche Arten von
        Abenteuern du zu leiten planst und ob es sich dabei um einzelne,
        voneinander getrennte Abenteuer oder eine langfristige Kampagne handeln
        wird.</p><p>Ich verbinde meine Spielsitzungen Null meistens mit Snacks
        oder einem kleinen ungezwungenen Essen. Auch angesichts von COVID bitte
        ich die Leute dennoch darum, Getränke und etwas zum Knabbern
        mitzubringen und die Zeit zu genießen, die wir damit verbringen werden,
        über das Spiel zu reden. Das hier ist ein entspanntes Gespräch und nicht
        die Spanische Inquisition.</p><p>Wenn ich über Grenzen und Schleier
        rede, dann teile ich diese gerne in drei unterschiedliche Arten von
        Interaktionen, wobei die Gruppe für diese getrennte Grenzen festlegen
        kann. Sie zeigen, was man am Spieltisch zeigen und ausspielen kann und
        was nicht. Diese drei Arten von Interaktionen sind:</p><ul><li>NSC mit
        NSC</li><li>NSC mit Storm Knight</li><li>Storm Knight mit Storm
        Knight</li></ul><p>Ich bestehe dabei aber auch stets darauf, dass die
        Grenzen für die Kategorie NSC mit Storm Knight für beide Seiten gelten.
        Das bedeutet also, dass, wenn wir miteinander vereinbart haben, dass ein
        Storm Knight mit den NSC X anstellen kann, dass dann auch die NSC X mit
        den Storm Knights anstellen können. Die Storm Knights sollten nicht die
        Möglichkeit haben, den NSC auf eine Weise das Leben schwer zu machen,
        wie es dies dann den NSC im Gegenzug nicht freistehen
        würde.</p><p>Nehmen wir als Beispiel ein Abenteuer, das in Orrorsh
        spielt, und eines der Schlüsselelemente in dem Abenteuer besteht darin,
        dass ein Kult Kinder entführt, um sie später zu verkaufen, zu
        indoktrinieren oder zu opfern. Die Mitglieder meiner aktuellen Gruppe
        würden mir vermutlich entsetzt mitteilen, dass das eine Grenze für sie
        überschreitet. Es reicht ihnen auch nicht, wenn diese Dinge nur abseits
        der Kamera stattfinden, damit die Behandlung des Themas für sie am
        Spieltisch akzeptabel wäre. Deswegen verzichte ich auf meine
        Idee.</p><p>Zu einem anderen Zeitpunkt plane ich eine Storyreihe, bei
        der eine russische kriminelle Organisation die Forschungen des Büros für
        Psychische Forschung auf dem Gebiet der Gedankenkontrolle unterstützt.
        Dadurch soll eine Droge entwickelt werden, die die Gedankenkontrolle von
        Menschen, Angehörigen des Volkes und Tharkoldu stark erleichtert. Damit
        diese Geschichte überhaupt funktioniert, muss ich NSC mit der Fähigkeit
        ausstatten, Gedankenkontrolle über andere NSC zu übernehmen. Wenn jetzt
        die Spieler eine Möglichkeit haben wollen, dass ihre Storm Knights
        vielleicht die Gelegenheit haben, mittels der Droge einen Technodämon zu
        kontrollieren, dann müssen sie auch die Möglichkeit akzeptieren, dass
        vielleicht ein NSC versuchen könnte, auf diesem Weg die Storm Knights zu
        kontrollieren. Egal, für welche Option sich die Spieler entscheiden,
        handelt es sich um eine Entscheidung für beide Seiten.</p><p>Wenn einige
        Spieler nichts dagegen haben, dass ihre Charaktere vielleicht durch
        einen NSC kontrolliert werden, und andere dagegen sind, dann solltest du
        es nicht ermöglichen.</p><p>Ich persönlich wäre selbst nicht mit einer
        Spielrunde zufrieden, in der ein Spieler am Tisch den Charakter eines
        anderen Spielers auf diese Weise kontrollieren kann. Das würde schon für
        <em>mich </em>eine Grenze überschreiten. Daher würde ich ein Spiel, in
        dem das möglich ist, auf keinen Fall leiten.</p><p>Und wenn wir schon
        mal von Tharkold sprechen … Immerhin ist das einer der Cosms, in dem es
        eine Menge Elemente gibt, die den einen oder anderen Spieler nervös
        machen können. Die Menge an blutiger Gewalt, die sich in diesem Cosm
        abspielt, können sowohl durch Grenzen als auch durch Schleier
        eingeschränkt werden. Wenn die Gruppe wirklich, wirklich unangenehm von
        Gewalt und Gemetzeln berührt wird, dann ist Tharkold vielleicht sogar
        ein Cosm, dem du völlig aus dem Weg gehen solltest. Doch vielleicht ist
        deine Gruppe ja damit einverstanden, dass der Großteil der Gewalt
        abseits der Kamera stattfindet. Dann könntest du beispielsweise eine
        Szene mit der Beschreibung beenden, wie ein Technodämon drohend seine
        brutale Klaue hebt und die unschuldigen Leibeigenen, die er gleich
        abschlachten wird, panisch aufschreien, und dann blendest du weg.
        Besprich einfach ein paar verschiedene mögliche Szenen mit deiner
        Gruppe, und finde heraus, was noch innerhalb ihrer Komfortzone liegt und
        was eben nicht.</p><h1>Aysle</h1><p>Hi, hier spricht Brian Reeves. Du
        kennst mich vermutlich von Abenteuern wie<em> Feuer des Ra </em>oder
        <em>Rache des Carredons</em>. In Aysle geht es um zahlreiche vertraute
        Themen aus der Fantasy. Das reicht von Drachen über mit Monstern
        gefüllte Gewölbe bis hin zur Magie. Das alles wird mit einer Prise
        realer europäischer Legenden und den Märchen der Gebrüder Grimm
        angereichert. Obwohl derartige Themen bei Rollenspielen ohnehin sehr
        beliebt und verbreitet sind, können sie für manche Spieler dennoch
        problematisch sein. Deswegen will ich nachfolgend ein paar wichtige
        Themen beschreiben, die du mit deinen Spielern besprechen solltest,
        bevor du Abenteuer in Aysle leitest.</p><h3>Wikinger</h3><p>In unserer
        Welt haben sich diese Plünderer auf hoher See einen zweifelhaften Ruf
        für gewaltsame Überfälle, Vergewaltigung, Mord und Sklaverei verdient.
        Das brutale Abschlachten hilfloser Personen gehört zweifellos zu den
        Vorgangsweisen der Wikinger Aysles und wird von manchen Spielern
        vermutlich schwer verdaut werden. Besprich mit deinen Spielern am
        besten, wie ihre Charaktere darauf reagieren würden, wenn sie Zeugen
        einer solch ruchlosen Tat werden oder später über ihre Folgen stolpern.
        Der sinnlose Tod von Kindern kann noch schwerer zu verdauen sein, und du
        kannst auch ruhig darauf verzichten. Derartig extreme Gewalttaten sind
        keineswegs notwendig, um die Wildheit der Wikinger zu untersteichen. Du
        kannst natürlich auch sexuelle Ausschreitungen und Gewalttaten
        auslassen, wenn du von der Brutalität der Wikinger berichtest. Dabei
        handelt es sich nämlich für viele Gruppen um ein Thema, das die Grenzen
        weit überschreitet, und zwar auch dann, wenn es außerhalb der Kamera
        stattfindet. Vielleicht wäre es daher besser, das Thema gleich ganz zu
        vermeiden. Ein Raubzug der Wikinger kann auch so furchterregend genug
        sein, wenn die Angreifer „nur“ die Wachen massakrieren, die Ernte
        verbrennen und alles stehlen, was sie auf ihren Langbooten unterbringen
        können. Es reicht, die Unschuldigen verzweifelt aber am Leben
        zurückzulassen.</p><h3>Sklaverei</h3><p>Und dann kommen wir auch schon
        zum schwierigen Thema der Sklaverei. Gefangene brutal zur Arbeit zu
        zwingen, passt sehr gut zum Sozial-Axiom von Aysle. Dennoch wird es im
        ganzen Land allgemein als böse Tat angesehen, und daher herrschen nur
        bei den Kräften der Dunkelheit derartige Zustände. Sklaverei kann gerade
        in der Fantasie in den unterschiedlichsten Formen eine Rolle spielen. In
        den Abenteuern, die ich in der Vergangenheit gespielt habe, sind
        beispielsweise schmutzige, armselige Gnome vorgekommen, die angekettet
        dazu gezwungen wurden, schwere Steinblöcke in einem Steinbruch
        abzubauen, magisch dominierte Krieger, die dazu gezwungen wurden, für
        ihren Feind zu kämpfen, Frauen, die im Harem eines bösen Hexers gefangen
        waren, und Gefangene, die zur Ergötzung eines bösen Kriegsherren
        gefoltert wurden. Dennoch kann gerade die Befreiung derartiger armer,
        geknechteter Sklaven aus den Händen ihrer Unterdrücker, extrem
        befriedigend für die Helden sein. Aber gibt es sicherlich Spieler, die
        mit der Darstellung von Sklaverei auch in einem Fantasysetting in jeder
        Form Probleme haben. In solch einem Fall kann es vielleicht helfen,
        diese Sklaven als „Gefangene“ zu bezeichnen, um klarzustellen, dass es
        nur ein vorübergehender Zustand ist. Außerdem solltest du die
        Darstellung dieser Zwangsarbeit so gewaltfrei wie möglich machen. Auf
        jeden Fall solltest du also mit deinen Spielern besprechen, wie weit du
        bei der Darstellung von Sklaverei in der Fantasy gehen
        kannst.</p><h3>Standesdünkel</h3><p>Da in Aysle eine feudale
        Gesellschaft vorherrscht, spielen Status und Klasse in vielerlei
        Hinsicht eine enorme Rolle. Die Leute werden normalerweise in ihren
        Platz in der sozialen Hierarchie hineingeboren und abgesehen von einer
        vorteilhaften Heirat oder wenn ein Sponsor einen Charakter niederen
        Standes unter seine Fittiche nimmt, gibt es nicht vieles, was sie daran
        ändern können oder überhaupt wollen. Der Stand einer Person bestimmt
        ihren Zugriff auf Ressourcen, Schutz durch Recht und Polizei, die
        Möglichkeiten zu reisen, die Rolle in der Gesellschaft, den Respekt, den
        man ihnen entgegenbringt, und so vieles mehr. Manche Spieler finden
        diese Ungleichheiten in der ayslischen Gesellschaft vielleicht schwer zu
        akzeptieren. In einem Spiel, das auf cineastischer Aktion und Abenteuern
        basiert, sollte es aber leicht sein, derartige lokale Ungleichheiten zu
        übergehen, wenn das ein Problem für deine Spieler ist.</p><img
        class="img-mid" src="systems/torgeternity/images/s0-01.webp" /><p
        style="text-align:center"><em>Ein Abenteuer, das in einem Cosm spielt,
        kann Elemente aus einem anderen Cosm enthalten. Sprich mit deinen
        Spielern darüber.</em></p><h3>Legenden, örtliche Mythen und
        Märchen</h3><p>Aysles Beziehung zur modernen Fantasy ist recht
        eindeutig. Wir haben aber auch dafür gesorgt, dass in Aysle eine gute
        Dosis aus europäischen Mythen und Märchen eine Rolle spielt,
        beispielsweise auch die Märchen der Gebrüder Grimm. Manche dieser
        Geschichten sind ziemlich brutal, und meistens handelt es sich bei den
        armen Opfern in derartigen Geschichten um Kinder. Doch die SL kann
        dennoch dem Geist Aysles gerecht werden, wenn sie die wirklich dunklen
        Aspekte der Grausamkeit und des Missbrauchs unschuldiger Opfer, die in
        derartigen Geschichten vorkommen, ausblendet.</p><p>Vielleicht sind
        manche Spieler mit bestimmten Mythen aus dem nördlichen Europa auch sehr
        vertraut und wissen sie zu schätzen. Vielleicht finden sie die Umsetzung
        der Gestalten und Personen aus diesen Geschichten in Form eines nur ein
        wenig anderen Fantasymonsters nicht angemessen. Das gilt vermutlich vor
        allem für Feenwesen (die Seelie und die Unseelie), aber auch für
        einzigartige Gestalten wie beispielsweise Cú Chulainn. Wenn das bei
        deinen Spielern auch der Fall ist, dann solltest du sie vielleicht
        modifizieren und ihnen neue Namen und Bezeichnungen geben, damit sie
        nichts mehr mit ihren Gegenstücken in den Mythen der echten Welt zu tun
        haben.</p><h3>Monster</h3><p>Wie auch in anderen Fantasyrollenspielen
        ist Aysle förmlich mit schrecklichen Kreaturen vollgestopft. Manche von
        ihnen können eine erstaunlich negative Reaktion bei Spielern
        hervorrufen, mit der du vielleicht gar nicht gerechnet hast. Spieler mit
        einer starken Spinnenphobie könnten beispielsweise ein großes Problem
        mit Nibikrids haben, bei denen es sich effektiv um besonders gruslige,
        sprechende Riesenspinnen handelt. Andere Spieler haben vielleicht
        Probleme mit den Untoten, der Nekromantie und den moralischen Fragen,
        die es aufwirft, wenn man einfach so die Totenruhe stört. Frag deine
        Spieler also auf jeden Fall, ob es bestimmte Arten von Monstern gibt,
        auf die sie lieber nicht treffen würden.</p><p>Außerdem möchte ich
        natürlich ein häufig auftretendes Problem der Fantasy nicht
        unangesprochen lassen. Es ist in derartigen Rollenspielen seit
        Jahrzehnten üblich, ein ganzes Volk oder eine Spezies von Humanoiden
        (wie beispielsweise Elfen, Zwerge, Gnome usw.) mit einer bestimmten
        Kultur und bestimmten Verhaltensweisen unauflöslich in Verbindung zu
        bringen. So werden beispielsweise Angehörige ganzer Völker als unrettbar
        Böse beschrieben. In Aysle gibt es die Mächte von Licht und Dunkelheit,
        und daher können sich schlussendlich die Angehörigen alle Völker dafür
        entscheiden, gut oder böse zu sein. Selbst wenn die Mehrheit eines
        Volkes zu der einen oder anderen Seite tendiert, bleibt jedem einzelnen
        Mitglied schlussendlich noch immer die freie Wahlmöglichkeit, für welche
        Seite es sich entscheiden will. Selbst Monster, die im wahrsten Sinne
        des Wortes aus der Dunkelheit geboren werden, wie beispielsweise die
        Laurer, könnten in deinem Spiel geläutert werden. Wenn du derartige
        rassistische Stereotypen also in deinem Spiel also bewusst vermeidest,
        kann das zu besonders interessantem Rollenspiel führen. So könnte es in
        einem deiner Abenteuer beispielsweise einen Laurer geben, der für das
        Licht kämpft und deiner Gruppe zur Hilfe eilt!</p><h3>Das
        Böse!</h3><p>Schlussendlich sollten wir nicht vergessen, dass Aysle
        tatsächlich ein Reich ist, in dem das Gute und das Böse wirklich
        existieren und es auch zahlreiche Götter gibt, die auf der einen oder
        anderen Seite stehen. Manche finden diesen moralischen Absolutismus
        vielleicht nicht akzeptabel, andere haben vielleicht ein Problem damit,
        dass es viele verschiedene Götter gibt. Aber in gewisser Weise bildet
        ein derartiger Konflikt auch das Herz von Torg und schlussendlich ist es
        ja ein Spiel über sehr stark unterschiedliche Realitäten. Du solltest in
        solch einem Fall aber auf jeden Fall betonen, dass bloß, weil diese
        Konzepte in Aysle wahr sind, es noch immer nicht bedeutet, dass sie wo
        anders oder gar in unserer echten Welt wahr sind. Du solltest
        unterstreichen, dass derartige Widersprüche eine der größten Stärken von
        Torg sind. Das ganze Spiel stellt eine Kollision, Interaktion und
        Vermischung von Welten dar, und da sind die Regeln eben oftmals
        unterschiedlich und sehr vielfältig!</p><h1>Das
        Cyberpontifikat</h1><p><em>Eric Simon übernimmt jetzt das Wort und
        spricht ein wenig über unsere heiß geliebte religiöse Dystopie in Torg.
        </em>Dieser Cosm sagt schon in seinem Namen praktisch alles darüber aus,
        worum es geht. Die meisten Dinge, die du vermutlich besser mit deinen
        Spielern besprechen solltest, entspringen entweder der Religion oder dem
        Cyberpunkaspekt des Settings. Bevor du aber überhaupt damit beginnst,
        solltest du sichergehen, dass deine Spieler genau über die allgemeinen
        Themen und Motive des Cyberpontifikats Bescheid wissen. Wenn deine
        Spieler mit ihnen ein Problem haben, dann ist es manchmal verdammt
        schwierig, die ikonischen Themen des Cyberpontifikats im Cyberpontifikat
        zu vermeiden. In solch einem Fall solltest du ihnen die Gelegenheit
        geben, an anderen Orten nach Abenteuern zu
        suchen.</p><h3>Allgegenwärtige Religion</h3><p>Es ist sehr wichtig,
        stets daran zu denken, dass die Kirche Malraux’ in keiner Weise die
        echte katholische Kirche widerspiegeln soll, und zwar weder innerhalb
        der Spielwelt noch in unserer echten Welt. Malraux ist zweifellos ein
        falscher Papst. Dennoch erinnern der Aufbau und die Vorgangsweise seiner
        Kirche sehr stark an den Katholizismus in Zeiten der Inquisition. Manche
        Spieler mögen vor diesen Parallelen aus den unterschiedlichsten Gründen
        zurückscheuen. Sie fühlen sich vielleicht unwohl mit dem Gedanken, das
        Christentum als Feind zu porträtieren, selbst wenn es sich dabei um eine
        falsche Version des Glaubens handelt. Vielleicht haben sie auch Probleme
        damit, in einer Gesellschaft zu spielen, in der nur eine Religion
        gestattet ist und dies mittels grausamer Unterdrückung und Überwachung
        durchgesetzt wird.</p><p>Wenn die Gruppe damit Probleme hat, aber
        dennoch in diesem Setting spielen will, dann solltest du mit deinen
        Spielern am besten darüber sprechen, wie die Kirche und ihre Agenten im
        Spiel dargestellt werden könnten und sollten. Vielleicht möchten sie im
        Spiel aktiv sehen, wie Angehörige der echten katholischen Kirche gegen
        Marlaux kämpfen. Vielleicht solltest du nach anderen Möglichkeiten
        suchen, um im Spiel das echte Christentum als Gegensatz zur Cyberkirche
        besonders positiv darzustellen und so ein Gegengewicht zu bilden.
        Vielleicht möchten deine Spieler die Konzepte der universellen
        Religionsfreiheit erforschen und sich darauf konzentrieren, gerade jene
        Personen zu unterstützen und zu retten, die von der Cyberkirche als
        Ketzer angesehen werden.</p><p>Beide Vorgangsweisen können den Spielern
        dabei helfen, sich mit den religiösen Themen des Settings selbst dann
        aktiv auseinanderzusetzen, wenn Religion und Glauben sensitive Themen
        für sie sind. Wenn die Spieler ihre eigene Bestimmung wählen und den Ton
        des Abenteuers beeinflussen können, dann kann die ganze Erfahrung
        besonders lohnend für alle Beteiligten sein.</p><h3>Engel, Dämonen und
        Hexen</h3><p>Im Cyberpontifikat sind viele Dinge völlig real, die von
        den meisten von uns im Bereich des Übernatürlichen verortet werden.
        Manche Leute sind vielleicht dazu bereit, die Fiktion einer falschen
        Kirche zu akzeptieren, sehen aber eine Grenze überschritten, wenn es um
        Engel und Dämonen geht. Manche Spieler akzeptieren vielleicht das eine
        Thema aber nicht das andere. Wenn du eines oder beide Elemente aus dem
        Setting entfernst, dann verlierst du dadurch auch die besonders
        herausfordernden Gegner der Storm Knights. Du wirst ein wenig Arbeit
        darin investieren müssen, die menschlichen Gegenspieler der Kirche
        interessanter zu machen</p><p>In gleichem Maß gilt, dass Hexen und ihre
        Magie im Cyberpontifikat real und an der Tagesordnung sind. Da das
        Cyberpontifikat ein wesentlich moderneres und realeres Setting ist als
        beispielsweise das fantastische Aysle, haben vielleicht manche Leute ein
        Problem mit dem Thema, da es die Magie zu sehr an das echte Leben
        heranführt. Das genaue Gegenteil tritt bei jenen Spielern zutage, die
        moderne Konzepte von Hexerei als einen wichtigen Teil ihres Lebens
        ansehen und überhaupt nicht akzeptieren können, wie das Thema im
        Cyberpontifikat dargestellt wird, vor allem die sehr technischen Aspekte
        daran. Wie auch immer deine Gruppe das sehen will, du solltest dich
        dabei ganz nach ihnen richten. Wenn sie die Ausübung von Magie in dieser
        Weise nicht dargestellt sehen wollen, dann kannst du einfach sagen, dass
        es sich um eine spezielle Form der Technologie handelt. Wenn sie nicht
        wollen, dass die Magie durch die Technologie verdorben wird, dann kannst
        du entscheiden, dass Cybertechnik keinerlei Einfluss auf Zauberkundige
        hat und diese ganz aus ihnen allein entspringt. (Wenn dein Gruppe
        Spieler von beiden Enden dieses Spektrums enthält, dann solltest du dich
        auf eine sehr lange Diskussion einstellen.)</p><h3>Frauenfeindlichkeit
        und Verrat</h3><p>Das Gesetz der Ketzerischen Magie und das Gesetz der
        Verdächtigung führen vermutlich zu sehr herausfordernden persönlichen
        Interaktionen, und zwar nicht nur zwischen Storm Knights und NSC,
        sondern möglicherweise auch zwischen den Storm Knights selbst.
        Glücklicherweise kann man diese Themen im Cyberpontifikat besonders
        leicht vermeiden oder umgehen.</p><p>Aufgrund der gesellschaftlich
        rückständigen Einstellungen der Kirche in Kombination mit den Problemen
        der Kirche mit Hexen, die bereits oben thematisiert wurden, findet man
        im <em>Cyberpontifikat Quellenbuch</em> die Information, dass man in der
        Kirche sehr selten Frauen als Autoritätspersonen antrifft. Dies gilt in
        besonderem Ausmaß für religiöse Positionen. Diese Frauenfeindlichkeit
        kann den gesellschaftlichen Umgang im ganzen Cosm beeinflussen. Es gibt
        allerdings keinen besonderen Grund, sich auf diese Facette zu
        konzentrieren, ja man kann sie sogar einfach weglassen, wenn deine
        Spieler ein Problem damit haben. Malraux’ Kirche ist ja schließlich eine
        völlig fiktionale Kirche. Du kannst mit ihr am Spieltisch tun, was immer
        du willst. (Natürlich kannst du im Gegenzug den Aspekt „Nieder mit dem
        Patriarchat“ in Form der Auseinandersetzung zwischen Hexen und Priestern
        besonders stark ausspielen und Spaß damit haben.“</p><p>Die Praktiken
        der Kirche sorgen außerdem für eine Atmosphäre der Verdächtigungen und
        Anschuldigen, die man als SL gerne als Handlungselement verwendet.
        Vielleicht wendet sich ein freundlicher NSC in einer Schlüsselsituation
        auf einmal gegen die Storm Knights. Denk daran, dass persönliche
        Verdächtigungen und Verrat für manche Personen äußerst verstörend und
        verletzend sein können. Versuche, am Anfang auf allgemeine Art und Weise
        auszuloten, ob ein derartiger Verrat für dich als SL als Stilmittel
        verfügbar sein sollte oder nicht. Auch wenn du als SL dieses Element
        selbst nicht verwenden willst, solltest du es mit deinen Spielern
        besprechen und ob sie selbst das Gesetz der Verdächtigung für
        überraschende Wendungen nutzen sollen. Wenn es allerdings nötig ist,
        dann gibt es zahlreiche Möglichkeiten, das Element der Verdächtigung in
        den Hintergrund treten zu lassen, sodass es die Spieler nicht mehr
        direkt betrifft.</p><h3>Behinderung, Prothesen und geistige
        Freiheit</h3><p>In allen Settings, in denen es Kybernetik gibt, wird
        automatisch die Frage aufgeworfen, wie Behinderte und Behinderung in
        einer solchen Gesellschaft betrachtet und behandelt werden. Das spielt
        im Cyberpontifikat aufgrund des Unterschieds zwischen sanktionierter und
        nicht sanktionierter Cyberware eine besonders große Rolle. Die Tatsache,
        dass die Kirche darüber entscheidet, was erlaubt ist und was nicht und
        wer davon profitieren sollen, ist ziemlich drakonisch. Es kann besonders
        verstörend für jene Leute sein, die sich mit ähnlichen Einstellungen und
        Erfahrungen in ihren realen Leben herumschlagen mussten.</p><p>Außerdem
        bringt die Cyberware eine Reihe von weiteren Fragen für Leute auf, die
        mit geistiger Krankheit und emotionalem Missbrauch zu tun hatten. Das
        Gesetz der Sanktionierung bringt die Möglichkeit ins Spiel, dass
        gehackte Cyberware zu Cyberpsychose führen kann. Das kann ein
        schwieriges Thema für Spieler sein, die selbst oder in ihrem Umfeld mit
        mentalen Problemen zu tun haben. Sanktionierte Geräte hingegen fesseln
        den Benutzer an die Kirche, und das wiederum kann ein schwieriges Thema
        für Leute sein, die Probleme mit einer manipulativen Beziehung oder mit
        einem Stalker hatten.</p><p>Diese Themen sind für betroffene Personen
        vermutlich enorm schwierig und persönlich. Es gibt keine
        allgemeingültige Lösung dafür, sie zu einem Teil des Spiels zu machen
        oder aus dem Spiel zu verbannen. Es handelt sich um Themen, bei denen du
        vermutlich auf erweiterte Gespräche unter vier Augen mit den betroffenen
        Spielern setzen solltest. Sie sollen dir sagen, was sie noch tolerieren
        können und was nicht, und du solltest dich dann ganz nach ihren Wünschen
        richten.</p><h1>Das Lebende Land</h1><img class="imgright"
        src="systems/torgeternity/images/s0-02.webp" width="1021" height="1432"
        /><p>Hier ist also wieder mal Greg. Das Lebende Land ist ein Ort der
        Wildheit und der Wunder. Hier gibt es eine reale Göttin des Lebens und
        tödliche Dinosaurier. Nachfolgend findest du ein paar Dinge, die du mit
        deinen Spielern besprechen solltest, bevor du Abenteuer in diesem Cosm
        leitest. Ich meine, nachdem du durch die Illustration geblättert hast,
        weil … Hast du jemals probiert, gegenüber Thrakmoss „Nein“ zu
        sagen?</p><h3>Blutige Kämpfe</h3><p>Das Gesetz der Wildheit ermutigt
        rücksichtslose Angriffe und die brutale Beschreibung der Resultate.
        Diese Angriffe können von Storm Knights und NSC ausgeführt werden, oder
        sie können zu deren Opfern werden. Die spieltechnischen Aspekte dieses
        Gesetzes stellen ein wichtiges Merkmal der Abenteuer im Lebenden Land
        dar. Die Beschreibungen müssen dies aber keineswegs sein. Du solltest
        dich mit deinen Spielern darauf einigen, wie grafisch du die Kämpfe
        beschreiben sollst oder nicht, bevor die Fetzen
        fliegen.</p><h3>Berstende Blusen und heisse Küsse</h3><p>O. k., also es
        gibt da das Weltgesetz, das direkt dafür verantwortlich ist, dass die
        Kleidung an strategischen Stellen reißt und Löcher bekommt, und das
        Gesetz des Lebens sorgt außerdem dafür, dass im Lebenden Land plötzlich
        Leidenschaften und Lust entflammen können. Die grundlegende Annahme geht
        davon aus, dass es zwischen NSC und NSC oder zwischen NSC und Storm
        Knight daher plötzlich sehr romantisch und leidenschaftlich werden kann.
        Dies kann durchaus im Rahmen des Spiels ausgespielt werden, aber sobald
        sich die Lippen der Betreffenden in einem heißen Kuss treffen oder
        spätestens dann, wenn es wirklich zur Sache geht, sollte die Kamera
        diskret wegblenden. In den meisten Gruppen gilt allerdings, dass
        derartige leidenschaftliche Begegnungen zwischen den Storm Knights trotz
        der Existenz des Weltgesetzes die Grenze überschreiten. Du und deine
        Gruppe sollten daher besprechen, wo die Grenze in deinem Spiel
        liegt.</p><h3>Überall gibt es Wunder</h3><p>Das Gesetz der Wunder
        besagt, dass es überall mysteriöse Orte voller fantastischer Schätze und
        Gerätschaften im Lebenden Land gibt. Diese Wunder oder sogar nur
        Gerüchte über das Auftauchen eines Wunders sind oftmals ein guter Grund
        für den Delphi-Rat, die Helden in den Tiefen Nebel zu schicken.</p><p>In
        Spielsitzung Null solltest du mit deinen Spielern besprechen, wie stark
        diese Wunder ein Element in deinem Spiel sein sollten. Es könnte sein,
        dass man im Verlauf des ganzen Kampfes gegen Baruk Kaah und seine
        Schergen nur auf ein oder zwei Wunder trifft. Im Gegensatz dazu könnten
        deine Spieler auch ein Spiel bevorzugen, bei dem es zugeht wie in einer
        Mischung aus Sir Arthur Conan Doyles <em>Die verlorene Welt</em> und
        <em>John Carter </em>vom Mars. In letzterem Fall treten die Possibility
        Wars in den Hintergrund und werden nur noch zu einem Schauplatz, an dem
        sich die Gruppe lieber mit einer Landschaft beschäftigt, in der es nur
        so vor Trophäen Lanalas wimmelt.</p><h3>Religion</h3><p>Das Lebende Land
        ist der Cosm mit der größten spirituellen Kraft. Die Anhänger Keta
        Kalles’ können mühelos Wunder vollbringen, und es gibt zahlreiche Seiten
        voller Regeln, um das im Spiel zu handhaben. Was ist aber mit anderen
        Religionen? Das gilt vor allem dann, wenn deine Spieler ihre eigenen
        religiösen Vorstellungen an den Spieltisch bringen. Es gibt viele
        Religionen, die daran glauben, dass ein Gebet dazu ausreicht, um
        göttliche Macht zu entfesseln. Im Verlauf von 30 Jahren, die ich nun
        schon Torg spiele, hatte ich einige hitzige Debatten zwischen Spielern,
        die versucht haben, ihre religiösen Vorstellungen aus der realen Welt
        nach Torg zu exportieren.</p><p>Gut, <em>Torg Eternity</em> ist durch
        ein Spiel mit etlichen Ähnlichkeiten zur realen Welt, aber es soll
        keineswegs die reale Welt darstellen. Das Spiel verlangt von einem
        Charakter, dass er über Vorzüge verfügt, bevor er Wunder einsetzen kann.
        Wenn deine Gruppe Ausnahmen von dieser Regel verhandeln will, dann nur
        zu. Ich hatte einmal eine bemerkenswerte Spielsitzung, in der die Storm
        Knights eine Gruppe von Flüchtlingen im Verlauf mehrerer Tage in
        Sicherheit gebracht haben. Eine Spielerin hat den Flüchtlingen jeden Tag
        einen anderen Vers aus der Bibel vorgelesen. Sie war davon überzeugt,
        dass sie auf diesem Weg besser für die beschwerliche Reise vorbreitetet
        waren und dies die wichtigste Komponente für die erfolgreiche Flucht
        sein würde. Für uns war das ein sehr machtvoller und passender
        Augenblick, und wir haben uns alle wirklich große Mühe am Spieltisch
        gegeben, um die Auswirkungen ihrer Gebete auch durch eine konkrete
        Auswirkung im Spiel zu repräsentieren.</p><p>Du solltest in Spielsitzung
        Null herausfinden, welche Einstellung die Leute bezüglich des Themas
        Religion im Spiel haben. Andernfalls wirst du vielleicht feststellen
        müssen, dass dein Spiel aus dem Ruder gerät, weil ein sehr religiöser
        Spieler ein Problem mit seiner echten Religion im Kontrast zur
        Darstellung einer fiktionalen Gottheit im Spiel
        hat.</p><h3>Sklaverei</h3><p>Das Sozial-Axiom des Lebenden Landes macht
        Sklaverei möglich. Doch die Sklaverei ist auf keinen Fall Brauch der
        Edeinos, und sie verkaufen auch keine versklavten Menschen an andere
        Stämme. Obwohl die Sklaverei also kulturell möglich ist, ist sie bei den
        Kulturen des Lebenden Landes normalerweise nicht verbreitet. Deine
        Kampagne im Lebenden Land funktioniert also auch einwandfrei, wenn du
        dieses haarige Thema einfach weglässt</p><h1>Nil-Imperium</h1><p>Hallo,
        hier spricht wieder Greg. Ich war gerade dabei, eine neue Bedrohung
        auszuarbeiten, als man mich gebeten hat, kurz über das Nil-Imperium zu
        sprechen. Das Nil-Imperium ist ein Cosm voller hemdsärmeliger Action,
        moralischer Themen, die so scharf gezeichnet sind wie die Kontraste in
        einem alten Film Noir, und Pulpkräfte, auf die selbst <em>Doc
        Savage</em> stolz wäre. Hier sind ein paar Themen, die im Nil-Imperium
        immer wieder eine Rolle spielen und über die du am besten mit deinen
        Spielern bei Spielsitzung Null sprechen solltest.</p><h3>Kulturelle
        Stereotypen</h3><p>Die Groschenromane der 30er waren schnell geschrieben
        und voller Action, aber gleichzeitig so vollgestopft mit negativen,
        kulturellen Stereotypen, dass man diese problemlos zu einer neuen
        Gebirgskette hätte aufschütten können. Wir hatten tatsächlich sehr lange
        Diskussionen über dieses Thema bei der Entwicklung von <em>Torg
        Eternity</em>. Dabei haben wir tatsächlich unsere eigenen Grenzen und
        Schleier festgelegt. Wir wollten so viel von dieser Altlast aus dem
        Spiel eliminieren wie nur möglich, und ich denke, du wirst das an deinem
        Spieltisch genauso machen wollen.</p><p>Wir haben beispielsweise gesagt,
        dass Männer und Frauen im Nil-Imperium gleichberechtigt sind, ganz im
        Gegensatz zu ihrer Darstellung in den Groschenromanen, die das
        Nil-Imperium inspiriert haben. Wir haben vergessen, zu sagen, dass dies
        in Torg auch in den Regionen in dieser Gegend auf der Zentralerde gilt.
        Ich selbst habe ein paar unangenehme Beispielspielrunden erlebt, wo
        Spieler ihr frauenfeindliches Verhalten einfach damit begründet haben,
        „dass Frauen in der Gegend eben so behandelt werden.“ Natürlich habe ich
        die Macht als Spielleiter einer Beispielspielrunde, derartig
        frauenfeindliche Spieler einfach so vom Spiel auszuschließen, und tue
        dies im Bedarfsfall auch. Bei deinen Freunden kannst du natürlich nicht
        so radikal vorgehen. Sprich mit deiner Gruppe darüber, wie es möglich
        ist, die Stimmung eines Ägyptens, das von einem verrückten Pharao aus
        der Zeit der Groschenromane regiert wird, einzufangen, ohne dabei ein
        Geschlecht zu benachteiligen, und sprich auch gleich darüber, wo die
        Komfortzonen in deiner Gruppe liegen.</p><p>Das gleiche Gespräch
        solltest du effektiv über die Darstellung verschiedener Religionen im
        Nil-Imperium und ihrer Anhänger führen. Die Amaatisten sind eine rein
        fiktionale Religion, und deswegen sollte es keinerlei Problem
        darstellen, wenn sie schurkische Taten ohne Ende begehen und ihr
        Verhalten in möglichst groben schwarzweißen Zügen in deinen Abenteuern
        dargestellt wird. Aber was ist mit Christen, Juden und Moslems aus der
        Zentralerde? Ihr Verhalten sollte keineswegs so gezeichnet werden.
        Besprich das auf jeden Fall mit deiner Gruppe, bevor es am Spieltisch zu
        verletzten Gefühlen kommt.</p><p>In den Groschenromanen der 30er waren
        die Helden praktisch immer weiße Männer. Wir haben dafür gesorgt, dass
        sowohl die Superhelden als auch die Superschurken im Nil-Imperium
        wesentlich diverser sind. Verbündete aus der Zentralerde sind meistens
        Afrikaner. Das Nil-Imperium ist also direkt aus den Groschenromanen
        gerissen, aber dennoch gilt das in keiner Weise für die Demografie der
        dort agierenden Personen. Ich habe ein paar Spielsitzungen auf
        Spielemessen geleitet, wo Spieler angesichts dieser Umstände verwirrt
        waren. Diese Verwirrung führt dann dazu, dass diese Spieler hässliche
        Stereotypen aus den Groschenromanen in meinen Spielrunden so nachhaltig
        ausleben wollten, dass die anderen Spieler sehr peinlich berührt waren.
        Deswegen solltest du darüber reden, damit keine falschen Vorstellungen
        bezüglich Diversität aufkommen, bevor du Geschichten im Nil-Imperium
        leitest.</p><img class="imgleft"
        style="shape-outside:url('systems/torgeternity/images/s0-03.webp');shape-margin:0.5rem"
        src="systems/torgeternity/images/s0-03.webp" width="1524" height="1950"
        /><h3>Gefangennahme, Verhöre und Folter</h3><p>Schurken werden
        schurkische Dinge tun, und in Groschenromanen sind harte Verhöre und
        auch mögliche Folter an der Tagesordnung. Das bedeutet aber keineswegs,
        dass diese Dinge auch in deiner Gruppe an der Tagesordnung sein müssen.
        Die Grundsituation im Nil-Imperium ist allerdings so, dass die Gefahr
        von harten Drohungen und sogar Folter durch die Schurken durchaus Teil
        des Settings ist, und deswegen können sie auch am Tisch ausgespielt
        werden. Doch es könnte sein, dass deine Gruppe sich damit nicht
        wohlfühlt.</p><p>Eine Gefangennahme, gefolgt von einem Verhör und dann
        von der unweigerlichen Flucht, weil die Schurken irgendeinen dummen
        Fehler begangen haben, sind ein regelmäßig vorkommendes Element der
        Geschichten im Nil-Imperium. Wenn das für deine Gruppe nicht akzeptabel
        ist, dann solltest du mit ihnen besprechen, in welcher Art und Weise
        ihre Helden eine vorübergehende Niederlage erleben können, ohne dass das
        für sie Grenzen überschreitet.</p><p>Und an welcher Stelle bei all dem
        blendet die Kamera weg? Was soll in der Anfangsgeschichte im Quellenbuch
        geschehen, und wie soll es beschrieben werden, wenn Zhang Zhi in die
        Grube mit den Skarabäuskäfern hinabgesenkt wird?</p><h3>Moral im
        Nil-Imperium</h3><p>Im Nil-Imperium befinden sich die Storm Knights und
        die Schurken an den gegenüberliegenden Enden der moralischen Skala.
        Spieler haben normalerweise keine Probleme damit, die Helden zu spielen.
        dennoch gibt es manche Spieler, die nicht gut damit klarkommen, wenn die
        Natur ihrer Heldenhaftigkeit ihre Handlungsmöglichkeiten stark
        einschränkt. Doch im Nil-Imperium existieren derartige handfeste
        Einschränkungen durchaus.</p><p>Sprich mit deiner Gruppe über moralische
        Standards und über akzeptable Verhaltensweisen für Helden. Das Gesetz
        der Moral besagt bereits klipp und klar, dass die Helden gefangene
        Feinde nicht einfach so töten können. Welche andere Verhaltensweise ist
        für Helden inakzeptabel?</p><p>Die Helden stehen im Nil-Imperium oft vor
        dem Dilemma entweder ihrem Hauptauftrag zu folgen oder jemandem in Not
        zu helfen. Die moralische Standarddoktrin für das Nil-Imperium geht
        davon aus, dass die Helden immer jemandem helfen, der sich nicht selbst
        helfen kann, selbst wenn das bedeutet, dass die Schurken fliehen können
        oder in der Szene bei der Verfolgung ihrer Ziele erfolgreich sind.
        Besprich mit deinen Spielern, ob das in Ordnung für sie ist.</p><p>Wenn
        du bei der Diskussion mit deinen Spielern über die hohen moralischen
        Anforderungen für Helden im Nil-Imperium feststellen musst, dass sie mit
        solch einem noblen Verhalten überhaupt nicht klarkommen, dann solltest
        du dir überlegen, ob du deine Abenteuer im Nil-Imperium nicht stark
        einschränken willst. Für skrupellose Helden wäre vielleicht Pan-Pacifica
        ideal?</p><h1>Orrorsh</h1><p>Hallo, hier spricht Tracy Sizemore. Nichts
        ruft schneller dunkler Bilder und das Gefühl von heranschleichenden
        Schrecken herauf, als die Vorstellung, an einem Horrorrollenspiel
        teilzunehmen. Orrorsh ist ein Cosm voller Schrecken und lässt dabei kein
        Klischee aus. Hier kann man auf schreckliche Monster, dunkle Schatten,
        kriechende Korruption, unmögliche Visionen, lähmende Angst und den
        Verlust jeglicher Hoffnung treffen. Du solltest dir nichts vormachen. Es
        handelt sich um einen Cosm, auf den sich deine Spieler auch bereitwillig
        einlassen müssen.</p><h3>Horror</h3><p>Beginnen wir gleich mit der
        offensichtlichsten Herausforderung, wenn man Abenteuer in Orrorsh
        spielen will. Hier geschehen grauenhafte Dinge. So ist das eben. Horror
        ist nicht für jeden, und er kann hier viele Gestalten annehmen. In
        Orrorsh spielt der Schrecken sowohl auf der allgemeinen als auch auf der
        persönlichen Ebene eine tragende Rolle.</p><p>Hier bei Ulisses versuchen
        wir unsere Abenteuer im Allgemeinen so zu schreiben, dass sie als Film
        oder Serie mit FSK 12 durchgehen würden. Dennoch versuchen wir bei
        Abenteuern, die in Orrorsh spielen, diese Grenzen so weit wie möglich
        auszuloten, um das notwendige Spielgefühl zu transportieren. Hier kann
        alles geschehen. Es könnten beispielsweise Riesenspinnen auftauchen, die
        Menschenköpfe haben, oder ein völlig unschuldiges Kind grausam ermordet
        werden. Diese Dinge sind auch wichtig, um zu etablieren, wie unglaublich
        böse der Hagere Mann wirklich ist und warum er auf jeden Fall besiegt
        und schlussendlich zerstört werden muss. Dennoch sorgen sie auch dafür,
        dass es für Orrorsh besonders wichtig ist, über die Grenzen und Schleier
        zu reden, die für deine Gruppe gültig sein sollen.</p><h3>Grenzen
        managen</h3><p>Wenn deine Gruppe weniger Schrecken und Horror erleben
        möchte, als dies für Orrorsh üblich ist, und du eines oder mehrere der
        offiziellen Abenteuer für Orrorsh leiten möchtest, dann solltest du sie
        vor Spielbeginn vollständig lesen. Dann kannst du entscheiden, welche
        Elemente du hinter einem Schleier platzieren willst. Wenn du deine
        eigenen Abenteuer leitest, dann solltest du in einem Gespräch mit deinen
        Spielern herausfinden, was für sie noch akzeptabel ist und was
        nicht.</p><h3>Dem Cosm gerecht werden</h3><p>Dennoch sind schlussendlich
        schreckliche Ereignisse die Grundlage dieses Cosm. Du solltest es dir
        sehr sorgfältig überlegen, bevor du dich dazu entscheidest, zuviel von
        der Angst und dem Schrecken zu entfernen. Die magische Dreifaltigkeit
        aus Horror, Hoffnung und Empathie bricht schließlich in sich zusammen,
        wenn es nicht genügend unmenschliche Ereignisse gibt, um sie zu
        befeuern. Orrorsh eignet sich, so wie dieser Cosm dargestellt ist, nicht
        sehr gut dazu, um ihn so umzuschreiben, dass sich die Handlung in
        Richtung von Action mit einem Schuss Horror verlagert. Dafür passt
        Tharkold wesentlich besser.</p><p>Es ist eine völlig legitime
        Entscheidung, wenn sich deine Gruppe dazu entschließt, dass es sich im
        Rahmen des sich entfaltenden Krieges nur selten oder gar nicht auszahlt,
        wenn man einen Vorstoß nach Orrorsh unternimmt. Wenn die Spieler
        besonders allergisch gegenüber dem Spielstil und den Herausforderungen
        Orrorshs sind, dann ist es vermutlich besser, Abenteuer in dem Reich
        einfach auszulassen, statt es zu stark zu verbiegen und zu verändern. Es
        ist schon in Ordnung, wenn sie solch eine große Panik vor Orrorsh haben,
        dass sie sich niemals in diesen Cosm wagen.</p><h3>Angst</h3><p>Schon
        allein aufgrund des Gesetzes der Beharrlichkeit ist die Chance, dass ein
        Storm Knight hier endgültig stirbt, wesentlich höher als in jedem
        anderen Cosm. Es ist schwieriger, hier Wunden Wegzustecken. Die richtige
        Kombination aus Feinden, Cosmkarten und ein wenig Würfelpech können
        schon dazu führen, dass die Storm Knights in einer Situation sterben,
        für die du das eigentlich überhaupt nicht vorgesehen hattest.</p><p>Doch
        ich will dich an einem großen Geheimnis teilhaben lassen. Das wahre Ziel
        Orrorshs und dem Hageren Mannes besteht gar nicht darin, Leute zu töten.
        Er braucht sie lebendig, damit er ihre Möglichkeitsenergie ernten kann.
        Er will stattdessen die <em>Furcht</em> verbreiten, dass sie jederzeit
        <em>getötet </em>werden könnten. Das ist das wahre Gefühl, das du durch
        dieses Weltgesetz hervorrufen solltest.</p><p>Diese ganze Mechanik
        sollte auch dazu führen, dass man in Orrorsh eine andere Art von
        Abenteuer spielt als in den anderen Cosms. Obwohl es durchaus möglich
        ist, sich zum Ziel zu setzen, ein Monster nach dem anderen zu töten, ist
        das schlussendlich eine Vorgangsweise, die in Orrorsh früher oder später
        zu einer Katastrophe führen wird. Das wird noch dadurch verstärkt, dass
        es hier eine ganze Klasse von Monstern gibt, die man nicht permanent
        töten kann, wenn man sie nicht zuerst ausführlich erforscht. Dabei
        handelt es sich um die Albträume. Aus diesem Grund ist Orrorsh ein Cosm,
        der sich sehr gut für Abenteuer eignet, in denen es um Nachforschungen
        und Detektivarbeit geht. Abenteuer, in denen es hauptsächlich darum
        geht, den bösen Jungs ohne viel Federlesens mitten ins Gesicht zu
        schlagen, spielen sich wesentlich besser in anderen Cosms, wie
        beispielsweise dem Nil-Imperium oder
        Aysle.</p><h3>Charaktertod</h3><p>Dennoch sind Konfrontationen mit den
        bösen Gegnern in Orrorsh schlussendlich unvermeidbar, und wenn es dazu
        kommt, dann sind sie auch verdammt gefährlich. Die Möglichkeit, dass
        hier Charaktere sterben könnten, ist eine Tatsache, die du klar
        kommunizieren und mit deinen Spielern besprechen solltest. Wenn deine
        Spieler damit einverstanden sind und das Risiko bereitwillig
        akzeptieren, dann ist das ganz wunderbar. Und ja, sie sollten und dürfen
        Angst vor Orrorsh haben! Das ist ja der ganze Punkt dieses
        Cosm!</p><h3>Eigene Charaktere für Orrorsh</h3><p>Wenn deine Spieler
        allerdings sehr zögerlich bezüglich des Gedankens sind, in Orrorsh ihrer
        Charaktere zu verlieren, dann solltest du den Vorschlag machen, ob sie
        nicht für das Spiel in Orrorsh eigene Charaktere erschaffen wollen. Da
        sie diese nur vorübergehend spielen, sollten sie nicht so eng mit ihnen
        verbunden sein, zumindest noch nicht.</p><p class="noindent"><strong>Gib
        ihnen immer eine Fluchtmöglichkeit</strong> <br />Eine weitere
        Möglichkeit besteht darin, dass du deine Spieler immer vorwarnst, wenn
        ihren Charakteren eine entscheidende Auseinandersetzung bevorsteht, und
        dass du ihnen immer eine Fluchtmöglichkeit gibst, falls sie diese nutzen
        wollen. Wie schon einmal gesagt, geht es in Orrorsh ja eigentlich nicht
        um den Tod, sondern um die <em>Furcht</em>. Das solltest du stets
        bedenken, wenn du Abenteuer in Orrorsh
        leitest.</p><h3>Verderbnis</h3><p>Doch wenn die Bedrohung durch den
        permanenten Charaktertod nicht schon schlimm genug wäre, gibt es ein
        noch wesentlich schlimmeres Schicksal, das auf die Storm Knights in
        Orrorsh lauert. Das Gesetz der Ewigen Verdammnis gibt ihnen eine
        verlockende Möglichkeit. Sie können sich gegen die Bedrohung durch die
        zahllosen Schrecken des Cosm mit mächtigen Vorzügen wappnen und müssen
        dazu doch nur einen kleinen Teil ihrer Menschlichkeit opfern. Für manche
        Spieler ist der schlussendliche Ausgang für ihre Charaktere, wenn sie
        diesen Pfad beschreiten, schlimmer als der Tod. Ich selbst habe
        ebenfalls diese Einstellung. Wenn ich weiß, dass mein Charakter noch
        immer lebt und da draußen ist, aber sich meiner Kontrolle entzieht und
        nun unschuldigen Leuten grausame Dinge antut, statt sie zu retten, dann
        bereitet mir das tatsächlich Albträume. Das ist ähnlich wie das Problem
        mit der Gedankenkontrolle über das Greg bereits gesprochen hat,
        allerdings ist es in diesem Fall zu einem permanenten Problem
        geworden.</p><p class="noindent"><strong>Behandle die Verderbnis wie den
        Tod</strong> <br />Deine Spieler sollten wissen, wie die Verderbnis
        spieltechnisch funktioniert und welche Konsequenzen es hat, wenn ein
        Charakter der Dunkelheit anheim fällt. Wenn deine Spieler damit ein
        Problem haben, dann kannst du es abmildern, indem du ihnen versprichst,
        dass ihre neuen Charaktere niemals direkt auf ihre alten, korrumpierten
        Charaktere treffen werden. In diesem Fall verhält sich die Verderbnis
        spieltechnisch gesehen fast genauso wie ein Charaktertod. Obwohl diese
        Vorgangsweise die Brutalität der Verderbnis natürlich deutlich
        abschwächt, kann sie bei Gruppen, die damit ein Problem haben, dennoch
        eine wunderbare Lösung darstellen.</p><p
        class="noindent"><strong>Verderbnis minimieren</strong> <br />Eine
        andere Möglichkeit besteht darin, diese harten Wahlmöglichkeiten zu
        minimieren. Sprich mit deinen Spielern darüber, wie groß die Rolle der
        Verderbnis in ihrer Spielrunde sein soll, und passe deine Vorgangsweise
        entsprechend an. Auch die Spieler können dann auf dieses Problem
        reagieren und sich informiert entscheiden, ob sie derartige Vorzüge
        wählen wollen.</p><h3>Kolonialismus</h3><p>Die Viktorianer aus Gaea
        stellen ein schwerwiegendes und kompliziertes Problem dar, dass einen
        Großteil der Entwicklungsländer erfasst hat. So wie Briten Indien
        erobert und ausgebeutet haben, so verhalten sich die Viktorianer nun
        auch in Torg.</p><p class="noindent"><strong>Die Viktorianer</strong>
        <br />Eines solltest du immer im Auge behalten. Das Verhalten der
        Viktorianer ist <em>falsch</em>, auch wenn man dies vor dem großen
        Hintergrund der Possibility Wars betrachtet. Trotz ihrer Behauptungen
        haben sie nicht die richtigen Antworten, und ihre Versuche, sich als die
        Retter der Zentralerde aufzuspielen, sind zum Scheitern verurteilt,
        genau so wie ihre Welt Gaea zur Zerstörung verdammt ist. Es ist wichtig,
        dass du sie nicht zu den Helden der Realitätsinvasion in diesem Teil der
        Welt hochspielst.</p><p>Obwohl es auch in ihren Reihen zweifellos
        Individuen gibt (vor allem wenn es sich dabei um Storm Knights handelt),
        die reinen Herzens sind, sind die Viktorianer in ihrer Gesamtheit doch
        nicht mehr als ein weiteres Werkzeug des Hageren Mannes, mit dessen
        Hilfe er falsche Hoffnungen und Lügen in den Reihen einer nichts
        ahnenden Bevölkerung verbreitet.</p><p class="noindent"><strong>Die
        Auswirkungen des Kolonialismus minimieren</strong> <br />Obwohl der
        Aspekt des Kolonialismus zur Komplexität des Cosm und seiner Probleme
        beiträgt, handelt es sich bei dem Kolonialismus, der in Orrorsh so stark
        vorherrscht, schlussendlich doch um einen Aspekt des Cosm, den du im
        Bedarfsfall herunterspielen kannst, ohne das Setting zu beschädigen.
        Sprich mit deinen Spielern darüber. Wenn sie der starke Kolonialismus in
        Orrorsh beunruhigt oder schlicht und einfach nicht interessiert, dann
        solltest du seine Auswirkungen in deiner Spielrunde auf ein Minimum
        reduzieren. Vielleicht sind in deiner Version der Welt die Viktorianer
        schlicht und einfach völlig dabei gescheitert, Indien neu zu
        kolonisieren?</p><h3>Empathie</h3><p>Rein oberflächlich betrachtet,
        handelt es sich bei Orrorsh um einen schrecklichen Ort (und das stimmt
        ja auch), aber im Gegensatz zu Tharkold spielen hier Empathie und
        Verbindungen zu anderen Menschen eine wichtige Rolle auf dem Weg zum
        Sieg. Der Hagere Mann möchte Furcht und Misstrauen säen. Er und die
        Horrors, die ihm unterstehen, ernähren sich davon. Je mehr die Storm
        Knights von seiner Realität verstehen und je mehr Verbündete sie finden
        können, desto größer werden ihre Möglichkeiten, gegen die Angst und die
        schleichende Verderbnis zu kämpfen.</p><h3>Die Macht der
        Führung</h3><p>Es mag auf den ersten Blick ja überhaupt nicht so
        aussehen, und der Hagere Mann möchte auf keinen Fall, dass die Storm
        Knights diese Tatsache herausfinden, aber Orrorsh ist ein Ort an dem
        tatsächlich auch Millionen von guten Leuten leben. Diese versuchen, das
        Beste zu tun, und wenn es Helden gibt, die sie führen können, dann
        können diese sie inspirieren, ermutigen und dazu bringen, ihre eigenen
        Ängste zu überwinden. Es handelt sich um einen Ort der Entdeckungen, an
        dem einige der schrecklichsten und größten Geheimnisse des Hageren
        Mannes verborgen sind. Es handelt sich um einen Ort, an dem es fast
        unmöglich erscheint, auch nur einen einzigen Albtraum zu besiegen. Wenn
        eine derartige Tat allerdings erfolgreich ist, dann handelt es sich
        dabei auch um einen heftigen und nachhaltigen Schlag gegen den High
        Lord, der dadurch seinen unerbittlichen Griff auf die Bevölkerung
        verlieren könnte.</p><p>Leite dein Spiel mit diesen Konzepten im
        Hinterkopf. Du wirst dann dazu in der Lage sein, deinen Spielern Angst
        und Schrecken einzujagen, doch wenn sie erfolgreich sind, dann werden
        sie auf eine Art und Weise stolz auf ihre Leistungen sein, wie dies in
        keinem anderen Cosm der Fall ist.</p><h1>Pan-Pacifica</h1><p>Hi! Ich bin
        John Watson, und ich bin ein Spielleiter. Ja, manchmal fühlt sich der
        wilde Strudel aus Emotionen, wenn man eine neue Spielrunde vorbereitet,
        fast wie eine Sucht an. Angst, Erwartung und Freude spielen einen wilden
        Reigen. Warum? Du willst Spaß an deiner Spielrunde haben, ebenso wie
        deine Freunde. Wenn du der Spielleiter bist, musst du einen großen Teil
        der Verantwortung dafür stemmen, damit das am Spieltisch auch für alle
        klappt. „Wenn alle Beteiligten Spaß haben, dann haben alle gemeinsam
        gewonnen!“ Das ist die einfache aber noch immer genau zutreffende
        Leitlinie der Designer von West End Games bei der Erschaffung des ersten
        <em>Star Wars</em> Rollenspiels gewesen. Und aus diesem Grund lastet
        auch eine Menge Druck auf den meisten Spielleitern.</p><p>Wie kann man
        sich also entspannen und gleichzeitig ein großartiges Spiel leiten? Bei
        diesem Punkt kann dir die Spielsitzung Null wirklich nützlich sein.
        Statt dass du all den Druck und die Verantwortung, die es mit sich
        bringt, ein perfektes Spiel leiten zu wollen, auf deine eigenen
        Schultern lädst, kann jeder in deiner Spielrunde auf diesem Weg einen
        Beitrag leisten. „Viele Hände machen Arbeit schnell ein Ende?“ ist ein
        Sprichwort, das auch für <em>Torg Eternity</em> seine Gültigkeit
        hat.</p><p>Ich will mit dem großen Ganzen beginnen und mich dann den
        Details widmen. Zuerst ist es wichtig, zu etablieren, mit welchem
        Spielstil alle Beteiligten rechnen. Immerhin ist <em>Torg Eternity</em>
        ein sehr vielfältiges und abwechslungsreiches Spiel mit den
        unterschiedlichsten Settings, zwischen denen die Storm Knights jederzeit
        ungehindert reisen können. Wenn du und deine Spieler wirklich wissen,
        was sie vom Spiel erwarten, dann kann dies auch einen Einfluss darauf
        haben, welche Cosms sie ausführlich erforschen wollen und welche man
        vielleicht eher beiseitelassen sollte. Dabei kann der gewünschte
        Spielstil sehr unterschiedlich sein und beispielsweise von einem stark
        kampflastigen Spiel, bei dem die Storm Knights plündern und Gewölbe
        erforschen können (dafür würde sich beispielsweise die Erforschung von
        Gewölben in Aysle oder des Verheerten Landes in Tharkhold eignen), über
        starkes Rollenspiel, bei dem jeder ständig seinen Charakter ausspielt
        und eine reichhaltige und dramatische Geschichte die größte Rolle spielt
        (Intrigen in Pan-Pacifica oder Drama im Nil-Imperium könnten sich dafür
        eignen), bis hin zu einer Mischung der beiden Stile oder allem
        dazwischen reichen.</p><p>Nachdem du den Spielstil etabliert hast, den
        deine Gruppe im Allgemeinen bevorzugen würde, kannst du ins Detail gehen
        und die einzelnen Spieler fragen, was sie eigentlich genau vom Spiel
        erwarten. Dabei könnt ihr so detailliert vorgehen, wie ihr wollt, oder
        die Frage auch nur in groben Zügen klären. Frag die Spieler einfach
        Dinge wie: „Was erwartest du dir von diesem Spiel?“ und „Welche Dinge
        würdest du aufregend und spannend finden, wenn sie sich regelmäßig am
        Spieltisch ereignen?“ Du solltest die Spieler auch dazu ermutigen, dir
        als Spielleiter und den anderen Spielern entsprechende Fragen zu
        stellen. Auf diesem Weg können alle Beteiligten ein sehr gutes Gefühl
        dafür entwickeln, welche Art von Spiel diese Spielrunde dominieren soll,
        und Ideen für die Spieler und die Spielleiterin entwickeln.</p><p>Es ist
        auch wichtig, darüber zu sprechen, was für deine Spieler gar nicht geht.
        Als Spielleiter habe ich das selbst immer während der Spielsitzung Null
        getan, damit meine Spieler mit mir besprechen können, mit welchen Themen
        und Erfahrungen ihre Storm Knights niemals während des Spiels
        konfrontiert werden wollen. Nachdem ich meine Vorstellungen dargelegt
        habe, übergebe ich den Spielern das Wort und fragt sie, ob es
        irgendwelche Tabuthemen im Spiel für sie gibt. Ich betone auch, dass sie
        mir auch ruhig eine E-Mail, eine Textnachricht oder einen Brief oder was
        auch immer schreiben können, wenn sie das nicht öffentlich diskutieren
        wollen.</p><p>Dieser Vorgang kann so kurz oder lang sein, wie es für
        dich und deine Gruppe angenehm und nützlich ist. Ich hatte aber stets
        den Eindruck, dass es sich durchaus auszahlt, eine ganze Spielsitzung
        für diese Vorbereitungen zu opfern. Wenn jeder bei diesen Diskussionen
        wirklich engagiert und ehrlich ist, dann wird deine persönliche
        Spielsitzung Null sehr produktiv sein und allen Beteiligten eine große
        Last von den Schultern nehmen.</p><h3>Pan-Pacifica</h3><p>In
        Pan-Pacifica gibt es gleich eine ganze Menge von Themen, die zu
        einzigartigen Herausforderungen am Spieltisch führen können. Viele
        Cosmkarten können die Spielleitern dazu zwingen, wichtige Änderungen an
        der Handlung vorzunehmen. Die Spieler gehen vielleicht davon aus, dass
        die Änderungen durch das Spielen von Cosmkarten sofort geschehen
        sollten, aber du solltest von Anfang an klar machen, dass du manchmal
        auch ein wenig Zeit benötigen wirst, um derartige Änderungen in dein
        Spiel zu integrieren, und auf diesem Weg falsche Erwartungen zerstreuen.
        Es gibt in Pan-Pacifica auch mehrere relativ ernste und erwachsene
        Themen, wie die Verbrechersyndikate und die Verseuchung durch die Jiang
        Shi. Dabei kann es sich um vorzügliche Werkzeuge handeln, die helfen,
        spannende Geschichten zu erzählen, aber gleichzeitig können diese
        ernsten Themen für manche Spieler sehr problematisch sein. Nachfolgend
        findest du daher ein paar gute Ratschläge, wie man die schwierigen
        Themen, die für Pan-Pacifica typisch sind, handhaben kann. Orientiere
        dich an den Vorschlägen, die dich ansprechen, und ignoriere den
        Rest.</p><h3>Verrat</h3><p>Einige der besonders denkwürdigen
        Spielsitzungen von <em>Torg Eternity</em>, die ich in Pan-Pacifica
        geleitet habe, haben sich um den Verrat gedreht. In einem Spiel hat sich
        einer der Storm Knights in eine wichtige NSC verliebt. Zu einem späteren
        Zeitpunkt hat die NSC den Storm Knight verraten, ihm aber dennoch ihre
        wahre Liebe gestanden und ihn angefleht, doch zu verstehen, dass sie
        keine Wahlmöglichkeit hatte. Das Abenteuer hat damit geendet, dass der
        Storm Knight zahlreiche Leben gerettet hat, dabei aber sein Leben lassen
        musste. Die NSC war von der Last ihres Verrats und dem Opfer des Storm
        Knights so überwältig, dass sie einen Moment der Krise erlebte und von
        einer NSC zu einem neuen Storm Knight wurde. Die neue Storm Knight
        übernahm die Rolle ihres gefallenen Liebhabers und schloss sich der
        restlichen Gruppe an, um für ihre verwerflichen Taten Buße zu tun und
        das Leben ihrer verflossenen Liebe zu ehren.</p><p>Dieses Szenario hat
        sich abgespielt, ohne dass ich es geplant hätte. Der Storm Knight
        spielte die Schicksalskarte <em>Romanze </em>auf die NSC und kurz darauf
        die Cosmkarte <em>Verkauft</em>. Die Verbindung war sofort
        offensichtlich und sorgte für einen unglaubliche epischen Aufbau und ein
        besseres Ende als jedes Ende, das ich mir selbst hätte ausdenken können.
        Das alles hätte sich vermutlich als enorme Herausforderung erwiesen,
        wenn ich es auf der Stelle hätte improvisieren müssen. Glücklicherweise
        hatte ich meine Spieler vor Spielbeginn darüber informiert, dass es
        durchaus sein konnte, dass Schicksals- und Cosmkarten in meiner
        Spielrunde eine verzögerte Wirkung haben würden. Ich würde auf einen
        geeigneten Zeitpunkt warten. Das hat mir ausreichend Zeit gegeben, die
        Sache zu überdenken, während ich das Spiel leitete, und die Spieler
        wussten ja bereits, dass es so ablaufen würde. Dadurch wurde die ganze
        Angelegenheit für mich als Spielleiter leichter zu handhaben. Ich hatte
        ausreichend Zeit, die einzelnen Elemente so auf den Weg zu bringen, dass
        sie sich als hervorragendes Stilmittel für die Erzählung meiner
        Geschichte eigneten.</p><p>Der plötzliche Verrat, der sich in
        Pan-Pacifica aufgrund von Cosmkarten ereignen kann, ist eine der größten
        Hürden dieses Cosm. Es ist aber auch wichtig, dass du das Thema im
        Vorfeld mit deinen Spielern besprichst. Nehmen wir beispielsweise an,
        der Spieler, der die Karte Verkauft gespielt hätte, hätte im echten
        Leben gerade ein sehr hartes Beziehungsende hinter sich gebracht. In
        solch einem Fall hätte ich eine andere Möglichkeit finden müssen, die
        Resultate der Karte auszuspielen, weil dies ansonsten vermutlich nicht
        angemessen gewesen wäre.</p><h3>Konzernkontrolle</h3><p>Die Kanawa
        Corporation hat Pan-Pacifica fest im Griff. Praktisch alles hier
        befindet sich in ihrem Besitz. Storm Knights müssen sich normalerweise
        in den Cosm hineinschleichen und ihn auch auf diese Weise wieder
        verlassen. Andernfalls muss sich der Delphi-Rat auf die Agenten
        verlassen, die sich bereits im Cosm befinden. Dieser an eine
        Militärdiktatur erinnernde Staat kann dafür sorgen, dass viele
        eigentlich mundane Tätigkeiten zu einer großen Herausforderung
        werden.</p><p>Doch gerade dieses Thema kann dafür sorgen, dass viele
        Charaktere besonders glänzen. Storm Knights mit Fertigkeiten wie
        <em>Gassenwissen </em>und <em>Überreden </em>werden in Pan-Pacifica auf
        einmal besonders wertvoll. Die Bedrohung durch die Kanawa
        Sicherheitskräfte lauert stets hinter der nächsten Ecke. Storm Knights,
        die darin geschult sind, jemanden glaubwürdig das Blaue vom Himmel zu
        erzählen, können diese Truppen oftmals davon überzeugen, dass sie von
        keinem besonderen Interesse für sie sind. Ein anderer Storm Knight
        könnte ein altes, verlassenes Gebäude aufspüren, in dem die örtliche
        Bevölkerung sich Waren und Dienstleistungen verschafft, deren Zugang
        durch die Kanawa Corporation stark eingeschränkt wird. Die
        Möglichkeiten, die dieses Thema bietet, damit Storm Knights, die
        normalerweise nicht so sehr im Rampenlicht stehen, aufgrund ihrer
        ungewöhnlichen Fähigkeiten glänzen können, sind enorm.</p><h3>Die
        Verbrechersyndikate</h3><p>Die verschiedenen Verbrechersyndikate in
        Pan-Pacifica bestehen nicht aus netten Personen. Die meisten Personen
        haben furchteinflößende Geschichten und Gerüchte darüber gehört, was sie
        mit Leuten angestellt haben, die ihnen in die Quere gekommen sind, oder
        einfach nur, um ein Exempel zu statuieren.</p><p>Erinnere deine Spieler
        auch hier daran, dass dies nicht das echte Leben ist. <em>Torg
        Eternity</em> repräsentiert nicht nur eine andere Zeitlinie, sondern
        eine andere Welt als die unsere. Es gibt Ähnlichkeiten, aber sie sind
        nicht identisch. Die Kanawa Corporation stellt die größte Bedrohung in
        PanPacifica dar. Obwohl die Angehörigen der verschiedenen
        Verbrechsyndikate keineswegs freundlich sind, führen sie doch alle einen
        offenen Krieg gegen Kanawa. Die Storm Knights werden vielleicht
        feststellen, dass die Bandenmitglieder zu unerwarteten Verbündeten
        werden können, während sie gemeinsam ein ähnliches Ziel
        verfolgen.</p><p>Dennoch ist es wichtig, das ganze Thema offen zu
        besprechen, um Missverständnisse zu vermeiden. Erkläre deinen Spielern,
        welche Einstellung der Delphi-Rat gegenüber den verschiedenen
        Verbrechersyndikaten Pan-Pacificas in deinem Spiel hat. Jeder weiß auf
        diesem Weg, wie die Verbrecherbanden in deinem Spiel repräsentiert
        werden, und du weißt auch, welche Elemente, die man normalerweise mit
        solchen Organisationen in Verbindung bringt, in deinem Spiel tabu sein
        sollten.</p><h3>Das Virus</h3><p>Während ich diese Zeilen schreibe, muss
        sich unsere Welt mit einer Pandemie auseinandersetzen. Vermutlich wurde
        jede Person, die diese Zeilen liest, in kleinem oder großem Ausmaß davon
        betroffen. Themen, die man mit Erfahrungen im realen Leben in Verbindung
        bringen kann (vor allem wenn sie gerade frisch sind), sollten von uns
        auch im Rollenspiel mit besonderer Sorgfalt behandelt werden. Obwohl die
        Jiang-Shi-Verseuchung ein psionischer Virus ist, der seine Opfer in
        Zombies verwandelt, könnte die ganze Angelegenheit dennoch für manche
        deiner Spieler zu frisch in der Erinnerung sein.</p><p>Du solltest das
        Thema daher ganz offen mit deinen Spielern besprechen. Wir alle sind
        damit auf die eine oder andere Weise in Kontakt geraten, und deswegen
        sollte man bei diesem Thema nicht um den heißen Brei herumreden. Manche
        Cosmkarten Pan-Pacificas stehen direkt mit dem Virus in Verbindung. Wenn
        du diese Karten nicht aus dem Cosmdeck entfernst, dann wird das Thema
        auch dann, wenn du ihm anderweitig aus dem Weg gehst, irgendwann in
        deiner Spielrunde seinen Auftritt haben. Wenn du das nicht willst, dann
        besteht die einfachste Lösung vermutlich darin, dass du sagst, dass in
        deiner Spielrunde ein Heilmittel oder ein Impfstoff gegen das Virus
        entdeckt wurde. Die Infizierten existieren noch immer, aber die Gefahr,
        dass man sich mit dem Virus infiziert oder daran stirbt, ist wesentlich
        geringer.</p><p>Wenn deine Spieler keine Einwände haben, dann kann die
        Seuche zu interessanten Momenten im Spiel führen. Man kann sich mit den
        verschiedensten Problemen herumschlagen, beispielsweise versuchen, sich
        nicht anstecken zu lassen, Experten aufzuspüren, die ein Heilmittel
        finden können, auf Einsätze gehen, bei denen man auf der Jagd nach einem
        möglichen Heilmittel ist, oder nach einer Möglichkeit finden, einen
        extrem wichtigen NSC, der sich irgendwie angesteckt hat, zu heilen. Die
        Möglichkeiten, die ein Spiel mit diesem Thema bietet, sind vielfältig.
        Achte aber stets darauf, was in der jüngsten Zeit in unserer realen Welt
        geschehen ist.</p><h1>Tharkold</h1><p>Hallo, ich bin Leamon Crafton Jr.,
        einer der Autoren hier im Team von <em>Torg Eternity</em>. Ich habe
        einige Zeit in Russland und der Ukraine verbracht. Russland kann schon
        in unserer realen Welt ein sehr einschüchternder Ort sein. Am meisten
        Angst in meinem bisherigen Leben erlebte ich in einer russischen
        „Polizeiwache“. Ich schreibe das in Anführungszeichen, weil es sich
        dabei um einen kleinen Raum unter einem Flughafen gehandelt hat, in den
        man mich durch ein paar Sicherheitstüren und lange Wartungstunnel mit
        Röhren und Schriften an der Decke gebracht hat. Das ganze Setting
        erinnerte sehr stark an einen Film, in dem ein armer Kerl
        davongeschleppt und in einem nicht näher definierten Raum an einen
        Sessel gefesselt wird, wo man seine Schreie nicht hören kann, während er
        verhört wird. Das mag jetzt ein wenig übertrieben sein, aber genau so
        habe ich mich gefühlt, als mir das zugestoßen ist. Ich hatte eine kleine
        Registrierungskarte verloren, und obwohl ich jetzt lachen kann, wenn ich
        an die Situation zurückdenke, war ich zu diesem Zeitpunkt in heller
        Panik. Und diese Erfahrung war noch ganz ohne die Realität
        Tharkolds.</p><p>Von allen Cosms hat Tharkold das Potenzial, besonders
        verstörend zu sein. <em>Torg Eternity</em> repräsentiert einen
        verzweifelten, aber heroischen Kampf gegen die Realitätsplünderer, aber
        jeder Cosm stellt eine eigene Realität mit ihren eigenen Regeln dar.
        Tharkold ist dafür ein besonders extremes Beispiel. Storm Knights können
        auch hier Helden sein, aber der Cosm selbst ist sehr weit davon
        entfernt. Tharkold ist eine Realität, in der zahlreiche sehr unangenehme
        Themen ganz offen daliegen. Die Spieler und die Spielleiterin fragen
        sich vielleicht, wie es ein Reich geben kann, das sich in seiner
        Darstellung so stark von allen anderen unterscheidet. Es handelt sich um
        ein Reich, in dem man vielleicht mehr Grenzen als anderswo ziehen muss.
        Themen wie Körperhorror, Leibeigenschaft und Splatterpunk sind hier an
        der Tagesordnung.</p><p>Wie es Greg schon erwähnt hat, solltest du
        ausführlich mit deinen Spielern sprechen und die hier vorgestellten
        Werkzeuge benutzen, damit das Spiel für alle Beteiligten unterhaltsam
        und angenehm bleibt. Wenn du Bedenken hast, ob du überhaupt Abenteuer in
        Tharkold spielen solltest, dann ist das auch in Ordnung. Agenten und
        Bedrohungen aus Tharkold können ja auch in den anderen Cosms ihren
        Auftritt haben. Du hast auch immer die Option, die Tharkoldu und die
        Bedrohungen Tharkolds zu nehmen und sie in ein anderes Reich zu bringen,
        um dort die Storm Knights damit zu konfrontieren. Niemand zwingt dich
        und deine Spieler dazu, ein Abenteuer unbedingt in Tharkold zu spielen.
        Doch für den Fall, dass du es wagen willst, will ich hier die
        wichtigsten Themen mit dir besprechen, die in Tharkold vermutlich für
        deine Gruppe eine Rolle spielen werden.</p><img class="img-mid"
        src="systems/torgeternity/images/s0-04.webp" width="1918" height="1110"
        /><p style="text-align:center"><em>Ein Abenteuer in Kur sollte definitiv
        im Vorfeld besprochen
        werden.</em></p><h3>Einschüchterung</h3><p><em>Einschüchtern </em>kann
        in Tharkold wesentlich weitreichender eingesetzt werden als anderswo.
        Das Gesetz der Dominanz, die Cosmkarten und das Dramadeck von Tharkold
        sorgen dafür, dass <em>Einschüchtern </em>auf einmal eine Hauptrolle
        spielt. Bedrohungen aus Tharkold versuchen auch regelmäßig
        <em>Einschüchtern </em>gegen die Storm Knights einzusetzen. Das führt
        vermutlich zu Situationen, in denen die Storm Knights auf eine Art und
        Weise reagieren, mit der auch ihre eigenen Spieler ein Problem haben.
        Oder ein Storm Knight könnte <em>Einschüchtern </em>einsetzen, um einen
        NSC dazu zu bringen, Dinge gegen seinen eigenen Willen zu tun. Denk auf
        jeden Fall daran, dass diese Fertigkeit, die in den anderen Reichen eben
        schlicht und einfach nur eine Fertigkeit ist, die man der Situation
        angemessen einsetzt, in Tharkold auf einen sehr dunklen Pfad führen
        kann.</p><h3>Mutationen</h3><p>Mutationen im Verheerten Land spielen
        eine sehr große Rolle in dieser Gegend. Diese bringen den Charakteren
        Vorteile und Nachteile, aber selbst Mutationen, die den Spielern einen
        Vorteil bringen, drücken sich meist in irgendwelchen Verstümmelungen
        oder Deformationen des Körpers aus. Sprich mit deiner Gruppe über diesen
        Aspekt. Mutationen könnten für manche Gruppenmitglieder zu nahe an das
        Thema des Bodyshamings herangehen, sodass sie sie vermeiden möchten.
        Wenn nötig, solltest du bei deiner Handhabung des Themas Grenzen und
        Schleier nutzen.</p><h3>Politik</h3><p>Obwohl es ja das geflügelte
        Sprichwort gibt, dass man über Politik nicht sprechen sollte, lässt es
        sich in diesem Fall nicht vermeiden. In Tharkold gilt die eindeutige
        Prämisse, dass das Russland der Zentralerde sich bereitwillig mit den
        dämonischen Invasoren verbündet hat. Dann hat dieses neu geschaffene
        Reich Osteuropa erobert, das historisch gesehen meist unter der
        Herrschaft der Sowjetunion stand. Wenn du Spieler in deiner Gruppe hast,
        die aus dieser Gegend kommen, dann werden diese vielleicht ihren Wunsch
        ausdrücken, dass sie dieses Thema lieber nicht im Spiel erforschen
        wollen. Es ist zu nahe an dem dran, was in der realen Welt schon oft
        geschehen ist und noch immer geschieht. Ich habe Freunde, die an der
        Orangen Revolution und an der Maidan-Revolution in Kiew teilgenommen
        haben. Das Thema ist sehr frisch für sie und lastet sehr schwer auf
        ihnen. Du solltest historische Korrektheit nicht über das Wohlergehen
        deiner Spieler stellen. Du kannst jederzeit etwas sagen wie: „Wir werden
        in Russland bleiben und die anderen Schauplätze in Tharkold besser
        ignorieren.“ Auch die Schauplätze in einem offiziellen Abenteuer lassen
        sich leicht ändern.</p><h3>Körperhorror</h3><p>In Tharkold kann Fleisch
        wie Ton geformt werden. Dabei nimmt es meist besonders grauenerregende
        Formen an, und Okkultech ersetzt Körperteile durch Maschinerie, die von
        Schmerzen angetrieben wird. Furchtbare Experimente und Zauber in
        Tharkold verändern den Verstand und den Körper ihrer Opfer. Kreaturen
        mit einer verdrehten oder mutierten Gestalt stellen einen Großteil der
        Bedrohungen in Tharkold dar. Das Gesetz der Wildheit funktioniert
        ähnlich wie das Gesetz der Wildnis im Lebenden Land, sobald die
        Dramakarten aufgedeckt werden und der Kampf beginnt. In diesem Cosm gibt
        es immer die Verlockung, die Dinge besonders grausam zu beschreiben und
        sich dabei von Elementen des Splatterpunks inspirieren zu lassen. Du
        kannst dich bezüglich dieses Problems am Abschnitt <strong>Blutige
        Kämpfe</strong> fürs Lebende Land orientieren. Wenn nötig, solltest du
        zu blutige Beschreibungen einschränken oder gleich auf sie
        verzichten.</p><h3>Verursachtes Leiden</h3><p>In Tharkold verursachen
        Leute und Kreaturen körperliches und geistiges Leid an anderen. Die
        Essenz dieser Schmerzen kann zu einer kristallartigen Substanz namens
        Vril kondensiert werden, indem man Leute mit Foltermaschinen verbindet.
        Das Gesetz des Schmerzes ermutigt die Storm Knights dazu, ihren Feinden
        Verletzungen zuzufügen, da sie dadurch selbst Schockschaden heilen.
        Deswegen werden sie vermutlich dazu ermutigt, ihre Feinde zu töten,
        statt sie nur k. o. zu schlagen, wie beispielsweise im Nil-Imperium, wo
        man sogar Möglichkeiten erlangen kann, indem man einem besiegten Feind
        die Chance gibt, zu einem späteren Zeitpunkt wiederzukommen. All diese
        Dinge können auch in deiner Gruppe zu Unbehagen und Stress führen. Denk
        daran, dass die Storm Knights trotz allem Helden sind und sich auch in
        Tharkold so verhalten sollten</p><h3>Leibeigene</h3><p>In Tharkold gibt
        es Leibeigene und Leibeigenschaft. Im Prinzip handelt es sich dabei nur
        um Sklaverei, der man einen anderen Namen gegeben hat. Das Konzept
        bedeutet allerdings weniger, dass man mit Sklaven handelt, sondern mehr,
        dass Leute dazu gezwungen werden, anderen zu dienen, oder dass sie als
        Leibeigene geboren wurden und daher immer Leibeigene bleiben werden. Das
        macht die ganze Angelegenheit aber in keiner Weise besser. Diese armen
        Seelen haben ihre Freiheit verloren. Der Delphi-Rat hat natürlich keine
        Leibeigenen, aber das Gesetz der Dominanz ermutigt selbst Agenten des
        Delphi-Rats dazu, ihre eigene Hackordnung zu schaffen. Es kann schwierig
        sein, diesen Aspekt zu ignorieren, da er Teil der Geschichte und der
        Weltgesetze Tharkolds ist. Dennoch kannst du das Thema hinter den
        Schleier stellen oder, wenn es ein zu großes Problem darstellt, sogar
        vollständig entfernen. Außerdem solltest du stets wachsam sein, wie sich
        deine Gruppe an das Thema annähert. Vielleicht wirst du einschreiten
        müssen, wenn einer deiner Spieler versucht, in den Reihen der Storm
        Knights selbst eine Dominanzstruktur zu etablieren.</p>
