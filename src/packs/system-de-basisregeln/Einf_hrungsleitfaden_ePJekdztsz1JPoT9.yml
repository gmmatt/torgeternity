    text:
      format: 1
      content: "<h1>Storm Knights</h1><p>Storm Knights sind Helden mit der Fähigkeit, Möglichkeitsenergie zu manipulieren. In Torg Eternity ist jeder Spielercharakter ein Storm Knight.</p><p>Ein Charakter wird zum Storm Knight, wenn er einen Moment der Krise erlebt. Sobald er ein Storm Knight geworden ist, kann ein Charakter auf einen speziellen Vorrat an sogenannter Möglichkeitsenergie zurückgreifen.</p><p>Das System Torg Eternity Foundry enthält ein Kompendium mit 16 spielfertigen Charakterarchetypen. Die Regeln und andere Daten, die zur Erstellung eigener Charaktere erforderlich sind, sind im Torg Eternity Grundregelmodul enthalten, das käuflich erworben werden kann.</p><div class=\"sidenote\"><h4>Kurzer Feuerstoss</h4><p>Die Waffe des Elektro-Samurai feuert kurze Feuerstöße ab. Jeder Angriff auf ein Ziel verbraucht 3 Kugeln, gewährt aber einen Bonus von +2 auf den Treffer. Ein Wurf von 1 entkoppelt, wie üblich, aber ein Wurf von 2 verursacht eine Fehlfunktion der Waffe. Sie darf erst wieder abgefeuert werden, wenn der Charakter eine Aktion (keine Probe erforderlich) durchführt, um das Problem zu beheben.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Wenn du eine ausgedehnte Angriffsprobe machst, berechnet das System automatisch einen Bonus.\_ (siehe @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff}).</p></blockquote><h4>Panzerbrechend</h4><p>Das Elektro-Katana der Elektrosamurai und die Adamant-Patronen des Monsterjägers verfügen über die Eigenschaft Panzerbrechend. Panzerbrechen negiert eine bestimmte Anzahl von Punkten, die Rüstung auf Robustheit gewährt. Da weder die Gospog noch die Edeinos-Krieger über Rüstung verfügen, hat Panzerbrechend auf sie keine Auswirkungen. Der Tyrannosaurus hat allerdings 3 Rüstung. Das Katana reduziert seine Robustheit auf 18 und die Adamant-Patronen auf 17.</p><blockquote><p><strong>Hinweis zum Foundry System: </strong>Bei der Verwendung eines \"ausgeweiteten Angriffs\" (siehe @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff}) werden die Effekte von \"Panzerbrechend\" (PB) automatisch berechnet (siehe @UUID[.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Der Umgang mit Karten}).</p></blockquote><h4>Säbelzahntiger</h4><p>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.pGJE5A6rJMK7Za84]{Die urzeitliche Jägerin} hat einen @UUID[Compendium.torgeternity.system-de-archetypen.Actor.SVU3O0osXn4bPoTn]{Säbelzahntiger} als Tiergefährten. Der Spieler kontrolliert den Tiger und verwaltet dessen Schock und Wunden getrennt von seinem Charakter. Der Tiger hat keine eigenen Möglichkeiten, aber die Urzeitliche Jägerin kann ihre Möglichkeiten aufwenden, um die Proben der Kreatur zu verbessern und sie Schaden wegstecken zu lassen.</p><p>Wenn der Spieler nicht sicher ist, was der Säbelzahntiger tun sollte, schlage ihm vor, die Katze für @UUID[.v46rtTLn1xMuJBSz#kombinierte-angriffe]{Kombinierte Angriffe} einzusetzen, um dasselbe Ziel wie der Charakter selbst anzugreifen, was der Urzeitlichen Jägerin +1 auf ihre Probe verleiht. Wenn <em>Manövrieren</em> eine Anerkannte Aktion ist, könnte die Katze einen Gegner mit <em>Manövrieren</em> bedrängen, damit sie die Jägerin anschließend erledigen kann. Dies erläutert den Spielern @UUID[.v46rtTLn1xMuJBSz#interaktionsangriffe]{Interaktionsangriffe} und sie kann sogar eine @UUID[.v46rtTLn1xMuJBSz#schicksalskarten]{Schicksalskarten} für ihre erfolgreiche Anwendung erhalten.</p></div><h2>Moment der Krise</h2><p>Ein Charakter wird zum Storm Knight, wenn er in einem kritischen, dramatischen Moment auf heldenhafte Weise reagiert. Sie könnten zum Beispiel ihr Leben riskieren, um andere Menschen zu retten, oder sich einer Kreatur stellen, die doppelt so groß ist wie sie selbst, um jemandes Leben zu retten. Wenn dies geschieht, strömt rohe Energie in den Helden und er erlangt die Fähigkeit, die Realität nach seinem eigenen Willen zu biegen.</p><h2>Möglichkeitsenergie</h2><p>Die Möglichkeitsenergie stellt die Fähigkeit der Storm Knights dar, sich gegen die Realität \"zu wehren\".</p><p>Die meisten Spieler beginnen eine Sitzung mit drei (3) Möglichkeiten. Charaktere, die die Fähigkeit Wunderkind haben, beginnen mit vier.</p><p></p><h2>Schicksalskarten</h2><p>Gib jedem Spieler vier Schicksalskarten. Auf jeder Karte ist erklärt, wozu man sie verwenden kann, doch das wird für die Spieler erst Sinn ergeben, wenn die ersten Proben abgelegt werden. Außerhalb des Kampfes können die Spieler die Karten frei untereinander austauchen, aber immer nur eine Karte gegen eine andre Karte. Für dieses Schnellspiel solltest du folgende Karten aussortieren: Gut eingestimmt, Hast, Idee, Mahlstrom, Märtyrer, Meisterhafter Plan, Nemesis, Realitätswelle, Romanze, Ruhm und Verbindungen.</p><p>@UUID[.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Der Umgang mit Karten} erklärt genau dieses.</p><h1>Realität</h1><p>Wenn die Storm Knights verschiedene Reiche besuchen, die von anderen Realitäten beeinflusst werden, ändern sich diese Axiome und Gesetze, um widerzuspiegeln, was hier leicht zu tun ist und was schwer. Axiome messen, was in einer Realität reichlich vorhanden ist, und was \"unmöglich\" ist. Im Basisregelwerk steht der Cosm des Lebenden Landes für das Spiel zur Verfügung.</p><img src=\"systems/torgeternity/images/deutsch/cosm-tabletents/LebendesLand.webp\" /><h2>Axioms</h2><ul><li><strong>Magie-Axiom: </strong>Die niedrige Zahl bedeutet, dass Magie hier so gut wie gar nicht existiert. Der einzige Charakter mit Magie ist der Weltenläufer, der einen Heiltrank bei sich trägt. Da er diesen Trank bei sich hat, riskiert er einen Widerspruch und wenn es dazu kommt, dann @UUID[.v46rtTLn1xMuJBSz#entkoppelung]{entkoppelt} er von der Realität.</li><li><strong>Sozial-Axiom: </strong>Die niedrige Zahl bedeutet, dass fortschrittliche gesellschaftliche Konzepte und Organisation hier nicht existieren kann. Die Demokratie ergibt für die Leute und Wesen hier beispielsweise keinen Sinn. Es ergibt hingegen sehr großen Sinn, den Befehlen des stärksten Jägers zu folgen und sich zu nehmen, was man will und braucht! Wenn einer der Storm Knights über Psi-Kräfte verfügen würde, würde das hier einen Widerspruch erzeugen.</li><li><strong>Spiritual-Axiom: </strong>Der hohe Wert bedeutet, dass Wunder, Glauben und Götter hier greifbare Auswirkungen haben. Die Götter sind real und man kann sehr mächtige Wunder wirken, ohne einen Widerspruch auszulösen</li><li><strong>Tech-Axiom: </strong>Das ist die Zahl, die die größten Auswirkungen für die Storm Knights hat. Beinahe jede fortschrittliche Technologie löst hier einen Widerspruch aus. Bei jedem Charakter ist bei jedem Gegenstand das Tech-Axiom angeführt. Alle Zahlen, die dabei über 6 sind, bedeuten, dass eine Benutzung des Gegenstands im Lebenden Land einen Widerspruch auslösen kann, was dazu führen würde, dass der Charakter Entkoppelt.</li></ul><h2>Weltgesetze</h2><ul><li><p><strong>Gesetz der Wildnis:</strong> Kämpfe im Lebenden Land sind brutal und blutig. Die genaue Bedeutung dieser Regel spielt erst eine Rolle, wenn es zum Kampf kommt.<br />Wenn Angriff eine Anerkannte Aktion ist, beschreibe den Vollen Angriff für die Spieler. Diese Option ist nur für Nahkampfangriffe verfügbar, also für Angriffe mit Nahkampfwaffen und Waffenloser Angriff. Der Angreifer erhält einen Bonus von +4 zum Treffen, wird aber im Gegenzug Sehr Verwundbar (+4). Diese Option ist immer verfügbar, aber das Gesetz der Wildnis sorgt dafür, dass sie besonders verlockend ist, wenn sie eine Anerkannte Aktion darstellt. Ein Treffer gewährt dann einen zusätzlichen Bonuswürfel (+1 BW) Schaden. Dies ist natürlich zusätzlich zu weiteren Bonuswürfeln, die man durch Gute und Hervorragende Erfolge erhält. Denk daran, dass Schurken wie Gospog diese Option nutzen, wenn Angriff eine Anerkannte Aktion ist!</p></li><li><strong>Gesetz des Lebens:</strong> Wunden heilen rasch und tote Materie verfällt extrem rasch. Es ist unwahrscheinlich, dass diese Regel im Rahmen des Schnellstarters eine Rolle spielt, aber wenn doch, dann kannst du sie bei @UUID[.v46rtTLn1xMuJBSz#niederlage]{Niederlage} nachschlagen.</li><li><strong>Gesetz der Wunder:</strong> Verlorene Dinge tauchen unerwartet im Lebenden Land auf und Stein- und Metallgebäude, die eigentlich einstürzen müssten, bleiben als stark verfallene Monolithen und Landmarken, die von Ranken und anderem Bewuchs überzogen sind, bestehen.</li></ul><blockquote><p><strong>Hinweis zum Foundry System:</strong> Um die Axiome und Weltgesetze, die in der aktuellen Szene Anwendung finden, anzusehen, beachte das Cosm-Symbol am oberen Rand beim Namen der aktivierten Szene. Wenn der Mauszeiger darüber steht, wird der \"Tischaufsteller\" mit diesen Informationen eingeblendet.</p></blockquote><h2>Cosm-Karten</h2><p>Eine Cosm-Karte repräsentiert ein bestimmtes Merkmal der Realität, in der die Spieler gerade ein Abenteuer erleben. Jeder Spieler erhält zu Beginn jeder Sitzung eine einzige Kosmoskarte. Sofern der Text der Karte nichts anderes angibt, kann ein Spieler jederzeit eine Cosm Karte ausspielen.</p><p>Für mehr Informationen zum Umgang mit Karten, siehe @UUID[.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Der Umgang mit Karten}.</p><h1>Attributs- und Fertigkeitsproben</h1><p>Die Attributsprobe und die Fertigkeitsprobe sind die Grundmechanismen in Torg Eternity.</p><p>Jeder Charakterbogen enthält eine Liste von fünf Attributen und eine Liste von Fertigkeiten. Um eine Attributs- oder Fertigkeitsprobe in Foundry zu machen, klicke auf den Namen des Attributs oder der Fertigkeit. Wenn du mit einer Waffe angreifen oder einen Vorzug benutzen willst, klicke auf das W20-Symbol, das neben dem Namen der Waffe und/oder des Vorzugs erscheint. Das Ergebnis der Fertigkeits- oder Attributsprobe wird im Chat angezeigt.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Du kannst auch eine ausgeweitete Fertigkeitsprobe machen. Um eine ausgeweitete Fertigkeitsprobe zu starten, klick auf die entsprechende Fertigkeit mit gedrückter Shift-Taste. Daraufhin wird ein Fenster angezeigt, in dem du den erforderlichen MW eingeben kannst, ebenso wie alle anwendbaren Modifikatoren. Das Fenster zeigt auch alle Modifikatoren an, die auf Statuseffekten basieren und automatisch angewendet werden. Sobald du die richtigen Informationen eingegeben hast, klicke auf Würfeln und das Ergebnis deines Tests wird automatisch im Chat angezeigt.</p><p>Wenn du einen Fehler gemacht hast und den MW oder die Modifikatoren ändern musst, kannst du in der Chatnachricht auf den Button Modifikatoren klicken. Dadurch kannst du einen neuen MW und/oder Modifikatoren eingeben.</p></blockquote><p>Die wichtigste Information in der Chat-Anzeige ist das <strong>Gesamtergebnis</strong> der Probe. Sie gibt die Effektivität deiner Probe an. Sie wird mit einem <strong>Mindestwert (MW)</strong> verglichen. Der Standard-MW ist 10, aber er kann manchmal durch die Umstände der Umwelt verändert werden.</p><ul><li>Wenn die Summe des Wurfes 1 ist, wird der Test als <strong>Patzer </strong>gewertet. Er schlägt automatisch fehl, und zusätzlich erleidet dein Charakter ein Unglück.</li><li>Ist die Summe kleiner als der MW, gilt der Test als <strong>gescheitert</strong>.</li><li>Ist die Summe des Wurfes gleich oder höher als der MW, wird der Wurf als <strong>Erfolg </strong>gewertet.</li><li>Wenn die Summe der Aktionen fünf oder mehr Punkte höher ist als der MW, gilt die Probe als <strong>guter Erfolg</strong>, und es können weitere positive Effekte aus der Probe resultieren.</li><li>Wenn die Summe des Wurfes zehn oder mehr Punkte höher ist als der MW, gilt die Probe als ein <strong>hervorragender Erfolg</strong>, und es können sich sogar noch mehr positive Auswirkungen ergeben.</li></ul><p>Wenn deine Probe den Einsatz einer Waffe oder bestimmter Kräfte (Magie, Wunder oder Psionik) beinhaltet, wird im Chat auch der Basisschaden für die Waffe oder Kraft angezeigt. Wenn du einen guten oder herausragenden Erfolg gewürfelt hast, verursachst du zusätzlichen Schaden. Um festzustellen, wie viel zusätzlicher Schaden verursacht wird, klicke auf die Schaltfläche \"BW\" am unteren Ende der Chatnachricht und ein zusätzlicher Würfel wird geworfen, der den Schaden erhöht. Würfle den BD zweimal, wenn du einen herausragenden Erfolg erzielt hast. Unter @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden} findest du weitere Informationen darüber, was passiert, wenn du Schaden verursachst oder erleidest.</p><p>Abhängig von der Art der Probe, die du machst, können auch einige oder alle der folgenden Informationen erscheinen:</p><ul><li>Dein <strong>Fertigkeits- oder Attributswert </strong>ist der Basiswert, der für den Test verwendet wird.</li><li>Das <strong>Würfelergebnis </strong>ist die Summe, die du mit einem oder mehreren Würfeln gewürfelt hast. Zu Beginn des Tests würfelst du mit einem einzelnen W20. Dieser Würfel kann jedoch bei einem Wurf von 10 oder 20 \"explodieren\" ( das heißt, es wird ein weiterer Würfel geworfen). Außerdem gibt es Dinge, die du tun kannst, um deiner Probe zusätzliche W20 hinzuzufügen (siehe unten).</li><li>Der <strong>Bonus </strong>ist eine Zahl, die durch den Vergleich der Würfelsumme mit der @UUID[.v46rtTLn1xMuJBSz#bonustabelle]{Bonustabelle} ermittelt wird.</li><li>Der Wert der Fertigkeit oder des Attributs wird zum Bonus addiert, um die Gesamtsumme der Aktion zu ermitteln.</li><li>In manchen Situationen fügt das Torg Eternity System für Foundry automatisch <strong>Modifikatoren </strong>zu deinem Test hinzu (z.B. wenn du verwundet bist, oder wenn du einen Angeschlagen- oder Verwundbar-Zustand hast).\_</li><li>Der Spielleiter kann festlegen, dass es zusätzliche Modifikatoren gibt, die nicht automatisch berechnet werden.</li></ul><p>Am unteren Rand der Chat-Anzeige befinden sich eine Reihe von Schaltflächen, mit denen du das Ergebnis deines Wurfs verändern kannst. Wenn du auf eine dieser Schaltflächen klickst, wird ein neues, aktualisiertes Testergebnis im Chat angezeigt:</p><ul><li>Falls die gewürfelte Fertigkeit als begünstigt markiert ist, kannst du, bevor du irgendeine Andere hier beschriebene Option nutzt, auf <strong>Begünstigt</strong> klicken um nochmal zu würfeln.</li><li>Wenn du eine Möglichkeit von deinem Charakterbogen ausgibst, kannst du auf die Schaltfläche <strong>Möglichkeit </strong>klicken, um einen zusätzlichen Würfel zu werfen. Dieser Würfel explodiert bei einer 10 oder 20 genau wie der ursprüngliche Würfelwurf. Das Mindestergebnis beim Ausgeben einer Möglichkeit ist eine 10.</li><li>Unter bestimmten Umständen kannst du einen <strong>Oberhand</strong>-Effekt haben. Klicke auf die Schaltfläche <strong>Oberhand</strong>, um einen weiteren Würfel zu werfen.</li><li>Du kannst eine <strong>Helden</strong>- oder <strong>Drama-Karte </strong>aus deiner Hand spielen (oder, wenn du in einer rundenbasierten Phase spielst, aus deinem Vorrat). Nachdem du die Karte gespielt hast, klicke auf den entsprechenden Button. Dies hat den gleichen Effekt wie das Ausspielen einer <strong>Möglichkeit</strong>.</li><li>Du kannst auch eine Karte ausspielen, die deine Aktionssumme um 3 erhöht. Klicke auf die Schaltfläche <strong>+3 Karte</strong>, um die Auswirkungen dieser Karte auf die im Chat angezeigte Aktionssumme zu addieren.</li></ul><p>Du kannst eine Möglichkeit, eine Heldenkarte und eine Dramakarte pro Test ausgeben. Es gibt keine Begrenzung für die Anzahl der +3-Karten, die gespielt werden können.</p><h1>Kampf</h1><p>Kampfrunden in Torg Eternity sind zehn Sekunden lang. Während dieser Zeit kann sich jeder Charakter bewegen und eine oder mehrere Aktionen ausführen.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Die Informationen, die für den Kampf und die Auflösung der dramatischen Fähigkeiten in Torg relevant sind, sind im Begegnungs-Tracker enthalten. Um den Begegnungs-Tracker aufzurufen, klicken Sie auf den faustförmigen Reiter/Symbol oben rechts. Um sicherzustellen, dass sowohl der Begegnungs-Tracker als auch der Chat jederzeit angezeigt werden, könnt ihr den Begegnungs-Tracker mit einem Rechtsklick auskoppeln.</p><p>Die Spielleiterin muss einen Kampf eröffnen, bevor der Begegnungs-Tracker irgendwelche Daten anzeigt. Um einen Kampf auszulösen, wählt zunächst die Token für alle Charaktere aus, die an dem Kampf teilnehmen werden. Klicke dann mit der rechten Maustaste auf eines der Token und klicke auf die Schaltfläche Begegnung hinzufügen. Nachdem alle Charaktere ausgewählt sind, klicke im Begegnungs-Tracker auf \"Starten\".</p></blockquote><h3>Initiative: Wie man die Drama-Karten benutzt</h3><p>Um die Reihenfolge zu bestimmen, in der die Spieler und Gegner handeln, zieht der Spielleiter eine @UUID[.v46rtTLn1xMuJBSz#dramakarten]{Dramakarten} und legt sie aus. Die aktuelle Drama-Karte wird immer oben im Begegnungs-Tracker angezeigt.</p><p>Die Dramakarte enthält zwei Konfliktzeilen. Die eine gilt für Kampfrunden, die in Standardszenen stattfinden, und die andere für Kampfrunden, die in dramatischen Szenen stattfinden (mehr zu Standard- und dramatischen Szenen finden Sie auf der @UUID[.qpNCgkoE0FyiuK6G#akte,-szenen-und-runden:-wie-torg-eternity-spiele-strukturiert-s]{Akte, Szenen und Runden: Wie Torg Eternity-Spiele strukturiert sind}. Die Konfliktzeile gibt an, ob die Helden (H) oder die Schurken (S) den Anfang machen. Die Konfliktzeile kann auch Bedingungen enthalten, die eine oder beide Seiten betreffen. Siehe @UUID[.v46rtTLn1xMuJBSz#dramakarten]{Dramakarten} für eine Beschreibung der Bedeutung jeder Bedingung.</p><p>Wenn die Helden an der Reihe sind, kann jeder Charakter in beliebiger Reihenfolge handeln. Ebenso können alle Bedrohungen in jeder vom Spielleiter festgelegten Reihenfolge agieren.</p><p><strong>Überraschung.</strong>\_Wenn der Spielleiter bestimmt, dass eine Seite überrascht ist, darf diese Seite während der Kampfrunde nicht handeln, wenn die Konfliktzeile zeigt, dass sie zuerst handeln sollte.</p><p>Sobald jeder Spieler seinen Zug beendet hat, ist die Runde beendet. Ziehe eine neue Dramakarte für die nächste Runde.</p><h3>Der Aktionsvorrat</h3><p>Bis zum Beginn einer Begegnung gibt es keine Beschränkungen für den Tausch oder das Spielen von Schicksalskarten. Sobald der Kampf jedoch beginnt, werden die Dinge komplizierter! Karten können nur aus dem Aktionsvorrat jedes Charakters gespielt oder getauscht werden, und dieser Vorrat ist zu Beginn leer. Am Ende jeder Runde, nachdem der Charakter gehandelt hat, kann der Spieler eine Schicksalskarte in seinen Vorrat legen, indem er sie auf der Hand \"anhakt\" (siehe @UUID[.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Der Umgang mit Karten}). Die Karte kann dann sofort oder zu einem beliebigen späteren Zeitpunkt gespielt werden. Das Ablegen einer Karte in den Aktionsvorrat bedeutet nicht, dass sie gespielt wird. Stattdessen wird die Karte dadurch für das Spiel verfügbar.</p><h2>Der Spielerzug</h2><p>Wenn ein Held (oder eine Bedrohung) an der Reihe ist, kann er sich bis zu seiner Geh- oder Laufgeschwindigkeit bewegen (siehe @UUID[.v46rtTLn1xMuJBSz#bewegung]{Bewegung} für weitere Details). Jeder Charakter, der sich mit seiner Laufgeschwindigkeit bewegt, erleidet einen Malus von -2 für alle Aktionen während der Runde.</p><p>Beim Ausführen einer Aktion haben die Charaktere mehrere grundlegende Möglichkeiten.</p><ul><li>Mit einem @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff} wird versucht, einem Ziel physischen Schaden zuzufügen.</li><li>Eine @UUID[.v46rtTLn1xMuJBSz#aktive-verteidigung]{Aktive Verteidigung} ist eine konzentrierte Anstrengung, um Schaden zu vermeiden.</li><li>Ein @UUID[.v46rtTLn1xMuJBSz#interaktionsangriffe]{Interaktionsangriffe} versucht, den Gegner durch schlaue Worte und/oder Handlungen zu benachteiligen.</li></ul><p>Wenn ein Storm Knight oder Gospog getroffen wird, gelten die Regeln für @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden}.</p><p>Andere Regeln, die während der Kampfbegegnungen ins Spiel kommen können, sind unter anderem:</p><ul><li>@UUID[.v46rtTLn1xMuJBSz#mehrfachaktionen]{Mehrfachaktionen finden statt, wenn ein Charakter mehr als eine Aktion auf einmal versucht.</li><li>Ein Storm Knight oder eine Bedrohung kann auch @UUID[.v46rtTLn1xMuJBSz#mehrfach-zielauswahl]{mehrere Ziele} angreifen.</li><li>Ein Storm Knight kann eine Waffe besitzen, die @UUID[.v46rtTLn1xMuJBSz#panzerbrechend]{panzerbrechenden} Schaden verursacht.</li><li>Ein Storm Knight kann eine Feuerwaffe besitzen, die den @UUID[.v46rtTLn1xMuJBSz#kurzer-feuerstoss]{kurzen Feuerstoß} einsetzt.</li><li>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.pGJE5A6rJMK7Za84]{Die urzeitliche Jägerin} kann ihren @UUID[Compendium.torgeternity.system-de-archetypen.Actor.SVU3O0osXn4bPoTn]{Säbelzahntiger} einsetzen. Ebenso kann eine @UUID[Compendium.torgeternity.system-de-archetypen.Actor.OB5I9LwFUwB5C3C4]{ elfische Hüterin} ihren @UUID[Compendium.torgeternity.system-de-archetypen.Actor.Hy1XeUQA64WoxKxs]{Weißer Wolf} benutzen, wobei die gleichen Regeln gelten.</li><li>Wenn ein Storm Knight Ausrüstungsgegenstände benutzt, die eine höhere Tech-Stufe haben als das Tech-Axiom des aktuellen Cosm/Ortes, und wenn der Storm Knight bei einer Probe, bei der es um solche Ausrüstungsgegenstände geht, eine 1 würfelt, muss der Charakter eine Probe auf @UUID[.v46rtTLn1xMuJBSz#entkoppelung]{Entkoppelung} würfeln.</li><li>Wenn ein Storm Knight Magie benutzt, deren Magiestufe höher ist als das Magieaxiom des aktuellen Cosm/Ortes, und wenn der Storm Knight bei einem Test, bei dem es um solche Magie geht, eine 1 würfelt, muss der Charakter eine Probe auf @UUID[.v46rtTLn1xMuJBSz#entkoppelung]{Entkoppelung} ablegen.</li><li>Wenn ein Storm Knight mehr als drei Wunden erleidet, muss der Storm Knight eine Probe auf @UUID[.v46rtTLn1xMuJBSz#niederlage]{Niederlage} ablegen.</li><li>Wenn eine Bedrohung Verwundungen erleidet, die ihre Verwundungsschwelle überschreiten, muss sie keine Probe auf Niederlage ablegen. Stattdessen ist sie sofort besiegt.</li><li>Sind mehrere Bedrohungen im Spiel, sollte der Spielleiter überlegen, die Regel für @UUID[.v46rtTLn1xMuJBSz#kombinierte-angriffe]{Kombinierte Angriffe} anzuwenden.</li><li>Wenn ein Storm Knight versucht, eine Waffe oder einen anderen Fernkampfangriff im Nahkampf abzufeuern, geht er das Risiko ein, einen Verbündeten durch @UUID[.v46rtTLn1xMuJBSz#eigenbeschuss]{Eigenbeschuss} zu verletzen.</li></ul><h2>Dramakarten</h2><p><em>Torg Eternity </em>wird in Szenen gespielt, wobei jede Szene entweder eine Standardszene oder eine Dramatische Szene ist. Dieser Angriff ist eine Standardszene und du überprüfst nun, ob die Helden oder die Schurken zuerst an der Reihe sind. Wenn jemand einen Hervorragenden Erfolg auf seine <em>Finden</em>-Probe erzielt hat, können die Schurken in der ersten Runde nichts tun, auch dann nicht, wenn sie zuerst an der Reihe sind! Wenn die Helden am Zug sind, können sie in jeder beliebigen Reihenfolge handeln. Sie müssen sich einfach nur absprechen. Sobald alle Beteiligten an der Reihe waren, ist die Runde beendet und du deckst eine neue Dramakarte für die nächste Runde auf.</p><p>In der gleichen Zeile, die entscheidet, welche Seite zuerst an der Reihe ist, befindet sich außerdem eine Bedingung, die alle im Kampf betrifft. Nachfolgend findest du eine Beschreibung dieser Bedingungen:</p><ul><li><strong>Rückschlag: </strong>Wenn die Helden einen Rückschlag erleiden, geraten Ranken (oder Gospog) in die Propeller des Bootes, wodurch es stark verlangsamt wird. Jedes Mal, wenn die Schurken am Zug sind, können 2 weitere Gospog an Bord klettern und das geht so lange weiter, bis die Blockade beseitigt wurde. Um die Blockade zu beseitigen, muss sich ein Charakter in den hinteren Bereich des Bootes bewegen und eine <em>Stärke</em>-Probe (MW 10) ablegen. Wenn die Schurken von einem Rückschlag betroffen werden, wird ein Gospog mit seinen Ranken in die Propeller gerissen und in Stücke gehackt!</li><li><strong>Verwirrt: </strong>Die Helden können keine Schicksalskarten aktivieren. Sie können sie sich noch immer verdienen und in ihren Aktionsvorrat legen (siehe @UUID[.v46rtTLn1xMuJBSz#kampf]{Kampf}).</li><li><strong>Oberhand: </strong>Die Seite mit dem Resultat Oberhand wirft einen Würfel bei Proben und fügt dann sofort, unabhängig vom Resultat, einen weiteren Würfel hinzu!</li><li><strong>Erschöpfung: </strong>Jeder Held erleidet sofort 2 Schock (siehe @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden}). Wenn ein Held Rüstung mit der Eigenschaft Erschöpfung trägt, erleidet er stattdessen 3 Schock. Wenn bei der Rüstung ein höherer Wert für Erschöpfung angeführt ist, erleidet der Held dementsprechend mehr Erschöpfung! Gospog sind gegen Schock immun und werden daher von diesem Resultat überhaupt nicht betroffen!</li><li><strong>Inspiration: </strong>Jeder Charakter von der betroffenen Seite erholt sich von 2 Schock. Siehe @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden}.</li><li><strong>Welle: </strong>Die Realität des Lebenden Lands wehrt sich gegen Spieler, die über Gegenstände verfügen, die einen Widerspruch erzeugen. Jeder betroffene Storm Knight würfelt 1W20. Bei einer 1 @UUID[.v46rtTLn1xMuJBSz#entkoppelung]{entkoppelt} der Charakter. Der Weltenläufer trägt Gegenstände bei sich, die die Axiome des Lebenden Lands und seine eigenen Axiome übersteigen! Falls er sie noch bei sich trägt, Entkoppelt er bei einem Wurf von 1–4.</li><li><strong>Hast: </strong>Wickle alle Aktionen für diese Seite normal ab. Dann agiert jeder Charakter beziehungsweise jeder Schurke auf dieser Seite noch einmal!</li></ul><h3>Anerkannte Aktionen</h3><p>An der Unterseite jeder Karte werden eine oder zwei der folgenden Aktionen angeführt: Angriff, Verteidigung, Einschüchtern, Manövrieren, Verspotten, Tricksen, Jede und Jede Mehrfachaktion. Wenn ein Charakter eine der angeführten Aktionen ausführt und dabei erfolgreich ist, zieht er eine neue Schicksalskarte. Erkläre die Grundlagen von Aktionen (siehe unten) und erkläre dann Verteidigung, Interaktionen (Einschüchtern, Manövrieren, Tricksen und Verspotten), Mehrfachaktionen und das Gesetz der Wildnis. Du solltest dies allerdings nur jeweils dann tun, wenn die entsprechende Anerkannte Aktion eine Rolle spielt.</p><div class=\"sidenote right\"><h4>Das Gesetz der Wildnis und volle Angriffe</h4><p>Wenn Angriff eine Anerkannte Aktion ist, beschreibe den Vollen Angriff für die Spieler. Diese Option ist nur für Nahkampfangriffe verfügbar, also für Angriffe mit <em>Nahkampfwaffen </em>und <em>Waffenloser Angriff</em>. Der Angreifer erhält einen Bonus von +4 zum Treffen, wird aber im Gegenzug Sehr Verwundbar (+4). Diese Option ist immer verfügbar, aber das Gesetz der Wildnis sorgt dafür, dass sie besonders verlockend ist, wenn sie eine Anerkannte Aktion darstellt. Ein Treffer gewährt dann einen zusätzlichen Bonuswürfel (+1 BW) Schaden. Dies ist natürlich zusätzlich zu weiteren Bonuswürfeln, die man durch Gute und Hervorragende Erfolge erhält. Denk daran, dass Schurken wie Gospog diese Option nutzen, wenn Angriff eine Anerkannte Aktion ist!</p></div><h3>Schritte und Dilemmas</h3><p>&lt;</p><p>An der Seite sind die Buchstaben A, B, C und D oder ein Dilemma (Komplikation, Kritisches Problem und Potenzieller Rückschlag) aufgeführt. Ignoriere diese Angaben. Sie spielen erst im Rahmen einer @UUID[.v46rtTLn1xMuJBSz#dramatische-probenabwicklung]{Dramatische Probenabwicklung} eine Rolle.</p><h2>Grundlegende Aktionen</h2><p>Wenn die Helden (oder die Gospog) am Zug sind, haben sie verschiedene Optionen. Angriff ist eine besonders häufig eingesetzte Aktion, doch du solltest jetzt bereits das Konzept der Interaktionsangriffe vorstellen, vor allem, wenn es sich in dieser Runde um eine Anerkannte Aktion handelt. Das spielt allerdings nur bei Manövrieren oder Tricksen eine Rolle, da Gospog gegen Einschüchtern und Verspotten immun sind.</p><h6>Bewegung</h6><p>Die Bewegung ist keine eigene Aktion, sondern der Charakter kann sich einmal in seinem Zug bewegen. Das geschieht zu dem Zeitpunkt, zu dem er seine reguläre Aktion ausführt. Auf jedem Charakterbogen ist die mögliche Bewegungsreichweite in Metern angeführt. Auf der Karte ist jedes Feld 2 Meter groß. Ein Charakter kann Laufen und bewegt sich dann dreimal so schnell, erleidet aber auf alle anderen Proben für Aktionen einen Malus von –2.</p><h6>Angriff</h6><p>Ein Angriff wird ebenfalls mit einer @UUID[.v46rtTLn1xMuJBSz#attributs-und-fertigkeitsproben]{Fertigkeitsproben} abgewickelt. Die dafür normalerweise verwendeten Fertigkeiten stehen bei den angeführten Fertigkeiten auf dem Charakterbogen im ersten Block. Wenn man eine Schusswaffe einsetzt, verwendet man Feuerwaffen, wenn man eine Nahkampfwaffe einsetzt, verwendet man Nahkampfwaffen, setzt man eine Projektil- oder Wurfwaffe ein, würfelt man mit Projektilwaffen und wenn man mit bloßen Händen angreift, verwendet man Waffenloser Angriff. Der MW für einen Angriff ist nicht 10, sondern basiert auf der entsprechenden Verteidigung des Ziels. Gegen einen Fernkampfangriff (also Feuerwaffen und Projektilwaffen) kommt Ausweichen zur Anwendung, gegen einen Nahkampfangriff (also Nahkampfwaffen oder Waffenloser Angriff) kommt Nahkampf-Verteidigung zur Anwendung, wenn der Verteidiger bewaffnet ist und Waffenlose Verteidigung, wenn er unbewaffnet ist. All diese Verteidigungen findest du oben rechts auf dem Charakterbogen. Bei einem Erfolg richtet man @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden} an . Bei einem Guten Erfolg erhöht sich der Schaden um einen Bonuswürfel (+1 BW), wie dies im entsprechenden Abschnitt beschrieben ist. Bei einem Hervorragenden Erfolg richtet man zwei Bonuswürfel (+2 BW) Schaden an.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Es gibt zwei Möglichkeiten, einen Angriff im Foundry-System durchzuführen. Die erste ist, einfach auf das <strong>Würfelsymbol</strong> neben der aufgelisteten Waffe oder dem Angriff zu klicken. Im Chat wird dann die Gesamtzahl der Aktionen für den Angriff sowie der Grundschaden der Waffe angezeigt.</p><p>Die zweite Möglichkeit des Angriffs ist ein <strong>ausgeweiteter Angriff</strong>. Dies ist die empfohlene Art, die meisten Angriffe auszuführen. Um einen ausgeweiteten Angriff durchzuführen, musst du zunächst ein Ziel auswählen, indem du auf das Zielsymbol in der Symbolleiste klickst und dann das gewünschte Ziel für deinen Angriff anklickst. Klicken Sie dann mit gedrückter Umschalttaste auf das Würfelsymbol neben der gewählten Waffe oder Attacke. Daraufhin wird ein Dialogfeld eingeblendet. Wählen Sie in diesem Dialogfeld alle anwendbaren Modifikatoren aus und klicken Sie dann auf die Schaltfläche Würfeln. Dadurch wird das Ergebnis deines Angriffs angezeigt und dein Basisschaden berechnet.</p><p>Für Informationen zum Würfeln von Bonuswürfeln siehe @UUID[.v46rtTLn1xMuJBSz#schaden]{Schaden}.</p></blockquote><h6>Aktive Verteidigung</h6><p>Ein Held kann statt anderer Aktionen eine Aktive Verteidigung ankündigen. Dies gilt auch dann, wenn die Gegner zuerst am Zug sind. Er würfelt auf der Bonustabelle und erhält einen entsprechenden Bonus auf seine Verteidigungen. Dabei handelt es sich zumindest um einen Bonus von +1, egal wie schlecht er gewürfelt hat. Dieser Bonus kommt auf jede Verteidigung gegen Angriffe und Interaktionsangriffe für die ganze restliche Runde zur Anwendung. Wenn Verteidigung eine Anerkannte Aktion ist, erhält der Spieler eine Schicksalskarte, wenn ein Gegner erstmals in dieser Runde einen Angriff gegen ihn versucht und dabei scheitert.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Um sich im Foundry-System zu verteidigen, klicke auf die Überschrift \"Verteidigung\" auf dem Charakterbogen, dein Verteidigungswurf wird automatisch ergänzt und berechnet.</p></blockquote><h6>Interaktionsangriffe</h6><p>Interaktionen sind der zweite Block über Fertigkeiten auf dem Charakterbogen. Dabei handelt es sich um <em>Einschüchtern </em>(Feinden drohen), <em>Manövrieren </em>(Finten und rasche Bewegungen), <em>Verspotten </em>(verbales Verhöhnen) und <em>Tricksen </em>(geschickter Einsatz der Umgebung). Interaktionsangriffe funktionieren wie andere Angriffe. Du wählst ein Ziel und legst eine Probe ab. Der MW entspricht dem Wert des Ziels in derselben Fertigkeit, also <em>Tricksen </em>gegen <em>Tricksen</em>, <em>Manövrieren </em>gegen <em>Manövrieren </em>und so weiter.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Um einen Interaktionsangriff auszuführen, ist es zunächst erforderlich, das Ziel auszuwählen, indem du auf das Zielsymbol im oberen linken Teil deines Bildschirms klickst und dann das gewünschte Ziel anklickst. Klicke dann auf den gewünschten Interaktionsangriff im unteren rechten Bereich deines Charakterbogens. (Dies ist die empfohlene Methode, um einen Interaktionsangriff auszuführen. Wir empfehlen normalerweise nicht, in dieser Situation auf eine Fertigkeit zu klicken). Das Ergebnis deines Interaktionsangriffs wird im Chat angezeigt.</p></blockquote><p>Wenn der Angreifer erfolgreich ist, ist das Ziel bis zum Ende seines nächsten Zuges entweder Angeschlagen (–2 auf Proben) <em>oder </em>Verwundbar (alle Angriffe und Interaktionen erfolgen gegen dieses Ziel mit +2). Bei einem Guten Erfolg ist das Ziel entweder Sehr Angeschlagen (–4) <em>oder </em>Sehr Verwundbar (+4) <em>oder </em>Angeschlagen (–2) und Verwundbar (+2). Der Angreifer entscheidet!</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Wenn einem Charakter oder einer Bedrohung der Zustand \"Angeschlagen\" oder \" Verwundbar\" zugewiesen wird, solltest du mit der rechten Maustaste auf sein Token klicken und den entsprechenden Effekt auf das Token legen. Dies bewirkt, dass das System den Effekt bei zukünftigen Fertigkeitsproben und Angriffstests automatisch berechnet.</p></blockquote><p>Ein Hervorragendes Resultat wird als <strong>Spielerentscheidung </strong>bezeichnet. Der Effekt des Guten Erfolgs kommt zur Anwendung, und der Spieler und die Spielleiterin handeln einen zusätzlichen Effekt aus. Das könnte durchaus machtvoll sein. Ein schwacher Gegner könnte beispielsweise flüchten oder durch irgendeinen Umwelteffekt ausgeschaltet werden. Ein stärkerer Gegner sollte durch eine Spielerentscheidung nicht sofort aus dem Kampf genommen werden, aber er sollte einen permanenten Effekt erleiden oder zumindest eine Aktion verlieren.\_</p><h3>Mehrfachaktionen</h3><p>Ein Storm Knight kann versuchen, zwei oder mehr Aktionen gleichzeitig in derselben Runde auszuführen. Er könnte also beispielsweise probieren, einen Gegner zu tricksen und einen anderen Gegner anzugreifen. Mehrfachaktionen finden gleichzeitig statt. Deswegen kann man beispielsweise keinen Interaktionsangriff einsetzen, um einen Angriff gegen das gleiche Ziel noch in dieser Runde zu erleichtern. Bei Mehrfachaktionen werden alle Aktionen mit einem Malus von –2 für jede zusätzliche Aktion belegt. Es wird nur <strong>einmal </strong>gewürfelt und der so erzielte Bonus kommt auf alle versuchten Aktionen zur Anwendung. Erkläre dieses Konzept erst, wenn ein Spieler etwas versuchen möchte, was man am Besten mit einer Mehrfachaktion abwickelt, oder wenn Mehrfachaktion eine Anerkannte Aktion ist.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Wenn du eine ausgeweitete Fertigkeitsprobe machst, berechnet das System automatisch einen Malus für mehrere Aktionen.\_ (siehe @UUID[.v46rtTLn1xMuJBSz#attributs-und-fertigkeitsproben]{Attributs- und Fertigkeitsproben} und @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff}).</p></blockquote><h3>Mehrfach-Zielauswahl</h3><p>Eine Mehrfach-Zielauswahl ist ähnlich einer @UUID[.v46rtTLn1xMuJBSz#mehrfachaktionen]{Mehrfachaktion}, allerdings handelt es sich dabei um einen Angriff oder eine Interaktion, die auf mehrere Ziele gleichzeitig ausgerichtet ist. Wenn man eine Waffe dazu verwendet, benötigt man die entsprechende Menge an Munition, also zumindest einen Schuss je Ziel. Jedes zusätzliche Ziel erlegt der Aktion einen Malus von –2 auf. Wenn man also gleichzeitig drei Gospog tricksen möchte, erleidet man dabei jedesmal einen Malus von –4. Erneut würfelt man nur einmal, wendet den Bonus auf die entsprechende Fertigkeit an und vergleicht dies mit den Verteidigungswerten der einzelnen Ziele. Du könntest dieses Konzept in der zweiten Kampfrunde vorstellen, sobald die Spieler mit regulären Angriffen und Proben vertraut sind.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Wenn du eine ausgeweitete Fertigkeitsprobe machst, berechnet das System automatisch einen Malus für mehrere Ziele.\_ (siehe @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff}).</p></blockquote><h3>Schaden</h3><p>Wenn ein Angriff trifft, vergleichst du den Schaden der Waffe mit der Robustheit des Ziels. Die Rüstung ist in der Robustheit bereits berücksichtigt. Wenn der Schaden 5 oder mehr Punkte unter der Robustheit liegt, hat der Angriff überhaupt keine Auswirkungen. Wenn der Schaden niedriger als die Robustheit ist, richtet er nur 1 Schock an. Ein Charakter, der mehr Schock als sein Limit hat, ist K.O. und nimmt nicht mehr am Kampf teil. Wenn der Schaden zumindest gleich hoch wie die Robustheit ist, erleidet das Ziel 2 Schock. Ist der Schaden um 5 Punkte größer als die Robustheit, erleidet das Ziel 2 Schock und 1 Wunde (siehe unten). Alle weiteren +5 Schaden über der Robustheit erhöht sich das um eine weitere Wunde und 2 weitere Punkte Schock.</p><blockquote><p><strong>Hinweis zum Foundry-System:</strong> Wenn du einen ausgeweiteten Angriff ausführst, werden Wunden und Schock automatisch für dich berechnet. Weitere Informationen zu ausgeweiteten Angriffen findest du unter @UUID[.v46rtTLn1xMuJBSz#angriff]{Angriff}.</p></blockquote><h3>Wunden</h3><p>Jede Wunde gibt dem Ziel einen permanenten Malus von –1 auf alle Proben. Wenn ein Storm Knight mehr als 3 Wunden erleidet, ist er K.O. und muss eine @UUID[.v46rtTLn1xMuJBSz#niederlage]{Niederlage}-Probe würfeln. Schurken wie Gospog oder reguläre Edeinos gehen mit einer einzelnen Wunde K.O.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Du kannst die Wunden deines Charakters auf deinem Charakterbogen eintragen oder indem du mit der rechten Maustaste auf dein Charakterplättchen klickst und die entsprechende Zahl änderst (oben Schock, unten Wunden. Hier die Zahlen aufsummieren). Einmal eingetragen, wird der Wundmalus bei allen zukünftigen Würfen berücksichtigt.</p></blockquote><h3>Bonuswürfel</h3><p>Mit einem Guten Erfolg oder besser bei einem Angriff, durch das Gesetz der Wildnis oder durch die individuellen Fähigkeiten eines Charakters kann dieser Bonuswürfel (BW) auf seinen Schaden erhalten. Der Charakter ermittelt zuerst den normalen Schaden für seinen Angriff und würfelt dann die entsprechende Anzahl W6. Er addiert das Ergebnis der BW direkt zu seinem Schaden, bevor er ihn mit der Robustheit vergleicht. Das Symbol ∞ fügt 5 Schaden hinzu und der Charakter darf einen weiteren BW werfen!</p><p>Wenn dein Angriff mehr als einen BW erzeugt hat, klicke so lange auf die BW-Schaltfläche am Ende jeder neuen Chat-Nachricht, bis die richtige Anzahl von BW gewürfelt wurden. Wichtig ist, dass immer die neue Chat-Nachricht abgewartet werden sollte.</p><h3>Schadenswirkung</h3><table><tbody><tr><th><p>Schaden</p><p>minus Robustheit</p></th><th><p>Wirkung</p></th></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>-6 oder darunter</p></td><td><p>Keine Wirkung</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>-5 bis -1</p></td><td><p>1 Schock</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>0-4</p></td><td><p>2 Schock</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>5-9</p></td><td><p>1 Wunde, 2 Schock</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>10-14</p></td><td><p>2 Wunden, 4 Schock</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>15-19</p></td><td><p>3 Wunden, 6 Schock</p></td></tr><tr><td style=\"text-align:center;width:45.3963%;height:16px\"><p>20-24</p></td><td><p>4 Wunden, 8 Schock</p></td></tr></tbody></table><p>...und so weiter</p><h3>Schaden wegstecken</h3><p>Wenn ein Storm Knight erstmals eine Wunde erleidet, erkläre die Regel für das Wegstecken von Schaden, eine weitere wichtige Anwendung von Möglichkeiten. Der Charakter verändert die <em>Realität</em> und wählt eine für ihn günstigere Version der Ereignisse. Wende 1 Möglichkeit auf und lege eine Realitäts-Probe gegen MW 10 ab. Bei einem Erfolg wird der Schaden um 1 Wunde reduziert und der Charakter vermeidet ALLEN Schock. Ein Guter Erfolg reduziert den Schaden um 2 Wunden und ein Hervorragender Erfolg negiert allen Schaden, egal wie hoch.</p><h3>Entkoppelung</h3><p>Ein Angriff mit einer Schusswaffe oder einem anderen Gegenstand über Tech 7 stellt in der aktuellen Realität einen Widerspruch dar. Ein Storm Knight kann dies zwar tun, allerdings geht er dabei ein Risiko ein. Wenn der erste Würfel bei einer entsprechenden Probe eine 1 zeigt, Entkoppelt der Charakter von der Realität. Ein entkoppelter Charakter flackert zwischen verschiedenen Versionen seiner selbst. Er kann weiterhin agieren und Schicksalskarten nutzen, er kann aber keine Möglichkeiten einsetzen, auf diesem Weg also keine Würfel zu Proben hinzufügen und auch keinen Schaden wegstecken! Alle Gegenstände des Charakters, die einen Widerspruch darstellen, verschwinden vorübergehend aus der Realität und können nicht benutzt werden. Ein entkoppelter Charakter kann also beispielsweise keine hochtechnischen Waffen mehr einsetzen und moderne Rüstung stellt keinen Schutz mehr für ihn dar. Zu Beginn seines Zuges kann der Charakter eine <em>Realitäts</em>-Probe gegen MW 14 ablegen. Bei einem Erfolg koppelt er wieder an die Realität an. Er kann seine Ausrüstung wieder normal einsetzen und auch wieder Möglichkeitsenergie nutzen. Wenn die Probe scheitert, bleibt er entkoppelt. Wenn der Wurf erneut eine 1 ist, koppelt der Charakter wieder an die Realität an, verliert aber permanent eine Fertigkeitsstufe in <em>Realität</em>.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Wenn sich dein Charakter abkoppelt, solltest du ihm den Statuseffekt \"Entkoppelt\" zuweisen. Um einen Statuseffekt hinzuzufügen, rechtsklicke auf dein Charakter-Token und klicke auf die Schaltfläche Status-Effekt zuweisen.</p></blockquote><h3>Niederlage</h3><p>Wenn ein glückloser Storm Knight mehr als 3 Wunden erleidet, würfelt er eine <em>Stärke</em>- oder <em>Geist</em>-Probe, je nachdem, welcher Wert niedriger ist. Der MW beträgt 10, allerdings gilt der Malus von –3 durch die erlittenen Wunden. Das Gesetz des Lebens gilt allerdings ebenfalls, wodurch der Charakter mit einem weiteren W20 würfeln darf, dessen Ergebnis zum ersten addiert wird. Wenn die Probe scheitert, ist der Charakter permanent tot! Autsch! Bei einem Erfolg geht der Charakter K.O. und verliert permanent 1 Punkt von einem Attribut seiner Wahl. Er erwacht wieder in Szene Zwei, hat aber noch immer 3 Wunden. Ein Gutes Resultat ist ähnlich wie ein normaler Erfolg, allerdings ist der Verlust des Attributs nur vorübergehend und kehrt zurück, sobald all seine Wunden geheilt werden. Ein Hervorragender Erfolg bedeutet ebenfalls, dass der Charakter K.O. geht, aber er verliert keinen Punkt eines Attributs.</p><h3>Kombinierte Angriffe</h3><p>Bei so vielen Gospog ist es wahrscheinlich, dass mehrere Kreaturen den gleichen Helden in einer Runde angreifen. Wenn dies der Fall ist, würfelst du nur einmal für die ganze Gruppe. Wenn zwei Gospog den gleichen Gegner angreifen, erhalten sie +1 auf ihren Angriff, bei drei Gospog erhalten sie +2 auf den Angriff und bei vier bis sechs Gegnern erhalten sie +3.</p><h3>Eigenbeschuss</h3><p>Mit einer Schusswaffe oder einem anderen Fernkampfangriff in den Nahkampf zu schießen ist nicht einfach. Wenn das Endresultat auf dem Würfel oder den Würfeln für den Angriff gerade ist, wird der Angriff normal abgewickelt. Wenn das Endresultat allerdings ungerade ist, erfolgt der Angriff gegen ein zufälliges anderes Ziel in dieser Gruppe von Kämpfenden! Ein Charakter kann sich aus dem Nahkampf lösen, wird dann aber Verwundbar (+2). Dennoch ist es sinnvoll, dass die Helden ihre Aktionen so abstimmen, dass sie nicht auf Gospog feuern, die gerade im Nahkampf mit anderen Gruppenmitgliedern verstrickt sind!</p><h1>Dramatische Probenabwicklung</h1><p>In <em>Torg Eternity</em> kann eine besonders angespannte Situation als dramatische Probenabwicklung gelöst werden. Das Team hat fünf Runden (d.h. fünf Drama-Karten) Zeit, um die Aufgabe zu erfüllen, die aus vier verschiedenen Schritten besteht. Nach fünf Runden ist die dramatische Probenabwicklung gescheitert. Wenn die Gruppe jedoch alle vier Schritte in fünf Runden oder weniger abschließt, ist es erfolgreich. Die Schritte der Aufgabe werden als Schritt A bis Schritt D bezeichnet. Der Spielleiter bestimmt die Art und den Schwierigkeitsgrad jedes Schrittes der Fertigkeitsprobe.</p><blockquote><p><strong>Hinweis zum Foundry-System: </strong>Der Begegnungs-Tracker enthält ein Werkzeug, mit dem du den aktuellen Schritt in der Auflösung einer dramatischen Probenabwicklung verfolgen kannst. Standardmäßig zeigt das Werkzeug \"No DSR\" an. Wenn du auf das Werkzeug klickst, kannst du die DSR zu Schritt A und dann - in der Folge - zu den Schritten B bis D vorrücken.</p></blockquote><p>Starte einen neuen @UUID[.v46rtTLn1xMuJBSz#kampf]{Kampf}, um anzuzeigen, dass die Aufgabe begonnen hat, und verweise auf die entsprechende Konfliktzeile, je nachdem, ob es sich um eine normale oder dramatische Szene handelt. Einige oder alle der Buchstaben A bis D können in dem Block auf der Seite der Karte erscheinen, zusammen mit verschiedenen Problemen, die Dilemmas genannt werden. Während einer DPA darf ein Schritt nur in der Reihenfolge versucht werden, in der er auf der Karte steht. Wenn also Schritt A erscheint, darf ein Storm Knight die Probe machen, die die SL für Schritt A vorgibt.</p><p>Nur ein Storm Knight kann während der Runde einen Schritt versuchen. Andere können helfen, indem sie ihre Aktionen kombinieren. Jeder hat die Wahl: dem führenden Storm Knight einen einfachen Bonus von +1 zu gewähren - oder den Test zu versuchen und bei einem Fehlschlag nichts zu gewähren, bei einem Erfolg einen Bonus von +1, bei einem guten Erfolg einen Bonus von +2 oder bei einem hervorragenden Erfolg einen Bonus von +3. Eine DPA ist eine Begegnung, was bedeutet, dass nur Karten aus dem Aktionspool gespielt werden können. Siehe @UUID[.v46rtTLn1xMuJBSz#kampf]{Kampf} für weitere Details zu den Aktionspools.</p><p>Die Storm Knights sollten entscheiden, wer den Schritt versucht, und den anderen den Vortritt lassen, um Boni zu sammeln oder Unterstützer-Schicksalskarten in ihre Aktionspools zu bekommen. Wenn der Anführer die Fertigkeitsprobe nicht besteht, kann sie in dieser Runde nicht noch einmal durchgeführt werden. In jeder Runde kann ein anderer Charakter die Führung übernehmen.</p><p>Nicht alle DPA verlaufen ungestört. Bedrohungen können die Charaktere angreifen, und eine Kampfrunde kann zur gleichen Zeit wie die DPA stattfinden. Die Karten im Spiel und die Anzahl der Möglichkeiten können sogar wichtiger sein als die Fähigkeiten der Charaktere, also sei flexibel!</p><h3>Mehrere Schritte auf einmal erledigen</h3><p>Wenn mehrere gültige Schritte auf der Karte verfügbar sind, kann der führende Storm Knight auch eine Mehrfachaktion einsetzen, um beide Schritte auf einmal zu absolvieren. Er würfelt dann einmal für den Bonus, der auf beide Proben zur Anwendung kommen wird, erleidet aber auf beide Aktionen einen Malus von –2 für die Mehrfachaktion. Gehen wir davon aus, dass Schritt A bereits erfolgreich beendet wurde. Die nächste Dramakarte zeigt sowohl Schritt B als auch C. Der führende Charakter könnte sich nun dazu entscheiden, einmal zu würfeln und auf jede Probe einen Malus von -2 zu akzeptieren. Damit ermittelt er gleichzeitig ein Ergebnis für die Proben auf <em>Heimlichkeit </em>und <em>Überlebenskunst</em>. Denk daran, dass das Resultat Hast den Charakteren einen zusätzlichen Zug gibt. Das bedeutet, dass sie die zwei Schritte sogar ohne einen Malus im gleichen Zug versuchen können, und verschiedene Charaktere die Führung übernehmen können!</p><h3>Dilemmas</h3><p>Wenn ein Dilemma auf der Karte auftaucht, wird die Karte immer so behandelt, als ob der aktuelle Schritt verfügbar wäre (also beispielsweise A, wenn die Gruppe gerade mit der DPA begonnen hat, B, wenn sie gerade Schritt A beendet hat usw.) Doch diesmal gibt es schwerwiegende Konsequenzen für einen Fehlschlag. Versucht man die Runde zu überspringen und gar nicht erst zu würfeln, so hat dies die gleichen Konsequenzen wie ein Fehlschlag!</p><ul><li><strong>Komplikation: </strong>Es geschieht etwas, das die weiteren Schritte der DPA möglicherweise erschweren könnte. Wenn der Schritt fehlschlägt, erhalten alle zukünftigen Tests für die DPA einen Malus von -1.</li><li><strong>Potenzieller Rückschlag: </strong>Es ist etwas passiert, das die Gruppe dazu zwingt, einen früheren Schritt zu wiederholen. Wenn die Gruppe also den Test für Schritt C in dieser Runde nicht besteht, muss sie stattdessen Schritt B erneut durchführen.</li><li><strong>Kritisches Problem:\_\_</strong>Es passiert etwas, das den Fortschritt der Charaktere komplett zunichte zu machen droht. Wenn sie den Schritt in dieser Runde nicht schaffen, sind alle abgeschlossenen Schritte verloren.</li></ul><h3>Alles auf eine Karte</h3><p>Wenn die fünfte Runde erreicht ist und auf der Karte nicht alle noch nötigen Schritte stehen, ist noch nicht alles verloren. Das Team kann versuchen, Alles auf eine Karte zu setzen. Dies ist eine Mehrfachaktion, in der alle verbleibenden Schritte versucht werden zu bewältigen, und erleidet einen zusätzlichen Malus von –2. Wenn also die Schritte B, C und D noch beendet werden müssen, erleidet der Versuch einen Malus von –6 auf alle drei Proben. Wählt den führenden Charakter für diese verzweifelte Aktion wirklich sorgfältig!</p><h1>Bonustabelle</h1><p>Die Bonuszahl in Torg Eternity wird anhand der Bonustabelle berechnet. Das Foundry-System für Torg Eternity ermittelt automatisch Ihre Bonuszahl auf der Grundlage des Ergebnisses Ihrer Würfelwürfe. Um einen Bonus manuell zu berechnen oder um zu verstehen, wie sich eine zusätzliche Möglichkeit auf Ihre Bonuszahl auswirkt, schaue dir die Tabelle unten an:</p><table border=\"1\"><tbody><tr><th><p style=\"text-align:center\">Würfel-</p><p>wurf</p></th><th><p style=\"text-align:center\">1</p></th><th><p style=\"text-align:center\">2</p></th><th><p style=\"text-align:center\">3</p><p>4</p></th><th><p style=\"text-align:center\">5</p><p>6</p></th><th><p style=\"text-align:center\">7</p><p>8</p></th><th><p style=\"text-align:center\">9</p><p>10</p></th><th><p style=\"text-align:center\">11</p><p>12</p></th><th><p style=\"text-align:center\">13</p><p>14</p></th><th><p style=\"text-align:center\">15</p></th><th><p style=\"text-align:center\">16</p></th><th><p style=\"text-align:center\">17</p></th><th><p style=\"text-align:center\">18</p></th><th><p style=\"text-align:center\">19</p></th><th><p style=\"text-align:center\">20</p></th><th><p style=\"text-align:center\">21</p><p>25</p></th><th><p style=\"text-align:center\">26</p><p>30</p></th><th><p style=\"text-align:center\">31</p><p>35</p></th><th><p style=\"text-align:center\">36</p><p>40</p></th><th><p style=\"text-align:center\">41</p><p>45</p></th><th><p style=\"text-align:center\">46</p><p>50</p></th><th><p style=\"text-align:center\">+5</p></th></tr><tr><td><p style=\"text-align:center\">Ergebnis</p></td><td><p style=\"text-align:center\">-10</p></td><td><p style=\"text-align:center\">-8</p></td><td><p style=\"text-align:center\">-6</p></td><td><p style=\"text-align:center\">-4</p></td><td><p style=\"text-align:center\">-2</p></td><td><p style=\"text-align:center\">-1</p></td><td><p style=\"text-align:center\">0</p></td><td><p style=\"text-align:center\">1</p></td><td><p style=\"text-align:center\">2</p></td><td><p style=\"text-align:center\">3</p></td><td><p style=\"text-align:center\">4</p></td><td><p style=\"text-align:center\">5</p></td><td><p style=\"text