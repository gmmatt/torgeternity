      content: "<p>Das Basisregeln-Kompendium enthält abgespickte Regeln für\_<strong>TORG Eternity</strong> und eine Anleitung, wie man auf Foundry VTT spielt. In manchen Belangen sind die Regeln eine verkürzte Version des originalen Spiels (AKA\_ Grundregelwerk). Um mit allen Regeln und Einzelheiten zu spielen, kann das Grundregelwerk - Modul gekauft werden. Wenn die Basisregeln nicht mit den Grundregeln konform gehen, halte dich an die Grundregeln.</p><h2>Storm Knights</h2><p>In Torg Eternity ist jeder Spielercharakter ein @UUID[.v46rtTLn1xMuJBSz#storm-knights]{Storm Knights}. Das Kompendium Archetypen enthält sechzehn verschiedene Charaktere, die für das Spiel mit den Grundregeln verwendet werden können.</p><h2>Die Invasoren</h2><p>Die Abenteuer in Torg Eternty spielen sich in den Monaten nach der Invasion der Erde durch die High Lords ab. Jeder High Lord befehligt eine Realität, die sich dramatisch von unserer eigenen unterscheidet. Diese Realitäten werden \"Cosms\" genannt. Jeder Cosm hat seine eigenen einzigartigen@UUID[.v46rtTLn1xMuJBSz#realitat]{Axiome und Weltgesetze}.</p><h2>Fertigkeitsproben</h2><p>Die Kernmechanik von Torg Eternity ist der Fertigkeitsprobe. Siehe @UUID[.v46rtTLn1xMuJBSz#attributs-und-fertigkeitsproben]{Attributs- und Fertigkeitsproben} für Details, wie man einen Fertigkeits- oder Attributstest im Torg Eternity System für Foundry macht.</p><h2>Karten</h2><p>Torg Eternity verwendet während des Spiels drei verschiedene Arten von Spielkarten:</p><ul><li>@UUID[.v46rtTLn1xMuJBSz#dramakarten]{Dramakarten} werden während einer Kampfsituation verwendet, um die Reihenfolge zu bestimmen, in der die Charaktere handeln, und um verschiedene Umstände in jeder Spielrunde hinzuzufügen.</li><li>\_@UUID[.v46rtTLn1xMuJBSz#schicksalskarten]{Schicksalskarten} werden von den Spielern verwendet, um Fertigkeitsproben zu verändern und die Geschichte des Spiels zu verändern.</li><li>@UUID[.v46rtTLn1xMuJBSz#cosm-karten]{Cosm-Karten} werden von den Spielern benutzt, um Ereignisse auszulösen, die für jeden Cosm einzigartig sind.</li></ul><p>Einzelheiten zur Verwaltung von Spielkarten in Foundry findest du unter @UUID[.NtKJ9vOusDzsnH15#der-umgang-mit-karten]{Der Umgang mit Karten}.</p><h2>Akte, Szenen und Runden: <br />Wie Torg Eternity-Spiele strukturiert sind</h2><p>Torg Eternity spielt sich in einer Reihe von Akten und Szenen ab. In der Regel wird in jeder Sitzung von Torg Eternity ein einziger Akt gespielt. Jede Szene wird entweder als Standard oder als dramatisch eingestuft. Ob eine Szene standard oder dramatisch ist, kann sich auf einige der Spielmechanismen auswirken, insbesondere beim rundenbasierten Spiel. Beim Spielen eines vorgenerierten Abenteuers wird im Text des Abenteuers angegeben, ob eine bestimmte Szene als Standard oder Dramatisch behandelt werden soll.</p><p>In einigen Situationen, wie z.B. beim @UUID[.v46rtTLn1xMuJBSz#kampf]{Kampf} und der @UUID[.v46rtTLn1xMuJBSz#dramatische-probenabwicklung]{Dramatische Probenabwicklung}, gelten strukturierte, rundenbasierte Regeln.</p><h2>Spielsitzung Null</h2><p>Da wir wollen, dass Spielleiterin und Spieler immer eine gute Zeit im\_<em>Torg Eternity</em> haben, liegt dem System nun auch die Kurz-PDF @UUID[.n0yd2gGkGgjElI0T]{Spielsitzung Null} bei.\_</p><h2>Data Elements</h2><p>Für die technisch versierten unter euch findet ihr die Datenlemente hier: @UUID[.NtKJ9vOusDzsnH15#data-elements]{Data Elements (Datenelemente)}</p>"
