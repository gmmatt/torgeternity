      content: "<h1>Der Umgang mit Karten</h1><p>Der Umgang mit Spielkarten im Foundry-System ist schnell und einfach. Im Folgenden findest du Anleitungen für Spieler und Spielleiter</p><h2>Anleitung für Spieler</h2><h3>Um deine Handkarten aufzurufen:</h3><ul><li>Klicke auf den \"Open Hand\"- Button oben auf deinem Charakterbogen oder</li><li>Klicke auf die Hand, die den Namen deines Charakters in der Registerkarte Card Stacks in der Seitenleiste anzeigt</li><li>Klicke am linken Rand auf den Torg-Button und danach auf den sichtbaren Hand-Button</li></ul><p>Hinweis: Falls du beim Versuch die Hand zu öffnen eine Fehlermeldung bekommst, dann bedeutet dies, dass dein SL noch keine Kartenhand für dich eingestellt. Bitte deinen SL eine Kartenhand für deinen Charakter einzustellen (siehe @UUID[Compendium.torgeternity.system-de-basisregeln.JournalEntry.ePJekdztsz1JPoT9.JournalEntryPage.NtKJ9vOusDzsnH15#anleitung-fur-die-spielleiterin]{Anleitung für die Spielleiterin})</p><p>Vielleicht möchtest du deine Handkarten während des Spiels offen halten, damit du schneller auf die Karten zugreifen kannst.</p><h3>Um eine Schicksals- oder Cosm-Karte zu ziehen</h3><p>Klicke auf den entsprechenden Button am Ende des Fensters deiner Hand.</p><h3>Um deine Karten anzuschauen</h3><p>Bewege den Mauszeiger über die Miniaturansicht der gewünschten Karte in deiner Hand.</p><h3>Um allen anderen Spielern eine Karte zu zeigen</h3><p>Klicke auf das\_ Symbol \"Übertragung\" neben der entsprechenden Karte.</p><h3>Um eine Karte in deinen Aktionen-Pool zu legen oder zu entfernen</h3><p>Klicke auf das Kontrollkästchen \"Im Aktionenpool?\" neben der entsprechenden Karte.</p><h3>Um eine Karte zu spielen, abzulegen oder weiterzugeben</h3><p>Klicke auf das entsprechende Symbol neben der Karte.</p><h3>Um eine Karte zu sehen, die ein anderer Spieler gespielt oder abgeworfen hat</h3><p>Suche nach einer Chat-Nachricht, die sich auf die Aktion des anderen Spielers bezieht. Bewege dann den Mauszeiger über die Miniaturansicht der Karte.</p><h3>Um Karten in einem anderen Aktionenpool zu sehen</h3><p>Schaue in den Begegnungs- Tracker. Bewege die Maus über den Namen einer Karte, um die Karte zu sehen.</p><h3>Um eine Karte umzudrehen</h3><p>Klicke auf die Pfeile links neben der Karte um sie umzudrehen.</p><h3>Realitätsnahe Darstellung</h3><p>Um Karten während der realitätsnahen Darstellung zu nutzen musst du einfach auf das Kartenbild klicken. Nun stehen alle bereits erklärten Möglichkeiten neben der Karte zur Verfügung.</p><h2>Anleitung für die Spielleitung</h2><p>Hier sind einige grundlegende Tipps/Anweisungen für die Spielleitung:</p><ul><li><p>Das <strong>Dramadeck</strong> wird beim ersten Start der Spielwelt automatisch importiert.</p></li><li><p>Falls du die Kartendecks zurücksetzen willst, musst du unter Spieleinstellungen den Menüpunkt <strong>Spieleinstellungen anpassen</strong> öffnen und dort den Punkt <strong>Kartenpakete installieren</strong> anhaken. Danach muss nur noch die Welt neu geladen werden (F5) und der Kartendeck-Ordner wird neu importiert und zugewiesen. <strong>HINWEIS:</strong> Du musst danach den Haken wieder entfernen, damit das Kartendeck nicht bei jedem neuen Laden zurückgesetzt wird.</p></li><li><p>Du musst die <strong>Standard-Kartenpack-Konfiguration</strong> (erreichbar via S<strong>pieleinstellungen anpassen</strong> oder den <strong>Torg-Button</strong> am linken Rand und danach dem erscheinenden <strong>Zahnradsymbol</strong>) überprüfen. Hier kannst du alle Kartendecks/-hände/-ablagestapel so zuweisen wie du es möchtest. <strong>HINWEIS:</strong> Falls es mit den Einstellungen irgendwelche Probleme gibt, dann wird der Eintrag farblich hervorgehoben und du musst das Problem lösen oder es führt im Spiel zu Problemen.</p></li><li><p><strong>WICHTIG:</strong> Bevor deine Spieler Zugang zu ihren Kartenhänden haben, musst du die Spielerhand einrichten. Siehe hierfür die Anleitung Spielerhand vorbereiten weiter unten.</p></li><li>Du kannst Karten frei zwischen Händen, Ablagestapeln und Decks hin- und herschieben. <strong>HINWEIS:</strong> In der realitätsnahen Darstellung muss bereits eine Karte vorhanden sein um eine andere darauf ziehen zu können.</li><li>Wenn du einen Kampf im Begegnungstracker auslöst (siehe @UUID[.v46rtTLn1xMuJBSz#kampf]{Kampf}), wird automatisch eine neue Drama-Karte gezogen.</li><li>Klicke auf die Schaltfläche \"Neu\" im Begegnungstracker, um eine neue Runde zu beginnen und eine neue Drama-Karte zu ziehen.</li><li>Klicken Sie auf die Schaltfläche \"Behalten\" im Begegnungstracker, um eine neue Runde zu beginnen und die aktuelle Drama-Karte zu behalten.</li><li>Die aktuelle Dramakarte befindet sich immer im \"Active Dramakarte\"- Stapel. Wenn dir ein Fehler unterläuft oder du eine neue Dramakarte für die aktuelle Runde benötigst, ziehe die gewünschte Karte auf den aktiven Dramakartenstapel, verschiebe die falsche Karte an den richtigen Ort (Ablage- oder Deck-Stapel) und drücke die Schaltfläche \"Aktualisieren\" im Begegnungstracker.</li><li style=\"box-sizing:border-box;user-select:text\"><span style=\"font-family:Palatino Linotype\">Wenn du den Inhalt eines Ablagestapels wieder in ein Deck mischen möchtest, klicke auf die Schaltfläche \"<em>Zurück</em>\"</span></li><li><strong>Verwaiste Karten loswerden.</strong> Es wird empfohlen, ein Deck zurückzusetzen, bevor du es löschst. Wenn du dies nicht tust, bleiben alle Karten in den Händen der Spieler und in den Ablagestapeln dieses Decks erhalten, ohne dass sie abgelegt werden können. Derzeit gibt es in Foundry keine Möglichkeit, diese Karten loszuwerden. Hier ist jedoch die empfohlene Abhilfe: Erstelle einen temporären Stapel oder eine temporäre Hand und lege alle \"verwaisten\" Karten dorthin. Lösche dann den temporären Stapel/Hand.</li></ul><h2>Spielerhand vorbereiten</h2><p>Bevor ein Spieler auf seine Handkarten zugreifen kann, muss diese erst vorbereitet werden. Eine Kartenhand vorbereiten ist in zwei Schritte aufgeteilt. Zuerst muss eine Hand für den Spielercharakter erstellt werden. Danach muss dem Spieler die Zugriffsrechte für die Kartenhand gewährt werden.</p><h3>Eine Kartenhand erstellen</h3><p>Der einfachste Weg um eine Kartenhand für einen Charakter zu erstellen ist den Storm Knight Charakterbogen aus einem Kompendium zu importieren. Dies erstellt automatisch eine Kartenhand mit dem passenden Namen und du musst nur noch die Zugriffsrechte anpassen (siehe unten).</p><p>Falls der Storm Knight Charakterbogen bereits importiert ist, kann man auf <strong>Kartenstapel erstellen</strong> klicken, den <strong>Namen</strong> wie gewünscht eintragen und den <strong>Typ</strong> auf <strong>Hand</strong> ändern. Dann schließt man es mit Klick auf <strong>Kartenstapel erstellen</strong> ab.</p><h3>Zugriffsrechte für Spieler anpassen</h3><p>Um die Zugriffsrechte für eine Kartenhand anzupassen ist folgendes zu tun:</p><ul><li>Öffne den Kartenstapel-Reiter</li><li>Rechtsklick auf die Kartenhand die den Namen des Spielercharakters trägt.</li><li>Klicke \"Zugriffsrechte anpassen\"</li><li>Finde den Namen des Spielers und ändere dessen Rechte auf Besitzer.</li><li>Alternativ, falls du willst das alle Spieler die Kartenhand sehen und ändern können, dann kannst du auch \"Alle Spieler\" auf Besitzer ändern.</li></ul><h1>Storm Knight Bogen erklärt</h1><p>Du kannst zwischen den unterschiedlichen Seiten hin und her schalten indem du auf den gewünschten Reiter am rechten Rand des Bogens klickst.</p><h2>Werte</h2><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk1.webp\" /><p>Dies ist die Hauptseite des Charakterbogens.</p><ul><li><p>Im oberen Bereich hast du Zugriff auf deine Kartenhand, kannst dein Volk und Cosm wählen (Axiome werden durch den Cosm automatisch eingestellt) und deine aktuellen Wunden, Schock und Möglichkeiten eintragen.</p></li><li><p>Die Attribute können frei editiert werden.</p></li></ul><p>Durch einen Klick auf den Namen des Attributs kannst du einen Attributstest durchführen.</p><ul><li><p>Die Abgeleiteten Werte werden automatisch ausgefüllt.</p></li></ul><p>Durch einen Klick auf Erschöpfung, kannst du dir den Schockschaden zuweisen.</p><ul><li><p>Durch einen klick auf <strong>FERTIGKEIT</strong> kannst zu zwischen der vollständigen Fertigkeitsliste und der kürzeren Liste, die nur Fertigkeiten anzeigt in denen du Stufen eingetragen hast, umschalten. Du kannst das zugewiesene Attribut, deine Fertigkeitsstufen ändern und einstellen ob der Fertigkeitswurf bevorzugt ist.</p></li></ul><p>Fertigkeitswürfe werden durch einen klick auf den Fertigkeitsnamen gemacht.</p><ul><li><p>Das Charakterbild kann durch einen Klick darauf geändert werden.</p></li><li><p>Durch einen Klick auf <strong>VERTEIDIGUNG</strong> kannst du einen Test für <strong>Aktive Verteidigung</strong> durchführen. Ein weiterer Klick darauf, lässt dich die aktive Verteidigung wieder verlassen. Die verschiedenen Verteidigungswerte sind für deine Information.</p></li><li><p>Unterhalb des Portraits kannst du deine Erfahrungspunkte eintragen.</p></li><li><p>Im Bereich Angriffe erhältst du einen Überblick über all deine würfelbaren Angriffe und Kräfte die du durch Einträge in den anderen Reitern erhältst.</p></li></ul><p>Unbewaffnet und Interaktionsangriffe sind fest einprogrammiert und stehen immer zur Verfügung.</p><ul><li><p>Vorzüge geben dir einfach eine Übersicht über all deine Vorzüge.</p></li></ul><h2 class=\"passagebreak\">Vorzüge</h2><img class=\"imgright\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk2.webp\" /><p>Hier siehst du all deine Vorzüge die zu deinem Charakter hinzugefügt wurden.</p><p>Du kannst sie bearbeiten, allerdings kannst du hier keine Effekte bearbeiten. Falls du Effekte hinzufügen/ändern/löschen möchtest, musst du dies unter dem Reiter Effekte tun.</p><h2 class=\"passagebreak\">Ausrüstung</h2><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk3.webp\" /><p>Hier findest du eine vollständige Liste über deine gesamte Ausrüstung.</p><p>Du kannst sie bearbeiten, allerdings kannst du hier keine Effekte bearbeiten. Falls du Effekte hinzufügen/ändern/löschen möchtest, musst du dies unter dem Reiter Effekte tun.</p><p>Du kannst zu jeder Zeit nur eine einzige Rüstung tragen.</p><h2 class=\"passagebreak\">Kräfte</h2><img class=\"imgright\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk4.webp\" /><p>Hier findest du alle dir bekannten Zauber, Wunder oder Psikräfte.</p><p>Du kannst sie bearbeiten, allerdings kannst du hier keine Effekte bearbeiten. Falls du Effekte hinzufügen/ändern/löschen möchtest, musst du dies unter dem Reiter Effekte tun.</p><h2 class=\"passagebreak\">Effekte</h2><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk5.webp\" /><p>Hier kannst du Effekte hinzufügen/ändern/löschen die Charakterwerte verändern. Siehe @UUID[.NtKJ9vOusDzsnH15#data-elements]{Data Elements} für mehr Informationen.</p><p><strong>HINWEIS:</strong> Falls du hier Effekte veränderst, werden sich die Einträge im Ursprungselement nicht verändern.</p><h2 class=\"passagebreak\">Notizen</h2><img class=\"imgright\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_sk6.webp\" /><p>Hier kannst du Hintergrundinformationen, Charakterbilder oder andere Dinge eintragen die du gerne notiert haben möchtest.<br />Falls du Charakterbilder hinzufügst, empfehlen wir, diese in einem separaten Handout-Journal abzulegen und dann hierher zu verknüpfen (wie wir es bei den Archetypen gemacht haben). Auf diese Weise kann das Bild, mit Spielern geteilt werden.</p><h2 class=\"passagebreak\">Token Einstellungen</h2><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_token1.webp\" /><img class=\"imgright shrink20p\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_token2.webp\" /><p>Wenn du am oberen rechten Rand auf <strong>Prototyp-Figur</strong> klickst, erhältst du Zugriff auf die verschiedenen Einstellungen die für den Charaktertoken gemacht werden können.</p><p>Unter Ressourcen können die Leisten ober- und unterhalb des Tokens eingestellt werden. Standardmäßig werden hier die Wunden und Schock angezeigt.</p><h1 class=\"passagebreak\">Bedrohungsbogen erklärt</h1><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_nsc1.webp\" /><p>Der Bedrohungsbogen wird für Gegner und NSCs verwendet.</p><ul><li><p>Das Bild kann durch einen Klick darauf geändert werden</p></li><li><p>Unterhalb des Charakterbilds hat man einen Überblick über die wichtigsten Werte und kann die aktuellen <strong>Wunden</strong>, <strong>Schock</strong> und <strong>Möglichkeiten</strong> eintragen.</p></li><li><p>Im oberen Bereich können die <strong>Größe</strong>, <strong>Bedrohungsstufe</strong> und das <strong>Möglichkeitsmaximum</strong> eingetragen werden.</p></li><li><p><strong>Attribute</strong> sind frei eintragbar und mit einem Klick auf den Attributsnamen kann ein Attributstest gestartet werden.</p></li><li><p><strong>Aktionen</strong> fasst alle würfelbaren Aktionen zusammen die in den verschiedenen Reitern hinzugefügt wurden. <strong>Waffenloser Kampf</strong> und die <strong>Interaktionsangriffe</strong> die unter Fertigkeit nicht als <strong>Defense Only</strong> eingestellt sind, sind fest einprogrammiert und immer verfügbar.</p></li><li><p><strong>Fertigkeiten</strong> sind hier als kombinierte Werte aus Attribut und Fertigkeitsstufe angegeben. Fertigkeitstests können gemacht werden indem in der Zusammenfassung am oberen Ende auf den Namen geklickt wird. Unter Defense Only? kann man einstellen welche Interaktionsangriffe unter Aktionen angezeigt werden sollen.</p></li></ul><p>Alle anderen Reiter werden gleich gehandhabt wie beim Storm Knight Bogen. Fertigkeiten ersetzt den Reiter Vorzüge.</p><h1 class=\"passagebreak\">Fahrzeugsbogen erklärt</h1><img class=\"imgleft\" src=\"systems/torgeternity/images/deutsch/journal/beispiel_fahrzeug1.webp\" /><p>Der Fahrzeugbogen wird für alle Arten von Fahrzeugen und reitbare Bestien verwendet.</p><ul><li><p>Unter Fahrzeugpilot:in wird einfach nur notiert wer das Fahrzeug steuert und auf welchen Fertigkeitswert er würfelt.</p></li><li><p>Nur Schwere Waffen und Fahrzeuge-Add-Ons können Fahrzeugen zugewiesen werden.</p></li><li><p>Wenn du hier eine schwere Waffe bearbeitest, kannst du im Waffeneintrag einen Schützen für diese Waffe definieren.</p></li></ul><h1 class=\"passagebreak\">Data Elements</h1><p><strong>Hinweis:</strong> Derzeit kannst du keine Effekte in einem Element ändern, sobald es in einen Akteur eingebettet ist. Allerdings kann man die auf die Registrierkarte Effekte des Akteurs übertragenen Effekte editieren, allerdings ändert dies nicht den Eintrag des Ursprungselements.</p><p>Ein wichtiger Punkt ist, sobald du einen Wert am Charakterbogen ändern möchtest (z.B. Attribute/Fertigkeitspunkte durch die Steigerung mittels EP erhöhen), dann musst du alle Effekte auf Inaktiv setzen die diesen Wert beeinflussen könnten. Ansonsten wird die Änderung nicht übernommen.</p><p>Die folgenden Werte können über die Registerkarten Effekte für Gegenstände und Akteure geändert werden.</p><h3>Attribute</h3><p>system.attributes.mindIsFav (Override to 1 for favored)</p><p>This works with each attributes, adding IsFav</p><ul><li>system.attributes.charisma</li><li>system.attributes.dexterity</li><li>system.attributes.mind</li><li>system.attributes.spirit</li><li>system.attributes.strength</li></ul><h3>Fertigkeiten</h3><p>system.skills.[yourSkillHere].adds (z.B. .alteration., or .waterVehicles.)</p><p>system.skills.[yourSkillHere].isFav (Überschreiben auf 0 für nicht Begünstigt und 1 für Begünstigt)</p><ul><li>system.skills.airVehicles</li><li>system.skills.alteration</li><li>system.skills.apportation</li><li>system.skills.beastRiding</li><li>system.skills.computers</li><li>system.skills.conjuration</li><li>system.skills.divination</li><li>system.skills.dodge</li><li>system.skills.energyWeapons</li><li>system.skills.evidenceAnalysis</li><li>system.skills.faith</li><li>system.skills.find</li><li>system.skills.fireCombat</li><li>system.skills.firstAid</li><li>system.skills.heavyWeapons</li><li>system.skills.intimidation</li><li>system.skills.kinesis</li><li>system.skills.landVehicles</li><li>system.skills.language</li><li>system.skills.lockpicking</li><li>system.skills.maneuver</li><li>system.skills.medicine</li><li>system.skills.meleeWeapons</li><li>system.skills.missileWeapons</li><li>system.skills.persuasion</li><li>system.skills.precognition</li><li>system.skills.profession</li><li>system.skills.reality</li><li>system.skills.scholar</li><li>system.skills.science</li><li>system.skills.stealth</li><li>system.skills.streetwise</li><li>system.skills.survival</li><li>system.skills.taunt</li><li>system.skills.telepathy</li><li>system.skills.trick</li><li>system.skills.unarmedCombat</li><li>system.skills.waterVehicles</li><li>system.skills.willpower</li></ul><h3>Verteidigung</h3><ul><li>system.dodgeDefenseMod</li><li>system.meleeWeaponsDefenseMod</li><li>system.unarmedCombatDefenseMod</li><li>system.intimidationDefenseMod</li><li>system.maneuverDefenseMod</li><li>system.tauntDefenseMod</li><li>system.trickDefenseMod</li></ul><h3>Anderes</h3><ul><li>system.other.toughness</li><li>system.other.armor</li><li>system.other.fatigue</li><li>system.shock.max</li><li>system.shock.value</li><li>system.wounds.max</li><li>system.wounds.value</li><li>system.other.cosm</li><li>system.axioms.magic</li><li>system.axioms.social</li><li>system.axioms.spirit</li><li>system.axioms.tech</li><li>system.other.posibilities (not recommended)</li><li>system.xp.unspent</li><li>system.xp.earned</li><li>system.unarmedDamage</li></ul><h3>Bewegung</h3><ul><li>system.other.moveMod</li><li>system.other.runMode</li></ul><h3>Für Fahrzeuge</h3><ul><li>system.passengers</li><li>system.topSpeed.kph</li><li>system.maneuver</li><li>system.toughness</li><li>system.armor</li></ul>"
