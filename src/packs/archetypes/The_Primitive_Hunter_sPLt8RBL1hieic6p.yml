  - _id: buudvAP0bQpbvIvj
    name: Animal Companion (Sabre-Tooth Cat)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 700000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.0dFkF4uWXXNOCRQ0
    system:
      category: savagery
      cosm: livingLand
      description: >-
        <p>The great tigers of the Living Land are fearsome predators capable of
        taking down all but the largest dinosaurs. A smaller breed exists that
        seem far more interested in traveling with humans and edeinos — and less
        interested in eating them.</p>

        <p>This Perk grants the hero a sabre-tooth cat as a companion. It is as
        intelligent as the most welltrained dog so it can follow basic commands,
        such as attacking a foe it’s pointed at, protecting a person or area, or
        going to or waiting at a familiar place the character has marked for
        it.</p>

        <p>The player controls the cat. The Game Master should only take over if
        the pet becomes confused, abused, or is off on its own.</p>

        <p>The beast does not have
        @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.kYP18QiA72P6PlUi#possibilities]{Possibilities}
        of its own, but the character can spend <em>his</em> possibilities (and
        Destiny cards) for the creature even if they are separated.</p>

        <p>If the cat is Defeated, it should be considered Incapacitated instead
        of slain. It returns at the start of the next act. If it’s truly and
        undeniably killed, the character must visit the Living Land and spend
        several nights in the jungle to bond with a new companion.</p>

        <div class="row">

        <div class="col-12
        col-lg-auto">@UUID[Compendium.torgeternity.archetypes.Actor.0ScjEZmA3HcIcn4g]{Companion:
        Sabre-Tooth Cat}</div>

        </div>

        <p>Found in <strong>Core Rules</strong></p>
