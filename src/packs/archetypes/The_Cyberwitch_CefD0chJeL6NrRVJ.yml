      description: "<p><em>Diminish</em> reduces one of the opponent’s attributes (chosen when the spell is cast) and related skills by −2. Separate castings may affect multiple attributes.</p><p>Spellcasters mime an action related to the affected attribute while casting—sneering to reduce <em>Spirit</em>, pretending to stumble if reducing <em>Dexterity</em>, etc.</p><p>Reducing <em>Strength</em> or <em>Spirit</em> does <em>not</em> reduce Toughness or Shock.</p><p>@UUID[Compendium.torgeternity.macros.Macro.sZsA7sBGVaCJTzz0]{Buff!}</p><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
