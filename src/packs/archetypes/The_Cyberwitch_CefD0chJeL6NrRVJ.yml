      ap: 0
      applyArmor: false
      applySize: false
      axiom: 10
      castingtime: 1 action
      damage: 0
      description: "<p>This spell enhances a single attribute of the caster or an ally by +1. Multiple allies may be enhanced at the same time so long as all are within range and the caster uses the Multi-Target option. The DN is the attribute to be affected—the better someone’s ability, the harder it is to improve on it. Different attributes may be increased with separate castings.</p><p>If the caster increases <em>Strength</em> or <em>Spirit</em>, it does <em>not</em> increase Toughness or Shock. Mages pantomime some aspect of the attribute to be increased while casting—cracking their knuckles to improve <em>Dexterity</em>, flexing their muscles to enhance <em>Strength</em>, and so on.</p><p>@UUID[Compendium.torgeternity.macros.Macro.sZsA7sBGVaCJTzz0]{Buff!}</p><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
      dn: targetCharisma
