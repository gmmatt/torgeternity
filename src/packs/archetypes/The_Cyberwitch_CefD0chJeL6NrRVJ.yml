      cosm: cyberpapacy
      description: "<p>An upgrade to the hexxer stores the energy from Backlash and allows the warlock or witch to actually <em>use</em> it in powering her own spells.</p><p>After a spellcaster suffers Backlash, the hexxer MK II works like a MK I above, negating half the shock from a failed spell. In addition, the amount of shock negated is automatically applied as a bonus on the character’s next spellcasting test. The energy dissipates after one minute (six rounds), so it must be used within that time frame or the bonus is lost.</p>\n<p>updated in Cyberpapacy Sourcebook</p>\n<p>\_</p>\n<p>Found in <strong>Core Rules, Cyberpapacy Sourcebook</strong></p>"
