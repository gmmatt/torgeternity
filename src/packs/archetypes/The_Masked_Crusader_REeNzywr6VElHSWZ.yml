    system:
      category: pulpPowers
      cosm: Nile Empire
      description: >-
        <p>The pulp hero is exceptionally good at something. Maybe he&rsquo;s a
        crack shot in <em>fire combat</em>, a mind unrivaled in
        <em>science</em>, or has a wit that cuts his foes to the bone via
        <em>taunt</em>.</p>

        <p>When Super Skill is taken, the character increases any one skill by
        two adds. She may exceed the usual maximum of +5 adds without taking the
        Mastery Perk. (If the character has the Mastery Perk, it stacks with
        Super Skill.) This stacks with all other skill increases and allows a
        pulp hero to reach superhuman levels of competency far faster than
        most.</p>

        <p>Like Super Attribute, the champion may only take this Perk once
        &mdash; she cannot have more than one Super Skill.</p>

        <p>&nbsp;</p>

        <p>Found in <strong>Core Rules</strong></p>
