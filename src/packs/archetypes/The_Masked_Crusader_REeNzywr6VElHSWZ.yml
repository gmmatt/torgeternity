    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Masked_Crusader.webp" alt=""
      width="1189" height="1924"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.4XMfQXpiBN5gsUNL]{Archetype
      - The Masked Crusader}</p>

      <h3>Overview</h3>

      <p>A group of mysterious men and women have banded together to end Pharaoh
      Mobius&rsquo;s reign of tyranny. These heroes are based in Cairo, but
      travel across the globe to fight evil. The masks and mystery surrounding
      them are to protect their loved ones, or to foil Mobius&rsquo;s secret
      police. Being a hero is a deadly calling, especially in a world ruled by
      villains. A few rare crusaders hail from Terra, the home of the invaders,
      but most are transformed citizens of Core Earth.</p>

      <h3>Tactics</h3>

      <p>You are a crack shot and no stranger to fist fights. However,
      intimidation is your true weapon. Such a high value makes a
      &ldquo;Player&rsquo;s Call&ldquo; result common, which at worst eliminates
      a villain&rsquo;s next action and at best might cause a foe to run
      screaming into the night. Your good reality skill lets you Soak damage
      well.</p>

      <p>Underneath the mask you&rsquo;re a decent detective. If your frightened
      foes aren&rsquo;t talking, your streetwise or evidence analysis may
      provide any missing clues. Moment of Crisis Once you were an ordinary
      citizen, but the same event that catalyzed your powers was also the
      tipping point for your</p>

      <h3>Moment of Crisis.</h3>

      <p>Perhaps you were in the right place at the right time to stop
      Mobius&rsquo;s minions from pillaging a tomb near Cairo&mdash;a tomb that
      contained a burial shroud now worn as a cape. Or maybe an older hero fell,
      and you picked up his mantle to avenge him.</p>

      <h3>Quote</h3>

      <p>&ldquo;What do you fear?&ldquo;</p>

      <h3>Description</h3>

      <p>A black mask and ragged cape are required apparel&mdash; unless
      you&rsquo;re in your secret identity. Either item may be the magical
      source of your frightful power, or perhaps a gadget on your utility belt
      broadcasts some kind of fear-inducing field. You usually speak in a low,
      serious voice and keep up a grim facade. That&rsquo;s all for a calculated
      effect though, and your occasional quip or joke reminds everyone a human
      being is under that mask.</p>

      <h3>Agenda</h3>

      <p>Justice is your goal. Whether the petty crimes of small-time thieves or
      the sweeping atrocities o f the High Lords, evil must be fought and the
      guilty punished.</p>

      <h3>Names</h3>

      <p>Captain Phantom, Crimson Wraith, Night Terror, Red Specter, The
      Shroud</p>

      <h3>Advancement Track (Optional)</h3>

