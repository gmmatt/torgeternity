  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Realm_Runner.webp" alt=""
      width="1027" height="2094" /></p>

      <p class="moreheight"><a class="content-link" draggable="true"
      data-uuid="Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.RLk67atzGeIrJ9Ml"
      data-id="RLk67atzGeIrJ9Ml" data-type="JournalEntryPage"
      data-pack="torgeternity.handouts" data-tooltip="Image Page">Archetype -
      The Realm Runner</a></p>

      <h3>Overview</h3>

      <p>Realm Runners are humans from Earth who have a strong, intuitive grasp
      of reality. Not just the reality of Core Earth, but the invading cosms as
      well. Such individuals are supremely adaptable, traveling through the
      invading realms with relative ease and picking up tools and concepts that
      cause contradictions with most others. This phenomenon seems unique to
      Core Earth.</p>

      <h3>Tactics</h3>

      <p>You are a jack-of-all-trades: reasonably proficient with most weapons
      but a master of none. Then again, any weapon or item you find in any
      reality is fair game. Don’t be afraid to try out and use powerful tools
      from other realities, even if they might cause Contradictions.
      Disconnections still happen, but not as often and it’s easy for you to
      reconnect, even in a Pure Zone.</p>

      <p>Use any Approved interaction (trick is strongest) to Stymie opponents
      or make them Vulnerable. Success gains you a Destiny card and helps out
      the team—or enhances your own chances for a successful followup attack.
      Your high reality skill lets you Soak damage very reliably, so you’re much
      tougher than you look.</p>

      <h3>Moment of Crisis</h3>

      <p>Before the invasion, every day was pretty routine. Then the world was
      shattered and a deadly choice presented itself: run in terror like
      everyone else or stop a monster from devouring some innocent. Somehow,
      blind luck prevailed, the victim was saved, and a Storm Knight was
      born.</p>

      <h3>Quote</h3>

      <p>“Don’t worry guys, I got this!“</p>

      <h3>Description</h3>

      <p>Lean and agile, your trademark look is a hodgepodge of whatever is
      effective. Denim, leather, and a mischievous grin are constants.
      Everything else from advanced gadgets to magical totems get haphazardly
      piled on during journeys to different realms.</p>

      <h3>Agenda</h3>

      <p>On the surface it seems like you are just fooling around, and perhaps
      not taking these dangerous situations seriously enough. Under that
      exterior, however, you are deeply concerned for the individuals caught in
      the middle of the Possibility Wars. Saving these people from immediate
      danger and keeping their spirits up is your real priority—having fun while
      you do it is just a bonus.</p>

      <h3>Names</h3>

      <p>Adison, Aidan, Cody, Daryl, Jamie, Lee, Leslie, Regan, Sean, Terry</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Adaptable</li>

      <li>(7 XP) Tenacious</li>

      <li>(1 XP) <em>streetwise</em> +1</li>

      <li>(2 XP) <em>trick</em> +2</li>

      <li>(3 XP) <em>dodge</em> +3</li>

      <li>(3 XP) <em>trick</em> +3</li>

      <li>(4 XP) <em>reality</em> +4</li>

      <li>(5 XP) <em>reality</em> +5</li>

      </ul>
