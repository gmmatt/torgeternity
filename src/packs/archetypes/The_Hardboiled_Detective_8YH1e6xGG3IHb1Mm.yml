  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Hardboiled_Detective.webp"
      alt="" width="1424" height="1858" /></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.jGMEVr72h0Jjm3CQ]{Archetype
      - The Hardoiled Detective}</p>

      <h3>Overview</h3>

      <p>Years on the mean streets of Hong Kong have hardened you into a lethal
      weapon. Transcending into a Storm Knight only heightened your abilities.
      First and foremost, you investigate crimes. You’ve been trained to follow
      leads, question witnesses, and uphold law and order. When the bad guys
      resist arrest, and they always resist arrest, things get violent and your
      other skills come into play.</p>

      <h3>Tactics</h3>

      <p>You are a crack shot, and have the firepower of a small army when
      blazing away with your two 9mm pistols. Your high <em>dodge </em>and
      <em>unarmed combat</em> provide solid defenses against opponents at any
      distance. <em>Maneuver </em>is your strong interaction, try to use it
      whenever it’s an Approved Action. The Block Strike Perk lets you punish a
      melee attacker who misses you—so long as you have the Shock to burn. You
      may use an unarmed attack even while both pistols are equipped; you just
      kick or strike with your elbows.</p>

      <h3>Moment of Crisis</h3>

      <p>Something big was going down, and some corporate type named “Kanawa“
      was at the center of it. You were threatened with suspension and asked to
      let it go by your superiors. Someone even tried to kill you. You stayed on
      the case, even after the Contagion began, and your stubborn pursuit
      triggered a subtle transformation. Alternatively, the change may have come
      when you defended a group of supposedly infected refugees from a murderous
      Kanawa Corporation “Containment Team.“</p>

      <h3>Quote</h3>

      <p>“Whether it’s jiangshi, criminals, or invaders from another reality,
      one bullet can still make a difference.“</p>

      <h3>Description</h3>

      <p>Others may scoff at your leather jacket, but it’s truly a timeless
      fashion accessory. Plus it hides your two shoulder holsters very well.
      Your badge is useful in Hong Kong where you have jurisdiction, but it may
      work elsewhere in Pan-Pacifica so long as people don’t look at it too
      closely! You are intense, and don’t tolerate disrespect toward you or your
      badge.</p>

      <h3>Agenda</h3>

      <p>The Kanawa Corporation is hiding something, a connection to the other
      Possibility Raiders or the Contagion. Whatever is going on, it could shake
      all of Pan-Pacifica. Good or bad, your job is to discover the truth.</p>

      <h3>Names</h3>

      <p>Bao, Curry, Dee, Eagle, Jin, Li, Ling, Shooter, Whiskey, Zhang</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Double Tap</li>

      <li>(7 XP) Ki Strike</li>

      <li>(1 XP) <em>persuasion</em> +1</li>

      <li>(2 XP) <em>reality</em> +2</li>

      <li>(3 XP) <em>dodge</em> +3</li>

      <li>(3 XP) <em>unarmed combat</em> +3</li>

      <li>(4 XP) <em>fire combat</em> +4</li>

      <li>(5 XP) <em>fire combat</em> +5</li>

      </ul>
