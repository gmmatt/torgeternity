  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Relic_Raider.webp" alt=""
      width="1138" height="1707" /></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.tuOeVEYqdKLQkea4]{Archetype
      - The Relic Raider}</p>

      <h3>Overview</h3>

      <p>Before the Possibility Wars you were interested in archeology, but it
      wasn’t your career. As the world began to change, the tombs, crypts, and
      shrines across the planet changed into sources of danger and power. You
      changed too, and now you’re quick, clever, and bold enough to find the
      relics hidden within such sites.</p>

      <p>The rewards of such expeditions are worth the risk. Some dark places
      hide information about the Possibility Raiders or the monsters who serve
      them. Others contain treasures, and the most valuable are artifacts called
      Eternity Shards—desperately sought by both the Delphi Council and the High
      Lords.</p>

      <h3>Tactics</h3>

      <p>Your high <em>Dexterity </em>and <em>dodge </em>allow you to take huge
      risks and usually escape unscathed. Your defenses in melee aren’t as good,
      so keep your distance whenever possible. Your machete is a weapon of last
      resort, but is handy when drawn along with a pistol to gain your melee
      weapons defense against nearby foes. The other option is blazing away with
      two pistols at a time, which gives a +2 bonus to hit!</p>

      <p>Use <em>maneuver </em>to set up an opponent, especially if it’s an
      Approved Action.</p>

      <h3>Moment of Crisis</h3>

      <p>When the Night of Screams fell you pitched in to help when the first
      wave of devastation hit. As the monsters came, everyone else died. The
      moment may have come when you fought back against the creatures and
      defeated one by maneuvering it into a deadly trap. Or it may have come
      from carrying a wounded victim to safety.</p>

      <h3>Quote</h3>

      <p>“It belongs in a museum! Well, perhaps not, but there’s no way I’m
      letting you have it!“</p>

      <h3>Description</h3>

      <p>You are fashionable, and prefer bright colors and an eclectic mixture
      of the modern efficiency and traditional style. You are daring, earnest,
      and levelheaded. You secretly enjoy irritating Victorians.</p>

      <h3>Agenda</h3>

      <p>Eternity Shards are important artifacts. Not just culturally, but for
      the clues they offer about how reality functions and the power they
      contain. Whatever they are, you need to find them, and keep them out of
      the hands of the High Lords.</p>

      <h3>Names</h3>

      <p>Anishaa, Bhaanu, Dara, Ganjan, Kantha, Maalya, Navya, Padma, Rahel</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Situational Awareness</li>

      <li>(7 XP) Endurance</li>

      <li>(1 XP) <em>faith</em> +1</li>

      <li>(2 XP) <em>scholar</em> +2</li>

      <li>(3 XP) <em>fire combat</em> +3</li>

      <li>(3 XP) <em>reality</em> +3</li>

      <li>(4 XP) <em>dodge</em> +4</li>

      <li>(5 XP) <em>dodge</em> +5</li>

      </ul>
