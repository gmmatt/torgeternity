      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.59zUF4TrfxfdMfhs]{Archetype
      - The Eccentric Inventor}</p>

      <h3>Overview</h3>

      <p>You were brilliant, and perhaps a bit odd, even before the Possibility
      Wars. After you transformed to fit the pulpy reality of the Nile Empire
      anything became possible. Immutable laws of physics are now mere
      guidelines. You push this new freedom to its limits, inventing wondrous
      electronic devices and then using them against the Possibility
      Raiders.</p>

      <h3>Tactics</h3>

      <p>Your Electro-Ray is effective, but it can run out of charges if used on
      too many targets too quickly. Your trick interaction is especially
      devastating. Many opponents are weak against trick, and a “Player’s Call“
      result might eliminate even stronger foes when the circumstances support
      it.</p>

      <p>While your Force Field is operational you can use its charges to Soak
      Wounds. It can block two Shock even if there’s no Wound, but it’s better
      to save those charges. Once the Force Field is depleted, or if an untimely
      disconnection disables it, you are extremely susceptible to damage. If
      possible, hang on to a Destiny card like Willpower or Action to help
      reconnect if you get into a tight spot.</p>

      <h3>Moment of Crisis</h3>

      <p>Faced with an onslaught of invaders in Cairo you turned to science for
      a way to fight back, and in a moment of indescribable inspiration (and
      crisis) you reassembled a phone, a lava lamp, and a blow dryer into a
      deadly energy projector. Alternatively, you may have transformed while
      destroying some of your older inventions and plans before they could fall
      into the hands of Mobius and his hordes.</p>

      <h3>Quote</h3>

      <p>“Whoa, who could have predicted a sudden polarity inversion would cause
      an explosion like that. I mean, other than me. Because I totally called
      that.“</p>

      <h3>Description</h3>

      <p>Your vulcanized rubber lab coat is for work, but underneath that you’re
      always ready for a good party. Your goggles are fashionable in any
      situation. You are highly intelligent and well-schooled. You are
      confident, happy, and unapologetically weird.</p>

      <h3>Agenda</h3>

      <p>Knowledge is the only path to true victory, and sometimes sacrifices
      must be made toward that end. Saving people and having fun are on your
      list of priorities, but science is always at the top.</p>

      <h3>Names</h3>

      <p>Captain Capacitor, Dr. Lightning, Joy Buzzer, Professor Diode, The
      Spark</p>

