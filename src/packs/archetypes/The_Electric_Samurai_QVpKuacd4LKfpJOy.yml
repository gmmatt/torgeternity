  - name: Ion Gusoku
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    system:
      category: electricSamurai
      cosm: panPacifica
      description: >-
        <p>The distinctive armor of the Electric Samurai is the Ion Gusoku. The
        first suits were adapted from the armor worn by Kanawa’s elite security
        forces, but many adaptations and improvements were added as the samurai
        reverse-engineered Kanawa’s technology.</p>

        <p>The
        @UUID[Compendium.te001-core-rulebook.Items.Item.NlvMMLc98zfTyvF1]{Ion
        Gusoku Armor} itself is highly advanced and built specifically for the
        samurai intended to wear it. A bio-scan lock shuts down functions and
        seizes up when anyone else puts it on. It limits its wearer’s Dexterity
        to 10, is Tech Axiom 24, provides +4 Full Body Armor, and causes
        Fatigue.</p>

        <p><strong>New Enhancements:</strong> This Perk may be taken more than
        once. Each additional Perk enhances the armor with one of the systems
        below. Unless it says otherwise, each enhancement may only be taken
        once.</p>

        <ul>

        <li><strong>Chameleon Plates:</strong> The entire outer layer of the
        gusoku is covered in sensors and LEDs that shift color and brightness to
        mimic the surrounding area when the samurai stands still. So long as she
        remains completely still (no actions or movement) she is effectively
        invisible, and opponents suffer a –6 penalty on attempts to find her or
        hit her with ranged attacks.</li>

        <li><strong>Flash Burst:</strong> Once per scene the armor may unleash a
        blinding flash of light as a free action. The light momentarily dazzles
        individuals within a Medium Blast around the character, rendering each
        Very Stymied.</li>

        <li><strong>Kabuto HUD:</strong> The armor’s helmet features an
        integrated display that removes the first two points of penalties from
        the samurai’s ranged attacks.</li>

        <li><strong>Lightning Sheath:</strong> Electric samurai quickly learned
        the dangers of being overwhelmed by hordes of infected or the jiangshi’s
        deadly grappling attack. Once a scene, the armor may discharge an
        electric blast as a free action, causing 12 damage +1BD to anything
        touching the armor. Anything grabbing the samurai automatically releases
        its hold.</li>

        <li><strong>Ultra-Light Alloys:</strong> The armor’s low weight and
        perfect fit combine to eliminate the suit’s Fatigue penalty.</li>

        </ul>
