    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Electric_Samurai.webp\" alt=\"\" width=\"1015\" height=\"1963\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.JrsdRBb5FF01sg6B]{Archetype - The Electric Samurai}</p>\n<h3>Overview</h3>\n<p>The Electric Samurai are a group of modern-day warriors who follow the ancient code of Bushido, but using ultra-modern weapons and armor. The origins\_of the movement are muddled, a strange meeting of punk youth culture and the staid descendants of the the original samurai. Membership is by invitation only, and invitations are only extended to those who prove themselves worthy both in and out of battle.</p>\n<p>Stormers and other foes may wear the same armor or wield similar weapons, but they are not true samurai. It is the duty of the chosen to challenge such pretenders.</p>\n<h3>Tactics</h3>\n<p>Your primary weapon is your electric katana, which deals amazing damage and pierces armor. There’s no dishonor in being practical, so your SC Kyogo 144 SMG is useful for evening the odds against large numbers of weaker opponents. Take advantage of the submachinegun’s huge ammunition clip and use Long Bursts often. Most of your interactions are strong, try to use them when they’re Approved Actions—except for taunt. Petty insults are frivolous and distasteful.</p>\n<h3>Moment of Crisis</h3>\n<p>When the Contagion first appeared you worked as a bio-engineer, with a specialty in genetic research. Before anyone understood what was happening a jiangshi broke containment and began slaughtering your co-workers. Perhaps it was the years of Kendo lessons that helped you fight off the creature. Or maybe it was the calm and methodical way you rescued the patients and personnel nearby. Either way, it triggered a change in you, and also drew the attention of the Electric Samurai movement.</p>\n<h3>Quote</h3>\n<p>“I wouldn’t soil my blade on a foe such as you.“</p>\n<h3>Description</h3>\n<p>The ion gusoku and electric katana are the unmistakable trademarks of the Electric Samurai. Rigid control and impeccable manners are ideals you strive for, but have never quite attained.</p>\n<h3>Agenda</h3>\n<p>The eight virtues of Bushido compel you to battle the Possibility Raiders and the Contagion—and to protect the innocent people threatened by both. Follow the code. Be righteous, heroic, compassionate, polite, honest, honorable, loyal, and disciplined— even when it’s inconvenient.</p>\n<h3>Names</h3>\n<p>Akimi, Haruka, Izumi, Jun, Kazumi, Maru, Riku, Shigeri, Tomo</p>\n<h3>Advancement Track (Optional)</h3>\n<ul>\n<li>(5 XP) Unflinching</li>\n<li>(7 XP) Ion Gusoku (Lightning Sheath)</li>\n<li>(1 XP) <em>missile weapons</em> +1</li>\n<li>(2 XP) <em>reality</em> +2</li>\n<li>(3 XP) <em>dodge</em> +3</li>\n<li>(3 XP) <em>land vehicles</em> +3</li>\n<li>(4 XP) <em>melee weapons</em> +4</li>\n<li>(5 XP) <em>melee weapons</em> +5</li>\n</ul>"
