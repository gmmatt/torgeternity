  - _id: j4bd2LSc9RyWGvDr
    name: Healing
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.UpTgsybNJ1srMK4o
    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 10
      castingtime: 1 action
      damage: 0
      description: "<p>Perhaps the most important ability a chosen one brings to a band of Storm Knights is her ability to heal. Whether she’s patching up her teammate’s Wounds\_or winning over injured villagers, <em>healing</em> is a critical skill.</p>\n<p>The invoker’s total is modified by the target’s Wound penalties (as well as the caster’s if he happens to be Wounded). A success heals 1 Wound, all Shock, and removes KO.</p>\n<p><em>Healing</em> may only be attempted on a single individual once per scene—choose wisely! If Maru is injured in a fight and healed by Father Damien, he won’t be able to heal her again until the next scene. He could still use <em>first aid</em> on her, and may use <em>healing</em> on his other comrades.</p>\n<p>\_</p>\n<p>Found in <strong>Core Rules</strong></p>"
      dn: standard
      dnType: ''
      duration: Instant
      good: 2 Wounds are healed
      isAttack: false
      modifier: ''
      outstanding: 3 Wounds are healed
      range: Touch
      skill: faith
      skilllevel: '10'
      targetDefense: ''
