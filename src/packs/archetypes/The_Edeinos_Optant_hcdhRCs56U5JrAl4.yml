  - _id: Xc2qo0WjOqwKb1qy
    name: Ward Enemy
    type: miracle
    img: systems/torgeternity/images/icons/miracles-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.u8AtVmCMnPyP3Ewx
    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 8
      castingtime: 1 action
      damage: 0
      description: "<p><em>Ward enemy</em> protects the faithful from supernatural beings that prey on or seek to harm humanity.</p>\n<p>To cast, the invoker must brandish a holy symbol, recite prayers, or otherwise clearly call on the source of his power, making him an obvious target for the taunts of spirits, demons, or other antagonists likely to be affected.</p>\n<p>While the ward is active, all allies within five meters add +1 to their defenses versus @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.Pu4XsglS98BqDRgX#supernatural-evil]{supernaturally evil} creatures and their attacks. The bonus counts toward both physical and interaction defenses.</p>\n<p><strong>Special:</strong> This miracle may be attempted without the Miracles Perk if the <em>faith</em> prerequisite is met.</p>\n<p>In the Cyberpapacy faith, witches and other spellcasters are considered supernatural enemies of the faith. In addition to supernaturally evil creatures, the ward enemy miracle invoked by a worshiper of the Cyberpapacy functions against any character with any Spellcaster Perk or spellcasting Special Ability.</p>\n<p>\_</p>\n<p>Found in <strong>Core Rules</strong></p>"
      dn: standard
      dnType: ''
      duration: Concentration
      good: Those protected add +2 to all defenses
      isAttack: false
      modifier: ''
      outstanding: >-
        As the Good result, and supernaturally evil creatures who fail an attack
        against any of the protected individuals are Stymied
      range: 5 meter radius
      skill: faith
      skilllevel: '8'
      targetDefense: ''
    ownership:
      default: 0
