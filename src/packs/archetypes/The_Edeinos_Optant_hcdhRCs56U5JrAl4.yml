  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Edeinos_Optant.webp" alt=""
      width="1723" height="2375" /></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.handouts.JournalEntry.Knhh8vqtjSylJo5Z.JournalEntryPage.S9ZpLno9HjlxRrmV]{Archetype
      - The Edeinos Optant}</p>

      <h3>Overview</h3>

      <p>The reptilian inhabitants of Takta Ker are fierce and savage warriors.
      The environment is brutal, filled with carnivorous plants, hostile
      creatures, and giant carnivores. The edeinos see no contradiction in
      bringing death to their foes in the name of Lanala, the goddess of life.
      Death begets life. Decay seeds the soil which brings forth new growth.
      Optants are priests who embody Lanala’s way, known as “Keta Kalles.“</p>

      <p>Most optants remain loyal to Baruk Kaah, but some believe the High Lord
      has actually abandoned Keta Kalles, and Lanala’s faithful must now rise
      against him.</p>

      <h3>Tactics</h3>

      <p>Your strong arm and sharp “hrockt shoot“ spear are enough to dispatch
      most foes. The strike miracle may enhance your spear when faced with a
      particularly tenacious foe. Intimidation interactions are also useful for
      softening up opposition. Your defenses are mediocre (taunts and tricks are
      your particular vulnerabilities), but with a high reality you can Soak
      most damage.</p>

      <h3>Moment of Crisis</h3>

      <p>Lanala commanded the edeinos to bring life to dead places in other
      worlds—or so Baruk Kaah said. In practice though, the sensations of war
      felt wrong to you, an affront to Lanala rather than an exultation of her.
      The feeling proved true when turning against Kaah triggered your
      transcendence.</p>

      <h3>Quote</h3>

      <p>“I almost envy the pain you are about to experience.“</p>

      <h3>Description</h3>

      <p>It may seem odd for a priest of life to wear a dinosaur skull and many
      bones, but death and decay are just another part of life. These aren’t
      dead things— things of stone and metal that were never touched by
      Lanala—they were once alive. Like most edeinos you are informal, lacking
      the manners and social boundaries humans take for granted.</p>

      <h3>Agenda</h3>

      <p>The path to Lanala is through the experience of sensation—pain,
      pleasure, and rare feelings beyond both. Baruk Kaah and the High Lords are
      threats to Lanala, but the most important thing is to feel.</p>

      <h3>Names</h3>

      <p>Bloodclaw, Dathil, Longjaw, Moonwalker, Razortooth, Riscaran,
      Stormtail, Wildeye</p>

      <h3>Advancement Track (Optional)</h3>

      <ul>

      <li>(5 XP) Stone Skin</li>

      <li>(7 XP) Protected</li>

      <li>(1 XP) <em>tracking</em>+1</li>

      <li>(2 XP) <em>dodge</em> +2</li>

      <li>(3 XP) <em>stealth</em> +3</li>

      <li>(3 XP) <em>melee weapons</em> +3</li>

      <li>(4 XP) <em>faith</em> +4</li>

      <li>(5 XP) <em>faith</em> +5</li>

      </ul>
