  - name: Dwarf
    type: race
    img: systems/torgeternity/images/icons/dwarf-icon.webp
    system:
      name: ''
      description: "<img class=\"charimg\" src=\"modules/te001-core-rulebook/images/tworek.webp\" /><p>Uthorion’s rampage through the Land Between devastated the hardy dwarves. Fell beasts and dark magic ravaged their armies and collapsed their cities.</p><p>The most veteran dwarven warriors died in furious last stands to allow the younger heroes to lead the survivors to the surface, retreating in humiliation before the unstoppable onslaught.\_</p><p>The remaining dwarves sheltered their injured and children in conclaves around Aysle and pledged a grim quest. They formed the Order of the Dragon and vowed to destroy Uthorion, his lieutenants, and all those who served him. Every last one. They would have their vengeance.</p><p>Dwarves of Aysle have a grim and cynical sense of humor, laced with the inevitability of their own demise - which most hope will be a literal blaze of glory.</p><p>@UUID[Compendium.te001-core-rulebook.rules.JournalEntry.pwneQ55M0nnDH0Us.JournalEntryPage.kYP18QiA72P6PlUi#dwarf]{More Details}</p><p>@UUID[Compendium.te001-core-rulebook.rules.JournalEntry.pwneQ55M0nnDH0Us.JournalEntryPage.kYP18QiA72P6PlUi#dwarf$1]{Dwarf Perks - Core Rulebook}</p><p>@UUID[Compendium.te008-aysle.aysle-journals.JournalEntry.PQRWfK8bsqZ10lY1.JournalEntryPage.ROfd2xSuhDFMpcir#dwarf]{Dwarf Perks - Aysle Sourcebook}</p>"
