  - _id: KgWICNPz8lNZiFIB
    name: Medals (Dragon Slayer)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 39600000
    flags:
      core: {}
    system:
      category: occult
      cosm: orrorsh
      description: "<p>Victorians are status conscious, and few are held in higher esteem than their heroes. The Victorians show this regard by awarding medals to the brave, the ingenious, and the intrepid. Sometimes the medals become imbued with their intent and aid the recipient in their quest to save Gaea.</p><p><strong>New Medals:</strong> This Perk may be taken as desired during character creation. Afterwards, it may be taken multiple times, but only after completing the event described in the individual awards. The Dragon Slayer, for example, is awarded only after dealing the final blow to a huge monster.</p><p>Medals don’t arrive instantly, of course, but may be delivered by courier after the Home Office receives dispatches testifying to the deed, a loved one receives letters, or the press announces it to the world. The Delphi Council understands the mystical nature of these awards, however, and assists the Victorians in delivering them when possible. Work with the Game Master to figure out the timing of the medal itself, but it should generally occur no later than the act after it was earned. The Perk may be purchased once the medal itself is in hand.</p><p>A medal must be awarded <em>and</em> worn to grant its power. They grant no bonuses to others.</p><p>Medals may be awarded to outsiders from other cosms, but only have powers for those of Orrorsh’s reality.</p><p>Unless an award says otherwise, it is never granted more than once.</p><ul><li><strong>Carnifex Princeps:</strong> The Victorians know exactly who the Gaunt Man is. This award is granted to anyone who takes part in the killing of a ravagon, his fiercest lieutenants. The hero draws and adds an additional card to his hand at the start of any Dramatic Scene.</li><li><strong>Defender:</strong> Awarded to those who rescue or defend a significant number of people, such as a school or town, at great personal risk. The hero starts each act with one additional @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.kYP18QiA72P6PlUi#possibilities]{Possibility}.</li><li><strong>Dragon Slayer:</strong> Awarded to those who defeat a very large and powerful monster. The character adds +1 BD to all damage totals against all Large or greater-sized creatures (not vehicles or constructs) when Attack is an Approved Action.</li><li><p><strong>Order of Cynthia Bartholomew:</strong> Awarded for helping the injured or poor under great threat or for an extended period. <q>Ms. Bart,</q> as the poor called her, was a Victorian humanitarian who always helped the poor and downtrodden. Once per act, the recipient can touch an ally to remove all shock. This is a simple action.</p></li><li><strong>Victoria Gloriana:</strong> Awarded after personally playing a Glory card. This prestigious award is only granted to the country’s greatest heroes. The medal grants a +1 bonus to any one attribute and its linked skills, chosen when the medal is awarded. Note that if the medal is worn and the attribute or linked skill is used, it does cause a Contradiction.</li><li><strong>Possibility Wars Campaign Medal:</strong> Awarded to any Storm Knight who participates in a Glory event. The medal is awarded per cosm, and may be used once per act to restore 1 BD of shock. This does not require an action and may be used at any time.</li></ul><p>\_</p><p>Found in <strong>Core Rules</strong></p>"
      prerequisites: See the individual medals
      generalContradiction: true
      pulpPowers:
        enhancement01:
          description: >-
            The Victorians know exactly who the Gaunt Man is. This award is
            granted to anyone who takes part in the killing of a ravagon, his
            fiercest lieutenants. The hero draws and adds an additional card to
            his hand at the start of any Dramatic Scene.
          taken: false
          title: Carnifex Princeps
        enhancement02:
          description: >-
            Awarded to those who rescue or defend a significant number of
            people, such as a school or town, at great personal risk. The hero
            starts each act with one additional Possibility.
          taken: false
          title: Defender
        enhancement03:
          description: >-
            Awarded to those who defeat a very large and powerful monster. The
            character adds +1 BD to all damage totals against all Large or
            greater-sized creatures (not vehicles or constructs) when Attack is
            an Approved Action.
          taken: true
          title: Dragon Slayer
        enhancement04:
          description: >-
            Awarded for helping the injured or poor under great threat or for an
            extended period. Ms. Bart, as the poor called her, was a Victorian
            humanitarian who always helped the poor and downtrodden. Once per
            act, the recipient can touch an ally to remove all shock. This is a
            simple action.
          taken: false
          title: Order of Cynthia Bartholomew
        enhancement05:
          description: >-
            Awarded after personally playing a Glory card. This prestigious
            award is only granted to the country’s greatest heroes. The medal
            grants a +1 bonus to any one attribute and its linked skills, chosen
            when the medal is awarded. Note that if the medal is worn and the
            attribute or linked skill is used, it does cause a Contradiction.
          taken: false
          title: Victoria Gloriana
        enhancement06:
          description: >-
            Awarded to any Storm Knight who participates in a Glory event. The
            medal is awarded per cosm, and may be used once per act to restore 1
            BD of shock. This does not require an action and may be used at any
            time.
          taken: false
          title: Possibility Wars Campaign Medal
