    system:
      category: elf
      cosm: aysle
      description: "<p>Elven wardens roamed the wilderness of Aysle before Uthorion’s Rage, always alert for threats to the good folk. After the Dark One’s hordes marched through their forests, the wardens’ numbers went from thousands to less than a hundred.</p>\n<p>Strangely, most of those survivors came to Earth. They are tight-lipped as to why, but seem to bear some secret shame over their people’s inability to stop the High Lord before his attention shifted to Core Earth.</p>\n<p>Wardens are independent, stealthy, and cunning, and many are accompanied by animals they have befriended in the wild (see @UUID[Compendium.te001-core-rulebook.Items.j1cM05PejztjGAjk]{White Wolf}).</p>\n<p>Wardens treat <em>stealth</em> and <em>tracking</em> as Favored skills.</p>\n<p>\_</p>\n<p>Found in <strong>Core Rules</strong></p>"
