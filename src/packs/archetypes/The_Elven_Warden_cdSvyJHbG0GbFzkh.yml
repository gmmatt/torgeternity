  - _id: yXXiJ8DCGJ90EQ0s
    name: White Wolf
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 40600000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.j1cM05PejztjGAjk
    system:
      category: elf
      cosm: aysle
      description: "<p>Elven wardens often take white wolves as companions (not pets), and the two live, fight, and die together from the moment of bonding on.</p>\n<p>This Perk grants an elven warden a loyal white wolf who follows basic commands and fights to the death to defend his master. The animal is as smart as the most well-trained dog of Core Earth, meaning it can select targets intelligently, defend a particular person or location, or retrieve an object if it’s seen it before. The owner can also designate <q>rally spots</q> the wolf can go to or wait, though this must be done ahead of time with a hand signal or command at the particular location. This is useful for those times a warden must go into a city or place the wolf might be unwelcome or endangered.</p>\n<p>In game terms, the player should control the wolf most of the time, choosing his targets, rolling his attacks, and so forth.</p>\n<p>White wolves do not have @UUID[Compendium.te001-core-rulebook.rules.pwneQ55M0nnDH0Us.JournalEntryPage.kYP18QiA72P6PlUi#possibilities]{Possibilities}, but the warden can spend <em>his</em> Possibilities\_(and Destiny cards) for the creature—even if they are separated.</p>\n<p>When a white wolf is slain, its spirit goes into a shadowy nether realm, gathering power and form until it can return to the land of the living at the beginning of the next act.</p>\n<p>If the wolf’s master falls, it permanently loses a point of shock every 24 hours until it fades away to the spirit world, never to return.</p>\n<p>@UUID[Compendium.torgeternity.archetypes.Actor.azyXdSKJRLmriHz6]{Companion: White Wolf}</p>\n<p>Found in <strong>Core Rules</strong></p>"
