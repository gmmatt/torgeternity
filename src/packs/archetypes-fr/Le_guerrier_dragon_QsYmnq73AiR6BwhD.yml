    system:
      category: cyberware
      cosm: Aysle
      description: >-
        <p class="MsoNormal">Les Guerriers dragons sont les derniers champions
        nains qui ont &eacute;t&eacute; virtuellement annihil&eacute;s &agrave;
        Aysle. Dans un ultime sursaut, ils ont con&ccedil;u de puissantes
        armures ensorcel&eacute;es destin&eacute;es &agrave; d&eacute;truire les
        sbires maudits d&rsquo;Uthorion. La plupart savaient qu&rsquo;elles
        seraient leur tombeau.</p>

        <p class="MsoNormal">L&rsquo;armure d&rsquo;un Guerrier dragon est
        dot&eacute;e d&rsquo;incroyables armes, gadgets et appareils qui
        transforment celui qui la rev&ecirc;t en machine de destruction. Elle
        compte comme une armure Int&eacute;grale et octroie un bonus de +4 en
        Armure, limite la Dext&eacute;rit&eacute; &agrave; 8, et inflige deux
        points de Choc suppl&eacute;mentaires &agrave; chaque phase de Fatigue
        sur la Ligne de Conflit (page 112).</p>

        <p class="MsoNormal">Quand l&rsquo;Atout Guerrier dragon est choisi, le
        nain peut s&eacute;lectionner une am&eacute;lioration de la page 90.</p>

        <p class="MsoNormal"><strong>Nouvelles am&eacute;liorations</strong> :
        cet Atout peut &ecirc;tre choisi plus d&rsquo;une fois. &Agrave; chaque
        fois il accorde une autre des am&eacute;liorations indiqu&eacute;es
        ci-dessous. &Agrave; moins que le contraire ne soit indiqu&eacute;,
        chaque am&eacute;lioration ne peut &ecirc;tre choisie qu&rsquo;une seule
        fois.</p>
      prerequisites: Nain, Force10+
      generalContradiction: false
      pulpPowers:
        enhancement01:
          description: >-
            le long d’un des poignets se trouve un long tube menant à un
            réservoir dans le dos de l’armure contenant un carburant sous
            pression. Quand il est activé avec Armes de jet, le tube crache une
            langue de feu de 10 mètres de long avec une Zone d’effet limitée
            (voir Zones d’effet page 124). Tout ce qui se trouve dans la zone
            d’effet subit 16 points de dommages de feu (voir page 136). Le
            réservoir contient assez de liquide pour trois tirs. Le réservoir se
            recharge magiquement à la fin de la Scène ou au cours d’une longue
            pause d’au moins quelques heures (à la discrétion du MJ).
          taken: true
          title: souffle draconique
        enhancement02:
