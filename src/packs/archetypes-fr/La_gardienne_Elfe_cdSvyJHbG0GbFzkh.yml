  - _id: q33jbisDvFLOCyfH
    name: Gardien
    type: perk
    sort: 100001
    flags:
      core: {}
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    system:
      category: elf
      cosm: Aysle
      description: >-
        <p class="MsoNormal">Les Gardiens elfes patrouillaient dans la nature
        avant la Rage d&rsquo;Uthorion, &agrave; l&rsquo;aff&ucirc;t du moindre
        danger pouvant mettre en p&eacute;ril le bon peuple. Apr&egrave;s que
        les Rose Allain traque un groupe de maraudeurs dans les for&ecirc;ts
        d&rsquo;Aysle. 88 hordes du T&eacute;n&eacute;breux ont ravag&eacute;
        leurs for&ecirc;ts, le nombre de gardiens est pass&eacute; de quelques
        milliers &agrave; moins d&rsquo;une centaine.</p>

        <p class="MsoNormal">Bizarrement, la plupart de ces survivants sont
        venus sur Terre. Ils refusent d&rsquo;expliquer pourquoi mais ils
        semblent partager une sorte de honte en rapport avec
        l&rsquo;incapacit&eacute; de leur peuple &agrave; arr&ecirc;ter Uthorion
        avant qu&rsquo;il ne porte son attention sur la Prime Terre.</p>

        <p class="MsoNormal">Les Gardiens sont ind&eacute;pendants, discrets et
        rus&eacute;s et bon nombre d&rsquo;entre eux sont accompagn&eacute;s par
        des animaux avec lesquels ils se sont li&eacute;s d&rsquo;amiti&eacute;
        dans la nature (voir Loup blanc, ci-apr&egrave;s).</p>

        <p class="MsoNormal">Les Gardiens consid&egrave;rent Discr&eacute;tion
        et Pistage comme des comp&eacute;tences Favoris&eacute;es.</p>
