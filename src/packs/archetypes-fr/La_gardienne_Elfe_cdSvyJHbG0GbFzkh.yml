  details:
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les Gardiens sont des chasseurs et des protecteurs
      d&rsquo;Aysle qui hantent les for&ecirc;ts comme des fant&ocirc;mes,
      frappant les ennemis des elfes avec discr&eacute;tion et ruse. Les arcs
      longs et les manteaux verts sont embl&eacute;matiques des Gardiens ainsi
      que les rares loups blancs que bon nombre d&rsquo;entre eux ont comme
      compagnons.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Vous &ecirc;tes une combattante qui excelle dans le
      combat &agrave; distance. Vous pouvez toujours utiliser votre
      &eacute;p&eacute;e longue mais il est g&eacute;n&eacute;ralement
      pr&eacute;f&eacute;rable de vous fier &agrave; votre arc. Encocher une
      fl&egrave;che vous demande une action simple aussi vous pouvez cibler deux
      &agrave; trois adversaires avec une seule attaque.</p>

      <p class="MsoNormal">Une des tactiques que les Gardiens appr&eacute;cient
      est d&rsquo;&eacute;viter que leur loup soit engag&eacute; en combat
      direct et qu&rsquo;il soit l&agrave; pour intimider des adversaires. Cela
      peut rendre l&rsquo;ennemi Vuln&eacute;rable &agrave; une attaque avec
      votre arc.</p>

      <p class="MsoNormal">Si des adversaires parviennent &agrave; s&rsquo;en
      prendre &agrave; votre ami &agrave; poils, utilisez la D&eacute;fense
      active pour le prot&eacute;ger ou annuler les dommages gr&acirc;ce
      &agrave; vos Possibilit&eacute;s.</p>

      <p class="MsoNormal">M&eacute;fiez-vous des Zones avec un faible Axiome
      Magie comme celles de la Prime Terre, de la Terre Vivante et du
      Pan-Pacifica, puisque les elfes subissent trois points de Choc en cas de
      Fatigue.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Bien que les Gardiens prot&egrave;gent les
      for&ecirc;ts d&rsquo;Aysle des forces obscures, tr&egrave;s peu
      d&rsquo;entre eux deviennent des Chevaliers des Temp&ecirc;tes. Votre
      Instant fatidique s&rsquo;est certainement produit apr&egrave;s avoir
      suivi Dame Ardinay sur Terre pour accomplir sa qu&ecirc;te
      insens&eacute;e. Affronter vos anciens ennemis dans un endroit aussi
      diff&eacute;rent a &eacute;veill&eacute; en vous quelque chose que la
      protection des for&ecirc;ts de votre monde n&rsquo;avait pas
      stimul&eacute;. Il est aussi possible que vous ayez quitt&eacute; votre
      poste pour sauver un nain ou un humain et que vous vous soyez
      transform&eacute;e au cours de cet instant de pur altruisme</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Dans les for&ecirc;ts, toutes les
      cr&eacute;atures sont soit des proies, soit des pr&eacute;dateurs. Je vous
      assure que je ne suis pas une proie. &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Les elfes des bois sont r&eacute;put&eacute;s pour
      &ecirc;tre discrets et timides, surtout en comparaison &agrave; leurs
      cousins plus mystiques. Les Gardiens portent des v&ecirc;tements en cuir
      souple ou en tissu dense tant qu&rsquo;ils peuvent se d&eacute;placer
      silencieusement avec. Ils favorisent la couleur verte m&ecirc;me en dehors
      des for&ecirc;ts.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Les Gardiens elfes sont au courant d&rsquo;un sombre
      secret connu des &eacute;lites parmi les hauts elfes et ils sont venus sur
      la Prime Terre &agrave; cause d&rsquo;un sentiment de culpabilit&eacute;
      d&eacute;plac&eacute;. Peut-&ecirc;tre que si tous les Seigneurs de
      R&eacute;alit&eacute; sont vaincus les peuples d&rsquo;Aysle pourront-ils
      conna&icirc;tre la paix.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Amavae, Cimbar, Feyurit, Lief, Namys of Glaed, Nuvia,
      Rose, Tierra, Waldir</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Archer elfe</p>

      <p class="MsoNormal">□ (7 PX) Tireur d&rsquo;&eacute;lite</p>

      <p class="MsoNormal">□ (1 PX) Crochetage +1</p>

      <p class="MsoNormal">□ (2 PX) Armes de m&ecirc;l&eacute;e +2</p>

      <p class="MsoNormal">□ (3 PX) Esquive +3</p>

      <p class="MsoNormal">□ (3 PX) Discr&eacute;tion +3</p>

      <p class="MsoNormal">□ (4 PX) Armes de jet +4</p>

      <p class="MsoNormal">□ (5 PX) Armes de jet +5 <span style="mso-spacerun:
      yes;">&nbsp;</span></p>
