  - _id: 93G8qxXjw6byrBMI
    name: Loup blanc
    type: perk
    sort: 200001
    flags:
      core: {}
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    system:
      category: elf
      cosm: Aysle
      description: >-
        <p class="MsoNormal">Les Gardiens elfes ont souvent un loup blanc comme
        compagnon (et non comme animal domestique) et ils vivent, combattent et
        meurent ensemble d&egrave;s le moment o&ugrave; leur relation se
        noue.</p>

        <p class="MsoNormal">Cet Atout accorde &agrave; un Gardien elfe un loup
        blanc loyal qui suit des instructions simples et combat
        jusqu&rsquo;&agrave; la mort pour d&eacute;fendre son ma&icirc;tre.
        L&rsquo;animal est aussi intelligent que le chien le mieux dress&eacute;
        de la Prime Terre, ce qui signifie qu&rsquo;il peut choisir
        intelligemment ses cibles, d&eacute;fendre une personne ou un lieu
        pr&eacute;cis, ou r&eacute;cup&eacute;rer un objet s&rsquo;il l&rsquo;a
        d&eacute;j&agrave; vu. Son compagnon elfe peut aussi choisir des &laquo;
        lieux de ralliement &raquo; o&ugrave; peut se rendre le loup et y
        attendre. Il faut cependant d&eacute;finir un lieu de ralliement par
        avance en faisant un signe ou en donnant un ordre au loup &agrave; cet
        endroit pr&eacute;cis. C&rsquo;est utile quand le gardien doit aller
        dans une ville ou dans un endroit dangereux pour l&rsquo;animal.</p>

        <p class="MsoNormal">En termes de jeu, c&rsquo;est le joueur qui
        contr&ocirc;le le loup la plupart du temps en choisissant ses cibles, en
        effectuant ses jets d&rsquo;attaque et ainsi de suite.</p>

        <p class="MsoNormal">Les loups blancs n&rsquo;ont pas de
        Possibilit&eacute;s mais le Gardien peut utiliser ses propres
        Possibilit&eacute;s (et ses Cartes de Destin) pour la cr&eacute;ature,
        m&ecirc;me s&rsquo;ils sont s&eacute;par&eacute;s.</p>

        <p class="MsoNormal">Quand un loup blanc est tu&eacute;, son esprit va
        dans un obscur royaume o&ugrave; il se reconstitue jusqu&rsquo;&agrave;
        ce qu&rsquo;il puisse revenir sur la terre des vivants au d&eacute;but
        de la prochaine Sc&egrave;ne.</p>

        <p class="MsoNormal">Si le ma&icirc;tre du loup succombe, il subit un
        point de Choc toutes les 24 heures jusqu&rsquo;&agrave; ce qu&rsquo;il
        disparaisse dans le monde des esprits sans possibilit&eacute; de
        retour.</p>
