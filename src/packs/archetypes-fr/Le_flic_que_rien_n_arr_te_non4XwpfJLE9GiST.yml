  details:
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">M&ecirc;me avant l&rsquo;invasion des Seigneurs de
      R&eacute;alit&eacute;, il y avait sur la Prime Terre des h&eacute;ros
      capables d&rsquo;exploits incroyables. Certains passaient leur temps
      &agrave; combattre des groupes de criminels, de mercenaires ou des
      psychopathes. Vous &eacute;tiez l&rsquo;une de ces h&eacute;ro&iuml;nes et
      vaincre de v&eacute;ritables petites arm&eacute;es de m&eacute;chants
      faisait juste partie de votre travail.</p>

      <p class="MsoNormal">Les Pillards de R&eacute;alit&eacute; sont une menace
      d&rsquo;une tout autre ampleur. Les gangs, les cartels et m&ecirc;me les
      conspirateurs ne vous ont jamais fait reculer, alors pourquoi le
      feriez-vous maintenant ? Comme votre (ancien) partenaire vous l&rsquo;a
      dit autrefois, rien ne peut vous arr&ecirc;ter.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Vous savez vous servir des armes &agrave; feu et vous
      &ecirc;tes suffisamment r&eacute;sistante pour encaisser quelques coups
      sans avoir besoin d&rsquo;annuler des dommages... ce que vous savez
      tr&egrave;s bien faire. Si vous vous retrouvez en m&ecirc;l&eacute;e,
      essayez de saisir vos adversaires pour les immobiliser plut&ocirc;t que
      d&rsquo;infliger des dommages.</p>

      <p class="MsoNormal">Le Contre est votre arme secr&egrave;te.
      Emp&ecirc;cher un Tourmenteur de booster ses attaques en bloquant cette
      capacit&eacute; n&rsquo;est pas n&eacute;gligeable et peut changer le
      cours d&rsquo;un combat. Utilisez Intimidation pour affaiblir vos
      adversaires. S&rsquo;ils sont D&eacute;stabilis&eacute;s ils subissent des
      malus et s&rsquo;ils sont Vuln&eacute;rables vous b&eacute;n&eacute;ficiez
      de bonus. Puisque Contre n&eacute;cessite un test de
      R&eacute;alit&eacute;, vous pouvez tirer profit des deux !</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Des dizaines d&rsquo;incidents peuvent avoir
      provoqu&eacute; votre &eacute;volution du statut
      d&rsquo;h&eacute;ro&iuml;ne &agrave; celui de Chevalier des
      Temp&ecirc;tes. Il se peut que ce soit &agrave; cause du Tourmenteur
      ren&eacute;gat qui a utilis&eacute; ses pouvoirs pour constituer un
      nouveau cartel de la drogue. Ou peut-&ecirc;tre est-ce &agrave; cause de
      cette fois o&ugrave; vous avez immobilis&eacute; et menott&eacute; un
      raptor... les gens en parlent encore.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Pose ce truc vert qui brille par terre et met
      les mains sur la t&ecirc;te. &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Il est important de porter encore l&rsquo;uniforme
      m&ecirc;me hors de votre juridiction ou dans des endroits
      transform&eacute;s. C&rsquo;est un symbole de normalit&eacute; et
      d&rsquo;autorit&eacute; et le gilet pare-balles est utile. La police
      n&rsquo;est pas appr&eacute;ci&eacute;e, ni respect&eacute;e par tout le
      monde mais le simple fait de voir votre uniforme bleu et votre badge peut
      en ramener certains &agrave; la r&eacute;alit&eacute;. Une attitude
      brusque et un regard s&eacute;v&egrave;re renforcent le sentiment de force
      qui &eacute;mane de vous.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Le Flic que rien n&rsquo;arr&ecirc;te veut juste que
      les choses reviennent &agrave; la normale. La R&eacute;alit&eacute; est
      &eacute;galement soumise &agrave; des lois et ces envahisseurs les
      enfreignent. Gardez les pieds sur terre, arr&ecirc;tez les m&eacute;chants
      et prot&eacute;gez les pauvres innocents qui se retrouvent au milieu de ce
      cirque.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Alta, Carmen, Cristian, Dani, Gabriel, Jaide, Lani,
      Marvel, Paz, Rio, Sal</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Obstin&eacute;</p>

      <p class="MsoNormal">□ (7 PX) Dur &agrave; cuire</p>

      <p class="MsoNormal">□ (1 PX) Crochetage +1</p>

      <p class="MsoNormal">□ (2 PX) D&eacute;brouillardise +2</p>

      <p class="MsoNormal">□ (3 PX) Armes &agrave; feu +3</p>

      <p class="MsoNormal">□ (3 PX) R&eacute;alit&eacute; +3</p>

      <p class="MsoNormal">□ (4 PX) Armes &agrave; feu +4</p>

      <p class="MsoNormal">□ (5 PX) Armes &agrave; feu +5</p>
