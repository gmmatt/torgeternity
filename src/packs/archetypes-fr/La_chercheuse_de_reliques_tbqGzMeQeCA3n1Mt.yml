  details:
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">Avant les Guerres des Possibilit&eacute;s, vous vous
      int&eacute;ressiez &agrave;<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>l&rsquo;arch&eacute;ologie mais ce n&rsquo;&eacute;tait pas votre
      carri&egrave;re. Alors que le<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>monde &eacute;tait en train de changer, les tombes, les cryptes
      et<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>les temples sur
      toute la plan&egrave;te sont devenus des sources<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>de danger et de pouvoir. Vous avez
      &eacute;galement chang&eacute; et<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>d&eacute;sormais vous &ecirc;tes suffisamment
      rapide, rus&eacute;e et brave<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>pour aller trouver des reliques dans ces sites.<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>La r&eacute;compense en
      vaut largement le risque. Certains<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>endroits sombres renferment des informations sur
      les<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>Pillards de
      R&eacute;alit&eacute;s ou sur les monstres qui les servent.<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>D&rsquo;autres contiennent
      des tr&eacute;sors et ceux qui ont le plus de<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>valeur sont des artefacts appel&eacute;s les
      Fragments d&rsquo;&Eacute;ternit&eacute;,<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>que recherchent
      d&eacute;sesp&eacute;r&eacute;ment aussi bien le Conseil de<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>Delphes que les Seigneurs
      de R&eacute;alit&eacute;.<span style="mso-spacerun:
      yes;">&nbsp;</span></p>

      <h2 class="MsoNormal"><span class="Titre2Car"><span style="font-size:
      14.0pt; line-height: 107%;">Tactiques</span></span></h2>

      <p class="MsoNormal">Votre haute Dext&eacute;rit&eacute; et votre rang en
      Esquive vous<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>permettent de prendre de grands risques et,
      g&eacute;n&eacute;ralement,<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>de vous en tirer sans une &eacute;gratignure. Vous
      n&rsquo;&ecirc;tes pas aussi<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>dou&eacute;e en d&eacute;fense en m&ecirc;l&eacute;e, aussi gardez
      vos distances<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>quand
      cela est possible. Votre machette est une arme de<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>dernier recours mais elle
      est assez pratique utilis&eacute;e avec<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>votre pistolet pour b&eacute;n&eacute;ficier de
      votre d&eacute;fense en Armes de<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>m&ecirc;l&eacute;e contre des ennemis proches.
      Votre autre option est de<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>faire feu avec deux pistolets &agrave; la fois, ce qui vous
      conf&egrave;re un<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>bonus de +2 pour toucher !<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>Utilisez Manoeuvre pour pi&eacute;ger vos
      adversaires surtout s&rsquo;il<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>s&rsquo;agit d&rsquo;une Action
      approuv&eacute;e.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span></p>

      <h2>Instant fatidique</h2>

      <p class="MsoNormal">Quand la Nuit des Hurlements s&rsquo;est abattue,
      vous avez<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>apport&eacute; votre aide au cours de la premi&egrave;re vague
      de<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>d&eacute;vastation.
      Quand les monstres sont arriv&eacute;s, tous les<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>autres sont morts. Votre Instant fatidique a pu
      se produire<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>au moment
      o&ugrave; vous avez combattu ces cr&eacute;atures et que<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>vous en avez vaincu une en
      l&rsquo;attirant dans un pi&egrave;ge. Ou il<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>a pu se produire quand vous avez
      transport&eacute; une victime<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>bless&eacute;e &agrave; l&rsquo;abri.<span style="mso-spacerun:
      yes;">&nbsp; </span></p>

      <h2><span style="mso-spacerun: yes;">&nbsp;</span>Citation</h2>

      <p class="MsoNormal">&laquo; Sa place est dans un mus&eacute;e ! Enfin,
      peut-&ecirc;tre pas, mais il est hors de question que vous l&rsquo;ayez !
      &raquo;</p>

      <h2>Description</h2>

      <p class="MsoNormal">Vous &ecirc;tes &agrave; la mode et vous
      pr&eacute;f&eacute;rez les couleurs vives<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>et un m&eacute;lange &eacute;clectique
      d&rsquo;efficacit&eacute; moderne et de<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>style traditionnel. Vous &ecirc;tes
      t&eacute;m&eacute;raire, sinc&egrave;re et calme.<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>Secr&egrave;tement, vous
      adorez agacer les Victoriens.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">Les Fragments d&rsquo;&Eacute;ternit&eacute; sont des
      artefacts importants.<span style="mso-spacerun: yes;">&nbsp;&nbsp;
      </span>Pas uniquement d&rsquo;un point de vue culturel mais pour les<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>indices qu&rsquo;ils
      renferment sur la mani&egrave;re dont fonctionne la<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>r&eacute;alit&eacute; et le
      pouvoir dont ils sont dot&eacute;s. Quoi qu&rsquo;ils puissent<span
      style="mso-spacerun: yes;">&nbsp;&nbsp; </span>&ecirc;tre, vous devez les
      trouver et &eacute;viter qu&rsquo;ils ne tombent<span style="mso-spacerun:
      yes;">&nbsp;&nbsp; </span>entre les mains des Seigneurs de
      R&eacute;alit&eacute;.</p>

      <h2>Noms</h2>

      <p class="MsoNormal">Anishaa, Bhaanu, Dara, Ganjan, Kantha, Maalya, Navya,
      Padma, Rahel</p>

      <h2>Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (5 PX) Conscience environnementale</p>

      <p class="MsoNormal">□ (7 PX) Endurance</p>

      <p class="MsoNormal">□ (1 PX) Foi +1</p>

      <p class="MsoNormal">□ (2 PX) Sciences humaines +2</p>

      <p class="MsoNormal">□ (3 PX) Armes &agrave; feu +3</p>

      <p class="MsoNormal">□ (3 PX) R&eacute;alit&eacute; +3</p>

      <p class="MsoNormal">□ (4 PX) Esquive +4</p>

      <p class="MsoNormal">□ (5 PX) Esquive +5</p>
