  details:
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">Quand les Russes ont d&eacute;truit le pont
      maelstr&ouml;m de Tharkold avec une arme nucl&eacute;aire, les
      retomb&eacute;es ont &eacute;t&eacute; d&eacute;vastatrices pour les deux
      camps. De robustes humains errent d&eacute;sormais sur la vaste Terre
      d&eacute;vast&eacute;e &agrave; la recherche d&rsquo;appareils utiles des
      technod&eacute;mons qu&rsquo;ils peuvent r&eacute;cup&eacute;rer, vendre
      ou utiliser.</p>

      <p class="MsoNormal">Vous &eacute;tiez autrefois soldat dans
      l&rsquo;arm&eacute;e russe mais les horreurs de la Bataille de Moscou et
      votre immense d&eacute;ception quand le gouvernement a
      d&eacute;cid&eacute; de coop&eacute;rer avec les technod&eacute;mons ont
      mis un terme &agrave; votre engagement.</p>

      <h2>Tactiques</h2>

      <p class="MsoNormal">Votre Marteau d&rsquo;impact est une arme
      extr&ecirc;mement puissante surtout mani&eacute;e avec votre Force
      &eacute;lev&eacute;e. Votre meilleure strat&eacute;gie est souvent de
      foncer au milieu des ennemis et d&rsquo;utiliser votre arme. Votre bras
      cybern&eacute;tique donne encore plus de Force &agrave; vos attaques. Vos
      attaques d&rsquo;interactions ne sont pas tr&egrave;s efficaces
      compar&eacute;es &agrave; votre marteau mais cela vaut la peine de tenter
      le coup quand ce sont des Actions approuv&eacute;es. Si vos adversaires
      restent hors de port&eacute;e, essayez de trouver des armes &agrave; feu
      abandonn&eacute;es ou utilisez Intimidation contre eux.</p>

      <h2>Instant fatidique</h2>

      <p class="MsoNormal">Apr&egrave;s la Bataille de Moscou, la
      d&eacute;sertion a &eacute;t&eacute; votre seule option. Vous avez
      ressenti l&rsquo;appel de la Terre d&eacute;vast&eacute;e, un lieu
      o&ugrave; mourir dignement loin des affres de la politique et de la
      trahison. Mais au lieu d&rsquo;y perdre la vie, vous y avez trouv&eacute;
      des gens, des d&eacute;sesp&eacute;r&eacute;s confront&eacute;s aux
      abominations engendr&eacute;es par les retomb&eacute;es. Tuer une de ces
      b&ecirc;tes a pu d&eacute;clencher votre transformation en Chevalier des
      Temp&ecirc;tes ou peut-&ecirc;tre est-ce parce que vous avez sauv&eacute;
      cette famille sans rien lui demander.</p>

      <h2>Citation</h2>

      <p class="MsoNormal">&laquo; Il y a un dicton russe qui dit : &laquo; la
      vengeance est un plat qui se mange froid. &raquo; Il fait tr&egrave;s
      froid en Russie, mudak. &raquo;</p>

      <h2>Description</h2>

      <p class="MsoNormal">Vous &ecirc;tes grand, large d&rsquo;&eacute;paules
      et avec la carrure d&rsquo;unvtank. Tous ceux qui vivent sur la Terre
      d&eacute;vast&eacute;e portent lesvm&ecirc;mes v&ecirc;tements, des tenues
      et des armures constitu&eacute;es de tout ce qui est assez
      r&eacute;sistant et pratique. Vous pr&eacute;tendez &ecirc;tre cynique et
      sarcastique mais en fait vous &ecirc;tes optimiste et id&eacute;aliste.
      Impossible de dissimuler votre Marteau d&rsquo;impact, une arme
      d&eacute;mesur&eacute;e con&ccedil;ue pour les technod&eacute;mons.
      M&ecirc;me quand vous ne l&rsquo;utilisez pas, il vrombit d&rsquo;une
      sinistre &eacute;nergie.</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">L&rsquo;amiti&eacute; et la loyaut&eacute; sont au
      coeur de toutes vos actions m&ecirc;me si vous ne le dites &agrave;
      personne. Vous vous pr&eacute;tendez cupide pour ne pas montrer que vous
      avez un coeur tendre.</p>

      <h2>Noms</h2>

      <p class="MsoNormal">Anton, Gennadi, Jenya, Lev, Nikita, Sasha, Valya,
      Vitya, Yaro</p>

      <h2>Piste de progression (optionnelle)</h2>

      <p class="MsoNormal">□ (1 PX) Armes &agrave; &eacute;nergie +1</p>

