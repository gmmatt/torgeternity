  details:
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les habitants reptiliens de Takta Ker sont des
      guerriers sauvages et f&eacute;roces. Leur environnement est brutal avec
      des plantes carnivores, des cr&eacute;atures hostiles et des
      pr&eacute;dateurs g&eacute;ants. Les edeinos ne voient aucune
      contradiction dans le fait d&rsquo;apporter la mort &agrave; leurs ennemis
      au nom de Lanala, la d&eacute;esse de la vie. La mort engendre la vie. La
      d&eacute;composition des corps fertilise la terre d&rsquo;o&ugrave;
      jaillissent de nouvelles pousses. Les &eacute;lus sont des pr&ecirc;tres
      qui incarnent la voie de Lanala connue sous le nom de &laquo; Keta Kalles.
      &raquo; La plupart des &eacute;lus sont rest&eacute;s loyaux &agrave;
      Baruk Kaah mais certains estiment que le Seigneur de R&eacute;alit&eacute;
      a abandonn&eacute; le Keta Kalles et que les fid&egrave;les de Lanala
      doivent se dresser contre lui.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal">Votre bras muscl&eacute; et votre lance en bois
      d&rsquo;hrockt vous suffisent contre la plupart des adversaires. Face
      &agrave; un ennemi particuli&egrave;rement tenace, le miracle Frappe peut
      renforcer votre lance. Les interactions d&rsquo;Intimidation sont utiles
      pour affaiblir l&rsquo;opposition. Vos d&eacute;fenses sont
      m&eacute;diocres (vous &ecirc;tes particuli&egrave;rement
      vuln&eacute;rable aux Provocations et aux Ruses), mais avec une bonne
      comp&eacute;tence R&eacute;alit&eacute; vous pouvez annuler la plupart des
      dommages.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Lanala a ordonn&eacute; aux edeinos d&rsquo;apporter
      la vie aux endroits morts des autres mondes, c&rsquo;est du moins ce que
      pr&eacute;tend Baruk Kaah. Dans les faits, cependant, cette guerre vous
      laisse un go&ucirc;t amer, un affront &agrave; Lanala plut&ocirc;t
      qu&rsquo;une cons&eacute;cration. Ce sentiment s&rsquo;est
      av&eacute;r&eacute; fond&eacute; quand votre rejet de Baruk Kaah a
      d&eacute;clench&eacute; votre transcendance.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Je vous envie presque la souffrance que vous
      allez ressentir. &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Il peut sembler &eacute;trange pour un pr&ecirc;tre
      de la vie d&rsquo;&ecirc;tre affubl&eacute; d&rsquo;un cr&acirc;ne de
      dinosaure et par&eacute; d&rsquo;ossements mais la mort et la
      d&eacute;composition sont d&rsquo;autres aspects de la vie. Ce ne sont pas
      des choses mortes, des choses en pierre ou en m&eacute;tal qui n&rsquo;ont
      jamais &eacute;t&eacute; touch&eacute;es par Lanala, elles &eacute;taient
      autrefois vivantes. Comme la plupart des edeinos vous &ecirc;tes
      spontan&eacute;, vous n&rsquo;avez ni les bonnes mani&egrave;res ni les
      limites sociales que les humains consid&egrave;rent comme acquises.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">C&rsquo;est par les sensations, la souffrance, le
      plaisir et d&rsquo;autres rares sentiments, que l&rsquo;on suit la voie de
      Lanala. Baruk Kaah et les Seigneurs de R&eacute;alit&eacute; sont une
      menace pour Lanala mais la chose la plus importante est de ressentir.</p>

      <h2 class="MsoNormal"><span style="mso-tab-count:
      1;">&nbsp;</span>Noms</h2>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">Griffe-sanglante,
      Dathil, Longue-m&acirc;choire, Marche-lune, Dent-rasoir, Riscaran,
      Queue-temp&ecirc;te, Regard-fou</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (5 PX) Peau de
      pierre</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (7 PX)
      Prot&eacute;g&eacute;</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (1 PX) Pistage +1</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (2 PX) Esquive +2</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (3 PX)
      Discr&eacute;tion +3</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (3 PX) Armes de
      m&ecirc;l&eacute;e +3</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (4 PX) Foi +4</p>

      <p class="MsoNormal" style="tab-stops: 150.75pt;">□ (5 PX) Foi +5</p>
