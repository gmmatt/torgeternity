    background: >-
      <p class="MsoNormal">&nbsp;</p>

      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">Un groupe de femmes et d&rsquo;hommes
      myst&eacute;rieux s&rsquo;est constitu&eacute; pour mettre un terme au
      r&egrave;gne tyrannique du Pharaon M&ouml;bius. Ces h&eacute;ros sont
      bas&eacute;s au Caire mais ils voyagent &agrave; travers le monde pour
      combattre le mal. Ils s&rsquo;entourent de myst&egrave;res et se voilent
      le visage pour prot&eacute;ger leurs proches ou pour tromper la police
      secr&egrave;te de M&ouml;bius. &Ecirc;tre un h&eacute;ros est un choix
      p&eacute;rilleux surtout dans un monde dirig&eacute; par des vilains.
      Quelques rares justiciers viennent de Terra, le monde natal des
      envahisseurs, mais la plupart sont des citoyens transform&eacute;s de la
      Prime Terre.</p>

      <p>&nbsp;</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">Vous &ecirc;tes un tireur d&rsquo;&eacute;lite et
      vous savez aussi vous battre avec vos poings. Cependant, c&rsquo;est
      l&rsquo;Intimidation votre v&eacute;ritable arme. Avec un rang aussi
      &eacute;lev&eacute;, le r&eacute;sultat Choix du Joueur est assez
      fr&eacute;quent ce qui vous permet au minimum d&rsquo;annuler la prochaine
      action du vilain et peut vous autoriser &agrave; faire fuir un adversaire.
      Votre bon niveau en R&eacute;alit&eacute; vous permet d&rsquo;annuler les
      dommages assez facilement. Et sous votre masque, vous &ecirc;tes un
      d&eacute;tective plut&ocirc;t dou&eacute;. Si vos adversaires
      effray&eacute;s refusent de parler, vos comp&eacute;tences de
      D&eacute;brouillardise ou d&rsquo;Analyse d&rsquo;indices peuvent vous
      permettre de trouver des indices.</p>

      <p>&nbsp;</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">Vous &eacute;tiez autrefois un citoyen ordinaire mais
      le m&ecirc;me &eacute;v&eacute;nement qui a catalys&eacute; vos pouvoirs a
      &eacute;galement &eacute;t&eacute; le d&eacute;clencheur de votre Instant
      fatidique. Peut-&ecirc;tre &eacute;tiez-vous au bon endroit, au bon moment
      pour emp&ecirc;cher les sbires de M&ouml;bius de piller une tombe
      pr&egrave;s du Caire, une tombe qui contenait un linceul fun&eacute;raire
      que vous portez d&eacute;sormais comme une cape. Ou peut-&ecirc;tre un
      h&eacute;ros plus ancien a &eacute;t&eacute; vaincu et vous avez
      d&eacute;cid&eacute; d&rsquo;assumer ses responsabilit&eacute;s pour le
      venger.</p>

      <p>&nbsp;</p>

      <h2 class="MsoNormal">Citation</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">&laquo; De quoi avez-vous peur ? &raquo;</p>

      <p>&nbsp;</p>

      <h2 class="MsoNormal">Description</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">Un masque noir et une cape en lambeaux sont des
      accessoires n&eacute;cessaires, &agrave; moins que vous agissiez sous
      votre identit&eacute; secr&egrave;te. Ils peuvent &ecirc;tre la source
      magique de votre pouvoir d&rsquo;effroi ou peut-&ecirc;tre qu&rsquo;un
      gadget &agrave; votre ceinture &eacute;met une sorte de champ provoquant
      la peur. Vous vous exprimez souvent d&rsquo;une voix grave et basse en
      affichant un air sinistre. Vos boutades ou plaisanteries occasionnelles
      rappellent &agrave; tous qu&rsquo;il y a un &ecirc;tre humain sous le
      masque.</p>

      <p>&nbsp;</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">La justice est votre objectif. Qu&rsquo;il
      s&rsquo;agisse des petits forfaits des voleurs ordinaires ou des
      atrocit&eacute;s des Seigneurs de R&eacute;alit&eacute;, le mal doit
      &ecirc;tre combattu et les coupables punis.</p>

      <p>&nbsp;</p>

