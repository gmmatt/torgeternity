  - _id: RpNrke9ubLEc5xWb
    name: Super Compétence (intimidation)
    type: perk
    data:
      category: pulpPowers
      cosm: Empire du Nil
      prerequisites: au moins trois rangs dans la compétence choisie.
      timestaken: 1
      description: >-
        <p>Le h&eacute;ros pulp est exceptionnellement dou&eacute; dans un
        domaine. Il peut &ecirc;tre un tireur d&rsquo;exception avec des Armes
        &agrave; feu, un pur&nbsp; g&eacute;nie en Sciences ou &ecirc;tre
        dot&eacute; d&rsquo;un esprit qui d&eacute;stabilise ses adversaires
        avec la comp&eacute;tence Provocation.</p>

        <p>Quand il choisit Super Comp&eacute;tence, le h&eacute;ros augmente
        une comp&eacute;tence de deux rangs. Il peut exc&eacute;der la
        limitation maximale de +5 sans avoir &agrave; prendre l&rsquo;Atout
        Ma&icirc;trise (si le h&eacute;ros a l&rsquo;Atout Ma&icirc;trise, il
        est cumulable avec Super Comp&eacute;tence).Cet effet cumulable avec
        toute autre augmentation de comp&eacute;tence et permet &agrave; un
        h&eacute;ros pulp d&rsquo;atteindre un niveau surhumain dans ce domaine
        bien plus rapidement que les autres.</p>

        <p>Comme pour Super Attribut, un h&eacute;ros ne peut choisir cet Atout
        qu&rsquo;une seule fois. Il ne peut pas avoir plusieurs Super
        Comp&eacute;tences.</p>

        <p><strong>Am&eacute;liorations :</strong></p>

        <p>&bull; <strong>Favoris&eacute; </strong>: la comp&eacute;tence est
        consid&eacute;r&eacute;e comme Favoris&eacute;e.</p>

        <p>&bull; <strong>Puissance </strong>: la comp&eacute;tence
        b&eacute;n&eacute;ficie d&rsquo;un bonus de +4 rangs (au lieu de
        +2).</p>
