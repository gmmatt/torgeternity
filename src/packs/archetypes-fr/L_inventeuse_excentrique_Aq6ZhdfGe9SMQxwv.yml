  details:
    background: >-
      <h2>Pr&eacute;sentation</h2>

      <p class="MsoNormal">Vous &eacute;tiez brillante et peut-&ecirc;tre un peu
      excentrique m&ecirc;me avant les Guerres des Possibilit&eacute;s.
      Apr&egrave;s votre transformation pour vous conformer &agrave; la
      r&eacute;alit&eacute; pulp de l&rsquo;Empire du Nil, tout est devenu
      possible. Les lois immuables de la physique sont d&eacute;sormais de
      simples principes. Vous poussez cette nouvelle libert&eacute;
      jusqu&rsquo;&agrave; ses limites en inventant d&rsquo;incroyables
      appareils &eacute;lectroniques et en les utilisant contre les Pillards de
      R&eacute;alit&eacute;s.&nbsp;</p>

      <h2>Tactiques</h2>

      <p>&nbsp;</p>

      <p class="MsoNormal">Votre &eacute;lectro-rayon est efficace mais il peut
      se d&eacute;charger s&rsquo;il est utilis&eacute; contre trop de cibles
      trop rapidement. Votre interaction offensive Ruse est
      particuli&egrave;rement d&eacute;vastatrice. De nombreux adversaires sont
      faibles face &agrave; la Ruse et un r&eacute;sultat &laquo;Choix du
      Joueur&raquo; peut &eacute;liminer des ennemis encore plus puissants dans
      les bonnes circonstances.</p>

      <p class="MsoNormal">Tant que votre Champ de force est
      op&eacute;rationnel, vous pouvez utiliser ses charges pour annuler des
      Blessures. Il peut bloquer deux points de Choc m&ecirc;me s&rsquo;il
      n&rsquo;y a pas de Blessures mais il est pr&eacute;f&eacute;rable
      d&rsquo;&eacute;conomiser ces charges. Une fois votre Champ de force
      &eacute;puis&eacute;, ou si une D&eacute;connexion malencontreuse le
      d&eacute;sactive, vous &ecirc;tes extr&ecirc;mement vuln&eacute;rable aux
      dommages. Si possible, conservez des Cartes de Destin telles que
      Volont&eacute; ou Action pour vous aider &agrave; vous
      Reconnecter&nbsp;</p>

      <h2>Instant fatidique</h2>

      <p class="MsoNormal">Confront&eacute;e &agrave; l&rsquo;assaut
      d&rsquo;envahisseurs au Caire, vous vous &ecirc;tes tourn&eacute;e vers la
      science pour riposter et au cours d&rsquo;un moment d&rsquo;incroyable
      inspiration (et un Instant fatidique) vous avez transform&eacute; un
      t&eacute;l&eacute;phone, une lampe &agrave; lave et un s&eacute;choir en
      un projecteur d&rsquo;&eacute;nergie mortelle. Vous pouvez aussi avoir
      subi votre transformation en d&eacute;truisant de vieilles inventions
      avant qu&rsquo;elles ne tombent entre les mains de M&ouml;bius et de ses
      hordes&nbsp;</p>

      <h2>Citation</h2>

      <p class="MsoNormal">"Ouah ! Qui aurait pu pr&eacute;voir qu&rsquo;une
      soudaine inversion de la polarit&eacute; provoque une telle explosion !
      Enfin, &agrave; part moi, bien entendu. Car c&rsquo;est exactement ce que
      j&rsquo;avais pr&eacute;vu. "</p>

      <h2>Description</h2>

      <p class="MsoNormal">Votre blouse en caoutchouc vulcanis&eacute; vous sert
      &agrave; travailler mais dessous vous &ecirc;tes toujours habill&eacute;e
      pour faire la f&ecirc;te. Vos lunettes sont &agrave; la mode dans toutes
      les situations. Vous &ecirc;tes tr&egrave;s intelligente et tr&egrave;s
      &eacute;duqu&eacute;e. Vous &ecirc;tes confiante, joyeuse et totalement
      bizarre.&nbsp;</p>

      <h2>Objectif</h2>

      <p class="MsoNormal">La connaissance est le seul moyen d&rsquo;obtenir la
      victoire et parfois, il faut faire des sacrifices pour atteindre cet
      objectif. Sauver les gens et s&rsquo;amuser sont des priorit&eacute;s mais
      la Science est toujours en t&ecirc;te de liste.&nbsp;</p>

      <h2>Noms</h2>

      <p>Capitaine Condensateur, Dr Foudre, Joy Buzzer, Professeur Diode,
      L&rsquo;&Eacute;tincelle</p>

      <h2>Piste de progression (optionnelle)</h2>

      <ul>

      <li>5 PX) Conscience environnementale</li>

      <li>(7 PX) Champ de force (5 charges)</li>

      <li>&nbsp;(9 PX) &Eacute;lectro-rayon (10 charges)</li>

      <li>&nbsp;(3 PX) Esquive +3</li>

      <li>&nbsp;(3 PX) Armes &agrave; &eacute;nergie +3</li>

      <li>&nbsp;(3 PX) R&eacute;alit&eacute; +3</li>

      </ul>
