  details:
    background: >-
      <h2 class="MsoNormal">Pr&eacute;sentation</h2>

      <p class="MsoNormal">Les sorci&egrave;res ont diff&eacute;rentes origines
      &agrave; travers l&rsquo;Europe et se basent sur des croyances diverses
      mais certaines sont v&eacute;ritablement parvenues &agrave; exploiter
      l&rsquo;Axiome Magie latent et sont capables de lancer des sorts que ne
      pourrait supporter la Prime Terre.</p>

      <p class="MsoNormal">Un tel pouvoir est une menace pour Malraux qui a
      d&eacute;clar&eacute; que tous ceux qui pratiquaient la magie
      &eacute;taient des h&eacute;r&eacute;tiques. Vous &ecirc;tes
      d&rsquo;accord et vous avez d&eacute;cid&eacute; d&rsquo;utiliser vos
      pouvoirs pour prot&eacute;ger les opprim&eacute;s et renverser le
      tyrannique Antipape.</p>

      <p class="MsoNormal">Naturellement, l&rsquo;aide de toutes ces
      technologies modernes est la bienvenue.</p>

      <h2 class="MsoNormal">Tactiques</h2>

      <p class="MsoNormal"><em> Am&eacute;lioration </em>est un sort puissant et
      polyvalent. Accro&icirc;tre la Force de vos alli&eacute;s augmente les
      dommages qu&rsquo;ils infligent en m&ecirc;l&eacute;e tandis
      qu&rsquo;am&eacute;liorer leur Dext&eacute;rit&eacute; renforce leurs
      attaques et leurs d&eacute;fenses. De m&ecirc;me, Diminution est le
      fl&eacute;au de vos ennemis car ce sort r&eacute;duit leurs attaques ainsi
      que leur r&eacute;sistance contre d&rsquo;autres sorts.</p>

      <p class="MsoNormal">Et vous pouvez aussi vous appuyer sur Intimidation et
      Ruse. Tirez profit du haut niveau d&rsquo;Axiome Tech de la
      Cyberpapaut&eacute; pour renforcer votre magie avec de puissantes armes
      &agrave; feu et armures. L&rsquo;Hexxer permet de r&eacute;duire
      l&rsquo;effet du Contrecoup associ&eacute; &agrave; la Cyberpapaut&eacute;
      et peut m&ecirc;me vous permettre d&rsquo;en tirer profit.</p>

      <h2 class="MsoNormal">Instant fatidique</h2>

      <p class="MsoNormal">Le r&eacute;gime de Malraux opprime tous ceux qui ne
      sont pas d&rsquo;accord avec ses dictats. Beaucoup ont
      r&eacute;sist&eacute; et ont succomb&eacute; aux l&eacute;gions corrompues
      de la Police de l&rsquo;&Eacute;glise. Vous vous &ecirc;tes dress&eacute;e
      contre l&rsquo;oppression et au cours de votre combat vous &ecirc;tes
      pass&eacute;e du statut de rebelle &agrave; celui
      d&rsquo;h&eacute;ro&iuml;ne puis de Chevalier des Temp&ecirc;tes.</p>

      <h2 class="MsoNormal">Citation</h2>

      <p class="MsoNormal">&laquo; Abracadabra pourrait bien &ecirc;tre la
      derni&egrave;re chose que vous entendrez, mon ami. &raquo;</p>

      <h2 class="MsoNormal">Description</h2>

      <p class="MsoNormal">Quand vous le pouvez, vous vous cachez dans la foule
      ou dans les ombres. Si on vous examine attentivement, votre Hexxer trahira
      votre nature. C&rsquo;est un implant ill&eacute;gal qui n&rsquo;a
      qu&rsquo;une seule fonction : d&eacute;fier l&rsquo;interdiction de la
      sorcellerie d&eacute;cr&eacute;t&eacute;e par Malraux !</p>

      <p class="MsoNormal">Une fois que vous laissez tomber votre
      d&eacute;guisement ou votre capuche, votre pouvoir
      d&eacute;cha&icirc;n&eacute; s&egrave;me la terreur.</p>

      <h2 class="MsoNormal">Objectif</h2>

      <p class="MsoNormal">Vous vous battez pour votre libert&eacute; et vous
      combattez l&rsquo;autoritarisme, surtout le r&eacute;gime oppressif de
      Malraux.</p>

      <h2 class="MsoNormal">Noms</h2>

      <p class="MsoNormal">Aure, Blaize, Faye, Gaea, Jean, Marion, Nicola,
      Paige, Sable, Viola</p>

      <h2 class="MsoNormal">Piste de progression (optionnelle)</h2>

      <ul>

      <li class="MsoNormal">□ (5 PX) Lanceur de sorts (Vision)</li>

      <li class="MsoNormal">□ (7 PX) Lanceur de sorts (Orientation)</li>

      <li class="MsoNormal">□ (1 PX) Provocation +1</li>

      <li class="MsoNormal">□ (2 PX) Combat &agrave; mains nues +2</li>

      <li class="MsoNormal">□ (3 PX) Divination +3</li>

      <li class="MsoNormal">□ (3 PX) Esquive +3</li>

      <li class="MsoNormal">□ (4 PX) Alt&eacute;ration +4</li>

      <li class="MsoNormal">□ (5 PX) Alt&eacute;ration +5</li>

      </ul>

      <h2>&nbsp;</h2>
