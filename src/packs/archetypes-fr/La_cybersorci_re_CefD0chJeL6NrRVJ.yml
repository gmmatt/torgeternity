  - _id: yaftfIz25Ryczaqq
    name: Lanceur de sorts
    type: perk
    sort: 100001
    flags:
      core:
        sourceId: Item.gOZE58k6tfHDbUJ0
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    system:
      category: spellcraft
      cosm: (Sans cosm)
      description: >-
        <p class="MsoNormal"><strong>&bull; Pr&eacute;requis</strong> : au moins
        un rang en Alt&eacute;ration, Cin&eacute;tique, Conjuration ou
        Divination.</p>

        <p class="MsoNormal">Ceux qui &eacute;tudient les arts arcaniques sont
        connus sous de nombreux noms, mages, magiciens, d&eacute;monistes ou
        sorci&egrave;res pour n&rsquo;en citer que quelques-uns. Quelle que soit
        leur origine, ils peuvent tous lancer des sorts en utilisant
        n&rsquo;importe laquelle des quatre comp&eacute;tences magiques de base
        &mdash; Alt&eacute;ration, Cin&eacute;tique, Conjuration, ou Divination.
        Quand cet Atout est s&eacute;lectionn&eacute;, le mage a acc&egrave;s
        &agrave; la Liste de sorts de base de son cosm page 186 et il peut
        choisir trois sorts de n&rsquo;importe quelle liste &agrave; laquelle il
        a acc&egrave;s et pour lesquels il poss&egrave;de la comp&eacute;tence
        minimale requise. Les sorts sont d&eacute;taill&eacute;s dans le
        chapitre Magie &agrave; partir de la page 184.</p>

        <p class="MsoNormal"><strong> Nouveaux sorts</strong> : cet Atout peut
        &ecirc;tre choisi plus d&rsquo;une fois. &Agrave; chaque fois
        apr&egrave;s la premi&egrave;re, le personnage apprend un sort
        suppl&eacute;mentaire.</p>
