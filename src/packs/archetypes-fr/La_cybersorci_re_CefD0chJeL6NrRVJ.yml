  - _id: 4nMDDruOMrPLT1YO
    name: Hexxer Mk II
    type: implant
    sort: 600001
    flags:
      core:
        sourceId: Item.8NEZIXyg4imLfga9
    img: systems/torgeternity/images/icons/implant.webp
    effects: []
    folder: null
    system:
      cosm: Cyberpapauté
      description: >-
        <p>&nbsp;</p>

        <p class="MsoNormal">Cette am&eacute;lioration d&rsquo;un hexxer permet
        de stocker l&rsquo;&eacute;nergie lib&eacute;r&eacute;e par un
        Contrecoup pour que la sorci&egrave;re ou le d&eacute;moniste
        l&rsquo;utilise pour alimenter ses sorts.</p>

        <p class="MsoNormal">Apr&egrave;s qu&rsquo;un lanceur de sorts a subi un
        Contrecoup, l&rsquo;Hexxer MK II fonctionne comme le Hexxer Mk I en
        annulant la moiti&eacute; des points de Choc. De plus, le nombre de
        points de Choc annul&eacute;s est automatiquement utilis&eacute; comme
        un bonus au prochain test de lancer de sort du personnage.
        L&rsquo;&eacute;nergie se dissipe au bout d&rsquo;une minute (six
        rounds), elle doit donc &ecirc;tre utilis&eacute;e dans cet intervalle
        de temps ou le bonus est perdu.&nbsp;</p>

        <p>&nbsp;</p>
      price: '10000'
      techlevel: 26
      value: 20
      notes: Les points de Choc ignorés sont un bonus au lancement de sorts.
      equippedClass: item-equipped
