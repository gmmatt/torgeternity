  - _id: SgtqDeoK74N1BlLX
    name: Diminution
    type: spell
    sort: 2300000
    flags:
      core:
        sourceId: Compendium.world.spells.spell-diminish
    img: systems/torgeternity/images/icons/spell.webp
    effects: []
    folder: null
    system:
      ap: 0
      applyArmor: true
      applySize: true
      axiom: 10
      castingtime: 1 action
      damage: ''
      description: >-
        <p class="MsoNormal">Diminution r&eacute;duit de -2 l&rsquo;un des
        attributs de la cible (choisi au moment de lancer le sort) et les
        comp&eacute;tences qui lui sont li&eacute;es. Plusieurs utilisations de
        ce sort peuvent affecter plusieurs attributs.</p>

        <p class="MsoNormal">Le mage mime une action en rapport avec
        l&rsquo;attribut affect&eacute; au moment de l&rsquo;incantation, se
        moquant d&rsquo;elle pour r&eacute;duire l&rsquo;Esprit, faisant
        semblant de tr&eacute;bucher pour r&eacute;duire la
        Dext&eacute;rit&eacute;, etc.</p>

        <p class="MsoNormal">R&eacute;duire la Force ou l&rsquo;Esprit ne
        r&eacute;duit pas la R&eacute;sistance ni les points de Choc qu&rsquo;il
        est possible d&rsquo;encaisser.</p>
      dn: La Volonté ou l’Esprit de la cible.
      dnType: ''
      duration: 3 rounds
      good: le malus est augmenté à -4.
      isAttack: false
      modifier: ''
      outstanding: >-
        Comme un succès Supérieur et la cible ne peut relancer ses 20 au dé
        quand elle utilise l’attribut affecté et les compétences qui lui sont
        liées.
      range: 40 mètres
      skill: alteration
      skilllevel: '12'
      targetDefense: ''
