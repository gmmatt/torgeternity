  - _id: uLEvrzm5QIU35Qzs
    name: Amélioration
    type: spell
    sort: 2400000
    flags:
      core:
        sourceId: Compendium.world.spells.spell-enhance
    img: systems/torgeternity/images/icons/spell.webp
    effects: []
    folder: null
    system:
      ap: 0
      applyArmor: true
      applySize: true
      axiom: 10
      castingtime: 1 action
      damage: ''
      description: >-
        <p class="MsoNormal">Ce sort permet d&rsquo;augmenter de +1 un attribut
        du lanceur de sorts ou d&rsquo;un alli&eacute;. Plusieurs alli&eacute;s
        peuvent en b&eacute;n&eacute;ficier en m&ecirc;me temps tant
        qu&rsquo;ils sont tous &agrave; port&eacute;e et que le lanceur de sorts
        utilise l&rsquo;option Cibles multiples. Le ND est l&rsquo;attribut
        &agrave; augmenter, plus un individu est fort dans un domaine plus il
        est difficile qu&rsquo;il le soit encore davantage. Diff&eacute;rents
        attributs peuvent &ecirc;tre augment&eacute;s en lan&ccedil;ant le sort
        plusieurs fois.</p>

        <p class="MsoNormal">Si le lanceur de sorts augmente la Force ou
        l&rsquo;Esprit, cela ne permet pas d&rsquo;augmenter la
        R&eacute;sistance ou le nombre de points de Choc qu&rsquo;il peut
        encaisser.</p>

        <p class="MsoNormal">Le mage mime certains aspects de l&rsquo;attribut
        concern&eacute; pendant qu&rsquo;il incante, en faisant craquer ses
        phalanges pour am&eacute;liorer la Dext&eacute;rit&eacute;, en
        assouplissant ses muscles pour la Force, et ainsi de suite.</p>
      dn: attribut de la cible
      dnType: ''
      duration: 3 rounds
      good: l’attribut est augmenté de +2.
