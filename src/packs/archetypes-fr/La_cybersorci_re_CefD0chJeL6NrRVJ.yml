  - _id: ZKurTYCidkV0AVSA
    name: Implants cybernétiques
    type: perk
    sort: 100001
    flags:
      core:
        sourceId: Item.8qfs6BvtH7wTJ09g
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    system:
      category: cyberware
      cosm: Cyberpapauté
      description: >-
        <p class="MsoNormal">Quand il prend cet Atout, le personnage peut
        choisir des implants cybern&eacute;tiques de la liste page 160 pour une
        valeur maximale de 10 000 $. Les implants officiellement
        approuv&eacute;s par l&rsquo;&Eacute;glise sont directement
        connect&eacute;s au R&eacute;seau Divin et sont &eacute;troitement
        surveill&eacute;s. Les appareils achet&eacute;s gr&acirc;ce &agrave; cet
        Atout sont &laquo; pirat&eacute;s &raquo; et ne sont pas
        connect&eacute;s au R&eacute;seau Divin (&agrave; moins que
        l&rsquo;utilisateur ne le veuille). L&rsquo;installation est sans
        risque. Cependant, poss&eacute;der des implants pirat&eacute;s est un
        crime dans la Cyberpapaut&eacute;. Les h&eacute;ros qui &laquo; chroment
        &raquo; leur corps feraient bien de se m&eacute;fier de la Police de
        l&rsquo;&Eacute;glise, elle est toujours vigilante. Nouveaux implants :
        cet Atout peut &ecirc;tre choisi plus d&rsquo;une fois. &Agrave; chaque
        fois qu&rsquo;un personnage le choisit apr&egrave;s la premi&egrave;re
        fois, il accorde de nouveaux implants pour une valeur de 5 000 $.</p>
