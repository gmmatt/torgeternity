    system:
      category: electricSamurai
      cosm: Pan Pacifica
      description: >-
        <p class="MsoNormal">L&rsquo;armure caract&eacute;ristique des
        Samoura&iuml;s &eacute;lectriques<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>est l&rsquo;Ion Gusoku. Les premi&egrave;res
        tenues ont &eacute;t&eacute; con&ccedil;ues<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>&agrave; partir des armures port&eacute;es par
        les forces de s&eacute;curit&eacute;<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>d&rsquo;&eacute;lite de Kanawa mais les
        samoura&iuml;s les ont am&eacute;lior&eacute;es<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>au fur et &agrave; mesure
        qu&rsquo;ils parvenaient &agrave; comprendre la<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>technologie
        employ&eacute;e par Kanawa.</p>

        <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp;
        </span>L&rsquo;armure en elle-m&ecirc;me est tr&egrave;s moderne et
        con&ccedil;ue<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>sp&eacute;cifiquement pour le samoura&iuml; qui est cens&eacute;
        la<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>porter. Si
        quelqu&rsquo;un d&rsquo;autre l&rsquo;utilise, un verrouillage<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>biom&eacute;trique
        d&eacute;sactive ses fonctions et retient prisonnier<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>le voleur. Elle limite
        &agrave; 10 la Dext&eacute;rit&eacute; de son porteur,<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>poss&egrave;de un Axiome
        Technologie de 24, octroie un bonus<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>de +4 d&rsquo;armure Int&eacute;grale et
        provoque de la Fatigue.<span style="mso-spacerun: yes;">&nbsp;
        </span></p>

        <p class="MsoNormal"><span style="mso-spacerun:
        yes;">&nbsp;</span><strong>Nouvelles am&eacute;liorations</strong> : cet
        Atout peut &ecirc;tre choisi<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>plus d&rsquo;une fois. Chaque Atout
        suppl&eacute;mentaire am&eacute;liore<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>l&rsquo;armure avec un des syst&egrave;mes
        ci-dessous. &Agrave; moins que<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>le contraire ne soit indiqu&eacute;, chaque
        am&eacute;lioration ne<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>peut &ecirc;tre choisie qu&rsquo;une seule fois.<span
        style="mso-spacerun: yes;">&nbsp; </span></p>

        <p class="MsoNormal"><span style="mso-spacerun:
        yes;">&nbsp;</span><strong>&bull; Alliage ultra-l&eacute;ger</strong> :
        la l&eacute;g&egrave;ret&eacute; de l&rsquo;armure et son<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>ajustement parfait
        permettent d&rsquo;&eacute;liminer le malus<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>de Fatigue.<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>&bull; Flash aveuglant : une fois par
        Sc&egrave;ne, l&rsquo;armure<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>peut &eacute;mettre un flash de lumi&egrave;re
        aveuglante<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>avec une
        action gratuite. Le flash aveugle<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>momentan&eacute;ment ceux qui se trouvent dans
        une<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>Zone
        d&rsquo;effet moyenne autour du personnage et ils<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>sont
        consid&eacute;r&eacute;s comme Tr&egrave;s
        D&eacute;stabilis&eacute;s.<span style="mso-spacerun: yes;">&nbsp;
        </span></p>

        <p class="MsoNormal"><span style="mso-spacerun:
        yes;">&nbsp;</span><strong>&bull; Kabuto VTH</strong> : le casque de
        l&rsquo;armure est &eacute;quip&eacute;<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>d&rsquo;un affichage t&ecirc;te haute
        int&eacute;gr&eacute; qui annule les<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>deux premiers points de malus des attaques
        &agrave;<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>distance du
        samoura&iuml;.</p>

        <p class="MsoNormal"><span style="mso-spacerun: yes;">&nbsp;
        </span><strong>&bull; Rev&ecirc;tement cam&eacute;l&eacute;on</strong> :
        la surface ext&eacute;rieure de<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>la Gusoku est couverte de senseurs et de LED
        qui<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>peuvent changer
        de couleur et de luminosit&eacute; afin<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>d&rsquo;imiter leur environnement quand le
        samoura&iuml;<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span>est
        immobile. Tant qu&rsquo;il demeure totalement<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>immobile (aucune action ni
        d&eacute;placement), il est<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>quasi-invisible et ses adversaires ont un malus de<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>-6 pour le voir avec un
        test d&rsquo;Observation ou pour<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>le toucher avec des attaques &agrave;
        distance.</p>

        <p class="MsoNormal"><strong><span style="mso-spacerun: yes;">&nbsp;
        </span>&bull; Rev&ecirc;tement foudroyant</strong> : les samoura&iuml;s
        &eacute;lectriques<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>ont rapidement compris le danger de l&rsquo;attaque<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>mortelle de saisie des
        jiangshis ou celui de se<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>retrouver submerg&eacute;s par les hordes
        d&rsquo;infect&eacute;s. Une<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>fois par Sc&egrave;ne, avec une action
        gratuite, l&rsquo;armure<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>peut lib&eacute;rer une puissante d&eacute;charge
        &eacute;lectrique qui<span style="mso-spacerun: yes;">&nbsp;&nbsp;
        </span>inflige 12 points de dommages +1 DB &agrave; tout ce qui<span
        style="mso-spacerun: yes;">&nbsp;&nbsp; </span>est en contact avec elle.
        Toute cr&eacute;ature ayant saisi<span style="mso-spacerun:
        yes;">&nbsp;&nbsp; </span>le samoura&iuml; l&acirc;che
        imm&eacute;diatement prise.</p>

