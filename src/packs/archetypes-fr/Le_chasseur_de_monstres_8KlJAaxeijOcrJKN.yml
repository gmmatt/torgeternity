  - _id: k5oxi4S2Vf0lhwIa
    name: Médaille (Tueur de dragon)
    type: perk
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    sort: 200000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.perk-medals
    system:
      category: occult
      cosm: Orrorsh
      description: >-
        <p class="MsoNormal">Les Victoriens sont tr&egrave;s attach&eacute;s au
        statut et peu sont consid&eacute;r&eacute;s avec autant d&rsquo;estime
        que leurs h&eacute;ros. Les Victoriens t&eacute;moignent de cette estime
        en accordant des m&eacute;dailles aux braves, aux ing&eacute;nieux et
        aux intr&eacute;pides. Parfois, ces m&eacute;dailles
        s&rsquo;impr&egrave;gnent de la nature m&ecirc;me de l&rsquo;acte
        r&eacute;compens&eacute; et aident le b&eacute;n&eacute;ficiaire dans sa
        qu&ecirc;te pour sauver Ga&eacute;a.</p>

        <p class="MsoNormal"><strong>Nouvelles M&eacute;dailles </strong>: cet
        Atout peut &ecirc;tre choisi autant de fois que souhait&eacute; au cours
        de la cr&eacute;ation de personnage. Apr&egrave;s, il peut &ecirc;tre
        choisi plusieurs fois mais uniquement apr&egrave;s avoir accompli
        l&rsquo;exploit d&eacute;crit pour chaque type de m&eacute;daille. Le
        Tueur de dragon, par exemple, n&rsquo;est accord&eacute;
        qu&rsquo;apr&egrave;s avoir inflig&eacute; le coup de gr&acirc;ce
        &agrave; un monstre &eacute;norme.</p>

        <p class="MsoNormal">Les m&eacute;dailles ne sont pas accord&eacute;es
        instantan&eacute;ment, naturellement, mais elles peuvent &ecirc;tre
        remises par courrier apr&egrave;s que le Bureau central a obtenu les
        preuves de cet exploit, un proche a re&ccedil;u une lettre ou que la
        presse l&rsquo;a annonc&eacute; au monde entier. Cependant, le Conseil
        de Delphes est conscient de la nature mystique de ces r&eacute;compenses
        et aide les Victoriens &agrave; les remettre le plus rapidement
        possible. Discutez avec le MJ pour d&eacute;terminer le d&eacute;lai
        avant l&rsquo;obtention de la m&eacute;daille mais,
        g&eacute;n&eacute;ralement, elle ne devrait pas arriver plus tard que la
        fin de l&rsquo;Acte apr&egrave;s lequel elle a &eacute;t&eacute;
        gagn&eacute;e. L&rsquo;Atout peut &ecirc;tre achet&eacute; une fois la
        m&eacute;daille obtenue.</p>

        <p class="MsoNormal">Pour qu&rsquo;elle accorde son pouvoir, une
        m&eacute;daille doit &ecirc;tre offerte et port&eacute;e. Personne
        d&rsquo;autre ne peut b&eacute;n&eacute;ficier de ses bonus.</p>

        <p class="MsoNormal">Des m&eacute;dailles peuvent r&eacute;compenser des
        &eacute;trangers venus des autres cosms mais elles n&rsquo;ont un
        pouvoir que pour ceux de la r&eacute;alit&eacute;
        d&rsquo;Orrorsh.&nbsp;</p>

        <p class="MsoNormal">&Agrave; moins que le contraire ne soit
        indiqu&eacute;, une m&ecirc;me r&eacute;compense n&rsquo;est
        accord&eacute;e qu&rsquo;une seule fois.</p>

        <p class="MsoNormal">&nbsp;</p>

        <p class="MsoNormal"><strong>Tueur de dragon :</strong></p>

        <p class="MsoNormal">accord&eacute;e &agrave; ceux qui triomphent
        d&rsquo;un monstre tr&egrave;s grand et tr&egrave;s puissant. Quand
        l&rsquo;Attaque est une Action approuv&eacute;e, le personnage ajoute +1
        DB au total de ses dommages contre les cr&eacute;atures de Grande taille
        ou d&rsquo;une taille sup&eacute;rieure (pas les v&eacute;hicules ou les
        cr&eacute;atures artificielles).</p>
      prerequisites: voir la description de chaque médaille.
