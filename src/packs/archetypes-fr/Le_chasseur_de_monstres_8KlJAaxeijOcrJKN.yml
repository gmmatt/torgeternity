  - _id: 9Kmq8C81nIIjwSdi
    name: Armurier
    type: perk
    sort: 100000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.Items.perk-bulletsmith
    img: systems/torgeternity/images/icons/perk.webp
    effects: []
    folder: null
    system:
      category: occult
      cosm: Orrorsh
      description: >-
        <p class="MsoNormal">Les aventuriers d&rsquo;Orrorsh ont appris il y a
        bien longtemps que les balles en plomb et les lames en acier
        &eacute;taient inutiles contre les horreurs de leur royaume.
        L&rsquo;alchimie leur a &eacute;t&eacute; d&rsquo;un grand secours et
        certaines &acirc;mes intr&eacute;pides sont parvenues &agrave; combiner
        cet art occulte avec celui de la fabrication des armes.</p>

        <p class="MsoNormal">Quand il choisit cet Atout, l&rsquo;utilisateur
        obtient un &laquo; fusil de tueur &raquo; et sait fabriquer des
        munitions pour cette arme. Il re&ccedil;oit son arme et les
        connaissances n&eacute;cessaires pour fabriquer des projectiles
        m&eacute;talliques basiques (dommages 14) et trois des balles
        sp&eacute;cialis&eacute;es pr&eacute;sent&eacute;es ci-apr&egrave;s.
        Con&ccedil;u pour le combat rapproch&eacute;, la conception du fusil de
        tueur &agrave; canon court permet &agrave; son utilisateur de s&rsquo;en
        servir en m&ecirc;l&eacute;e, comme un pistolet.</p>

        <p class="MsoNormal">Comme les balles sont forc&eacute;ment volumineuses
        et ont des sp&eacute;cifications exigeantes, les chasseurs de monstres
        qui les utilisent ont cr&eacute;&eacute; un fusil standardis&eacute;
        &agrave; six coups dont les balles ne peuvent &ecirc;tre
        utilis&eacute;es avec une autre arme.</p>
