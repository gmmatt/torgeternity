  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Eccentric_Inventor.webp\" alt=\"\" width=\"1125\" height=\"2052\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.59zUF4TrfxfdMfhs]{Archetyp - Die exzentrische Erfinderin}</p>\n<h3>Überblick</h3>\n<p>Du warst brillant und vielleicht ein bisschen seltsam, schon bevor die Possibility Wars begannen. Nachdem du dich in die Pulp-Realität des Nil-Imperiums verwandelt hast, wurde alles möglich. Unveränderliche Gesetze der Physik sind heute nur noch Richtlinien. Du treibst diese neue Freiheit an ihre Grenzen, erfindest wundersame elektronische Geräte und benutzt sie dann gegen die Realitätsräuber.</p>\n<h3>Taktiken</h3>\n<p>Dein Stromstrahl ist effektiv, aber es können ihm die Ladungen ausgehen, wenn er zu oft auf zu viele Zielen abgefeuert wird. Deine <em>Tricksen</em>- Interaktion ist besonders verheerend. Viele Gegner sind schwach gegen <em>Tricksen</em>, und ein \"Spielerentscheidung\"- Ergebnis könnte selbst stärkere Feinde eliminieren, wenn die Umstände es möglich machen.\_</p>\n<p>Während dein Kraftfeld einsatzbereit ist, kannst du seine Ladungen zum Einstecken von Wunden verwenden. Es kann zwei Schocks absorbieren, selbst wenn keine Wunde verursacht wird, aber es ist besser, diese Ladungen aufzusparen. Sobald das Kraftfeld erschöpft ist oder wenn eine vorzeitige Entkopplung es deaktiviert, bist du extrem anfällig für Schaden. Bewahre dir deshalb möglichst eine Schicksalskarte wie Willenskraft oder Tatendrang auf, um das Ankoppeln zu erleichtern, falls du in die Enge gerätst.</p>\n<h3>Moment der Krise</h3>\n<p>Im Angesicht des Ansturms von Eindringlingen in Kairo hast du auf die Wissenschaft zurückgegriffen, um dich zu wehren, und in einem Moment unbeschreiblicher Inspiration (und Krise) bautest du ein Telefon, eine Lavalampe und einen Föhn zu einem tödlichen Energieprojektor zusammen. Alternativ könntest du dich verwandelt haben, als du einige deiner Erfindungen und Pläne zerstörtest, bevor sie in die Hände von Möbius und seinen Horden fallen konnten.</p>\n<h3>Zitat</h3>\n<p>\"Whoa, wer hätte gedacht, dass eine plötzliche Polaritätsumkehr eine solche Explosion verursachen könnte. Ich meine, außer mir. Weil ich das so natürlich genau so geplant habe.\"</p>\n<h3>Beschreibung</h3>\n<p>Dein Hartgummi-Laborkittel ist für die Arbeit gedacht, aber darunter bist du immer bereit für eine gute Party. Deine Brille ist in jeder Situation modisch. Du bist sehr intelligent und gebildet. Du bist selbstbewusst, glücklich und schamlos seltsam.</p>\n<h3>Agenda</h3>\n<p>Wissen ist der einzige Weg zum wahren Sieg, und manchmal müssen dafür Opfer gebracht werden. Menschen zu retten und Spaß zu haben steht auf deiner Prioritätenliste, aber die Wissenschaft steht immer ganz oben.</p>\n<h3>Namen</h3>\n<p>Kapitän Kondensator, Dr. Blitz, Joy Buzzer, Professor Diode, Der Funkek</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Auffassungsgabe</li>\n<li>(7 EP) Kraftfeld</li>\n<li>(9 EP) Stromstrahl (10 Ladungen)</li>\n<li>(3 EP) <em>Ausweichen</em> +3</li>\n<li>(3 EP) <em>Energiewaffen</em> +3</li>\n<li>(3 EP) <em>Realität</em> +3</li>\n</ul>"
