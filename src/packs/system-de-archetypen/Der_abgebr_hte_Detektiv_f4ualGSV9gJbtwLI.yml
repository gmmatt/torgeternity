  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Hardboiled_Detective.webp"
      alt="" width="1424" height="1858" /></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.jGMEVr72h0Jjm3CQ]{Archetyp
      - Der abgebrühte Detektiv}</p>

      <h3>Überblick</h3>

      <p>Jahre auf den Straßen von Hongkong haben dich zu einer tödlichen Waffe
      werden lassen. Die Verwandlung in einen Storm Knight hat deine Fähigkeiten
      nur noch weiter verbessert. In erster Linie untersuchst du Verbrechen. Du
      wurdest ausgebildet, Spuren zu folgen, Zeugen zu befragen und Recht und
      Ordnung aufrechtzuerhalten. Nur wenn die Schurken sich der Verhaftung
      widersetzen – und sie widersetzen sich fast immer –, dann werden die Dinge
      gewalttätig und deine anderen Fähigkeiten kommen ins Spiel.</p>

      <h3>Taktiken</h3>

      <p>Du bist ein Meisterschütze und hast die Feuerkraft einer kleinen Armee,
      wenn du mit deinen beiden 9mm-Pistolen draufhältst. Dein hoher
      <em>Ausweichen</em>-Wert und <em>Waffenloser Kampf </em>bieten auf alle
      Entfernungen eine solide Verteidigung. <em>Manövrieren</em> ist deine
      stärkste Interaktion. Versuche sie zu nutzen, wenn es sich um eine
      Anerkannte Aktion handelt. Mit dem Gegenschlag-Vorteil kannst du
      Nahkampfangreifern, die daneben schlagen, eine sofortige Abreibung
      verpassen – solange du noch Schock übrig hast! Du darfst auch dann
      waffenlose Angriffe ausführen, wenn du zwei Pistolen hältst; du trittst
      oder schlägst mit deinen Ellbogen zu.</p>

      <h3>Moment der Krise</h3>

      <p>Etwas Großes ging vor sich, und eine Unternehmensgruppe namens "Kanawa"
      stand im Mittelpunkt. Deine Vorgesetzten befahlen dir unter Androhung der
      Suspendierung, nicht weiter gegen das Unternehmen zu ermitteln. Jemand hat
      sogar versucht, dich zu töten. Du aber bliebst an dem Fall dran, selbst
      nach Ausbruch der Seuche, und deine hartnäckigen Ermittlungen lösten eine
      subtile Transformation aus. Alternativ könnte die Transzendenz auch
      geschehen sein, als du eine Gruppe angeblich infizierter Flüchtlinge vor
      einem mörderischen "Eindämmungs-Team" der Kanawa Corporation verteidigt
      hast.</p>

      <h3>Zitat</h3>

      <p>"Ob es nun Jiang Shi, Kriminelle oder Eindringlinge aus einer anderen
      Realität sind, eine Kugel kann immer noch einen Unterschied machen."</p>

      <h3>Beschreibung</h3>

      <p>Andere mögen über deine Lederjacke spotten, aber es ist ein wirklich
      zeitloses Accessoire. Außerdem hilft sie, deine beiden Schulterholster zu
      verbergen. Deine Polizeimarke ist in Hongkong nützlich, wo du die
      Zuständigkeit hast, aber sie kann auch anderswo in Pan-Pacifica
      funktionieren, solange die Leute nicht zu genau hinschauen. Du duldest
      keine Respektlosigkeit gegenüber dir oder deiner Marke.</p>

      <h3>Agenda</h3>

      <p>Die Kanawa Corporation verbirgt etwas, eine Verbindung zu den anderen
      Realitätsräubern oder der Seuche. Was auch immer hier vor sich geht, es
      könnte ganz Pan-Pacifica erschüttern. Wohl oder übel ist es dein Job, die
      Wahrheit aufzudecken.</p>

      <h3>Namen</h3>

      <p>Bao, Curry, Dee, Eagle, Jin, Li, Ling, Shooter, Whiskey, Zhang</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Doppelschuss</li>

      <li>(7 EP) KI-Schlag</li>

      <li>(1 EP) <em>Überreden</em> +1</li>

      <li>(2 EP) <em>Realität</em> +2</li>

      <li>(3 EP) <em>Ausweichen</em> +3</li>

      <li>(3 EP) <em>Waffenloser Kampf</em> +3</li>

      <li>(4 EP) <em>Feuerwaffen</em> +4</li>

      <li>(5 EP) <em>Feuerwaffen</em> +5</li>

      </ul>
