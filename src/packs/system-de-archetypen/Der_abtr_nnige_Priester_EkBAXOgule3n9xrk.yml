      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.hkGNur6sw23AZTbu]{Archetyp
      - Der abtr&uuml;nnige Priester}</p>

      <h3>&Uuml;berblick</h3>

      <p>Nicht jeder Prediger im Cyberpontifikat ist unter Jean Malraux'
      Einfluss gefallen. Viele glauben noch immer an eine wohlwollende und
      vergebende Gottheit. Diese "Abtr&uuml;nnigen", wie der Gegenpapst sie
      nennt, widersetzten sich seinem totalit&auml;ren Regime, stellten sich der
      Inquisition und k&auml;mpfen nun auf der Stra&szlig;e an der Seite des
      Widerstands.</p>

      <h3>Taktiken</h3>

      <p>Deine Wunder dienen vor allem der Unterst&uuml;tzung, um deine
      Verb&uuml;ndeten trotz ihrer Wunden im Kampf zu halten oder ihre wichtigen
      F&auml;higkeiten zu st&auml;rken. Die Hightech- R&uuml;stung, die dir als
      Kleidung dient, bietet guten Schutz, und deine hohe
      Realit&auml;t-Fertigkeit macht das Wegstecken der meisten Wunden
      einfach.&nbsp;</p>

      <p>Der integrierte GodBeam-Laser in deinem Arm kann eine b&ouml;se
      &Uuml;berraschung f&uuml;r deine Gegner sein, wenn es heftig wird, aber
      deinen wahres K&ouml;nnen zeigst du mit deinen zwischenmenschlichen
      F&auml;higkeiten. &Uuml;berreden hilft &Auml;rger von vornherein zu
      vermeiden, und Einsch&uuml;chtern oder Verspotten k&ouml;nnen genutzt
      werden, um Feinde mit schwachem Willen in die Knie zu zwingen.</p>

      <h3>Moment der Krise</h3>

      <p>Dein Moment der Krise war wahrscheinlich auch eine Krise des Glaubens
      und Gewissens. Die fehlerhafte und r&uuml;cksichtslose Vision des
      Cyberpapstes brachte den L&ouml;wen in dir zum Vorschein und l&ouml;ste
      den &Uuml;bergang vom "Pater" zum Storm Knight aus.&nbsp;</p>

      <p>Oder vielleicht hast du einfach nur um die g&ouml;ttliche Intervention
      gebetet. Der Allm&auml;chtige wirkt auf seltsamen Wegen, und anstatt deine
      Feinde zu vernichten, gab er dir eine kleine zus&auml;tzliche
      F&auml;higkeit, um f&uuml;r die Gerechtigkeit einzustehen.</p>

      <h3>Zitat</h3>

      <p>"Nicht mit meinem Auge, sondern mit meinem Glauben sehe ich die Welt,
      wie sie wirklich ist."</p>

      <h3>Beschreibung</h3>

      <p>Der wei&szlig;e Kragen ist ein bekanntes Symbol f&uuml;r die Kirche auf
      der Erde und in Magna Verita. Die Sch&auml;rpe, die um die Taille getragen
      wird, variiert in ihrer Farbe je nach Rang und Region des Priesters. Die
      rote, den du tr&auml;gst, ist eine Auszeichnung f&uuml;r Verdienste und
      gute Arbeit.&nbsp;</p>

      <p>Das kybernetische Auge ist ein Belleview-Modell, ein weit verbreitetes
      und n&uuml;tzliches Implantat in Cyberpontifikat, aber auch eine
      m&ouml;gliche Problemquelle, wenn die Beh&ouml;rden erkennen, dass es vom
      GodNet getrennt wurde.</p>

      <h3>Agenda</h3>

      <p>Verbreite die Liebe und Vergebung Gottes. So viele erleben nur Jean
      Malraux' Version deiner Religion &ndash; wahre Gl&auml;ubige m&uuml;ssen
      diesem Gift mit Demut und Freundlichkeit begegnen.</p>

      <h3>Namen</h3>

      <p>Claude, Damien, Dominique, Francis, Honore, Marc, Pascale, Tristan,
      Xavier</p>

