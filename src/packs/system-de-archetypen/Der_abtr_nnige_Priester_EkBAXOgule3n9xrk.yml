  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Renegade_Priest.webp\" alt=\"\" width=\"1146\" height=\"2017\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.hkGNur6sw23AZTbu]{Archetyp - Der abtrünnige Priester}</p>\n<h3>Überblick</h3>\n<p>Nicht jeder Prediger im Cyberpontifikat ist unter Jean Malraux' Einfluss gefallen. Viele glauben noch immer an eine wohlwollende und vergebende Gottheit. Diese \"Abtrünnigen\", wie der Gegenpapst sie nennt, widersetzten sich seinem totalitären Regime, stellten sich der Inquisition und kämpfen nun auf der Straße an der Seite des Widerstands.</p>\n<h3>Taktiken</h3>\n<p>Deine Wunder dienen vor allem der Unterstützung, um deine Verbündeten trotz ihrer Wunden im Kampf zu halten oder ihre wichtigen Fähigkeiten zu stärken. Die Hightech- Rüstung, die dir als Kleidung dient, bietet guten Schutz, und deine hohe Realität-Fertigkeit macht das Wegstecken der meisten Wunden einfach.\_</p>\n<p>Der integrierte GodBeam-Laser in deinem Arm kann eine böse Überraschung für deine Gegner sein, wenn es heftig wird, aber deinen wahres Können zeigst du mit deinen zwischenmenschlichen Fähigkeiten. Überreden hilft Ärger von vornherein zu vermeiden, und Einschüchtern oder Verspotten können genutzt werden, um Feinde mit schwachem Willen in die Knie zu zwingen.</p>\n<h3>Moment der Krise</h3>\n<p>Dein Moment der Krise war wahrscheinlich auch eine Krise des Glaubens und Gewissens. Die fehlerhafte und rücksichtslose Vision des Cyberpapstes brachte den Löwen in dir zum Vorschein und löste den Übergang vom \"Pater\" zum Storm Knight aus.\_</p>\n<p>Oder vielleicht hast du einfach nur um die göttliche Intervention gebetet. Der Allmächtige wirkt auf seltsamen Wegen, und anstatt deine Feinde zu vernichten, gab er dir eine kleine zusätzliche Fähigkeit, um für die Gerechtigkeit einzustehen.</p>\n<h3>Zitat</h3>\n<p>\"Nicht mit meinem Auge, sondern mit meinem Glauben sehe ich die Welt, wie sie wirklich ist.\"</p>\n<h3>Beschreibung</h3>\n<p>Der weiße Kragen ist ein bekanntes Symbol für die Kirche auf der Erde und in Magna Verita. Die Schärpe, die um die Taille getragen wird, variiert in ihrer Farbe je nach Rang und Region des Priesters. Die rote, den du trägst, ist eine Auszeichnung für Verdienste und gute Arbeit.\_</p>\n<p>Das kybernetische Auge ist ein Belleview-Modell, ein weit verbreitetes und nützliches Implantat in Cyberpontifikat, aber auch eine mögliche Problemquelle, wenn die Behörden erkennen, dass es vom GodNet getrennt wurde.</p>\n<h3>Agenda</h3>\n<p>Verbreite die Liebe und Vergebung Gottes. So viele erleben nur Jean Malraux' Version deiner Religion – wahre Gläubige müssen diesem Gift mit Demut und Freundlichkeit begegnen.</p>\n<h3>Namen</h3>\n<p>Claude, Damien, Dominique, Francis, Honore, Marc, Pascale, Tristan, Xavier</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Geschützt</li>\n<li>(7 EP) Wunderwirker (Wunder: Blitzschlag)</li>\n<li>(1 EP) <em>Tricksen</em> +1</li>\n<li>(2 EP) <em>Überreden</em> +2</li>\n<li>(3 EP) <em>Realität</em> +3</li>\n<li>(3 EP) <em>Verspotten</em> +3</li>\n<li>(4 EP) <em>Glaube</em> +4</li>\n<li>(5 EP) <em>Glaube</em> +5</li>\n</ul>"
