        &uuml;bernat&uuml;rliche Kreaturen} und deren Angriffe addieren. Der
        Bonus z&auml;hlt sowohl f&uuml;r die physische Verteidigung als auch
        gegen Interaktionsangriffe.&nbsp;</p>

        <p><strong>Spezial:</strong> Dieses Wunder darf auch von Charakteren
        gewirkt werden, die nicht &uuml;ber den Vorzug
        &bdquo;Wunderwirker&ldquo; verf&uuml;gen, solange sie die
        Fertigkeits-Voraussetzung erf&uuml;llen.</p>
