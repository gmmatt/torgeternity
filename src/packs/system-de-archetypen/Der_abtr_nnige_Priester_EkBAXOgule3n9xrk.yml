        sourceId: Compendium.te001-core-rulebook.grw-de-kraefte.Item.z2F1fYz1l6okzYor
    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 10
      castingtime: 1 Aktion
      damage: 0
      description: "<p>Die vielleicht wichtigste Fähigkeit, die ein Wunderwirker einer Gruppe von Storm Knights beisteuern kann, ist die Fähigkeit zu heilen. Egal ob er die Wunden eines Teamkollegen versorgt oder verletzte Dorfbewohner auf seine Seite zieht, <em>Heilung </em>ist eine entscheidende Fähigkeit.\_</p>\n<p>Das Probenergebnis des Wunderwirkers wird durch den Verwundungs-Malus des Ziels (sowie des Wunderwirkers, falls er verwundet wurde) modifiziert. Ein Standard-Erfolg heilt 1 Wunde sowie allen Schockschaden und weckt das Ziel aus dem K.O.-Zustand.\_</p>\n<p>Die <em>Heilung</em> darf von jeder Person nur einmal pro Szene versucht werden – also wählt den Zeitpunkt weise! Falls Maru in einem Kampf verletzt und umgehend von Pater Damien geheilt wird, dann kann er sie bis zum Beginn der nächsten Szene nicht mehr heilen. Er könnte aber immer noch <em>Erste Hilfe </em>bei ihr anwenden oder die anderen Teammitglieder heilen.</p>"
      dn: standard
      dnType: ''
      duration: Sofort
      good: 2 Wunden werden geheilt.
