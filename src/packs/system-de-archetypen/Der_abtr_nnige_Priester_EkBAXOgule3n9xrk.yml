    flags: {}
    system:
      category: faith
      cosm: other
      description: >-
        <p><strong>Cosm:</strong> Aysle, Cyberpontifikat, Lebendes Land,
        Nil-Imperium, Orrorsh,
        Zentralerde</p><p>@UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.awo3Mvf0MS2OG4Y8#wunder-eigenschaften]{Wunder-Eigenschaften}</p><p>Der
        Held ist mit der Fähigkeit gesegnet Wunder zu wirken. Er erhält Zugriff
        auf die Liste der Wunder seiner Religion, die nicht durch einen anderen
        Vorzug eingeschränkt werden. Er erhält Feind abwehren und zwei weitere
        Wunder der aus den zur Auswahl stehenden Listen unter
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.awo3Mvf0MS2OG4Y8#beispiel-wunderauswahl]{Beispiel-Wunderauswahl}.</p><p>In
        Religionen der Zentralerde stehen erweiterte
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.jmVlWbWJgG0p3qQe.JournalEntryPage.NzX1nPg0WK3GQmPC#wunderlisten]{Wunderlisten}
        zur Verfügung.</p><p><strong>Zusätzliches Wunder:</strong> Dieser Vorzug
        kann mehr als einmal erworben werden. Jedes Mal nach dem ersten erhält
        der Charakter ein weiteres Wunder.</p>
