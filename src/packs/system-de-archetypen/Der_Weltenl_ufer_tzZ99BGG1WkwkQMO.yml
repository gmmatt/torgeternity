  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Realm_Runner.webp\" alt=\"\" width=\"1027\" height=\"2094\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.RLk67atzGeIrJ9Ml]{Archetyp - Der Weltenläufer}</p>\n<h3>Überblick</h3>\n<p>Weltenläufer sind Menschen von der Erde, die ein starkes, intuitives Verständnis der Realität haben. Nicht nur die Realität der Zentralerde, sondern auch die der eindringenden Cosms. Solche Individuen sind äußerst anpassungsfähig, reisen mit relativer Leichtigkeit durch die eindringenden Reiche und eignen sich den Umgang mit Werkzeugen und Konzepte an, die bei anderen Leuten zu Widersprüchen führen würden. Dieses Phänomen scheint einzigartig für die Zentralerde zu sein.</p>\n<h3>Taktiken</h3>\n<p>Du bist ein Alleskönner: ziemlich geschickt mit den meisten Waffen, aber auch ohne. Andererseits ist jede Waffe und jeder Gegenstand, den du in irgendeiner Realität findest, für dich akzeptabel. Scheue dich nicht, mächtige Werkzeuge aus anderen Realitäten auszuprobieren und zu nutzen, selbst wenn sie Widersprüche verursachen könnten. Entkopplungen treten auch bei dir nicht so häufig auf und es fällt dir leichter, dich wieder anzukoppeln, selbst in einer reinen Zone.\_</p>\n<p>Benutze alle anerkannten Interaktionen (beim Tricksen bist du am stärksten), um Gegner angeschlagen oder verwundbar zu machen. Erfolg bringt dir eine Schicksalskarte und hilft dem Team – und es erhöht sogar deine eigenen Chancen bei einem Gegenangriff. Mit deiner hohen Realität-Fertigkeit kannst du Schaden sehr zuverlässig wegstecken, sodass du viel härter bist als du aussiehst.</p>\n<h3>Moment der Krise</h3>\n<p>Vor der Invasion war jeder Tag eine ziemliche Routine. Dann wurde die Welt erschüttert und du vor eine tödliche Wahl gestellt: in Angst und Schrecken zu geraten wie alle anderen oder ein Monster davon abzuhalten, einen Unschuldigen zu verschlingen. Irgendwie hattest du das Glück auf deiner Seite, das Opfer wurde gerettet, und ein Storm Knight wurde geboren.</p>\n<h3>Zitat</h3>\n<p>\"Keine Sorge, Leute, ich schaffe das!\"</p>\n<h3>Beschreibung</h3>\n<p>Schlank und agil, ist dein Markenzeichen ein Sammelsurium von allem, was wirkt. Jeans, Lederjacke und ein bösartiges Grinsen sind gleichbleibende Konstanten. Alles andere, von fortgeschrittenen Geräten bis hin zu magischen Totems, sammelst du auf Reisen in verschiedene Reiche an.</p>\n<h3>Agenda</h3>\n<p>Oberflächlich betrachtet wirkst du so, als würdest du nur herumalberst und die gefährlichen Situationen vielleicht nicht ernst genug nehmen. Insgeheim bist du aber zutiefst besorgt um die Personen, die inmitten der Possibility Wars gefangen sind. Diese Menschen vor unmittelbarer Gefahr zu bewahren und ihre Stimmung aufrechtzuerhalten, ist deine eigentliche Priorität – Spaß zu haben, während du es tust, ist nur ein Bonus.</p>\n<h3>Namen</h3>\n<p>Adison, Aidan, Cody, Daryl, Jamie, Lee, Leslie, Regan, Sean, Terry</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Anpassungsfähig</li>\n<li>(7 EP) Hartnäckig</li>\n<li>(1 EP) <em>Gassenwissen</em> +1</li>\n<li>(2 EP) <em>Tricksen</em> +2</li>\n<li>(3 EP) <em>Ausweichen</em> +3</li>\n<li>(3 EP) <em>Tricksen</em> +3</li>\n<li>(4 EP) <em>Realität</em> +4</li>\n<li>(5 EP) <em>Realität</em> +5</li>\n</ul>"
