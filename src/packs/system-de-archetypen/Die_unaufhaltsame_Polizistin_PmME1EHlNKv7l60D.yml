  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Unstoppable_Cop.webp\" alt=\"\" width=\"758\" height=\"2000\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.j7NJZCO90CI0aetf]{Archetyp - Die unaufhaltsame Polizistin}</p>\n<h3>Überblick</h3>\n<p>Schon bevor die High Lords einmarschierten, hatte die Zentralerde Helden, die zu erstaunlichen Leistungen fähig waren. Einige gerieten beim Kampf gegen Gruppen von Kriminellen, Söldnern oder Psychopathen immer wieder in Schwierigkeiten. Du warst einer dieser Helden, und die eigenhändige Vernichtung kleiner Armeen aus Schurken war nur ein Teil deines Jobs.\_</p>\n<p>Die Realitätsplünderer stellen eine Bedrohung von völlig neuen Ausmaßen dar. Gangs, Kartelle und selbst ein korrupter Verschwörungsring konnten dich bislang nicht aufhalten, also warum jetzt aufhören? Wie dein (ehemaliger) Partner einmal sagte: Du bist unaufhaltsam.</p>\n<h3>Taktiken</h3>\n<p>Schusswechsel sind kein Fremdwort für dich und du bist robust genug, um auch ernsthafte Schläge zu verkraften, ohne sie wegstecken zu müssen – was ebenfalls dein Metier ist. Wenn du in den Nahkampf gezwungen wirst, versuche Gegner beim Ringen zu überwinden, anstatt auf direkten Schaden zu setzen.\_</p>\n<p>Negierung ist deine Geheimwaffe. Die Fähigkeit eines Stormers, Angriffe zu verstärken und zu blockieren, ist nicht von schlechten Eltern und kann schnell über den Ausgang eines Kampfes entscheiden. Benutze <em>Einschüchtern</em>, um deine Feinde mürbe zu machen. Angeschlagen reduziert ihre Wurfergebnisse und Verwundbar verbessert deine eigenen.</p>\n<h3>Moment der Krise</h3>\n<p>Dutzende von Vorfällen können dich vom Helden zum Storm Knight erhoben haben. Es könnte der abtrünnige Stormer gewesen sein, der seine Kräfte nutzte, um ein neues Drogenkartell aufzubauen. Oder es könnte der Moment gewesen sein, in der du einen zornigen Raptor niedergerungen und ihm Handschellen angelegt hast – die Leute reden immer noch darüber.</p>\n<h3>Zitat</h3>\n<p>\"Leg das seltsam leuchtende Ding auf den Boden und nimm die Hände hoch!\"</p>\n<h3>Beschreibung</h3>\n<p>Es ist wichtig, die Uniform zu tragen, auch außerhalb deiner Zuständigkeit und an Orten, die umgewandelt wurden. Es vermittelt Normalität und Autorität, und die kugelsichere Weste kann auch nicht schaden. Nicht jeder mag oder respektiert die Polizei, aber der bloße Anblick einer Uniform und einer Polizeimarke genügt bereits, um viele Menschen zurück auf den Boden der Tatsachen zu holen. Ein soveränes Auftreten und ein harter Blick verstärken diese Demonstration der Stärke.</p>\n<h3>Agenda</h3>\n<p>Die unaufhaltsame Polizistin will die Dinge einfach wieder in Ordnung bringen. Die Realität selbst hat ihre Rechte, und diese Eindringlinge verstoßen dagegen. Gehe gegen diesen Wahnsinn vor, stoppe die Schurken und schütze die Unschuldigen, die im Kreuzfeuer dieser Ereignisse gefangen sind.</p>\n<h3>Namen</h3>\n<p>Alta, Carmen, Cristian, Dani, Gabriel, Jaide, Lani, Marvel, Paz, Rio, Sal</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Starker Wille</li>\n<li>(7 EP) Schwer zu töten</li>\n<li>(1 EP) <em>Schlösserknacken</em> +1</li>\n<li>(2 EP) <em>Gassenwissen</em> +2</li>\n<li>(3 EP) <em>Feuerwaffen</em> +3</li>\n<li>(3 EP) <em>Realität</em> +3</li>\n<li>(4 EP) <em>Feuerwaffen</em> +4</li>\n<li>(5 EP) <em>Feuerwaffen</em> +5</li>\n</ul>"
