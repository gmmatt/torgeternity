  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Electric_Samurai.webp\" alt=\"\" width=\"1015\" height=\"1963\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.JrsdRBb5FF01sg6B]{Archetyp - Die Elektrosamurai}</p>\n<h3>Überblick</h3>\n<p>Die Elektrosamurai sind eine Gruppe moderner Krieger, die dem alten Kodex des Bushido folgen, aber hochmoderne Waffen und Rüstungen einsetzen. Die Ursprünge der Bewegung sind verworren, ein seltsames Zusammentreffen der Punk-Jugendkultur und der treuen Nachkommen der ursprünglichen Samurai. Die Mitgliedschaft ist nur auf Einladung möglich, und die Einladungen werden nur an diejenigen gerichtet, die sich im und außerhalb des Kampfes als würdig erweisen.\_</p>\n<p>Stormer und andere Feinde können die gleiche Rüstung tragen und ähnliche Waffen führen, aber sie sind keine echten Samurai. Es ist die Pflicht jedes Auserwählten, solche Heuchler herauszufordern.</p>\n<h3>Taktiken</h3>\n<p>Deine Hauptwaffe ist dein Elektrokatana, das erstaunlich schweren Schaden anrichtet und Rüstungen durchbohrt. Es ist keine Schande praktisch vorzugehen, also trägst du dein SC Kyogo 144 SMG bei dir, um deine Chancen gegen eine große Anzahl schwächerer Gegner auszugleichen. Nutze die Vorteile des riesigen Munitionsclips der Maschinenpistole, indem du lange Feuerstöße einsetzt. Die meisten deiner Interaktionsangriffe sind ziemlich gut. Greife deshalb auf sie zurück, wenn sie Anerkannte Aktionen sind – abgesehen vom <em>Verspotten</em>. Kleinliche Beleidigungen empfindest du als leichtfertig und geschmacklos.</p>\n<h3>Moment der Krise</h3>\n<p>Als die Seuche zum ersten Mal auftauchte, hast du als Bio-Ingenieurin gearbeitet, mit einem Schwerpunkt in der Genforschung. Bevor jemand verstand, was geschah, brach ein Jiang Shi durch die Einzäunung und begann, deine Mitarbeiter umzubringen. Vielleicht waren es die langen Jahre des Kendo-Unterrichts, die dir geholfen haben, die Kreatur zu besiegen. Oder vielleicht war es die ruhige und methodische Art, mit der du die Patienten und das Krankenhauspersonal gerettet hast. So oder so, es löste eine Veränderung in dir aus und lenkte die Aufmerksamkeit der Elektrosamurai- Bewegung auf dich.</p>\n<h3>Zitat</h3>\n<p>\"Ich würde meine Klinge nicht mit einem Feind wie dir beschmutzen.\"</p>\n<h3>Beschreibung</h3>\n<p>Der Ionen-Gusoku und das Elektrokatana sind die unverwechselbaren Markenzeichen der Elektrosamurai. Starre Selbstkontrolle und einwandfreie Umgangsformen sind Ideale, die du anstrebst, aber nie ganz erreicht hast.</p>\n<h3>Agenda</h3>\n<p>Die acht Tugenden des Bushido zwingen dich, die Realitätsräuber und die Seuche zu bekämpfen und die unschuldigen Menschen zu schützen, die von beiden bedroht werden. Folge dem Kodex! Sei rechtschaffen, heldenhaft, mitfühlend, höflich, ehrlich, ehrenhaft, loyal und diszipliniert – auch wenn es manchmal schwierig ist.</p>\n<h3>Namen</h3>\n<p>Akimi, Haruka, Izumi, Jun, Kazumi, Maru, Riku, Shigeri, Tomo</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Unnachgiebig (Elektrosamurai)</li>\n<li>(7 EP) Ionengusoku: Blitzhülle</li>\n<li>(1 EP) <em>Projektilwaffen</em> +1</li>\n<li>(2 EP) <em>Realität</em> +2</li>\n<li>(3 EP) <em>Ausweichen</em> +3</li>\n<li>(3 EP) <em>Landfahrzeuge</em> +3</li>\n<li>(4 EP) <em>Nahkampfwaffen</em> +4</li>\n<li>(5 EP) <em>Nahkampfwaffen</em> +5</li>\n</ul>"
