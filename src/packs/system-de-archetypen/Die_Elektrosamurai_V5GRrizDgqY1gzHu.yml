  - _id: qxjS47DIU0aTw16e
    name: Ionengusoku
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 50000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.5ILSmFBkAJ0HDq1v
    system:
      category: electricSamurai
      cosm: panPacifica
      description: "<p>Die charakteristische Rüstung der Elektrosamurai ist der Ionengusoku. Die ersten Rüstungen orientierten sich an den Kampfrüstungen der Elite-Sicherheitskräfte von Kanawa, aber im Laufe der Zeit kamen viele Anpassungen und Verbesserungen hinzu, als die Samurai die Technologie von Kanawa für sich nutzten.\_</p><p>Die Rüstung selbst ist hochentwickelt und für ihren Träger maßgeschneidert. Ein Bio-Scanner sorgt dafür, dass sich die Rüstung automatisch abschaltet und in Starre verfällt, wenn sie von jemand anderem angelegt wird. Sie begrenzt die Geschicklichkeit ihres Trägers auf 10, hat ein Tech-Axiom von 24, liefert +4 Rüstung am gesamten Körper und verursacht Ermüdung.</p><p>Bei Wahl des Vorzuges @Compendium[te001-core-rulebook.grw-de-ausruestung.KL5fs0ulvsqCVcwr]{Ionengusoku (Rüstung)} ausrüsten.\_</p><p><strong>Neue Verbesserungen:</strong> Dieser Vorzug darf mehr als einmal erworben werden. Mit jedem zusätzlichen Erwerb wird die Rüstung um eine der unten aufgeführten Verbesserungen erweitert. Sofern nichts anderes angegeben ist, darf jede Verbesserung nur einmal ausgewählt werden.</p><ul><li><strong>Blendblitz:</strong> Einmal pro Szene darf die Rüstung als freie Aktion einen blendenden Lichtblitz abstrahlen. Das Licht blendet augenblicklich alle Personen in einem mittleren Explosionsradius um den Charakter und macht sie Sehr Angeschlagen.</li><li><strong>Blitzhülle:</strong> Die Elektrosamurai erkannten schnell die Gefahr, die von Horden aus Infizierten oder dem tödlichen Klammerangriff der Jiang Shi ausgeht. Einmal pro Szene darf der Träger als freie Aktion eine elektrische Entladung auslösen, was 12 Schaden + 1 BW bei allem verursacht, das die Rüstung berührt. Alles, was den Samurai umklammert hält, löst diese Umklammerung automatisch auf.</li><li><strong>Chamäleonplatten:</strong> Die gesamte äußere Schicht der Gusoku ist mit Sensoren und LEDs bedeckt, die Farbe und Helligkeit verändern, um die Umgebung nachzuahmen, wenn der Samurai stillsteht. Solange er völlig bewegungslos bleibt (keine Aktionen oder Bewegungen), ist er effektiv unsichtbar und die Gegner erleiden beim Versuch, ihn zu finden oder mit Fernkampfangriffen zu treffen, einen Malus von –6.</li><li><strong>Kabuto HUD:</strong> Der Helm der Rüstung verfügt über ein integriertes Display, das es dem Träger erlaubt, bei seinen Fernkampfangriffen 2 Punkte Malus zu ignorieren.</li><li><strong>Ultraleicht-Legierung:</strong> Das geringe Gewicht der Rüstung und die perfekte Passform sorgen dafür, dass der Träger bei einem Ermüdungs-Effekt keinen zusätzlichen Schockschaden erleidet.</li></ul>"
      prerequisites: Geist 8+, mindestens 2 Fertigkeitsstufen in Nahkampfwaffen
      generalContradiction: false
      pulpPowers:
        enhancement01:
          description: >-
            Einmal pro Szene darf die Rüstung als freie Aktion einen blendenden
            Lichtblitz abstrahlen. Das Licht blendet augenblicklich alle
            Personen in einem mittleren Explosionsradius um den Charakter und
            macht sie Sehr Angeschlagen.
          taken: false
          title: Blendblitz
        enhancement02:
          description: >-
            Die Elektrosamurai erkannten schnell die Gefahr, die von Horden aus
            Infizierten oder dem tödlichen Klammerangriff der Jiang Shi ausgeht.
            Einmal pro Szene darf der Träger als freie Aktion eine elektrische
            Entladung auslösen, was 12 Schaden + 1 BW bei allem verursacht, das
            die Rüstung berührt. Alles, was den Samurai umklammert hält, löst
            diese Umklammerung automatisch auf.
          taken: false
          title: Blitzhülle
        enhancement03:
          description: >-
            Die gesamte äußere Schicht der Gusoku ist mit Sensoren und LEDs
            bedeckt, die Farbe und Helligkeit verändern, um die Umgebung
            nachzuahmen, wenn der Samurai stillsteht. Solange er völlig
            bewegungslos bleibt (keine Aktionen oder Bewegungen), ist er
            effektiv unsichtbar und die Gegner erleiden beim Versuch, ihn zu
            finden oder mit Fernkampfangriffen zu treffen, einen Malus von –6.
          taken: false
          title: Chamäleonplatten
        enhancement04:
          description: >-
            Der Helm der Rüstung verfügt über ein integriertes Display, das es
            dem Träger erlaubt, bei seinen Fernkampfangriffen 2 Punkte Malus zu
            ignorieren.
          taken: false
          title: Kabuto HUD
        enhancement05:
          description: >-
            Das geringe Gewicht der Rüstung und die perfekte Passform sorgen
            dafür, dass der Träger bei einem Ermüdungs-Effekt keinen
            zusätzlichen Schockschaden erleidet.
          taken: false
          title: Ultraleicht-Legierung
