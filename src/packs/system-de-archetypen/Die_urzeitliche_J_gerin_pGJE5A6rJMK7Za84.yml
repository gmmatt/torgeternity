  - _id: C57Br0iAfeRJhhiH
    name: Tiergefährte (Säbelzahntiger)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.sAnjais7Ifne0Gxn
    system:
      category: savagery
      cosm: livingLand
      description: "<p>Dinosauriern aufnehmen können. Aber es gibt auch eine kleinere Unterart, die glücklicherweise daran interessiert ist, an der Seite der Menschen und Eideinos zu reisen, anstatt sie zu verspeisen.\_</p>\n<p>Dieser Vorzug stellt dem Helden einen Säbelzahntiger als Begleiter zur Seite. Er ist so intelligent wie ein sehr gut trainierter Hund, sodass er grundlegenden Befehlen folgen kann, wie zum Beispiel einen bestimmten Feind anzugreifen, eine Person oder einen Ort zu schützen oder zu einem vertrauten Ort gehen, der zuvor von seinem Herrn markiert wurde.\_</p>\n<p>In den meisten Fällen wird der Tiger direkt vom Spieler gesteuert. Die Spielleiterin übernimmt nur dann, wenn das Tier verwirrt ist, missbraucht wird oder auf sich allein gestellt ist. Der Tiger hat keine eigenen Möglichkeiten, aber der Charakter kann seine Möglichkeiten (und Schicksalskarten) für ihn ausgeben, selbst wenn sie voneinander getrennt sind.\_</p>\n<p>Wenn der Tiger ausgeschaltet wird, betrachtet ihr ihn am besten als kampfunfähig, aber am Leben. Er darf dann zu Beginn des nächsten Aktes zurückkehren. Falls er wirklich und unbestreitbar getötet wurde, so muss der Charakter das Lebende Land besuchen und mehrere Nächte im Dschungel verbringen, um einen neuen Gefährten zu finden.</p>\n<p>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.SVU3O0osXn4bPoTn]{Tiergefährte: Säbelzahntiger}</p>"
