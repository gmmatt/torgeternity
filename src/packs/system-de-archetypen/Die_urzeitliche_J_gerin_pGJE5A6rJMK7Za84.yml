  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Primitive_Hunter.webp\" alt=\"\" width=\"1449\" height=\"1801\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.XE6X141rfpUROtgY]{Archetyp - Die urzeitliche Jägerin}</p>\n<h3>Überblick</h3>\n<p>Menschen, die in die Realität des Lebendigen Landes verwandelt wurden, werden dadurch nicht zu Neandertalern, wie einige Gerüchte behaupten. Sie bleiben völlig menschlich, sind aber jetzt perfekt an die raue physische Umgebung und ein niedriges Sozial-Axiom angepasst, das bestimmte Gedanken widersprüchlich macht. Verwirrende Erinnerungen an ihr Leben vor der Transformation bleiben bestehen, aber die meisten ergeben einfach keinen Sinn mehr.\_</p>\n<p>Diese Menschen hören auch die Stimme von Lanala und verehren sie genauso wie die Edeinos. Diese Gläubigen sind bekannt als \"Jakkats\", Anhänger der Wege von Keta Kalles. Jakkats praktizieren ihre Religion, indem sie jedes Gefühl genießen, das das Leben zu bieten hat.</p>\n<h3>Taktiken</h3>\n<p>Normalerweise gehst du einfach in den Nahkampf und schlägst deine Feinde nieder, bis sie aufhören, sich zu bewegen. In den seltenen Fällen, in denen du nicht an deine Gegner herankommst, kannst du deinen Speer auch werfen. Der Rücksichtslose Angriff ist in der Regel eine gute Option, sei es um den Unnachgiebig-Vorzug auszulösen oder das Gesetz der Wildheit zu nutzen, wenn es in Kraft ist. Manövrieren ist deine bevorzugte Interaktion, wobei Einschüchtern in einem Notfall ebefalls funktioniert.\_</p>\n<p>Dein Säbelzahntiger-Tierbegleiter ist kein ausgewachsenes Exemplar, aber seine Krallen sind tödlich. Benutze sein Manövrieren, um deine eigenen Angriffe zu unterstützen. Gehe sorgsam mit deinem vierbeinigen Freund um; wenn er getötet wird, kann es eine Weile dauern, bis ein anderer kommt.</p>\n<h3>Moment der Krise</h3>\n<p>Bevor die Mahlstrombrücken landeten, lebtest du ein normales Leben in einem Job, den du liebtest. Nach der Transformation blieb ein Funke deiner Unabhängigkeit zurück. Als die schwachen und weichen Menschen aus deinem alten Leben angegriffen wurden, hast du gehandelt und bist zu mehr geworden. Es ist auch möglich, dass du dich als direkte Folge deiner heldenhaften Tat verwandelt hast, als ob Lanala oder eine andere Kraft wüsste, dass du mehr Stärke und tödliche Fähigkeiten brauchst, um deinen Kampf zu den High Lords zu tragen.</p>\n<h3>Zitat</h3>\n<p>\"Wie kannst du nur kämpfen, mit all diesen ... Dingen behängt?\"</p>\n<h3>Beschreibung</h3>\n<p>Jakkats tragen nicht viel Kleidung. Leder, Zähne und Knochen werden bevorzugt, da diese Dinge früher einmal lebendig waren. Du magst auch Körperfarben, die dich irgendwie an dein früheres Leben erinnern. Die meisten Menschen finden dich aggressiv und stumpf, aber körperlich bemerkenswert.</p>\n<h3>Agenda</h3>\n<p>Kriege, Politik und Organisationen machen einfach keinen Sinn. Es gibt nur den Kampf gegen den Feind hier und jetzt. Die Folgen sind komplizierte, ungewisse Dinge, die am besten den Göttern und Zauberern überlassen werden.</p>\n<h3>Namen</h3>\n<p>Andar, Burly, Honda, Leena, Maka, Merron, Novan, Rayan, Vanna</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Ausdauer</li>\n<li>(7 EP) Wirbelwind</li>\n<li>(9 EP) Schwer zu töten</li>\n<li>(4 EP) <em>Nahkampfwaffen</em> +4</li>\n<li>(5 EP) <em>Nahkampfwaffen</em> +5</li>\n</ul>"
