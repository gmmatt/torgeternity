  details:
    background: >-
      <p><img class="charimg"
      src="systems/torgeternity/images/characters/Primitive_Hunter.webp" alt=""
      width="1449" height="1801"></p>

      <p
      class="moreheight">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.XE6X141rfpUROtgY]{Archetyp
      - Die urzeitliche J&auml;gerin}</p>

      <h3>&Uuml;berblick</h3>

      <p>Menschen, die in die Realit&auml;t des Lebendigen Landes verwandelt
      wurden, werden dadurch nicht zu Neandertalern, wie einige Ger&uuml;chte
      behaupten. Sie bleiben v&ouml;llig menschlich, sind aber jetzt perfekt an
      die raue physische Umgebung und ein niedriges Sozial-Axiom angepasst, das
      bestimmte Gedanken widerspr&uuml;chlich macht. Verwirrende Erinnerungen an
      ihr Leben vor der Transformation bleiben bestehen, aber die meisten
      ergeben einfach keinen Sinn mehr.&nbsp;</p>

      <p>Diese Menschen h&ouml;ren auch die Stimme von Lanala und verehren sie
      genauso wie die Edeinos. Diese Gl&auml;ubigen sind bekannt als "Jakkats",
      Anh&auml;nger der Wege von Keta Kalles. Jakkats praktizieren ihre
      Religion, indem sie jedes Gef&uuml;hl genie&szlig;en, das das Leben zu
      bieten hat.</p>

      <h3>Taktiken</h3>

      <p>Normalerweise gehst du einfach in den Nahkampf und schl&auml;gst deine
      Feinde nieder, bis sie aufh&ouml;ren, sich zu bewegen. In den seltenen
      F&auml;llen, in denen du nicht an deine Gegner herankommst, kannst du
      deinen Speer auch werfen. Der R&uuml;cksichtslose Angriff ist in der Regel
      eine gute Option, sei es um den Unnachgiebig-Vorzug auszul&ouml;sen oder
      das Gesetz der Wildheit zu nutzen, wenn es in Kraft ist. Man&ouml;vrieren
      ist deine bevorzugte Interaktion, wobei Einsch&uuml;chtern in einem
      Notfall ebefalls funktioniert.&nbsp;</p>

      <p>Dein S&auml;belzahntiger-Tierbegleiter ist kein ausgewachsenes
      Exemplar, aber seine Krallen sind t&ouml;dlich. Benutze sein
      Man&ouml;vrieren, um deine eigenen Angriffe zu unterst&uuml;tzen. Gehe
      sorgsam mit deinem vierbeinigen Freund um; wenn er get&ouml;tet wird, kann
      es eine Weile dauern, bis ein anderer kommt.</p>

      <h3>Moment der Krise</h3>

      <p>Bevor die Mahlstrombr&uuml;cken landeten, lebtest du ein normales Leben
      in einem Job, den du liebtest. Nach der Transformation blieb ein Funke
      deiner Unabh&auml;ngigkeit zur&uuml;ck. Als die schwachen und weichen
      Menschen aus deinem alten Leben angegriffen wurden, hast du gehandelt und
      bist zu mehr geworden. Es ist auch m&ouml;glich, dass du dich als direkte
      Folge deiner heldenhaften Tat verwandelt hast, als ob Lanala oder eine
      andere Kraft w&uuml;sste, dass du mehr St&auml;rke und t&ouml;dliche
      F&auml;higkeiten brauchst, um deinen Kampf zu den High Lords zu
      tragen.</p>

      <h3>Zitat</h3>

      <p>"Wie kannst du nur k&auml;mpfen, mit all diesen ... Dingen
      beh&auml;ngt?"</p>

      <h3>Beschreibung</h3>

      <p>Jakkats tragen nicht viel Kleidung. Leder, Z&auml;hne und Knochen
      werden bevorzugt, da diese Dinge fr&uuml;her einmal lebendig waren. Du
      magst auch K&ouml;rperfarben, die dich irgendwie an dein fr&uuml;heres
      Leben erinnern. Die meisten Menschen finden dich aggressiv und stumpf,
      aber k&ouml;rperlich bemerkenswert.</p>

      <h3>Agenda</h3>

      <p>Kriege, Politik und Organisationen machen einfach keinen Sinn. Es gibt
      nur den Kampf gegen den Feind hier und jetzt. Die Folgen sind
      komplizierte, ungewisse Dinge, die am besten den G&ouml;ttern und
      Zauberern &uuml;berlassen werden.</p>

      <h3>Namen</h3>

      <p>Andar, Burly, Honda, Leena, Maka, Merron, Novan, Rayan, Vanna</p>

      <h3>Vorgeschlagener Aufstieg (Optional)</h3>

      <ul>

      <li>(5 EP) Ausdauer</li>

      <li>(7 EP) Wirbelwind</li>

      <li>(9 EP) Schwer zu t&ouml;ten</li>

      <li>(4 EP) <em>Nahkampfwaffen</em> +4</li>

      <li>(5 EP) <em>Nahkampfwaffen</em> +5</li>

      </ul>
