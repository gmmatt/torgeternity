    system:
      category: prowess
      cosm: none
      description: "<p>Die zornigsten Kämpfer stecken alles, was in ihnen steckt, in ihre Schläge. Wenn der Charakter die Option „@UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#rucksichtsloser-angriff]{Rücksichtsloser Angriff}“ erfolgreich im Nahkampf einsetzt, dann darf er 3 Punkte Schock erleiden, um dem Schaden einen zusätzlichen Bonuswürfel hinzuzufügen. Dieser addiert sich zum üblichen Bonusschaden für ein gutes oder hervorragendes Probenergebnis. Der Krieger darf durch den freiwillig erlittenen Schock nicht K.O. gehen, denn dann funktioniert der Vorzug nicht.</p>\n<p>\_</p>"
