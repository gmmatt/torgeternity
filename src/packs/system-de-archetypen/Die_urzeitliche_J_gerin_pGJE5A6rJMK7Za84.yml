    system:
      category: prowess
      cosm: (Keins)
      description: >-
        <p>Die zornigsten K&auml;mpfer stecken alles, was in ihnen steckt, in
        ihre Schl&auml;ge. Wenn der Charakter die Option
        &bdquo;@UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#rucksichtsloser-angriff]{R&uuml;cksichtsloser
        Angriff}&ldquo; erfolgreich im Nahkampf einsetzt, dann darf er 3 Punkte
        Schock erleiden, um dem Schaden einen zus&auml;tzlichen Bonusw&uuml;rfel
        hinzuzuf&uuml;gen. Dieser addiert sich zum &uuml;blichen Bonusschaden
        f&uuml;r ein gutes oder hervorragendes Probenergebnis. Der Krieger darf
        durch den freiwillig erlittenen Schock nicht K.O. gehen, denn dann
        funktioniert der Vorzug nicht.</p>

        <p>&nbsp;</p>
