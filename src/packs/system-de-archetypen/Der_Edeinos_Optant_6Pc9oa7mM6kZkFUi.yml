  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Edeinos_Optant.webp\" alt=\"\" width=\"1723\" height=\"2375\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.S9ZpLno9HjlxRrmV]{Archetyp - Der Edeinos-Optant}</p>\n<h3>Überblick</h3>\n<p>Die reptilischen Bewohner von Takta Ker sind urzeitliche, wilde Krieger. Ihre Umwelt ist brutal, voller fleischfressender Pflanzen, feindlicher Kreaturen und riesigen Raubtieren. Die Edeinos sehen keinen Widerspruch darin, ihren Feinden im Namen von Lanala, der Göttin des Lebens, den Tod zu bringen. Der Tod erweckt das Leben. Fäulnis sät den Boden, der neues Wachstum hervorbringt. Optanten sind Priester, die Lanalas Weg verkörpern, bekannt als \"Keta Kalles\".\_</p>\n<p>Die meisten Gläubigen bleiben Baruk Kaah treu, aber einige glauben, dass der High Lord nicht mehr auf Lanalas Weg wandelt und sich ihre Gläubigen gegen ihn erheben müssen.</p>\n<h3>Taktiken</h3>\n<p>Dein starker Arm und dein scharfer Hrockt-Sprossen-Speer reichen aus, um die meisten Feinde zu eliminieren. Der <em>Waffensegen </em>kann deinen Speer verbessern, wenn du mit einem besonders hartnäckigen Feind konfrontiert wirst. <em>Einschüchtern</em>-Interaktionsangriffe sind ebenfalls nützlich, um den feindlichen Widerstand zu brechen. Deine Verteidigung ist mittelmäßig (besonders verwundbar bist du gegen Verspotten und Tricksen), aber mit deiner hohen Realität-Fertigkeit kannst du den gröbsten Schaden wegstecken.</p>\n<h3>Moment der Krise</h3>\n<p>Lanala befahl den Edeinos, das Leben zu den toten Orten in anderen Welten zu bringen – das behauptete Baruk Kaah jedenfalls. In der Praxis fühlt sich dieser Krieg jedoch falsch für dich an, wie eine Beleidigung für Lanala und nicht ein Dienst an ihr. Deine Eingebung erwies sich als wahr, denn als du dich gegen Kaah wandtest, löste dies deine Transzendenz aus.</p>\n<h3>Zitat</h3>\n<p>\"Ich beneide dich fast um den Schmerz, den du gleich erleben wirst.\"</p>\n<h3>Beschreibung</h3>\n<p>Es mag für einen Priester des Lebens seltsam erscheinen, einen Dinosaurier-Schädel und viele Knochen zu tragen, aber Tod und Verfall sind nur ein weiterer Teil des Lebens. Die Knochen sind keine toten Dinge, weil sie einst lebendig waren. Nur die Dinge aus Stein und Metall, die nie von Lanala berührt wurden, sind wirklich tot. Wie die meisten Edeinos bist du sehr geradlinig und es fehlt dir an Manieren und sozialen Grundregeln, die Menschen für selbstverständlich halten.</p>\n<h3>Agenda</h3>\n<p>Der Weg nach Lanala führt durch die Erfahrung von Empfindungen: Schmerzen, Vergnügen und die seltenen Gefühlen jenseits von beidem. Baruk Kaah und die High Lords sind Bedrohungen für Lanala, aber das Wichtigste ist, zu fühlen.</p>\n<h3>Namen</h3>\n<p>Blutkralle, Dathil, Langkiefer, Mondläufer, Klingenzahn, Riscaran, Sturmpeitsche, Wildauge</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Steinhaut</li>\n<li>(7 EP) Geschützt</li>\n<li>(1 EP) <em>Spurenlesen</em> +1</li>\n<li>(2 EP) <em>Ausweichen</em> +2</li>\n<li>(3 EP) <em>Heimlichkeit</em> +3</li>\n<li>(3 EP) <em>Nahkampfwaffen</em> +3</li>\n<li>(4 EP) <em>Glaube</em> +4</li>\n<li>(5 EP) <em>Glaube</em> +5</li>\n</ul>"
