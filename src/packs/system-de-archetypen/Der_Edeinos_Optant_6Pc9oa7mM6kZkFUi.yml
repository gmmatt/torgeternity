    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 8
      castingtime: 1 Aktion
      damage: 0
      description: "<p><em>Feind abwehren </em>schützt die Gläubigen vor übernatürlichen Wesen, die Menschen jagen oder andersweitig versuchen ihnen zu schaden.\_</p>\n<p>Um <em>Feind abwehren </em>zu wirken, muss der Wunderwirker ein heiliges Symbol erheben, Gebete rezitieren oder auf andere Weise die Quelle seiner Macht offenbaren, was ihn zu einem offensichtlichen Ziel für den Spott von Geistern, Dämonen oder anderen Gegnern macht, die von der Wirkung betroffen sein könnten.\_</p>\n<p>Während die Abwehr aktiv ist, dürfen alle Verbündeten innerhalb von fünf Metern +1 zu ihrer Verteidigung gegen @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.35aMxQmdrQ7RDr63#ubernaturliches-boses]{böse übernatürliche Kreaturen} und deren Angriffe addieren. Der Bonus zählt sowohl für die physische Verteidigung als auch gegen Interaktionsangriffe.\_</p>\n<p><strong>Spezial:</strong> Dieses Wunder darf auch von Charakteren gewirkt werden, die nicht über den Vorzug „Wunderwirker“ verfügen, solange sie die Fertigkeits-Voraussetzung erfüllen.</p>"
      dn: standard
      dnType: ''
      duration: Konzentration
      good: Die Geschützten addieren +2 zu allen Verteidigungen.
      isAttack: false
      modifier: ''
      outstanding: >-
        Wie Erfolgsstufe Gut. Außerdem zählen böse übernatürliche Kreaturen, die
        ein so geschütztes Individuum angreifen, danach als Angeschlagen.
