    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 12
      castingtime: 1 Aktion
      damage: 0
      description: "<p>Manchmal muss selbst der Friedlichste den Stab erheben und dieses kraftvolle Wunder erfüllt die Waffe mit göttlichem Zorn! Der <em>Waffensegen </em>betrifft nur eine einzelne Waffe, es ist keine Mehrfach-Zielauswahl erlaubt.\_</p>\n<p>Dieses Wunder erhöht den Schadenswert der Waffe um +1. Es spielt keine Rolle, ob die Waffe für den Nahkampf oder Fernkampf ausgelegt ist – ihr Grundschaden wird in beiden Fällen erhöht. Der <em>Waffensegen </em>wird auf die Waffe gewirkt, und nicht auf ihre Munition.\_</p>\n<p>Eine Waffe, die mit <em>Waffensegen </em>gesegnet ist, gilt für den Kampf gegen Feinde mit ätherischen oder ähnlichen Fähigkeiten, die gegen normale Waffen immun sind, als magische Waffe.</p>"
      dn: standard
