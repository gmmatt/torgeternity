        Echsenmenschen des Lebenden Landes sind wilde Krieger. Sie müssen es
        sein, denn sie leben in einer brutalen Umgebung aus fleischfressenden
        Pflanzen, grausamen Raubtieren und riesigen Kreaturen, die nach ihrem
        Fleisch hungern.</p><p>Sie verfügen zudem über einen starken,
        angeborenen Sinn für das Staunen und die Aufgeschlossenheit gegenüber
        allem Neuen. Ihre Welt ist eine atemberaubende Sammlung aus gewaltigen
        Felsbögen, hoch aufragenden Klippen, dichten Urwäldern und großen
        Ebenen, die mit einer unglaublichen Vielfalt von Kreaturen gefüllt sind
        – und sie haben niemals verlernt, diese atemberaubende Schönheit zu
        bewundern.</p><p>@UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.LJglegioBEQ6vpeh#edeinos]{Weitere
