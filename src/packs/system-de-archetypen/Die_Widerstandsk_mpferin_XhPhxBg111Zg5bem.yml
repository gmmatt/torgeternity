  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Resistance_Fighter.webp\" alt=\"\" width=\"982\" height=\"2004\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.pZZTcePrdVDCeCeF]{Archetyp - Die Widerstandskämpferin}</p>\n<h3>Überblick</h3>\n<p>Das Volk sind Menschen aus Tharkold. Sie stehen dort seit Jahrhunderten unter der Knechtschaft der Technodämonen. Seit der Unterwerfung des Volkes regt sich der Widerstand in vielen verschiedenen Formen, aber die Macht und die Möglichkeiten der Technodämonen beschränkte die Widerständler auf den nackten Überlebenskampf – jedenfalls bis jetzt. Tharkolds missglückter Angriff auf die Zentralerde schuf eine Gelegenheit, und jetzt nutzen die Mitglieder des Widerstands den Augenblick und versuchen, das Beste daraus zu machen.</p>\n<h3>Taktiken</h3>\n<p>Deine Thav-9 ist eine tödliche Maschinenpistole, dessen Feuerkraft deine relative Unerfahrenheit damit wieder ausgleicht. Die Psionik ist dagegen deine herausragende Fähigkeit. <em>Aufladen </em>ist erschöpfend, aber der Schub für deine <em>Geschicklichkeit </em>verbessert alle deine Angriffe und Verteidigungen, und der Schub für <em>Stärke </em>erhöht deine Robustheit und deinen Nahkampfschaden. Die Max Ges deiner Rüstung ist hoch genug, um dir den vollen Nutzen aus beiden Boni zu erlauben. Die <em>Telekinese </em>bietet Vielseitigkeit und ermöglicht es dir, mit deinem Schmerzhandschuh auf Distanz anzugreifen, wodurch du <em>Kinese </em>als Angriffs-Fertigkeit benutzen darfst und deinen <em>Verstand </em>anstelle von <em>Stärke</em>, um den Schaden zu berechnen.\_</p>\n<p>Deine Geheimwaffe ist dein Führungspotenzial. Anfeuern kann schädliche Effekte einer Drama-Karte (wie Verwirrtheit, Müdigkeit oder sogar eine Welle) beseitigen und den Ausgang eines Kampfes zu deinen Gunsten entscheiden.</p>\n<h3>Moment der Krise</h3>\n<p>Deine lebenslange Knechtschaft ging zu Ende, als du dich für einen Mitsklaven eingesetzt hast und zum ersten Mal \"Nein!\" zu den Technodämonen sagtest. In diesem Moment wurden auch deine psionischen Kräfte freigesetzt, die es euch ermöglichten zu überleben! Alternativ könnte der Moment gekommen sein, als du auf der Zentralerde ankamst und das niedrige Tech-Axiom dein Sklavenhalsband deaktivierte, sodass du eine kleine Rebellion auslösen konntest.</p>\n<h3>Zitat</h3>\n<p>\"Legt eure Fesseln ab und kämpft! Kämpft mit euren Gedanken, mit euren Waffen oder mit bloßen Händen, wenn es sein muss.\"</p>\n<h3>Beschreibung</h3>\n<p>Mitglieder der Widerstandsgruppe tragen Rüstungen, die aus vielen verschiedenen Fundstücken zusammengesetzt sind. In Tharkold sind die Ressourcen knapp, und auf der Erde ist die Situation nicht viel besser. Was deinem Outfit an chic fehlt, macht es durch praktischen Schutz wett. Du hast eine stolze Haltung und eine intensive Leidenschaft, die die Menschen dazu bringt, dich ernst zu nehmen.</p>\n<h3>Agenda</h3>\n<p>Das ultimative Ziel des Widerstandes ist die Freiheit für das Volk und alle Menschen, jetzt und für immer. Die High Lords sind Hindernisse auf dem Weg zu diesem Ziel.</p>\n<h3>Namen</h3>\n<p>Aren, Caron, Dalia, Ibis, Kellan, Leya, Mani, Sabra, Theta, Zoya</p>\n<h3>Advancement Track (Optional)</h3>\n<ul>\n<li>(5 EP) Psioniker (Quetschen)</li>\n<li>(7 EP) Geborener Anführer</li>\n<li>(1 EP) <em>Überzeugen</em> +1</li>\n<li>(2 EP) <em>Feuerwaffen</em> +2</li>\n<li>(3 EP) <em>Feuerwaffen</em> +3</li>\n<li>(3 EP) <em>Realität</em> +3</li>\n<li>(4 EP) <em>Kinese</em> +4</li>\n<li>(5 EP) <em>Kinese</em> +5</li>\n</ul>"
