    system:
      category: psionics
      cosm: other
      description: "<p><strong>Cosm:</strong> Pan-Pacifica, Tharkold, Zentralerde</p><p>Psioniker bedienen sich des kollektiven Bewusstseins – repräsentiert durch das Sozial-Axiom –, um unglaubliche Kräfte zu manifestieren. Sie können mithilfe dieser Kräfte Gedanken lesen, Materie und Energie bewegen und manchmal sogar Aspekte der Zukunft vorhersagen. Psioniker können überall entstehen, wo das Sozial- Axiom hoch genug ist, aber wie bei Magie und Wundern gilt, dass es nur dazu kommen kann, aber nicht muss.\_</p><p>Wenn ein Charakter diesen Vorzug auswählt, darf er aus der @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.ImZiAS08zR9NoF4R#verfugbare-psikrafte]{Liste} der Psikräfte seines Cosm drei beliebige Kräfte auswählen, deren Vorraussetzungen er erfüllt.</p><p>In Psioniker der Zentralerde stehen erweiterte @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.cbpKKK9fHVhzZG9D.JournalEntryPage.cApN1RD5J17QCDZ3#verfugbare-psikrafte]{Listen für Psikräfte} zur Verfügung</p><p>Die Beschreibung der Psikräfte und wie man sie manifestiert, werden im Kapitel @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.ImZiAS08zR9NoF4R]{Kapitel 9: Psionik} erklärt.\_</p><p><strong>Zusätzliche Psikräfte:</strong> Dieser Vorzug darf mehrmals gewählt werden. Jedes Mal nach dem ersten erhält der Charakter eine zusätzliche Psikraft.</p>"
