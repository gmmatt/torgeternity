  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Relic_Raider.webp\" alt=\"\" width=\"1138\" height=\"1707\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.tuOeVEYqdKLQkea4]{Archetyp - Die Schatzjägerin}</p>\n<h3>Überblick</h3>\n<p>Vor den Possibility Wars hast du dich für Archäologie interessiert, aber es war nicht dein Beruf. Als sich die Welt zu verändern begann, verwandelten sich die Gräber, Krypten und Schreine auf dem ganzen Planeten in Orte der Macht und der Gefahr. Und auch du hast dich verändert. Du bist nun schnell, clever und mutig genug, um die Relikte zu finden, die an solchen Orten versteckt sind.\_</p>\n<p>Die Belohnungen solcher Expeditionen sind das Risiko wert. Einige dunkle Orte verbergen Informationen über die Realitätsräuber oder die Monster, die ihnen dienen. Andere enthalten Schätze, und die wertvollsten davon sind Artefakte, die \"Ewigkeitssplitter\" genannt werden – heiß begehrt vom Delphi-Konzil und den High Lords.</p>\n<h3>Taktiken</h3>\n<p>Deine hohe <em>Geschicklichkeit </em>und dein <em>Ausweichen </em>erlauben es dir, große Risiken einzugehen und normalerweise unbeschadet zu entkommen. Deine Verteidigung im Nahkampf ist nicht so gut, also solltest du nach Möglichkeit Abstand halten. Deine Machete ist eine Waffe für den absoluten Notfall, aber sie ist praktisch, wenn sie zusammen mit einer Pistole gezogen wird, um deine <em>Nahkampfwaffen</em>-Verteidigung aufzubessern. Die andere Möglichkeit ist, mit zwei Pistolen gleichzeitig zu schießen, was dir einen Bonus von +2 auf die Angriffsprobe verleiht!\_</p>\n<p>Verwende <em>Manövrieren</em>, um den Gegnern eine Falle zu stellen, besonders wenn es sich um eine Anerkannte Aktion handelt.</p>\n<h3>Moment der Krise</h3>\n<p>Als die Nacht der Schreie kam und die erste Welle der Verwüstung mit sich brachte, hast du dich freiwillig gemeldet, um zu helfen. Als die Monster zum Angriff übergingen, starben alle um dich herum. Der Moment könnte gekommen sein, als du dich gegen die Kreaturen gewehrt und eine besiegt hast, indem du sie in eine tödliche Falle manövriertest. Oder es ist passiert, als du ein verletztes Opfer in Sicherheit brachtest.</p>\n<h3>Zitat</h3>\n<p>\"Das gehört in ein Museum! Nun, das vielleicht nicht, aber ich werde es auf keinen Fall dir überlassen!\"</p>\n<h3>Beschreibung</h3>\n<p>Du bist modisch und bevorzugst helle Farben und eine Mischung aus moderner Effizienz und traditionellem Stil. Du bist mutig, ernsthaft und besonnen. Du genießt es insgeheim, die Viktorianer mit deinem Auftreten zu irritieren.</p>\n<p><span style=\"font-size:1.5em\">Agenda</span></p>\n<p>Eternity Shards are important artifacts. Not just culturally, but for the clues they offer about how reality functions and the power they contain. Whatever they are, you need to find them, and keep them out of the hands of the High Lords.</p>\n<h3>Namen</h3>\n<p>Anishaa, Bhaanu, Dara, Ganjan, Kantha, Maalya, Navya, Padma, Rahel</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Auffassungsgabe</li>\n<li>(7 EP) Ausdauer</li>\n<li>(1 EP) <em>Glaube</em> +1</li>\n<li>(2 EP) <em>Gelehrsamkeit</em> +2</li>\n<li>(3 EP) <em>Feuerwaffen</em> +3</li>\n<li>(3 EP) <em>Realität</em> +3</li>\n<li>(4 EP) <em>Ausweichen</em> +4</li>\n<li>(5 EP) <em>Ausweichen</em> +5</li>\n</ul>"
