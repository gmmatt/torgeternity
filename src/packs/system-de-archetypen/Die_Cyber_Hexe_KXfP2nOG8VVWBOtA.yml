  - _id: gg7xWRG5lWcaA4jA
    name: Reduzieren
    type: spell
    img: systems/torgeternity/images/icons/spell-icon.webp
    effects: []
    folder: null
    sort: -100000
    flags: {}
    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 10
      castingtime: 1 Aktion
      damage: 0
      description: "<p>Dieser Zauber verringert einen Attributswert des Ziels (das beim Wirken des Zauberspruchs ausgewählt wird) und alle mit diesem Attribut verknüpften Fertigkeiten um –2. Durch mehrfaches Zaubern können mehrere verschiedene Attribute beeinflusst werden.\_</p><p>Der Zaubernde mimt eine Handlung, die sich auf das betroffene Attribut bezieht: Eine abwertende Geste, um den Geist zu reduzieren, ein Vorgeben zu Stolpern, wenn <em>Geschicklichkeit </em>reduziert wird, usw.\_</p><p>Ein Reduzieren von <em>Stärke </em>oder <em>Geist </em>reduziert nicht die Robustheit oder die Schock-Obergrenze.</p><p>@UUID[Compendium.torgeternity.macros.Macro.sZsA7sBGVaCJTzz0]{Buff!}</p>"
      dn: targetWillpower
      dnType: ''
      duration: 3 Runden
      good: Die Reduktion verbessert sich auf –4.
      isAttack: false
      modifier: ''
      outstanding: >-
