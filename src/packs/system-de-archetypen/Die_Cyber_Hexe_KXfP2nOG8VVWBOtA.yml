  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/cyberwitch.webp\" alt=\"\" width=\"828\" height=\"2010\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.v8EhlvFjQYGClORG]{Archetyp - Die Cyber-Hexe}</p>\n<h3>Überblick</h3>\n<p>Hexen kommen aus einer Vielzahl von Hintergründen und Glaubenssystemen in ganz Europa, aber einige haben es tatsächlich geschafft, das latente magische Axiom zu nutzen und Zauber zu wirken, die weit über alles hinausgehen, was die Zentralerde zugelassen hätte.\_</p>\n<p>Diese Macht ist eine Bedrohung für Malraux, der alle Zauberwirker zu \"Gotteslästerern\" erklärt hat. Du stimmst ihm zu und hast beschlossen, deine Macht zu nutzen, um die Unterdrückten zu schützen und den tyrannischen Gegenpapst zu stürzen.\_</p>\n<p>Natürlich kann die Hilfe modernen Technologie dabei nicht schaden.</p>\n<h3>Taktiken</h3>\n<p><em>Verbesserung </em>ist ein mächtiger und vielseitiger Zauber. Das Anheben der <em>Stärke</em> deiner Verbündeten erhöht deren Nahkampfschaden, während die\_<em>Geschicklichkeit </em>sowohl Angriff als auch Verteidigung verbessert. Im selben Maße ist <em>Reduzieren </em>ein Fluch für deine Feinde, indem es ihre Angriffe behindert oder ihren Widerstand gegen weitere Zauber verringert.\_</p>\n<p><em>Einschüchtern </em>und <em>Tricksen </em>sind deine bevorzugten Interaktionen. Du kannst außerdem die Vorteile des hohen Tech-Axioms des Cyberpontifikats nutzen, um deine Magie durch leistungsstarke Handfeuerwaffen und Rüstungen zu ergänzen. Das Hexxer-Implantat hilft, den magischen Widerstand des Pontifikats abzumildern und ihn sogar zu deinem Vorteil zu nutzen.</p>\n<h3>Moment der Krise</h3>\n<p>Das Regime von Malraux unterdrückt all jene, die mit seinem Diktat nicht einverstanden sind. Viele widersetzten sich, und einige kamen durch seine Legionen korrupter Kirchenpolizisten zu Schaden. Du hast dich gegen sie gestellt und dich irgendwo auf dem Weg vom Rebellen zum Helden zu einem Storm Knight gemausert.</p>\n<h3>Zitat</h3>\n<p>\"<em>Abrakadabra </em>könnte das Letzte sein, was du jemals hören\_wirst, mon ami.\"</p>\n<h3>Beschreibung</h3>\n<p>Du versteckst dich in Menschenmengen oder im Schatten, wenn du kannst. Bei genauerer Betrachtung ist dein Hexxer- Implantat allerdings ein eindeutiges Zeichen. Es ist illegal und hat nur ein Ziel: Malraux' Verbot der Zauberei zu trotzen!\_</p>\n<p>Sobald du deine Verkleidung fallen lässt, ist deine ungezügelte Macht ein wahrer Schrecken für deine Feinde.</p>\n<h3>Agenda</h3>\n<p>Du kämpfst für die Freiheit und die Selbstbestimmung und erwehrst dich gegen den Autoritarismus – insbesondere gegen das repressive und selbstgerechte Regime von Malraux.</p>\n<h3>Namen</h3>\n<p>Aure, Blaize, Faye, Gaea, Jean, Marion, Nicola, Paige, Viola, Zobel</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Beobachten</li>\n<li>(7 EP) Pfadfinder</li>\n<li>(1 EP) <em>Verspotten</em> +1</li>\n<li>(2 EP) <em>Waffenloser Kampf</em> +2</li>\n<li>(3 EP) <em>Ausweichen</em> +3</li>\n<li>(3 EP) <em>Weissagung</em> +3</li>\n<li>(4 EP) <em>Verwandlung</em> +4</li>\n<li>(5 EP) <em>Verwandlung</em> +5</li>\n</ul>"
