  - _id: i9PYOXT6J8N1W9AN
    name: Cyberware-Implantate
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.DI70dRyfP5h47btG
    system:
      category: cyberware
      cosm: cyberpapacy
      description: "<p>Wenn dieser Vorzug ausgewählt wird, darf der Charakter Cyberware im Wert von bis zu 10.000 $ von der @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.7GGUUHzuYIqGPXDO#cyberware]{Liste} auswählen.\_</p>\n<p>Offizielle, von der Kirche anerkannte, Cyberware ist direkt mit dem GodNet verbunden und wird sorgfältig überwacht. Geräte, die mithilfe dieses Vorzugs erworben werden, sind dagegen „gehackt“ und verbinden sich nicht mit dem GodNet (außer wenn der Träger dies aus irgendeinem Grund wünscht). Die Implantation ist ungefährlich und verursacht keine Verletzungen beim Charakter.\_</p>\n<p>Die Nutzung gehackter Cyberware ist allerdings im Cyberpontifikat ein Verbrechen. Helden, die ihre Körper „verchromt“ haben, nehmen sich am besten vor der stets wachsamen Kirchenpolizei in Acht.\_</p>\n<p>Weitere Implantate: Dieser Vorzug kann mehr als einmal erworben werden. Für jedes weitere Mal nach dem ersten, erhält der Besitzer Implantate im Wert von weiteren 5.000 $.</p>"
