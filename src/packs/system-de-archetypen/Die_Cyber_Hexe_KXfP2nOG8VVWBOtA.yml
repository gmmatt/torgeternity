  - _id: QG9VdMEKPS1pFJUA
    name: Verbesserung
    type: spell
    img: systems/torgeternity/images/icons/spell-icon.webp
    effects: []
    folder: null
    sort: 0
    flags: {}
    system:
      ap: 0
      applyArmor: false
      applySize: false
      axiom: 10
      castingtime: 1 Aktion
      damage: 0
      description: "<p>Schwierigkeit ist das\_<strong>Zielattribut!</strong></p><p>Dieser Zauber erhöht ein einzelnes Attribut des Zaubernden oder eines Verbündeten um +1. Es dürfen auch mehrere Verbündete gleichzeitig verbessert werden, solange sich alle innerhalb der Reichweite befinden und der Anwender die Option „Mehrfach-Zielauswahl“ benutzt. Der MW ist der Wert des Attributs, das verbessert werden soll – je besser jemand ist, desto schwieriger ist es, ihn weiter zu verbessern. Durch separate Anwendungen des Zaubers können andere Attribute ebenfalls verbessert werden.\_</p><p>Ein Verbessern von <em>Stärke </em>oder <em>Geist </em>erhöht nicht die Robustheit oder die Schock-Obergrenze.\_</p><p>Der Zaubernde ahmt beim Zaubern einen Aspekt des Attributs nach: Ein Knacken der Knöchel, um die <em>Geschicklichkeit </em>zu verbessern, ein Spannen der Muskeln, um die Stärke zu erhöhen, und so weiter.</p><p>@UUID[Compendium.torgeternity.macros.Macro.sZsA7sBGVaCJTzz0]{Buff!}</p>"
      dn: targetCharisma
      dnType: ''
      duration: 3 Runden
