  - _id: 01LpjUm29w7H335H
    name: Zauberkundiger
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags: {}
    system:
      category: spellcraft
      cosm: other
      description: "<p><strong>Cosm:</strong> Aysle, Cyberpontifikat, Nil-Imperium, Orrorsh, Tharkold, Zentralerde</p><p>Diejenigen, die sich in die arkanen Künste vertiefen, haben viele Namen: Magier, Zauberer, Hexe oder Hexenmeister, um nur ein paar zu nennen. Unabhängig von ihrem jeweiligen Hintergrund gehören alle Zaubersprüche zu einer von vier Fertigkeits-Kategorien: <em>Apportation, Beschwörung, Verwandlung</em> oder <em>Wahrsagung</em>.\_</p><p>Wenn dieser Vorzug gewählt wird, darf der Charakter drei beliebige Zaubersprüche aus der zu seinem Cosm gehörenden @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.02e9AX4pa6YNYFI0#verfugbare-zauber]{Listen} auswählen, deren Bedingungen er erfüllt.</p><p>In Magie der Zentralerde stehen erweiterte @UUID[Compendium.te001-core-rulebook.grw-de-grw.JournalEntry.itGjEmAvCg62umuj.JournalEntryPage.AR1LS0Y4Domxofvk#verfugbare-zauber]{Zauberlisten} zur Verfügung.</p><p>Der Einsatz von Zaubersprüchen wird im Kapitel @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.02e9AX4pa6YNYFI0]{Kapitel 7: Magie} genauer erklärt.</p>"
      prerequisites: >-
        mindestens 1 Fertigkeitsstufe in Apportation, Beschwörung, Verwandlung
        oder Wahrsagung
