        sourceId: >-
          Compendium.te001-core-rulebook.grw-de-ausruestung.Item.jcdVu7MTTKxF02Vx
    system:
      cosm: cyberpapacy
      description: "<p>Dieses Upgrade für das Hexxer-Implantat speichert die Energie aus einer Rückkopplung und erlaubt es Hexern und Hexen, sie später zu benutzen, um ihre eigenen Zauber zu verstärken.\_</p>\n<p>Wenn ein Zauberkundiger eine Rückkopplung erleidet, funktioniert der Hexxer MK II wie die MK-I-Version (siehe @UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.DKGshzXtDwEg4nQj]{Hexxer MK I}) und negiert die Hälfte des Schockschadens. Darüber hinaus werden die auf diese Weise negierten Schockpunkte automatisch als Bonus auf den nächsten Zauberspruch des Charakters angewendet. Die Energie verschwindet spätestens nach einer Minute (sechs Runden), also muss sie innerhalb dieses Zeitraums verbraucht werden, oder der Bonus geht verloren.</p>"
      price: '10000'
      techlevel: 26
      value: 20
      notes: Ignorierter Schock wird zu Proben-Bonus
