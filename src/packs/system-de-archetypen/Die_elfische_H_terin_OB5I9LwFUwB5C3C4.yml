  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Elven_Warden.webp\" alt=\"\" width=\"1190\" height=\"1942\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.Y5Ywt3WpLVzwhwnm]{Archetyp - Die elfische Hüterin}</p>\n<h3>Überblick</h3>\n<p>Die Hüter sind Jäger und Wächter aus Aysle, die wie Geister durch die Wälder ziehen und die Feinde der Elfen aus dem Hinterhalt niedermachen. Ihre Markenzeichen sind ebenso Langbogen und grüner Umhang, wie die weißen Wölfe, die vielen von ihnen als Tiergefährten zur Seite stehen.</p>\n<h3>Taktiken</h3>\n<p>Du bist ein Fernkämpfer durch und durch. Das Langschwert ist dir ebenfalls nicht fremd, aber es ist normalerweise besser, sich aus dem Nahkampf herauszuhalten und den Bogen zu benutzen. Das Einlegen eines Pfeils ist eine einfache Aktion, so dass du mit einem einzigen Angriff zwei oder drei Gegner ins Visier nehmen kannst.\_</p>\n<p>Eine taktisch vorgehende Hüterin hält auch ihren Wolf aus einem direkten Kampf heraus und benutzt ihn stattdessen, um die Gegner <em>einzuschüchtern </em>und sie dadurch verwundbar für ihren Angriff mit dem Bogen zu machen.\_</p>\n<p>Sollte es den Gegnern gelingen, deinen vierbeinigen Freund im Nahkampf zu binden, setze aktive Verteidigung ein, um ihn zu schützen und reduziere den Schaden mit deinen eigenen Möglichkeiten.\_</p>\n<p>Hüte dich vor Zonen mit einem niedrigen magischen Axiom wie der Zentralerde, dem Lebende Land oder Pan-Pacifica, da Elfen dort drei Schockschaden erleiden, wenn Erschöpfung auftritt.</p>\n<h3>Moment der Krise</h3>\n<p>Obwohl die Hüter die Wälder von Aysle vor dunklen Mächten schützen, werden nur sehr wenige zu Storm Knights. Deine Krise kam wahrscheinlich, als du Lady Ardinay auf ihrer törichten Queste zur Erde gefolgt bist. Die Begegnung mit dem alten Feind an einem so anderen Ort bewegte etwas in dir, was die Verteidigung der Wälder nicht vermochte. Es ist auch möglich, dass du deine Pflicht aufgegeben hast, um einen Zwerg oder Menschen zu retten, und in diesem selbstlosen Moment transformiert wurdest.</p>\n<h3>Zitat</h3>\n<p>\"Alle Kreaturen des Waldes sind entweder Jäger oder Beute.\_Ich versichere dir, ich bin keine Beute.\"</p>\n<h3>Beschreibung</h3>\n<p>Waldelfen sind dafür bekannt, still und zurückhaltend zu sein, besonders im Vergleich zu ihren mystischen Vettern. Die Hüter tragen meist weiches Leder oder dicht gewebte Stoffe, um bei der Bewegung keine Geräusche zu verursachen. Grün ist eine beliebte Farbe, auch wenn sie sich außerhalb des Waldes aufhalten.</p>\n<h3>Agenda</h3>\n<p>Die elfische Hüterin ist in ein dunkles Geheimnis eingeweiht, das von der Elite der Hochelfen bewahrt wird, und ist aus einem fehlgeleiteten Schuldgefühl zur Zentralerde gekommen. Wenn die High Lords besiegt werden, können vielleicht alle Völker von Aysle endlich Frieden finden.</p>\n<h3>Namen</h3>\n<p>Amavae, Cimbar, Feyurit, Lief, Namys von Glaed, Nuvia,\_Rose, Tierra, Waldir</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Elfischer Bogenschütze</li>\n<li>(7 EP) Scharfschütze</li>\n<li>(1 EP) <em>Schlösserknacken</em> +1</li>\n<li>(2 EP) <em>Nahkampfwaffen</em> +2</li>\n<li>(3 EP) <em>Ausweichen</em> +3</li>\n<li>(3 EP) <em>Heimlichkeit</em> +3</li>\n<li>(4 EP) <em>Projektilwaffen</em> +4</li>\n<li>(5 EP) <em>Projektilwaffen</em> +5</li>\n</ul>"
