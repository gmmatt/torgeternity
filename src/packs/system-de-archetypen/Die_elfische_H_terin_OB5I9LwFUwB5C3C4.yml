      category: racial
      cosm: aysle
      description: >-
        <p>Elfen sind aus der Magie geboren und leiden ohne sie. Immer wenn sich
        ein Elf in einem Bereich mit einem Magie-Axiom von weniger als 12
        aufhält, verursacht jeder Ermüdungs- Effekt 1 zusätzlichen Punkt
        Schockschaden.</p>

        <p>Zum Beispiel würde ein Elf mit Plattenrüstung in einer Zone mit
        niedriger Magie 4 Punkte Schock erleiden, wenn es in der
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#die-konfliktzeile]{Konfliktzeile}
        zu einem Erschöpfungs-Ereignis kommt: einen zusätzlichen für die
        besondere Eigenschaft der Rüstung und einen weiteren wegen der Magischen
        Verbundenheit.</p>
