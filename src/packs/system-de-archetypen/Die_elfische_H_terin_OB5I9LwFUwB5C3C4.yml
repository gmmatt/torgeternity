    system:
      category: elf
      cosm: none
      description: "<p>Vor Uthorions Zorn durchstreiften die elfischen Wächter die Wildnis von Aysle, immer wachsam gegenüber Bedrohungen für die einfachen Leute. Als die Horden der Finsternis durch ihre Wälder marschierten, schrumpfte die Zahlen der Wächter von Tausenden auf weniger als einhundert.\_</p><p>Die meisten dieser Überlebenden kamen seltsamerweise zur Erde. Sie schweigen hartnäckig über ihre Gründe, scheinen aber eine gewisse Scham für die Unfähigkeit ihres Volkes zu empfinden, den High Lord nicht aufgehalten zu haben, bevor er seine Aufmerksamkeit der Zentralerde zuwandte.\_</p><p>Die Wächter sind unabhängig, unauffällig und gerissen, und viele werden von Tieren begleitet, mit denen sie sich in der Wildnis angefreundet haben (siehe @Compendium[te001-core-rulebook.grw-de-vorzuverb.K9A5acqvE1fUUeUr]{Tiergefährte: Weisser Wolf}). Die Wächter dürfen <em>Heimlichkeit</em> und <em>Spurenlesen</em> als Begünstigte Fertigkeiten einsetzen.</p>"
