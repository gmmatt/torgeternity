  - _id: bK9FTMS5YhLFH13I
    name: Tiergefährte (Weisser Wolf)
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 350000
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.K9A5acqvE1fUUeUr
    system:
      category: elf
      cosm: aysle
      description: "<p>Wächter haben oft Weiße Wölfe als Gefährten (nicht als Haustiere), und vom Moment ihres Bündnisses an leben, kämpfen und sterben die beiden gemeinsam.\_</p>\n<p>Dieser Vorzug stellt einem elfischen Wächter einen loyalen Weißen Wolf an die Seite, der grundlegende Befehle befolgt und bis zum Tod kämpft, um seinen Meister zu verteidigen. Das Tier ist so schlau wie die besten trainierten Hunde der Zentralerde, was bedeutet, dass es Ziele intelligent auswählen, eine bestimmte Person oder einen bestimmten Ort verteidigen oder ein bestimmtes Objekt einsammeln kann, wenn es dieses zuvor gesehen hat. Der Besitzer darf außerdem „Rückzugsorte“ festlegen, zu denen sich der Wolf begibt und dort wartet, wobei der entsprechende Ort zuvor mit einem Handzeichen oder einem Befehl markiert werden muss. Dies ist vor allem dann nützlich, wenn der Wächter eine Stadt oder einen Ort betreten muss, an denen der Wolf unwillkommen oder gefährdet wäre. Regeltechnisch darf der Spieler den Wolf die meiste Zeit über frei steuern, seine Ziele wählen, für seine Angriffe würfeln und so weiter.\_</p>\n<p>Weiße Wölfe haben keine Möglichkeiten, aber der Wächter kann seine Möglichkeiten (und Schicksalskarten) für den Wolf ausgeben – selbst wenn sie getrennt sind. Falls ein Weißer Wolf getötet wird, so fährt sein Geist in ein schattiges Unterreich ein und sammelt dort seine Kräfte, sodass er zu Beginn des nächsten Aktes zurückkehren kann.\_</p>\n<p>Falls der Herr des Wolfs stirbt, dann erleidet der Wolf alle 24 Stunden einen permanenten Punkt Schockschaden, bis er dahinscheidet und für immer in die Welt der Geister entschwindet.\_</p>\n<p>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.Hy1XeUQA64WoxKxs]{Tiergefährte: Weißer Wolf}</p>"
      prerequisites: Wächter
      generalContradiction: false
