    system:
      category: occultech
      cosm: tharkold
      description: "<p>Wenn der Charakter diesen Vorzug auswählt, darf er Okkultech-Implantate mit einem Gesamtwert von 10.000 $ @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.7GGUUHzuYIqGPXDO#okkultech]{auswählen}. Diese Implantate wurden zuvor sorgfältig von jeglichem dämonischen Einfluss bereinigt.\_</p>\n<p>Zusätzliche Implantate: Dieser Vorzug darf mehrmals ausgewählt werden. Jedes Mal nach dem ersten gewährt es dem Charaktere weitere Implantate im Wert von 5.000 $.\_</p>\n<p>Die Cyberware aus Tharkold, auch als „Okkultech“ bezeichnet, ist eine grausame Mischung aus magischen und maschinellen Teilen, die auf grobe Weise in den menschlichen Körper gerammt wurden. Es ist schmerzhaft, sie zu empfangen, zu benutzen und in Betrieb zu halten, aber die Dämonen schwelgen in der Agonie, und die Menschen verlassen sich auf sie, um der Stärke ihrer Meister begegnen zu können.\_</p>\n<p>Implantate während des Spiels: Falls der Okkultech- Vorzug nach der Charaktererschaffung erworben wird, muss sich der Charakter nach Tharkold begeben, um sich die Implantate in einer Cyberwerkstatt einbauen zu lassen.</p>"
