  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/scrapper.webp\" alt=\"\" width=\"1155\" height=\"2061\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.KlL26KhVUnkWipzG]{Archetyp - Der Schrottsammler}</p>\n<h3>Überblick</h3>\n<p>Als die Russen eine Atomwaffe auf die Tharkold-Mahlstrombrücke warfen, war der Fallout für beide Seiten vernichtend. Abgebrühte Menschen plündern jetzt das riesige, verstrahlte Verheerte Land und suchen nach nützlichen Teilen von Technodämon-Gerätschaften, um sie zu erbeuten, zu verkaufen oder zu benutzen.\_</p>\n<p>Du warst einst Soldat in der russischen Armee, aber das Entsetzen der Schlacht von Moskau und die erdrückende Enttäuschung über die Zusammenarbeit der Regierung mit den Dämonen nach der Schlacht haben diese Tage beendet.</p>\n<h3>Taktiken</h3>\n<p>Dein Aufprallhammer ist eine extrem mächtige Waffe, besonders wenn er mit deiner hohen <em>Stärke </em>geführt wird. Dein bester Plan ist es normalerweise, in die Mitte der Gegner zu gelangen und den Hammer zu schwingen, wobei dein CyberArm dem Angriff noch mehr Wumms verleiht. Deine Interaktionsangriffe sind im Vergleich zu deinem Hammer nicht sehr stark, aber einen Versuch wert, wenn es sich um anerkannte Aktionen handelt. Wenn deine Gegner auf Abstand bleiben, mach dich auf die Suche nach weggeworfenen Schusswaffen oder versuche sie <em>einzuschüchtern</em>.</p>\n<h3>Moment der Krise</h3>\n<p>Nach der Schlacht von Moskau war die Fahnenflucht deine einzige Option. Das Verheerte Land rief dich zu sich und bot dir einen sauberen Tod fernab von Politik und Verrat. Stattdessen fandest du dort verzweifelte Menschen vor, die von den Scheusalen heimgesucht werden, die der Fallout erschaffen hat. Das Töten eines dieser Tiere könnte deine Verwandlung in einen Storm Knight ausgelöst haben, oder vielleicht war es die Rettung einer Familie, ohne vorher einen Preis ausgehandelt zu haben.</p>\n<h3>Zitat</h3>\n<p>\"Es gibt ein russisches Sprichwort: \"Rache ist ein Gericht, das am besten kalt serviert wird. In Russland ist es sehr, sehr kalt, Mudak.\"</p>\n<h3>Beschreibung</h3>\n<p>Du bist groß, breitschultrig und wie ein Panzer gebaut. Jeder im Verheerten Land trägt ähnliche Kleidung – hergestellt aus wild zusammengewürfelten Kleidungsstücken und Rüstungen, die praktisch oder widerstandsfähig genug sind, um zu halten. Du gibst vor, zynisch und sarkastisch zu sein, aber eigentlich bist du optimistisch und idealistisch. Dein Aufprallhammer ist immer gut sichtbar, ein überdimensionales Gerät, das für Technodämonen entwickelt wurde. Selbst in Ruhe brummt es mit finsterer Energie.</p>\n<h3>Agenda</h3>\n<p>Freundschaft und Loyalität stehen im Mittelpunkt deiner Handlungen – allerdings wirst du nicht zulassen, dass das jemand herausfindet. Du benutzt ein Vorwand der Gier, um dein weiches Herz zu verstecken.</p>\n<h3>Namen</h3>\n<p>Anton, Gennadi, Jenya, Lev, Nikita, Sasha, Valya, Vitya, Yaro</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Occultech-Implantate Vav Schmerzdämpfer</li>\n<li>(7 EP) Unnachgiebig</li>\n<li>(1 EP) <em>Energiewaffen</em> +1</li>\n<li>(2 EP) <em>Überlebenskunst</em> +2</li>\n<li>(3 EP) <em>Einschüchtern</em> +3</li>\n<li>(3 EP) <em>Finden</em> +3</li>\n<li>(4 EP) <em>Nahkampfwaffen</em> +4</li>\n<li>(5 EP) <em>Nahkampfwaffen</em> +5</li>\n</ul>"
