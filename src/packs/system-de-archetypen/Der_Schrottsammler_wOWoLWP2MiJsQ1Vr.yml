        Treffer das Ziel festhält und vollen Schaden zufügt. Bei einem
        hervorragenden Treffer erleidet das Ziel zudem den Zustand Angeschlagen.
        Die Stärke des Netzes beträgt für die Vergleichende Probe zum Befreien
        10. Technodämonen verwenden oft eine spezielle Version dieser Waffe, die
        ein Netz verschießen, welches gleichzeitig die Eigenschaften eines
        Schmerzhandschuhs aufweist.</p>
