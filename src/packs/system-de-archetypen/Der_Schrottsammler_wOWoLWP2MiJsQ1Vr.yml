        spannen und das Netz nach einem Einsatz wieder einzufahren. Das Netz
        funktioniert wie ein
        @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#ringen]{Ringen-Angriff},
