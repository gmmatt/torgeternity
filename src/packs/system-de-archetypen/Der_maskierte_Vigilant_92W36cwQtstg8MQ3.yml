  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Masked_Crusader.webp\" alt=\"\" width=\"1189\" height=\"1924\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.4XMfQXpiBN5gsUNL]{Archetyp - Der maskierte Vigilant}</p>\n<h3>Überblick</h3>\n<p>Eine Gruppe geheimnisvoller Männer und Frauen hat sich zusammengeschlossen, um die Schreckensherrschaft des Pharao Möbius zu beenden. Diese Helden haben ihren Sitz in Kairo, reisen aber um die ganze Welt, um das Böse zu bekämpfen. Die Masken und das Geheimnis, das sie umgibt, dienen dazu, ihre Liebsten zu schützen oder das Nachstellen durch Möbius' Geheimpolizei zu vereiteln. Ein Held zu sein ist eine gefährliche Berufung, besonders in einer Welt, die von Schurken regiert wird. Einige seltene Vigilanten kommen aus Terra, der Heimat der Invasoren, aber die meisten sind verwandelte Bürger der Zentralerde.</p>\n<h3>Taktiken</h3>\n<p>Du bist ein Meisterschütze und kennst dich auch mit Faustkämpfen aus. Allerdings ist das <em>Einschüchtern </em>deine wahre Waffe. Dein hoher Wert führt oft zu einem \"Spielerentscheidung\"- Ergebnis, das mindestens die nächste Aktion eines Bösewichts verhindert und bestenfalls dazu führt, dass ein Feind schreiend davonläuft. Deine hohe <em>Realität</em>-Fertigkeit erlaubt es dir, Schaden wegzustecken.\_</p>\n<p>Unter der Maske bist du ein ehrenhafter Detektiv. Wenn deine verängstigten Feinde nicht reden, können dein <em>Gassenwissen </em>und deine <em>Beweisanalyse </em>wichtige Hinweise liefern.</p>\n<h3>Moment der Krise</h3>\n<p>Einst warst du ein gewöhnlicher Bürger, aber das gleiche Ereignis, das deine Kräfte erweckt hat, war auch der Wendepunkt in deinem Moment der Krise. Vielleicht warst du zur richtigen Zeit am richtigen Ort, um Möbius' Diener daran zu hindern, ein Grab in der Nähe von Kairo zu plündern – ein Grab, das ein Grabtuch enthielt, das du heute als Umhang trägst. Oder vielleicht ist ein vorheriger Held gefallen, und du hast seinen Mantel aufgehoben, um ihn zu rächen.</p>\n<h3>Zitat</h3>\n<p>“Wovor hast du Angst?“</p>\n<h3>Beschreibung</h3>\n<p>Eine schwarze Maske und ein zerklüfteter Umhang sind Pflichtkleidung - es sei denn, du bewegst dich in deiner wirklichen Identität. Verschiedene Gegenstände bieten sich als magische Quelle deiner schrecklichen Macht an, oder vielleicht ist es ein Gerät an deinem Gürtel, das ein Angst erzeugendes Feld ausstrahlt? Du sprichst normalerweise mit einer leisen, ernsten Stimme und hältst eine grimmige Fassade aufrecht. Das ist jedoch alles nur Berechnung, und deine gelegentliche Witze erinnern jeden daran, dass sich ein Mensch unter der Maske befindet.</p>\n<h3>Agenda</h3>\n<p>Gerechtigkeit ist dein Ziel. Egal ob es sich nun um die Verbrechen von Kleinkriminellen handelt oder um die Grausamkeit der High Lords, das Böse muss bekämpft und die Schuldigen bestraft werden.</p>\n<h3>Namen</h3>\n<p>Captain Phantom, Crimson Wraith, Nachtschrecken, Rotes Gespenst, Das Grabtuch</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Superattribut (Geist)</li>\n<li>(7 EP) Lieblingswaffe (Mauser-Pistole)</li>\n<li>(2 EP) <em>Realität</em> +2</li>\n<li>(3 EP) <em>Feuerwaffen</em> +3</li>\n<li>(3 EP) <em>Waffenloser Kampf</em> +3</li>\n<li>(4 EP) <em>Feuerwaffen</em> +4</li>\n<li>(4 EP) <em>Einschüchtern</em> +4</li>\n</ul>"
