    system:
      category: pulpPowers
      cosm: nileEmpire
      description: "<p>Der Pulp-Held ist außergewöhnlich gut in etwas. Möglicherweise ist er ein Ass im Umgang mit Feuerwaffen, oder ein Genie der Wissenschaft, oder er vermag andere Einzuschüchtern wie kein Zweiter.\_</p>\n<p>Wenn die Superfertigkeit ausgewählt wird, erhält der Charakter in einer Fertigkeit seiner Wahl 2 zusätzliche Fertigkeitsstufen. Er darf dabei das übliche Maximum von +5 überschreiten, ohne den Meisterschaft-Vorzug erwerben zu müssen. (Falls er den Meisterschaft-Vorzug besitzt, addieren sich die Wirkungen der beiden.) Dies zählt zusätzlich zu anderen Erhöhungen des Fertigkeitswerts und erlaubt es einem Pulp-Helden, eine übermenschliche Kompetenz weit jenseits des normal möglichen zu erreichen.\_</p>\n<p>Wie beim Superattribut darf auch die Superfertigkeit von einem Charakter nur maximal einmal ausgewählt werden. Er darf diese Superkraft nicht mehrmals besitzen.</p>"
