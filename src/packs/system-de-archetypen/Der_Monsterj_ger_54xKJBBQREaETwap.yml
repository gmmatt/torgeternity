    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Monster_Hunter.webp\" alt=\"\" width=\"1139\" height=\"1982\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.XuZD3GOezHrsiAbQ]{Archetyp - Der Monsterjäger}</p>\n<h3>Überblick</h3>\n<p>Du bist ein Viktorianer, und deine Welt Gaea ist im Griff der Schrecken des Hageren Mannes. Du aber hast dich nicht damit zufrieden gegeben, vom Entsetzen regiert zu werden, also hast du dich gewehrt. Entgegen aller Wahrscheinlichkeit hast du überlebt, und die verschiedenen Tricks, Gegenstände und Spezialwaffen, die du dir über Jahre hinweg im Kampf gegen das Böse angeeignet hast, haben die Chancen erheblich verbessert.\_</p>\n<p>Als der Hagere Mann seine dunklen Kräfte sammelte, um über die Mahlstrombrücken zu reisen und seine Kreaturen auf die Zentralerde loszulassen, folgtest du ihnen, um sie zu jagen, so wie du es schon immer getan hast.</p>\n<h3>Taktiken</h3>\n<p>Die speziellen Patronen in deinem Jagdrevolvergewehr verleihen dir Kraft und Vielseitigkeit gegen verschiedene Feinde, auch außerhalb von Orrorsh. Wann immer du kannst, solltest du versuchen, herauszufinden, mit welchen Feinden du es wahrscheinlich zu tun bekommst, und eine dazu passende Sammlung von Patronen vorbereiten. Weihwasser- Patronen sind sehr effektiv gegen die Gospog, die von allen High Lords ins Feld geführt werden. Und selbst wenn du bereits alle Spezialgeschosse verbraucht hast, hat auch deine Standardmunition noch odentlich Wumms.\_</p>\n<p>Du bist sehr resistent gegen Angst und Einschüchterung, aber sehr anfällig für <em>Verspotten</em>-Interaktionsangriffe. Die Viktorianer sind bekanntlich hochmütig und intolerant gegenüber Beleidigungen!</p>\n<h3>Moment der Krise</h3>\n<p>Deine Krise geschah vor langer Zeit auf Gaea. Vielleicht war es ein Werwolf, oder vielleicht war es ein Vampir. Was auch immer es war, es war eine Kreatur des Hageren Mannes. Sie bis zu ihrem Versteck zurückzuverfolgen war tollkühn, aber dein Versuch löste eine Veränderung in dir aus. Als Storm Knight hattest du endlich die Macht, dich zu wehren.</p>\n<h3>Zitat</h3>\n<p>\"Es ist einfacher, seine Angst vor einer Kreatur zu überwinden,\_wenn man die Macht hat, sie zu zerstören.\"</p>\n<h3>Beschreibung</h3>\n<p>Der Kampf gegen Monster ist ein gefährlicher Beruf, und du hast zahlreiche Narben, die diese Tatsache belegen. Nur einige dieser Narben sind sichtbar. Die Viktorianer bevorzugen stilvolle Kleidung, auch bei extremer Hitze, und du bist da keine Ausnahme. Dein unverwechselbarer Mantel aus seltsamem Leder und dein kunstvoll verziertes, überdimensionales Jagdrevolvergewehr lassen deine Berufung erahnen.</p>\n<h3>Agenda</h3>\n<p>Die Zerstörung des Bösen ist ein Gebot der Stunde. Wenn man sie am Leben lässt, werden diese Monster nur noch abscheulicher und mächtiger. Und die High Lords, trotz all ihrer Tricks und Masken, sind am Ende auch nur Monster, die du verfolgen und ausschalten kannst.</p>\n<h3>Namen</h3>\n<p>Ashton, Aubrey, Eli, Harper, Marion, Prester, Tanner, Thomas, Winter</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Scharfschütze</li>\n<li>(7 EP) Patronenschmied (explosive Patrone)</li>\n<li>(1 EP) <em>Tricksen</em> +1</li>\n<li>(2 EP) <em>Manövrieren</em> +2</li>\n<li>(3 EP) <em>Einschüchtern</em> +3</li>\n<li>(3 EP) <em>Nahkampfwaffen</em> +3</li>\n<li>(4 EP) <em>Feuerwaffen</em> +4</li>\n<li>(5 EP) <em>Feuerwaffen</em> +5</li>\n</ul>"
