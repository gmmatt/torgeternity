  - _id: 6RWboAjDxAtNFv3N
    name: Patronenschmied
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.Xbg2XCya32s9HKJJ
    system:
      category: occult
      cosm: orrorsh
      description: "<p>Abenteurer von Orrorsh lernten vor langer Zeit, dass Bleikugeln und Stahlklingen den Schrecken ihres Reiches nicht gewachsen sind. Die Alchemie erwies sich als große Hilfe für ihre Sache, und einige unerschrockene Seelen verbanden dieses arkane Handwerk mit praktischem Schusswaffengebrauch.\_</p><p>Wenn dieser Vorzug ausgewählt wird, besitzt der Charakter ein „Jagdrevolvergewehr“ und weiß, wie man Munition dafür herstellt. Er darf die Standard-Patronen herstellen (Schaden 14) und drei der im Folgenden aufgeführten Patronentypen. Der kurze Lauf der Waffe erlaubt es dem Schützen, sie im Nahkampf wie einen Karabiner einzusetzen.\_</p><p>Da die Kugeln notwendigerweise groß sind und genaue Spezifikationen erfordern, haben die Patronenschmiede sich für einen sechsschüssigen Trommelrevolver entschieden, um sie auch im Nahkampf abfeuern zu können – die Patronen funktionieren nicht mit anderen Waffen.\_</p><p><strong>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.wEOCxOMN84sOaC3F]{Jagdrevolvergewehr}:</strong> Reichweite 50/100/200, Schaden 14, 6 Schuss, Karabiner\_</p><p>Patronenschmiede dürfen bis zu sechs besondere Patronen herstellen und funktionsfähig halten, solange sie ihre Ausrüstung bei sich haben (zu der auch eine tragbare Waffen-Werkstatt gehört). Wenn über diese Obergrenze hinaus besondere Patronen hergestellt werden, so haben diese keine besondere Wirkung, sondern zählen als die normalen Patronen der Waffe (Schaden 14). Neue Patronen können zwischen zwei Szenen hergestellt werden, oder bei einer längeren Rast, wenn die Spielleiterin dies erlaubt.\_</p><p>Die Jagdrevolvergewehre sind so konstruiert, dass die Trommel schnell gedreht und so eine beliebige der zuvor geladenen sechs Kammern abgefeuert werden kann (die Befüllung der einzelnen Kammern wird zuvor notiert). Das Auswechseln oder neu Bestücken von bis zu drei Kammern erfordert eine Aktion. Jede Patrone kann nur einen zusätzlichen Effekt halten.\_</p><p><strong>@UUID[Compendium.torgeternity.system-de-archetypen.Actor.54xKJBBQREaETwap.Item.h7fC9k4emlniwjII]{Jagdpatronengurt}:</strong> Patronenschmiede tragen einen speziellen Patronengurt, der insgesamt 18 Patronen aufnehmen kann (12 normale und 6 besondere Patronen).\_</p><p><strong>Zusätzliche Patronen: </strong>Dieser Vorzug darf mehrmals gewählt werden. Jedes Mal nach dem ersten erlernt der Patronenschmied einen neuen besonderen Patronentyp herzustellen und erhöht die Zahl der besonderen Patronen, die er gleichzeitig haben darf, um zwei.\_</p><p>Hier sind einige der besonderen Patronen, die von den Patronenschmieden entwickelt wurden:\_</p><ul><li><strong>Adamant-Patrone:</strong> Einige der Feinde der Viktorianer sind von Kopf bis Fuß mit Metall, Schuppen und manchmal sogar dicken Panzerplatten bedeckt. Diese Patrone ist dafür ausgelegt, solche Rüstungen zu durchbrechen, sodass ein Angriff mit ihr Panzerbrechend 4 erhält.</li><li><strong>Elektrische Patrone:</strong> Wasserbasierte Kreaturen oder Kreaturen, die im Wasser stehen, erleiden einen zusätzlichen Schaden von +4, wenn sie mit einer Elektrischen Patrone getroffen werden. Ein bisher unbekannter Nebeneffekt dieser Patronen besteht darin, dass sie bei Hightech-Elektronikgeräten Störungen verursachen können. Roboter und Maschinen erleiden deshalb ebenfalls den zusätzlichen Schaden und empfindliche Ausrüstung erleidet einen Kurzschluss, sodass sie 3 Runden lang nicht eingesetzt werden kann.</li><li><strong>Explosive Patrone:</strong> Diese Patrone gehört zu den gefährlichsten im Arsenal der Patronenschmiede und verursacht 15 Schaden in einem kleinen Explosionsradius.</li><li><strong>Phantom-Patrone:</strong> Diese Patronen werden aus verschiedenen Reagenzien wie kaltem Eisen, Salz und Weihwasser hergestellt, die es ihnen ermöglichen, Kreaturen mit der Fähigkeit „Ätherisch“ normal zu beeinflussen.</li><li><strong>Riesenjäger-Patrone:</strong> Die Viktorianer entwickelten diese schweren Patronen, um die größten Schrecken des Hageren Mannes zu besiegen. Sie verursachen +5 Schaden gegen Kreaturen, die Groß oder größer sind.</li><li><strong>Silber-Patrone:</strong> Kreaturen mit der Fähigkeit „Lykantropie“ erleiden durch Silber-Patronen +4 Schaden.</li><li><strong>Sonnen-Patrone:</strong> Diese Patronen enthalten etwas, was die Alchemisten als „flüssiges Sonnenlicht“ bezeichnen. Sie explodieren in einem mittleren Explosionsradius aus ultraviolettem Licht, wodurch alle Kreaturen mit einer Empfindlichkeit gegen- über Licht oder Sonnenlicht, die von ihnen „getroffen“ werden, Sehr Verwundbar werden. Die meisten Kreaturen, die im Dunkeln sehen können, sind von Sonnen-Patronen betroffen.</li><li><strong>Weihwasser-Patrone:</strong> +2 Schaden gegen übernatürlich böse Kreaturen, einschließlich Gospog, Vampire und Untote.</li></ul>"
      prerequisites: mindestens 2 Fertigkeitsstufen in Wissenschaft
      generalContradiction: true
      pulpPowers:
        enhancement01:
          description: >-
            Einige der Feinde der Viktorianer sind von Kopf bis Fuß mit Metall,
            Schuppen und manchmal sogar dicken Panzerplatten bedeckt. Diese
            Patrone ist dafür ausgelegt, solche Rüstungen zu durchbrechen,
            sodass ein Angriff mit ihr Panzerbrechend 4 erhält.
          taken: true
          title: Adamant-Patrone
        enhancement02:
          description: >-
            Wasserbasierte Kreaturen oder Kreaturen, die im Wasser stehen,
            erleiden einen zusätzlichen Schaden von +4, wenn sie mit einer
            Elektrischen Patrone getroffen werden. Ein bisher unbekannter
            Nebeneffekt dieser Patronen besteht darin, dass sie bei
            Hightech-Elektronikgeräten Störungen verursachen können. Roboter und
            Maschinen erleiden deshalb ebenfalls den zusätzlichen Schaden und
            empfindliche Ausrüstung erleidet einen Kurzschluss, sodass sie 3
            Runden lang nicht eingesetzt werden kann.
          taken: false
          title: Elektrische Patrone
        enhancement03:
          description: >-
            Diese Patrone gehört zu den gefährlichsten im Arsenal der
            Patronenschmiede und verursacht 15 Schaden in einem kleinen
            Explosionsradius.
          taken: false
          title: Explosive Patrone
        enhancement04:
          description: >-
            Diese Patronen werden aus verschiedenen Reagenzien wie kaltem Eisen,
            Salz und Weihwasser hergestellt, die es ihnen ermöglichen, Kreaturen
            mit der Fähigkeit „Ätherisch“ normal zu beeinflussen.
          taken: false
          title: Phantom-Patrone
        enhancement05:
          description: >-
            Die Viktorianer entwickelten diese schweren Patronen, um die größten
            Schrecken des Hageren Mannes zu besiegen. Sie verursachen +5 Schaden
            gegen Kreaturen, die Groß oder größer sind.
          taken: true
          title: Riesenjäger-Patrone
        enhancement06:
          description: >-
            Kreaturen mit der Fähigkeit „Lykantropie“ erleiden durch
            Silber-Patronen +4 Schaden.
          taken: false
          title: Silber-Patrone
        enhancement07:
          description: >-
            Diese Patronen enthalten etwas, was die Alchemisten als „flüssiges
            Sonnenlicht“ bezeichnen. Sie explodieren in einem mittleren
            Explosionsradius aus ultraviolettem Licht, wodurch alle Kreaturen
            mit einer Empfindlichkeit gegenüber Licht oder Sonnenlicht, die von
            ihnen „getroffen“ werden, Sehr Verwundbar werden. Die meisten
            Kreaturen, die im Dunkeln sehen können, sind von Sonnen-Patronen
            betroffen.
          taken: false
          title: Sonnen-Patrone
        enhancement08:
          description: >-
            +2 Schaden gegen übernatürlich böse Kreaturen, einschließlich
            Gospog, Vampire und Untote.
          taken: true
          title: Weihwasser-Patrone
