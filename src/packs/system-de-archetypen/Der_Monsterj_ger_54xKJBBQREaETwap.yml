  - _id: Hs5XdWPZjiVqyJJb
    name: Medaillen
    type: perk
    img: systems/torgeternity/images/icons/reality-icon.webp
    effects: []
    folder: null
    sort: 0
    flags:
      core:
        sourceId: Compendium.te001-core-rulebook.grw-de-vorzuverb.Item.j5BUaTKWjvJuOV9O
    system:
      category: occult
      cosm: orrorsh
      description: "<p>Viktorianer sind statusbewusst und verehren ihre Helden mehr als alles andere. Die Viktorianer zeigen dies, indem sie den Tapferen, den Genialen und den Unerschrockenen Medaillen verleihen. Manchmal füllen sich die Medaillen mit der Kraft ihres ursprünglichen Elans und helfen ihrem Träger bei der Rettung von Gaea.\_</p><p><strong>Neue Medaillen:</strong> Dieser Vorzug darf während der Charaktererstellung beliebig oft gewählt werden. Auch danach kann er mehrmals erworben werden, aber nur wenn der Held zuvor die bei der jeweiligen Medaille aufgeführte Tat vollbracht hat. Die Drachentöter-Medaille wird zum Beispiel erst vergeben, nachdem der Anwärter einem sehr großen Monster den letzten Schlag versetzt hat.\_</p><p>Die Medaillen treffen natürlich nicht sofort ein, sondern werden per Kurier geliefert, nachdem das Innenministerium Depeschen erhalten hat, in denen die Tat belegt wird, sei es in Briefen an die Daheimgebliebenen oder indem davon in der Presse berichtet wird. Der Delphi-Rat versteht jedoch die mystische Natur dieser Auszeichnungen und hilft den Viktorianern, sie so schnell wie möglich auszuliefern. Entscheide in Zusammenarbeit mit der Spielleiterin, wann die Medaille eintrifft, aber es sollte in der Regel spätestens nach dem Akt geschehen, in dem die Heldentat erfolgte. Der Vorzug darf erworben werden, sobald der Charakter die Medaille in Händen hält.\_</p><p>Eine Medaille muss verliehen <span style=\"text-decoration:underline\"><span style=\"text-decoration:underline\">und</span></span> getragen werden, um ihre Fähigkeit zu gewähren. Sie gewähren keinen Bonus an andere.\_</p><p>Medaillen können an Außenstehende aus anderen Cosms verliehen werden, aber nur für einen Bewohner von Orrorshs Realität haben sie auch eine spieltechnische Wirkung. Sie erzeugen keine Widersprüche in anderen Realitäten.\_</p><p>Sofern die Beschreibung einer Medaille nichts anderes besagt, kann sie demselben Helden nicht mehr als einmal verliehen werden.\_</p><ul><li><strong>Carnifex Princeps:</strong> Die Viktorianer wissen genau, wer der Hagere Mann ist. Diese Auszeichnung wird jedem verliehen, der an der Tötung eines Ravagons beteiligt ist, seiner gefährlichsten Untergebenen. Der Held bekommt zu Beginn jeder dramatischen Szene eine zusätzliche Handkarte.</li><li><strong>Drachentöter:</strong> Verliehen an diejenigen, die ein Sehr Großes und mächtiges Monster besiegt haben. Der Charakter darf gegen Große oder größere Kreaturen (nicht Fahrzeuge oder Konstrukte) +1 BW Schaden addieren, wenn Angriff eine Anerkannte Aktion ist.</li><li><strong>Feldzugmedaille der Possibility Wars:</strong> Wird jedem Storm Knight verliehen, der an einem Ruhm-Ereignis teilnimmt. Die Medaille wird pro Cosm vergeben und kann einmal pro Akt genutzt werden, um Schockschaden in Höhe eines Bonuswürfels zu regenerieren. Dies ist jederzeit möglich und erfordert keine Aktion.</li><li><strong>Orden von Cynthia Bartholomäus:</strong> Verliehen für die Unterstützung der Verletzten oder Armen unter großer Bedrohung oder für einen längeren Zeitraum. „Ms. Bart“, wie die Armen sie nannten, war eine viktorianische Humanistin, die immer für die Armen und Unterdrückten da war. Einmal pro Akt darf der Charakter einen Verbündeten berühren, um bei diesem sofort allen Schockschaden zu heilen. Dies ist eine einfache Aktion.</li><li><strong>Verteidiger:</strong> Verliehen an diejenigen, die eine beträchtliche Anzahl von Menschen, wie eine Schule oder eine Stadt, unter großem persönlichen Risiko gerettet oder verteidigt haben. Der Held beginnt jeden Akt mit 1 zusätzlicher Möglichkeit.</li><li><strong>Victoria Gloriana:</strong> Verliehen nach dem persönlichen Ausspielen einer Ruhmkarte. Dieses prestigeträchtige Abzeichen wird nur den größten Helden des Landes verliehen. Die Medaille verleiht einem Attribut, das bei der Medaillenvergabe ausgewählt wird, und seinen verknüpften Fertigkeiten einen Bonus von +1. Beachte, dass das Tragen der Medaille und Würfeln auf das hierdurch verbesserte Attribut oder eine damit verknüpfte Fertigkeit einen Widerspruch auslösen kann.</li></ul>"
      prerequisites: Siehe die einzelnen Medaillen.
      generalContradiction: true
      pulpPowers:
        enhancement01:
          description: >-
            Die Viktorianer wissen genau, wer der Hagere Mann ist. Diese
            Auszeichnung wird jedem verliehen, der an der Tötung eines Ravagons
            beteiligt ist, seiner gefährlichsten Untergebenen. Der Held bekommt
            zu Beginn jeder dramatischen Szene eine zusätzliche Handkarte.
          taken: false
          title: Carnifex Princeps
        enhancement02:
          description: >-
            Verliehen an diejenigen, die ein Sehr Großes und mächtiges Monster
            besiegt haben. Der Charakter darf gegen Große oder größere Kreaturen
            (nicht Fahrzeuge oder Konstrukte) +1 BW Schaden addieren, wenn
            Angriff eine Anerkannte Aktion ist.
          taken: true
          title: Drachentöter
        enhancement03:
          description: >-
            Wird jedem Storm Knight verliehen, der an einem Ruhm-Ereignis
            teilnimmt. Die Medaille wird pro Cosm vergeben und kann einmal pro
            Akt genutzt werden, um Schockschaden in Höhe eines Bonuswürfels zu
            regenerieren. Dies ist jederzeit möglich und erfordert keine Aktion.
          taken: false
          title: Feldzugmedaille der Possibility Wars
        enhancement04:
          description: >-
            Verliehen für die Unterstützung der Verletzten oder Armen unter
            großer Bedrohung oder für einen längeren Zeitraum. „Ms. Bart“, wie
            die Armen sie nannten, war eine viktorianische Humanistin, die immer
            für die Armen und Unterdrückten da war. Einmal pro Akt darf der
            Charakter einen Verbündeten berühren, um bei diesem sofort allen
            Schockschaden zu heilen. Dies ist eine einfache Aktion.
          taken: false
          title: Orden von Cynthia Bartholomäus
        enhancement05:
          description: >-
            Verliehen an diejenigen, die eine beträchtliche Anzahl von Menschen,
            wie eine Schule oder eine Stadt, unter großem persönlichen Risiko
            gerettet oder verteidigt haben. Der Held beginnt jeden Akt mit 1
            zusätzlicher Möglichkeit.
          taken: false
          title: Verteidiger
        enhancement06:
          description: >-
            Verliehen nach dem persönlichen Ausspielen einer Ruhmkarte. Dieses
            prestigeträchtige Abzeichen wird nur den größten Helden des Landes
            verliehen. Die Medaille verleiht einem Attribut, das bei der
            Medaillenvergabe ausgewählt wird, und seinen verknüpften
            Fertigkeiten einen Bonus von +1. Beachte, dass das Tragen der
            Medaille und Würfeln auf das hierdurch verbesserte Attribut oder
            eine damit verknüpfte Fertigkeit einen Widerspruch auslösen kann.
          taken: false
          title: Victoria Gloriana
