  details:
    background: "<p><img class=\"charimg\" src=\"systems/torgeternity/images/characters/Dragon_Warrior.webp\" alt=\"\" width=\"1088\" height=\"1743\" /></p>\n<p class=\"moreheight\">@UUID[Compendium.torgeternity.system-de-handouts.JournalEntry.DLLvnXpv7RFhRgHu.JournalEntryPage.wyqIUAZMhqAUvoD6]{Archetyp - Die Drachenkriegerin}</p>\n<h3>Überblick</h3>\n<p>Die Zwerge von Aysle wurden von den dunklen Mächten Uthorions fast ausgerottet. Die wenigen, die übrig blieben, tragen die Bitterkeit und Wut eines sterbenden Volkes in sich, sowie die Kampfkraft, etwas dagegen zu unternehmen. Die Champions der Zwerge, die Besten der Besten, tragen spezielle Rüstungen, um ihr Volk zu schützen und zu rächen.\_</p>\n<p>Die Drachenkriegerrüstung ist der ultimative Ausdruck der Magie und des Einfallsreichtums deines Volkes. Jeder Anzug ist einzigartig, sorgfältig aus seltenen Metallen geschmiedet, mit Runen beschriftet und mit fortschrittlichen Waffen und Ausrüstung bestücken. Die Zwerge betrachten Drachen als Verkörperungen von Wut und Macht, sodass es kein Zufall ist, dass diese Anzüge mit Drachenbildern und -symbolen verziert sind.</p>\n<h3>Taktiken</h3>\n<p>Du bist ein starker Frontkämpfer. Deine extrem hohe Robustheit stellt sicher, dass viele Feinde dir ohne einen Glückstreffer oder panzerbrechende Fähigkeiten nicht einmal Schockschaden zufügen können. Deine zweihändige Axt macht mit den meisten Feinden kurzen Prozess, und der Drachenodem ist verheerend gegen Gruppen von Gegnern mit geringer <em>Ausweichen</em>-Verteidigung. Wenn deine Gegner schwer zu treffen sind, verlege dich aufs <em>Einschüchtern</em>, um sie verwundbar zu machen, oder um eine mächtige Schicksalskarte zu ergattern, wenn es eine anerkannte Aktion ist.</p>\n<h3>Moment der Krise</h3>\n<p>Du bist wahrscheinlich schon seit einiger Zeit ein Storm Knight. Die Krise könnte während eines der endlosen Kämpfe gegen die Horden Uthorions gekommen sein, ein Moment, in dem alles verloren schien, aber du standfest bliebst und die Verteidigungslinie gehalten hast. Oder vielleicht war es eine persönlichere Krise, als ein Clanmitglied oder eine geliebte Person dringend eine scheinbar unmögliche Rettung brauchte.</p>\n<h3>Zitat</h3>\n<p>\"Die meisten Probleme lassen sich mit einer Kampfaxt lösen.\_Ich zeige dir, wie es funktioniert.\"</p>\n<h3>Beschreibung</h3>\n<p>Die Zwergin in der Rüstung ist vermutlich seelisch und körperlich vernarbt – was niemals sichtbar wird, weil sie die Rüstung niemals ablegt. Ungepflegte Haare und grobe Manieren sind gängige Ausdrucksformen eines Gefühls von Niederlage und Versagen, das die zerstörte Kultur der Zwerge durchdringt und die meisten von ihnen sind grimmig, fatalistisch und unhöflich.</p>\n<h3>Agenda</h3>\n<p>Wo andere Storm Knight normalerweise für Freiheit oder Ideale kämpfen, wirst du von Rachegelüsten angetrieben. Eure Leute sind nicht mehr zu retten, zumindest was die meisten Zwerge betrifft, aber es gibt immer noch genug Gelegenheit, es den Tätern heimzuzahlen.</p>\n<h3>Namen</h3>\n<p>Artala, Bran, Gudrun, Gunnar, Isode, Juki der Rote, Karn von Ungbar, Milla, Tworek, Zisa</p>\n<h3>Vorgeschlagener Aufstieg (Optional)</h3>\n<ul>\n<li>(5 EP) Götterverlassen</li>\n<li>(7 EP) Geflochtener Zopf</li>\n<li>(1 EP) <em>Erste Hilfe</em> +1</li>\n<li>(2 EP) <em>Realität</em> +2</li>\n<li>(3 EP) <em>Einschüchtern</em> +3</li>\n<li>(3 EP) <em>Projektilwaffen</em> +3</li>\n<li>(4 EP) <em>Nahkampfwaffen</em> +4</li>\n<li>(5 EP) <em>Nahkampfwaffen</em> +5</li>\n</ul>"
