      description: "<p>Die Drachenkrieger sind die letzten verbliebenen Champions der Zwerge, die in Aysle so gut wie ausgelöscht wurden. Als letzte verzweifelte Maßnahme konstruierten sie mächtige arkane Rüstungen, mit dem Ziel, die verhassten Diener Uthurions zu töten. Die meisten von ihnen sind sich vollkommen der Tatsache bewusst, dass sie vermutlich in diesen Rüstungen sterben werden.\_</p><p>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.JDuvJIY9Q03Pq1Fh]{Drachenkrieger-Rüstung} sind mit erstaunlichen Waffen und Ausrüstungsteilen versehen, die ihren Träger in eine Vernichtungsmaschine verwandeln. Sie zählen als Vollkörperrüstung, verleihen Rüstung +4, begrenzen die <em>Geschicklichkeit </em>des Trägers auf 8 und verursachen 2 zusätzliche Punkte Schockschaden bei einem @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.7GGUUHzuYIqGPXDO#ermudung:]{Ermüdungseffekt}.\_</p><p>Wenn er den Drachenkrieger-Vorzug erwirbt, darf der Zwerg aus der nachfolgenden Liste eine Verbesserung auswählen.\_</p><p><strong>Weitere Verbesserungen: </strong>Dieser Vorzug darf mehr als einmal gewählt werden. Jedes Mal nach dem ersten gewährt er eine weitere der unten aufgeführten Verbesserungen. Sofern nichts anderes angegeben ist, darf jede Verbesserung nur einmal ausgewählt werden.\_</p><ul><li><p><strong>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.IO6ZOrU4LR2993T9]{Bolzenwerfer}:</strong> Ein Fach im Unterarm der Rüstung enthält sechs tödliche Eisenbolzen. Die Bolzen werden mit\_<em>Projektilwaffen\_</em>eingesetzt, verursachen 13 Schaden, haben Reichweite 10/20/40 und dürfen als Kurzer Feuerstoß abgefeuert werden (siehe @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#schnellfeuer]{Schnellfeuer}).\_<br />@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.Ff6aYMcV2lnQsun8]{Weitere Fächer} in der Rüstung enthalten 12 zusätzliche Bolzen. Jeder Zwerg, der diese Verbesserung besitzt, weiß, wie er aus Metallstücken weitere Bolzen herstellen kann. Die Waffen- und Munitionsfächer werden zwischen zwei Akten normalerweise automatisch aufgefüllt, und auch während eines Aktes, wenn die Spielleiterin entscheidet, dass dem Träger dafür genügend Zeit zur Verfügung steht. Im anderen Arm der Rüstung darf ein zweiter Bolzenwerfer eingebaut werden (einschließlich eines weiteren zusätzlichen Munitionsfachs), wenn der Zwerg diese Verbesserung ein zweites Mal auswählt.</p></li><li><p><strong>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.ofRqgHBidUIMKc4g]{Drachenodem}:</strong> An einer der Armschienen der Rüstung ist eine lange Röhre befestigt, die zu einer verstecken Kammer mit komprimiertem Brennstoff auf dem Rücken führt. Wenn sie mit\_<em>Projektilwaffen\_</em>eingesetzt wird, verschießt die Röhre einen Feuerstrahl mit einer Reichweite von 10 Metern und einem kleinen @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#flachenangriffe]{Explosionsradius}. Alle getroffenen Ziele erleidet 16 Punkte @UUID[Compendium.te001-core-rulebook.grw-de-grw.Qlx6yGF0Mmo6Xzrv.JournalEntryPage.41rZYYhaMC2T260D#feuerschaden]{Feuerschaden}. Die Kammer enthält genug Brennstoff für drei Angriffe.\_<br />Der Behälter lädt sich am Ende jeder Szene oder während einer langen Rast, die mindestens einige Stunden dauert (Spielleiterentscheidung), automatisch auf.\_</p></li><li><strong>@UUID[Compendium.te001-core-rulebook.grw-de-ausruestung.Item.sJ959rApcp8eMkkZ]{Drachenklauen}:</strong> Einer der Panzerhandschuhe endet in einer mit Diamanten besetzten Klaue. Der Handschuh lässt sich im Waffenlosen Kampf einsetzen und verursacht Stärke +3 Schaden (Panzerbrechend 2).</li><li><strong>Drachenschuppen:</strong> Die Rüstung ist mit magischen Runen verzaubert, sodass sie gegen Feuerschaden +10 Rüstung (statt +4) gewährt.</li><li><strong>Riesenstärke:</strong> Eine Reihe von Druckluftkompressoren saugen die Luft an und leiten sie zu den Armen der Rüstung. Zusammen mit geschickt platzierten Hebeln entlang der Innenseite der Rüstung erhöht dies seine Stärke bei Proben und für die Ermittlung von Schaden um +2. Die Robustheit wird dadurch nicht beeinflusst.</li><li><strong>Rune der Erholung:</strong> Die Rüstung verursacht bei einem Ermüdungs-Effekt nur 1 zusätzlichen Punkt Schockschaden, und gibt dem Träger bei einem Inspiration- Effekt 1 zusätzlichen Punkt Schock zurück.</li><li><strong>Sprungdüsenstiefel:</strong> In den Absätzen der schweren Stiefel der Rüstung sind Zylinder aus magisch komprimiertem Gas untergebracht. Wenn sie aktiviert werden, lösen sie einen Feuerstoß aus, der den Zwerg in die Luft schleudert und ihm dadurch einen Sprung mit einer Höhe von bis zu 10 Metern und einer Weite von bis zu 30 Metern erlaubt. Wenn dies in Verbindung mit einem Rücksichtslosem Angriff geschieht, erhält der Zwerg einen zusätzlichen Bonus von +2 auf sein Angriffsergebnis. Die Sprungdüsenstiefen laden sich alle 24 Stunden magisch auf.</li></ul>"
      prerequisites: Zwerg, Stärke 10+
      generalContradiction: false
      pulpPowers:
        enhancement01:
          description: >-
            Ein Fach im Unterarm der Rüstung enthält sechs tödliche Eisenbolzen.
            Die Bolzen werden mit Projektilwaffen eingesetzt, verursachen 13
            Schaden, haben Reichweite 10/20/40 und dürfen als Kurzer Feuerstoß
            abgefeuert werden (siehe
            @Compendium[te001-core-rulebook.grw-de-grw.bdfqEp6RxtqIYlgp]{Schnellfeuer}). 

            Weitere Fächer in der Rüstung enthalten 12 zusätzliche Bolzen. Jeder
            Zwerg, der diese Verbesserung besitzt, weiß, wie er aus
            Metallstücken weitere Bolzen herstellen kann. Die Waffen- und
            Munitionsfächer werden zwischen zwei Akten normalerweise automatisch
            aufgefüllt, und auch während eines Aktes, wenn die Spielleiterin
            entscheidet, dass dem Träger dafür genügend Zeit zur Verfügung
            steht. Im anderen Arm der Rüstung darf ein zweiter Bolzenwerfer
            eingebaut werden (einschließlich eines weiteren zusätzlichen
            Munitionsfachs), wenn der Zwerg diese Verbesserung ein zweites Mal
            auswählt.
          taken: true
          title: Bolzenwerfer
        enhancement02:
          description: >-
            An einer der Armschienen der Rüstung ist eine lange Röhre befestigt,
            die zu einer verstecken Kammer mit komprimiertem Brennstoff auf dem
            Rücken führt. Wenn sie mit Projektilwaffen eingesetzt wird,
            verschießt die Röhre einen Feuerstrahl mit einer Reichweite von 10
            Metern und einem kleinen Explosionsradius (siehe
            @Compendium[te001-core-rulebook.grw-de-grw.ONabiu46PtHW8SBl]{Flächenangriffe}).
            Alle getroffenen Ziele erleidet 16 Punkte Feuerschaden (siehe
            @Compendium[te001-core-rulebook.grw-de-grw.EZV1qD4fyfVcdZc0]{Feuer}).
            Die Kammer enthält genug Brennstoff für drei Angriffe. 

            Der Behälter lädt sich am Ende jeder Szene oder während einer langen
            Rast, die mindestens einige Stunden dauert
            (Spielleiterentscheidung), automatisch auf.
          taken: false
          title: Drachenodem
        enhancement03:
          description: >-
            Einer der Panzerhandschuhe endet in einer mit Diamanten besetzten
            Klaue. Der Handschuh lässt sich im Waffenlosen Kampf einsetzen und
            verursacht Stärke +3 Schaden (Panzerbrechend 2).
          taken: false
          title: Drachenklauen
        enhancement04:
          description: >-
            Die Rüstung ist mit magischen Runen verzaubert, sodass sie gegen
            Feuerschaden +10 Rüstung (statt +4) gewährt.
          taken: false
          title: Drachenschuppen
        enhancement05:
          description: >-
            Eine Reihe von Druckluftkompressoren saugen die Luft an und leiten
            sie zu den Armen der Rüstung. Zusammen mit geschickt platzierten
            Hebeln entlang der Innenseite der Rüstung erhöht dies seine Stärke
            bei Proben und für die Ermittlung von Schaden um +2. Die Robustheit
            wird dadurch nicht beeinflusst.
          taken: true
          title: Riesenstärke
        enhancement06:
          description: >-
            Die Rüstung verursacht bei einem Ermüdungs-Effekt nur 1 zusätzlichen
            Punkt Schockschaden, und gibt dem Träger bei einem Inspiration-
            Effekt 1 zusätzlichen Punkt Schock zurück.
          taken: false
          title: Rune der Erholung
        enhancement07:
          description: >-
            In den Absätzen der schweren Stiefel der Rüstung sind Zylinder aus
            magisch komprimiertem Gas untergebracht. Wenn sie aktiviert werden,
