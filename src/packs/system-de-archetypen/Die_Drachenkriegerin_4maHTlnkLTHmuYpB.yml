    system:
      perk: Drachenkrieger
      description: "<p><span style=\"font-family:'Palatino Linotype'\">An einer der Armschienen der Rüstung ist eine lange Röhre befestigt, die zu einer verstecken Kammer mit komprimiertem Brennstoff auf dem Rücken führt. Wenn sie mit </span><em style=\"box-sizing:border-box;user-select:text;font-family:'Palatino Linotype'\">Projektilwaffen\_</em><span style=\"font-family:'Palatino Linotype'\">eingesetzt wird, verschießt die Röhre einen Feuerstrahl mit einer Reichweite von 10 Metern und einem kleinen Explosionsradius (siehe Seite 120). Alle getroffenen Ziele erleidet 16 Punkte Feuerschaden (siehe Seite 136). Die Kammer enthält genug Brennstoff für drei Angriffe.\_</span><br style=\"box-sizing:border-box;user-select:text;font-family:'Palatino Linotype'\" /><span style=\"font-family:'Palatino Linotype'\">Der Behälter lädt sich am Ende jeder Szene oder während einer langen Rast, die mindestens einige Stunden dauert (Spielleiterentscheidung), automatisch auf.</span></p>"
    ownership:
