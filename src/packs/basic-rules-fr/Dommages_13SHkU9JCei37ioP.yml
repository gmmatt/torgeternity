        <p>Lorsqu'une attaque touche une cible, les dégâts de l'arme sont
        comparés à la résistance de la cible. L'armure est déjà incluse dans la
        résistance, donc les joueurs n'ont pas besoin de la considérer
        séparément.</p>

        <ul>

        <li>Si les dégâts sont inférieurs de 5 ou plus à la résistance,
        l'attaque n'a aucun effet.</li>

        <li>Si les dégâts sont inférieurs à la résistance, l'attaque inflige 1
        Choc. Un personnage qui subit un choc supérieur à la limite indiquée est
        mis KO (Knocked Out) et ne joue plus à ses tours.</li>

        <li>Si les dégâts sont au moins égaux à la Résistance, la cible subit 2
        Chocs.</li>

        <li>Si les dégâts sont supérieurs de 5 à la Résistance, la cible subit 2
        Chocs et 1 Blessure (voir ci-dessous).</li>

        <li>Chaque fois que les dégâts sont supérieurs de +5, la cible subit une
        autre Blessure et 2 autre Chocs.</li>

        </ul>

        <p> </p>

        <blockquote>

        <p><strong>Remarque sur le système Foundry</strong> : lorsque vous
        effectuez une attaque avancée, les blessures et les chocs sont
        automatiquement calculés pour vous. Pour plus d'informations sur les
        attaques avancées, voir 
        @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.J0Yt8ueE280AzxmS]{attaque}.</p>

        </blockquote>

        <p> </p>

        <h2>Blessures</h2>

        <p>Chaque Blessure est une pénalité permanente de -1 à tous les tests.
        Lorsqu'un chevalier des tempêtes subit plus de 3 blessures, il est KO et
        doit effectuer un test de 
        @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.MBnzTaIm6snTRS4j]{défaite}.
        Les méchants comme Gospog ou les edeinos normaux sont mis KO par une
        simple Blessure.</p>

        <p> </p>

        <blockquote>

        <p><strong>Note du système Foundry</strong> : vous pouvez enregistrer
        les blessures de votre personnage sur votre feuille de personnage ou en
        faisant un clic droit sur le jeton de votre personnage et en modifiant
        le nombre approprié. Une fois enregistrée, votre pénalité de blessure
        est prise en compte dans tous les jets futurs.</p>

        </blockquote>

        <p> </p>

