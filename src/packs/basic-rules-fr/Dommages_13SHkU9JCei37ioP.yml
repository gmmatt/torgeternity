  <h2><span style="font-size:15.75px">Dés bonus</span></h2>

  <p><span style="font-size:15.75px"> </span></p>

  <p><span style="font-size:15.75px">Une bonne réussite ou plus sur une attaque,
  la loi de la sauvagerie ou les capacités individuelles d'un personnage peuvent
  rapporter des dés bonus (DB) pour les dégâts. Commencez par les dégâts normaux
  de l'attaque, puis cliquez sur le bouton DB en bas du message de discussion
  qui affiche l'attaque réussie. Cela lancera un seul DB et ajoutera le résultat
  à la valeur totale des dégâts. Comparez cette valeur de dégâts à la
  résistance. Lancer un symbole ∞ ajoute +5 aux dégâts ET lance un autre
  DB!</span></p>

  <p><span style="font-size:15.75px"> </span></p>

  <p><span style="font-size:15.75px">Si votre attaque a généré plus d'un DB,
  continuez à cliquer sur le bouton DB en bas de chaque nouveau message du chat
  jusqu'à ce que le nombre correct de DB ait été lancé.</span></p>

  <p><span style="font-size:15.75px"> </span></p>

  <h2><span style="font-size:15.75px">Annulation des dommages</span></h2>

  <p><span style="font-size:1.125em;font-family:var(--font-primary)"><span
  style="font-size:15.75px">Lorsqu'un chevalier de la tempête subit une blessure
  pour la première fois, introduisez le concept de d'annulation des dommages,
  l'autre utilisation majeure des possibilités. Le personnage change de réalité,
  choisissant une version des événements où le résultat de l'attaque est plus
  favorable. Dépensez 1 possibilité et faites un test normal de ND 10 contre la
  compétence de réalité du personnage. En cas de réussite, les dommages de
  l'attaque sont réduits de 1 Blessure, et TOUT le Choc est ignoré. Un succès
  supérieur réduit les dommages de 2 Blessures. Un succès spectaculaire élimine
  tous les dommages, quel que soit le nombre de blessures qu'ils auraient pu
  causer. </span></span></p>
