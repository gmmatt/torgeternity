      content: "<p>Les rounds de combat dans Torg Eternity durent dix secondes. Pendant ce temps, chaque personnage peut se déplacer et effectuer une ou plusieurs actions.</p>\n<blockquote>\n<p>\_</p>\n<p><strong>Note du système de Foundry</strong>: les informations relatives aux résolutions de combat et de compétences dramatiques dans Torg sont contenues dans le tracker de combat. Pour accéder au Combat Tracker, cliquez sur l'onglet/icône en forme de poing en haut à droite de l'écran. Afin de s'assurer que le combat tracker et le chat sont affichés à tout moment, vous pouvez les faire apparaitre en fenêtre en faisant un clic droit dessus.</p>\n<p>\_</p>\n<p>Le MJ doit initier un combat avant que le combat tracker n'affiche des données. Pour lancer un combat, sélectionnez d'abord les jetons de tous les personnages qui participeront au combat. Ensuite, faites un clic droit sur l'un des jetons et cliquez sur le bouton \"modifier l'état de combat\". Une fois que tous les personnages sont sélectionnés, cliquez sur \"Commencez le combat\" dans le Combat Tracker.</p>\n<p>\_</p>\n</blockquote>\n<h3>Initiative : Comment utiliser les cartes Action</h3>\n<p>Afin de déterminer l'ordre dans lequel les joueurs et les menaces vont agir, le MJ tire une @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.xvfgaYujZOdiScLS]{Cartes d'Action}. La carte Action en cours est toujours affichée en haut du combat tracker.</p>\n<p>\_</p>\n<p>La carte Action comprend deux lignes de conflit. L'une s'applique aux rounds de combat qui se déroulent dans des scènes standard et l'autre s'applique aux rounds de combat qui se déroulent dans des scènes dramatiques (voir les @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.SIdr8KUU6P2Qjh9i]{** Règles basiques - page d'accueil **} pour plus d'informations sur les scènes standard et dramatiques). La ligne de conflit indique si ce sont les Héros (H) ou les Méchants (V) qui commencent. La ligne de conflit peut également inclure des conditions qui affectent un ou les deux camps. Voir @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.xvfgaYujZOdiScLS]{Cartes d'Action} pour une description de la signification de chaque condition.</p>\n<p>\_</p>\n<p>Lorsque les héros prennent leur tour, chaque personnage peut agir dans l'ordre qu'il souhaite. De même, toutes les menaces peuvent agir dans l'ordre que le MJ détermine.</p>\n<p>\_</p>\n<p>Surprise. Si le MJ détermine qu'un camp est surpris, ce camp n'est pas autorisé à agir pendant le round de combat si la ligne de combat montre qu'il devrait passer en premier. !</p>\n<p>\_</p>\n<p>Une fois que tout le monde a terminé son tour, le round est terminé. Retournez une nouvelle carte Action pour le tour suivant.</p>\n<p>\_</p>\n<p><strong>La réserve d'action</strong></p>\n<p>Jusqu'à ce qu'une rencontre commence, il n'y a aucune limite pour échanger ou jouer des cartes Destiny. Cependant, une fois la bataille engagée, les choses se compliquent ! Les cartes ne peuvent être jouées ou échangées qu'à partir du réseve d'action de chaque personnage, et ce réseve est vide au départ. À la fin de chaque tour après que le personnage ait agi, le joueur peut mettre une carte Destinée dans son pool en cliquant sur la case à cocher de sa main (voir <span style=\"font-family:var(--font-primary);font-size:var(--font-size-14)\">@UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ZaVT27zI7lzHCyvA]{gestion des cartes}</span><span style=\"font-family:var(--font-primary);font-size:var(--font-size-14)\">). La carte peut alors être jouée immédiatement, ou à tout moment par la suite. Placer une carte dans le réseve d'action n'est pas la jouer. Au contraire, cela rend la carte disponible pour être jouée.</span></p>\n<p>\_</p>\n<p>Les cartes de la réserve de chaque joueur sont listées dans le tableau de suivi des combats. Pour voir le contenu d'une carte listée, survolez sa vignette.</p>\n<p>\_</p>\n<p><strong>Le tour de personnage</strong></p>\n<p>Lorsqu'un héros (ou une menace) prend son tour, il peut se déplacer à sa vitesse de marche ou de course (voir @UUID[Compendium.torgeternity.basic-rules.JournalEntry.prbDBaVAlMkytvbo]{Déplacement} pour plus de détails). Tout personnage qui se déplace à sa vitesse de course subit une pénalité de -2 pour toutes les actions du round.</p>\n<p>\_</p>\n<p>Lorsqu'ils entreprennent une action, les personnages ont plusieurs options de base.</p>\n<p>\_</p>\n<ul>\n<li>Une @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.J0Yt8ueE280AzxmS]{attaque} tente d'endommager physiquement une cible.</li>\n<li>Une @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ialagbnRGKzWMABZ]{Défense active} est un effort concentré pour éviter les dommages.</li>\n<li>Une @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.5n65akO6rGefaN74]{Interactions offensives} tente de placer l'adversaire dans une situation désavantageuse en utilisant des mots et/ou des actions rusés.</li>\n</ul>\n<p>Lorsqu'un personnage est touché, suivez les règles des @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.13SHkU9JCei37ioP]{Dommages}</p>\n<p>\_</p>\n<p>D'autres règles peuvent entrer en jeu pendant les rencontres de combat, notamment les suivantes :</p>\n<p>\_</p>\n<ul>\n<li>Les règles d'@UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.EgfH7Y3ZPKZOYjCU]{Actions multiples} s'appliquent lorsqu'un personnage tente plus d'une action à la fois.</li>\n<li>Un Chevalier des tempêtes ou une menace peut également attaquer des @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ejHK3jBoZcbKJLih]{Cibles multiples}.</li>\n<li>Un Chevalier des tempêtes peut posséder une arme qui inflige des dégâts avec @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.oVHtugIO31z2cVpa]{Pénétration d'armure}.</li>\n<li>Un Chevalier des tempêtes peut posséder une arme pouvant tirer en @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.7XVr3UzUcFRv9HHq]{Rafales}.</li>\n<li>Une @UUID[Compendium.torgeternity.archetypes-fr.Actor.sPLt8RBL1hieic6p]{Chasseuse primitive} peut vouloir utiliser son @UUID[Compendium.torgeternity.archetypes-fr.Acotor.0ScjEZmA3HcIcn4g]{Chat à dent de sabre}. De même, une @UUID[Compendium.torgeternity.archetypes-fr.Actor.cdSvyJHbG0GbFzkh]{Gardienne Elfe} peut vouloir utiliser son @UUID[Compendium.torgeternity.archetypes-fr.Actor.azyXdSKJRLmriHz6]{Loup blanc}, en suivant les mêmes règles.</li>\n</ul>\n<p>Si un Chevalier des tempêtes utilise un équipement dont le niveau de technologie est supérieur à l'axiome de technologie du cosm/lieu actuel, et si ce Chevalier des tempêtes obtient un 1 à tout test impliquant un tel équipement, ce personnage doit effectuer un test de @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.5WMfad0rl1kP9myd]{déconnexion}.</p>"
