      content: >-
        <p>Un personnage peut annoncer une Défense active à n’importe quel
        moment tant qu’il n’a pas utilisé son action pour ce round. Il sacrifie
        son tour mais peut cependant effectuer des actions simples (notez qu’un
        effet Vivacité permet de se défendre activement et d’agir normalement au
        cours d’un même round). La première fois qu’il est attaqué, il lance un
        1d20 sur la Table des Bonus et applique le résultat à toutes ses
        défenses du round, qu’elles soient physiques, interactives, magiques,
        etc. Le jet doit être effectué juste avant que ne soit déterminé le
        premier total d’attaque.</p>

        <p>Notez que si Défendre est une Action approuvée, elle n’est réussie
        que si la cible est attaquée et manquée. Bonus minimum : une Défense
        active ne peut rendre une cible plus vulnérable. Considérez tous les
        bonus inférieurs à +1 comme des bonus de +1.</p>

        <blockquote>

        <p><strong>Pour te défendre dans le système Foundry</strong>, clique sur
        la rubrique "Défenses" de la feuille de personnage, et ton jet de
        défense sera automatiquement complété et calculé pour toi.</p>

        </blockquote>
