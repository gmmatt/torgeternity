name: Tests de compétence ou d'attribut
content: "<h3>Le test d'attribut et le test de compétence sont les mécanismes de base de Torg Eternity.</h3>\n<p>\_</p>\n<p>Chaque fiche de personnage comprend une liste de cinq attributs et une liste de compétences. Pour effectuer un test d'attribut ou de compétence dans Foundry, cliquez sur le nom de l'attribut ou de la compétence. Si vous attaquez avec une arme ou utilisez un pouvoir, cliquez sur l'icône d20 qui apparaît à côté du nom de l'arme et/ou du pouvoir. Le résultat de votre test de compétence ou d'attribut s'affiche dans le chat.</p>\n<blockquote>\n<p>\_</p>\n<p><strong>Remarque sur le système Foundry</strong> : vous pouvez également effectuer un test de compétence amélioré. Pour effectuer un test amélioré, cliquez sur la compétence appropriée en appuyant sur la touche shift. Une fenêtre s'ouvre alors, dans laquelle vous pouvez saisir le ND souhaité, ainsi que les modificateurs applicables. La fenêtre affichera également tous les modificateurs basés sur les effets de statut qui seront automatiquement appliqués. Une fois que vous avez saisi les informations correctes, cliquez sur Roll et le résultat de votre test s'affichera automatiquement dans le chat.</p>\n</blockquote>\n<p>\_</p>\n<p>Si vous faites une erreur et que vous devez modifier le ND ou les modificateurs, vous pouvez cliquer sur l'étiquette Modificateurs dans le message de chat. Cela vous permettra de saisir un nouveau ND et/ou des modificateurs.</p>\n<p>\_</p>\n<p>L'information la plus importante dans l'affichage du chat est votre total d'action. Il représente l'efficacité de votre test. Il est comparé à un <strong>niveau de difficulté (ND)</strong>. Le ND par défaut est 10, mais il peut parfois être modifié en fonction des circonstances entourant le test.</p>\n<p>\_</p>\n<ul>\n<li>Si le total des actions est égal à 1, le test est considéré comme un <strong>échec critique</strong>. Il échoue automatiquement, et en plus, votre personnage subit un certain malheur.</li>\n<li>Si le total d'action est inférieur au ND, votre test est considéré comme un <strong>échec</strong>.</li>\n<li>Si le total d'actions est égal ou supérieur au ND, votre test est considéré comme un <strong>succès simple</strong>.</li>\n<li>Si le total des actions est supérieur de cinq points ou plus au ND, votre test est considéré comme un <strong>succès supérieur</strong> et des effets positifs supplémentaires peuvent en résulter.</li>\n<li>Si le total des actions est supérieur de dix points ou plus au ND, votre test est considéré comme un <strong>succès spectaculaire</strong>, et des effets positifs supplémentaires peuvent en résulter.</li>\n</ul>\n<p>Si votre test implique l'utilisation d'une arme ou de certains pouvoirs (magie, miracles ou psionique), le chat affichera également les dégâts de base de l'arme ou du pouvoir. Si vous obtenez un bon ou un excellent résultat, vous infligez des dégâts supplémentaires. Pour déterminer le montant des dégâts supplémentaires, cliquez sur le bouton \"DB\" en bas du message de discussion et un dé supplémentaire sera lancé, s'ajoutant à vos dégâts. Lancez deux fois le DB si vous avez obtenu un succès exceptionnel. Voir @Compendium[torgeternity.basic-rules-fr.13SHkU9JCei37ioP]{dommages}pour plus d'informations sur ce qui se passe lorsque vous infligez ou subissez des dégâts.</p>\n<p>\_</p>\n<p>En fonction du type de test que vous lancez, certaines ou toutes les informations suivantes peuvent également apparaître :</p>\n<ul>\n<li>La valeur de votre <strong>compétence </strong>ou de votre <strong>attribut </strong>est la valeur de base utilisée pour le test.</li>\n<li>Le <strong>total de votre dé </strong>est le total que vous avez obtenu sur un ou plusieurs d20. Vous commencez le test en lançant un seul d20. Cependant, ce d20 peut \" exploser \" (entraîner le lancement d'un d20 supplémentaire) sur un résultat de 10 ou 20. De plus, il y a des choses que vous pouvez faire pour ajouter des d20 supplémentaires à votre test (voir ci-dessous).</li>\n<li>Le <strong>bonus </strong>est un nombre qui est généré en croisant le total de votre dé avec le tableau des bonus.</li>\n<li>La valeur de la compétence ou de l'attribut est ajoutée au bonus pour générer votre total d'action.</li>\n<li>Dans certaines situations, le système Torg Eternity pour Foundry peut ajouter automatiquement des <strong>modificateurs </strong>à votre test (par exemple, si vous êtes blessé, ou si vous avez une condition Déstabilisé ou Vulnerable).</li>\n<li>Votre MJ peut déterminer qu'il existe des modificateurs supplémentaires qui ne sont pas calculés automatiquement.</li>\n<li>\_</li>\n</ul>\n<p>Près du bas de l'affichage du chat se trouve une série de boutons qui vous permettent de modifier le résultat de votre jet. Si vous cliquez sur l'un de ces boutons, le résultat du test s'affiche dans le chat :</p>\n<ul>\n<li>Si vous dépensez une possibilité de votre feuille de personnage, vous pouvez cliquer sur le <strong>bouton Possibilité </strong>pour lancer un d20 supplémentaire. Ce dé explose sur un 10 ou un 20 tout comme l'original. Le résultat minimum lorsque vous dépensez une possibilité est un 10.</li>\n<li>Dans certaines circonstances, on considère que vous avez une condition Un de plus !. Cliquez sur le <strong>bouton Un de plus !</strong> pour lancer un autre dé.</li>\n<li>Vous pouvez jouer une carte <strong>Héros </strong>ou <strong>Drame </strong>de votre main (ou, si vous jouez au tour par tour, de votre réserve). Après avoir joué la carte, cliquez sur le bouton approprié. Cela aura le même effet que de dépenser une <strong>possibilité</strong>.</li>\n<li>Vous pouvez également jouer une carte qui ajoute 3 à votre total d'action. Cliquez sur le <strong>bouton +3 </strong>de la carte pour appliquer les résultats de cette carte au total d'action qui est affiché dans le chat.</li>\n</ul>\n<p>Vous pouvez dépenser une possibilité, une carte Héros et une carte Drame par test. Il n'y a pas de limite au nombre de cartes +3 qui peuvent être jouées.</p>\n<p>\_</p>\n<p>\_</p>"
