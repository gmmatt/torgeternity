      content: "<p>Le compendium des règles de base contient un ensemble condensé de règles pour Torg Eternity et une description de la façon de jouer au jeu dans Foundry VTT. Dans certains cas, ces règles simplifient des concepts du jeu original. Pour jouer avec un ensemble complet de règles, et toutes les données les plus essentielles du jeu, vous pouvez acheter le module de règles de base. Lorsque ces règles sont en conflit avec les règles de base, vous devez suivre les règles de base.</p>\n<p>\_</p>\n<h2>LES CHEVALIERS DES TEMPÊTE</h2>\n<p>Dans Torg Eternity, chaque personnage joueur est un @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.qECNuuGTDaE6MMuy]{Chevalier des tempêtes} . Le compendium des archétypes contient seize personnages différents qui peuvent être utilisés pour jouer avec les règles de base.</p>\n<p>\_</p>\n<h2>LES ENVAHISSEURS</h2>\n<p>Les aventures de Torg Eternty se déroulent dans les mois qui suivent l'invasion de la Terre par les Seigneurs de réalité. Chaque Seigneur de réalité commande une réalité qui est dramatiquement différente de la nôtre. Ces réalités sont appelées \"Cosm\". Chaque Cosm possède ses propres @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.86g2Wc6mJshFotQK]{Axiomes et lois du monde}.</p>\n<p>\_</p>\n<h2>TESTS DE COMPÉTENCE</h2>\n<p>Le mécanisme de base de Torg Eternity est le test de compétence. Consultez l'article @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.PBDHuKQtqi1qkvIO]{tests de compétence ou d'attribut} pour savoir comment effectuer un test de compétences ou d'attributs dans le système Torg Eternity de Foundry.</p>\n<p>\_</p>\n<h2>CARTES</h2>\n<p>Torg Eternity utilise trois types de cartes différents pendant le jeu :</p>\n<p>\_</p>\n<ul>\n<li>Les @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.xvfgaYujZOdiScLS]{Cartes d'Action}<strong> </strong>sont utilisées pendant le jeu au tour par tour pour déterminer l'ordre dans lequel les personnages agissent et pour introduire des circonstances différentes à chaque tour de jeu.</li>\n<li>Les @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.IaIcLLInM85yR1D3]{Cartes de Destin}<strong> </strong>sont utilisées par les joueurs pour modifier les tests de compétences et changer le déroulement du jeu.</li>\n<li>Les @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ftoZLbQxK7cmnHIE]{Cartes de Cosm}<strong> </strong>sont utilisées par les joueurs pour déclencher des événements qui sont uniques à chaque Cosm.</li>\n</ul>\n<p>Pour plus de détails sur la gestion des mains et des jeux de cartes dans Foundry, consultez la section @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ZaVT27zI7lzHCyvA]{gestion des cartes}.</p>\n<p>\_</p>\n<h2>ACTES, SCÈNES ET TOURS : LA STRUCTURE DES JEUX DE TORG ETERNITY</h2>\n<p>Torg Eternity se déroule en une série d'Actes et de Scènes. En règle générale, un seul acte est joué dans chaque session de Torg Eternity. Chaque Acte est composé de deux ou plusieurs Scènes, et chaque Scène est considérée comme étant soit standard, soit dramatique. Le fait qu'une scène soit standard ou dramatique peut avoir un impact sur certaines des mécaniques de jeu, en particulier pendant le jeu au tour par tour. Lorsque vous jouez une aventure pré-générée, le texte de l'aventure indiquera si une scène particulière doit être traitée comme Standard ou Dramatique.</p>\n<p>\_</p>\n<p>Dans certaines situations, notamment le @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.v3rvYofTLiD0EgfS]{Combat} et la @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ZsyeDyTc2hyh4jV4]{Résolution dramatique d'une tâche}, un ensemble de règles plus structurées et basées sur le tour de jeu s'appliquera.</p>\n<p>\_</p>\n<p>\_</p>"
