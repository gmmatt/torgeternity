name: Cartes d'Action
content: "<h1 class=\"MsoNormal\">LE PAQUET D’ACTION</h1>\n<p class=\"MsoNormal\">Dans le jeu, les bagarres, les duels, les poursuites et les<span style=\"mso-spacerun:yes\"> </span>fusillades sont très dynamiques et rythmés grâce à la<span style=\"mso-spacerun:yes\"> </span>souplesse du système et surtout au Paquet d’Action. Le<span style=\"mso-spacerun:yes\"> </span>Paquet d’Action rythme le déroulement d’un combat,<span style=\"mso-spacerun:yes\"> </span>détermine quel camp agit en premier et ajoute des<span style=\"mso-spacerun:yes\"> </span>résultats spéciaux à la Scène.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span><span style=\"mso-spacerun:yes\"> </span>Au début d’un combat ou d’une situation tendue, le<span style=\"mso-spacerun:yes\"> </span>MJ décompose l’action en rounds de 10 secondes. Puis<span style=\"mso-spacerun:yes\"> </span>il retourne la première carte du Paquet d’Action pour<span style=\"mso-spacerun:yes\"> </span>former la « Pile d’Action ».</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>La carte de la Pile d’Action détermine l’initiative, les<span style=\"mso-spacerun:yes\"> </span>actions que les personnages peuvent entreprendre pour<span style=\"mso-spacerun:yes\"> </span>prendre l’avantage et les autres circonstances spéciales.<span style=\"mso-spacerun:yes\"> </span>Utilisez la ligne du haut pour des Scènes normales<span style=\"mso-spacerun:yes\"> </span>et la ligne du bas, plus sombre, pour des Scènes<span style=\"mso-spacerun:yes\"> </span>dramatiques. La différence entre une Scène normale et<span style=\"mso-spacerun:yes\"> </span>une Scène dramatique est expliquée dans le chapitre<span style=\"mso-spacerun:yes\"> </span>du MJ page 257.</p>\n<h2 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>INITIATIVE</h2>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>La première faction indiquée sur la carte détermine qui<span style=\"mso-spacerun:yes\"> </span>joue en premier : H pour les Héros et leurs alliés ou V<span style=\"mso-spacerun:yes\"> </span>pour les Vilains et leurs sbires.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Le premier camp effectue toutes ses actions puis le<span style=\"mso-spacerun:yes\"> </span>second camp effectue les siennes. Cela correspond au<span style=\"mso-spacerun:yes\"> </span>« tour » d’un personnage. Les personnages jouent dans<span style=\"mso-spacerun:yes\"> </span>l’ordre de leur choix. Demandez un total de Dextérité si<span style=\"mso-spacerun:yes\"> </span>les joueurs ne parviennent pas à se mettre d’accord et,<span style=\"mso-spacerun:yes\"> </span>en cas d’égalité, les actions sont simultanées.</p>\n<h2 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>ROUNDS &amp; TOURS</h2>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Un « round » correspond à une carte du paquet d’Action<span style=\"mso-spacerun:yes\"> </span>et comprend les actions des héros et des vilains. Il<span style=\"mso-spacerun:yes\"> </span>dure 10 secondes.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Un « tour » correspond à toutes les actions d’un<span style=\"mso-spacerun:yes\"> </span>personnage. Résolvez-les toutes avant de passer au<span style=\"mso-spacerun:yes\"> </span>personnage suivant.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Exemple : au cours du premier round d’un<span style=\"mso-spacerun:yes\"> </span>combat, le MJ pioche la carte suivante dans le<span style=\"mso-spacerun:yes\"> </span>Paquet Action. C’est une Scène normale, aussi les<span style=\"mso-spacerun:yes\"> </span>héros jouent en premier. Chaque héros effectue<span style=\"mso-spacerun:yes\"> </span>son tour et résout toutes ses actions.<span style=\"mso-spacerun:yes\"> </span>Puis c’est au tour des vilains dans un ordre au<span style=\"mso-spacerun:yes\"> </span>choix du MJ. Quand ils ont terminé, le round<span style=\"mso-spacerun:yes\"> </span>est terminé et une nouvelle Carte d’Action<span style=\"mso-spacerun:yes\"> </span>est piochée.</p>\n<h2 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>ACTIONS APPROUVÉES</h2>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>En bas de chaque Carte d’Action est indiquée une<span style=\"mso-spacerun:yes\"> </span>« Action approuvée ». Si un personnage réussit cette<span style=\"mso-spacerun:yes\"> </span>action précise au cours de ce round, le joueur pioche<span style=\"mso-spacerun:yes\"> </span>une carte du Paquet du Destin et l’ajoute à sa main<span style=\"mso-spacerun:yes\"> </span>(pas à sa Réserve, voir @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.IaIcLLInM85yR1D3]{Cartes de Destin} pour plus<span style=\"mso-spacerun:yes\"> </span>d’informations).</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Une attaque est considérée comme réussie si le<span style=\"mso-spacerun:yes\"> </span>ND requis est atteint, même si elle n’inflige aucun<span style=\"mso-spacerun:yes\"> </span>dommage. Une défense est réussie si une attaque, ou<span style=\"mso-spacerun:yes\"> </span>une interaction, rate le héros.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>S’il y a deux Actions approuvées sur une Carte<span style=\"mso-spacerun:yes\"> </span>d’Action, un personnage peut recevoir une Carte de<span style=\"mso-spacerun:yes\"> </span>Destin pour chacune d’elles. Cependant, il ne peut jamais<span style=\"mso-spacerun:yes\"> </span>recevoir plus d’une carte pour le même type d’action.<span style=\"mso-spacerun:yes\"> </span></p>\n<h2 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>LA LIGNE DE CONFLIT</h2>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>À côté de l’initiative de chaque faction est indiqué tout<span style=\"mso-spacerun:yes\"> </span>avantage ou désavantage qui peut les affecter au cours<span style=\"mso-spacerun:yes\"> </span>de ce tour. Les héros et les vilains peuvent avoir une<span style=\"mso-spacerun:yes\"> </span>action supplémentaire grâce à un effet de Vivacité,<span style=\"mso-spacerun:yes\"> </span>sentir les effets de la Fatigue ou même subir un Revers.<span style=\"mso-spacerun:yes\"> </span>Voici les avantages et les désavantages qui peuvent<span style=\"mso-spacerun:yes\"> </span>apparaître sur une Ligne de Conflit.</p>\n<h3 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Avantages<span style=\"mso-spacerun:yes\"> </span></h3>\n<p class=\"MsoNormal\">• <strong>Inspiration </strong>: tous les personnages concernés se<span style=\"mso-spacerun:yes\"> </span>remettent immédiatement de 2 points de Choc.<span style=\"mso-spacerun:yes\"> </span>Cette récupération permet aux personnages<span style=\"mso-spacerun:yes\"> </span>inconscients de reprendre connaissance. voir @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.13SHkU9JCei37ioP]{Dommages}</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Un de plus ! </strong>: un résultat Un de plus ! octroie à<span style=\"mso-spacerun:yes\"> </span>chaque personnage de la faction concernée un jet<span style=\"mso-spacerun:yes\"> </span>de dé supplémentaire. Ajoutez le résultat à celui<span style=\"mso-spacerun:yes\"> </span>du premier jet (et relancez les éventuels résultats<span style=\"mso-spacerun:yes\"> </span>10 et 20). Un de plus ! est un avantage rare et très<span style=\"mso-spacerun:yes\"> </span>puissant. Utilisez-le pour effectuer des attaques<span style=\"mso-spacerun:yes\"> </span>épiques ou des Actions multiples. Notez qu’un<span style=\"mso-spacerun:yes\"> </span>résultat Un de plus ! n’est pas une Possibilité, il<span style=\"mso-spacerun:yes\"> </span>n’est donc pas garanti que le second dé aura un<span style=\"mso-spacerun:yes\"> </span>résultat minimum de 10.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Vivacité </strong>: les héros ou les vilains bénéficient<span style=\"mso-spacerun:yes\"> </span>d’un tour supplémentaire au cours de ce round.<span style=\"mso-spacerun:yes\"> </span>Tous les personnages qui bénéficient de Vivacité<span style=\"mso-spacerun:yes\"> </span>effectuent leurs actions normalement puis tout<span style=\"mso-spacerun:yes\"> </span>le monde bénéficie d’un autre tour complet.<span style=\"mso-spacerun:yes\"> </span>Le déplacement additionnel ne signifie pas<span style=\"mso-spacerun:yes\"> </span>que le personnage est super rapide, cela peut<span style=\"mso-spacerun:yes\"> </span>simplement vouloir dire<span style=\"mso-spacerun:yes\"> </span>qu’il a agi tandis que les<span style=\"mso-spacerun:yes\"> </span>autres hésitaient.</p>\n<h3 class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>Désavantages</h3>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Déferlement </strong>: tous les<span style=\"mso-spacerun:yes\"> </span>membres de la faction<span style=\"mso-spacerun:yes\"> </span>concernée doivent effectuer<span style=\"mso-spacerun:yes\"> </span>un test de Contradiction<span style=\"mso-spacerun:yes\"> </span>(voir @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.5WMfad0rl1kP9myd]{déconnexion}).</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Désorientés </strong>: les joueurs ne<span style=\"mso-spacerun:yes\"> </span>peuvent utiliser de cartes<span style=\"mso-spacerun:yes\"> </span>de leur réserve (voir La<span style=\"mso-spacerun:yes\"> </span>Réserve d’Action, ci-après)<span style=\"mso-spacerun:yes\"> </span>au cours du round. Ils<span style=\"mso-spacerun:yes\"> </span>peuvent cependant gagner<span style=\"mso-spacerun:yes\"> </span>des Cartes de Destin pour<span style=\"mso-spacerun:yes\"> </span>des Actions approuvées ou<span style=\"mso-spacerun:yes\"> </span>les placer normalement dans<span style=\"mso-spacerun:yes\"> </span>leur Réserve.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Déstabilisés </strong>: tous les membres de la faction<span style=\"mso-spacerun:yes\"> </span>affectée sont Déstabilisés (-2 à tous les tests)<span style=\"mso-spacerun:yes\"> </span>jusqu’à la fin de leur prochain tour.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Fatigués </strong>: la Fatigue inflige deux points de Choc<span style=\"mso-spacerun:yes\"> </span>à chaque personnage de la faction concernée à la<span style=\"mso-spacerun:yes\"> </span>fin de leur tour. Cela représente l’épuisement, la<span style=\"mso-spacerun:yes\"> </span>peur, le stress, les saignements ou les blessures<span style=\"mso-spacerun:yes\"> </span>mineures entre deux attaques plus sérieuses.<span style=\"mso-spacerun:yes\"> </span>Certains types d’armures ou d’équipements<span style=\"mso-spacerun:yes\"> </span>peuvent aussi augmenter le nombre de points<span style=\"mso-spacerun:yes\"> </span>de Choc reçus à cause du désavantage Fatigue.</p>\n<p class=\"MsoNormal\"><span style=\"mso-spacerun:yes\"> </span>• <strong>Revers </strong>: pour le camp affecté, les Revers<span style=\"mso-spacerun:yes\"> </span>symbolisent la malchance ou le moral qui vacille.<span style=\"mso-spacerun:yes\"> </span>Le MJ doit déterminer un rebondissement<span style=\"mso-spacerun:yes\"> </span>probable et malheureux. Peut-être que des<span style=\"mso-spacerun:yes\"> </span>renforts arrivent pour la faction adverse ou qu’une<span style=\"mso-spacerun:yes\"> </span>situation environnementale devient dangereuse.<span style=\"mso-spacerun:yes\"> </span>Si le MJ n’a rien de préparé, ceux qui subissent un<span style=\"mso-spacerun:yes\"> </span>Revers perdent leur tour, ils hésitent, sont distraits<span style=\"mso-spacerun:yes\"> </span>ou sont retardés d’une manière ou d’une autre.<span style=\"mso-spacerun:yes\"> </span></p>\n<p class=\"MsoNormal\">\_</p>\n<h3 class=\"MsoNormal\">Étapes et dilemmes</h3>\n<p class=\"MsoNormal\">\_</p>\n<p class=\"MsoNormal\">Sur le côté se trouvent des lettres (A, B, C et D) ou un dilemme (complication, problème critique et revers potentiel). Ces éléments sont utilisés dans la @UUID[Compendium.torgeternity.basic-rules-fr.JournalEntry.ZsyeDyTc2hyh4jV4]{Résolution dramatique d'une tâche}</p>"
