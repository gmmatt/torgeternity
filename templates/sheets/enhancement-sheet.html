<section class="tab stats {{tab.cssClass}}" data-group="primary" data-tab="stats">
  <div class="sheet-content">
    <div class="asside">
      <p class="item-data-label">{{localize "torgeternity.enhancements.perk"}}</p>
      <input name="system.perk" type="text" value="{{item.system.perk}}" />
    </div>
    <div class="main-content">
      <!-- right column -->
      <div class="item-description-textarea">
        <prose-mirror toggled name="system.description" {{disabled (not editable)}}
          value="{{ item.system.description }}">{{{ description }}}</prose-mirror>
      </div>
    </div>
  </div>
</section>
