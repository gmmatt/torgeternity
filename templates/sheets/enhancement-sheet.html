<section class="tab stats {{tab.cssClass}}" data-group="primary" data-tab="stats">
  <div class="sheet-content">
    <div class="asside">
      <p class="item-data-label">{{localize "torgeternity.enhancements.perk"}}</p>
      <input name="system.perk" type="text" value="{{item.system.perk}}" class="input-box" />
    </div>
    <div class="main-content">
      <!-- right column -->
      <div class="item-description-textarea">
        {{editor description target="system.description" engine="prosemirror" button=true editable=editable}}
      </div>
    </div>
  </div>
</section>
