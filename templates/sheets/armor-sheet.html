<section class="tab stats {{tab.cssClass}}" data-group="primary" data-tab="stats">
  <div class="sheet-content">
    <aside class="asside armor">
      <label style="grid-column: 1/3" for="system.cosm" class="item-data-label">
        {{localize "torgeternity.gear.cosm"}}
      </label>
      <select style="grid-column: 1/3" name="system.cosm">
        {{selectOptions config.cosmTypes selected=item.system.cosm localize=true sort=true}}
      </select>
      <label for="system.techlevel" class="item-data-label">
        {{localize "torgeternity.gear.techlevel"}}
      </label>
      <input
        name="system.techlevel"
        type="number"
        value="{{item.system.techlevel}}" />
      <label for="system.price" style="grid-column: 1/3" class="item-data-label">
        {{localize "torgeternity.gear.price"}}/{{localize "torgeternity.gear.value"}}
      </label>
      <input
        name="system.price"
        type="text"
        value="{{item.system.price}}" />
      <input
        name="system.value"
        type="number"
        value="{{item.system.value}}" />
      <label for="system.minStrength" class="item-data-label">
        {{localize "torgeternity.gear.minStrength"}}
      </label>
      <input
        name="system.minStrength"
        type="number"
        value="{{item.system.minStrength}}" />
      <label for="system.maxDex" class="item-data-label">
        {{localize "torgeternity.gear.maxDex"}}
      </label>
      <input
        name="system.maxDex"
        type="number"
        value="{{item.system.maxDex}}" />
      <label for="system.bonus" class="item-data-label">
        {{localize "torgeternity.gear.bonus"}}
      </label>
      <input
        name="system.bonus"
        type="number"
        value="{{item.system.bonus}}" />
      <label class="item-data-label" for="system.fatigue">
        {{localize "torgeternity.sheetLabels.fatigue"}}
      </label>
      <input
        name="system.fatigue"
        type="number"
        value="{{item.system.fatigue}}" />
      <p class="item-data-label" style="grid-column: 1/3">
        {{localize "torgeternity.sheetLabels.secondaryAxiom"}}
      </p>

      <select style="grid-column: 1/3" name="system.secondaryAxiom.selected" class=" selectSecondaryAxiom">
        <option value="none">{{localize "torgeternity.sheetLabels.none"}}</option>
        {{selectOptions config.axioms selected=item.system.secondaryAxiom.selected localize=true}}
      </select>

      {{#if displaySecondaryAxiomValue}}
        <p class="item-data-label" style="grid-column: 1/2">{{localize "torgeternity.gear.value"}}</p>
        <input
          name="system.secondaryAxiom.value"
          type="number"
          value="{{item.system.secondaryAxiom.value}}" />
      {{/if}}

    </aside>
    <div class="main-content">
      <p class="item-data-label">
        {{localize "torgeternity.gear.notes"}}&nbsp;
        <input
          name="system.notes"
          type="text"
          value="{{item.system.notes}}" />
      </p>
      <div name="system.description" class="item-description-textarea">
        <prose-mirror toggled name="system.description" {{disabled (not editable)}}
          value="{{ item.system.description }}">{{{ description }}}</prose-mirror>
      </div>
    </div>
  </div>
</section>
