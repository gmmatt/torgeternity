<section class="tab stats {{tab.cssClass}}" data-group="primary" data-tab="stats">
  <div class="sheet-content">
    <div class="asside">
      <p class="item-data-label">{{localize "torgeternity.powers.skill"}}</p>
      <select name="system.attackWith" class="input-box">
        {{selectOptions config.skills selected=item.system.attackWith localize=true sort=true}}
      </select>
      <p class="item-data-label">{{localize "torgeternity.powers.damage"}}</p>
      <input
        name="system.damage"
        type="number"
        value="{{item.system.damage}}"
        class="input-box" />
      <p class="item-data-label">{{localize "torgeternity.powers.ap"}}</p>
      <input name="system.ap" type="number" value="{{item.system.ap}}" class="input-box" />
    </div>
    <div class="main-content">
      <p class="item-data-label">
        {{localize "torgeternity.gear.chatNote"}}
        <input
          name="system.chatNote"
          type="text"
          value="{{item.system.chatNote}}"
          class="input-box" />
      </p>
      <div name="system.description" class="item-description-textarea">
        <prose-mirror toggled name="system.description" {{disabled (not editable)}}
          value="{{ item.system.description }}">{{{ description }}}</prose-mirror>
      </div>
    </div>
  </div>
</section>
