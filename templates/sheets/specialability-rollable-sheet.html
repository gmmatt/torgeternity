<form class="{{cssClass}} item-sheet specialability-sheet" autocomplete="off" >
    <h3 class="item-type"><span>{{localize "torgeternity.itemSheetDescriptions.specialability"}}</span></h3>

    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="spacial ability Name" /></h1>
    </header>
    <div class="sheet-content">
        <div class="asside">
            <p class="item-data-label">
                    {{localize "torgeternity.powers.skill"}}
                </p>
                <select name="data.attackWith" class="input-box">
                    {{#select data.data.attackWith}}
                    {{#each config.skills as |name type|}}
                    <option value="{{type}}">{{localize name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
                <p class="item-data-label">
                    {{localize "torgeternity.powers.damage"}}
                </p>
                <input name="data.damage" type="number" value="{{data.data.damage}}" class="input-box" />
            </div>
            <div class="main-content">
                <div name="data.description" class="item-description-textarea">
                    {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
                
            </div> 
              
    </div>
</form>
